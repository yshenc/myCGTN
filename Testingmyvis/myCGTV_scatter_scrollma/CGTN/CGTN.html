32","y":"0.390170711"},{"color":"4","metadata":["1991.08.05","4","Inner Mongolia’s “Naadam” Meeting is ready -- Buhe says both domestic and foreign guests are welcome to go and visit and negotiate business","内蒙古自治区主席布赫","“那达慕”大会准备就绪","让国内外进一步了解内蒙古自然资源优势、投资环境和经济发展潜力，推动内蒙古与国内外互惠互利的经济技术合作和交流，自治区定于今年８月１５日至２０日，在呼和浩特举办全区“那达慕”盛会。"],"name":[],"size":"4","x":"0.470857675","y":"0.239676776"},{"color":"2","metadata":["1991.08.27","2","Provide tourism services for foreign friends living in Beijing -- China Travel Service opens special tourist routes from Beijing to Manila and from Beijing to Jakarta","中国旅行社总社","两条国际专线旅游","为外国人开办了两条国际专线旅游"],"name":[],"size":"2","x":"0.478858615","y":"0.868135399"},{"color":"2","metadata":["1991.09.13","2","Tianjin Development Zone enjoys excellent gains and gathers momentum -- The zone sees big increases in output value, profits and taxes, and export value in the first 8 months of this year","天津开发区","效益好后劲足","今已内引外联项目３５０多项，其中三资企业２９０多个，总投资达７．２亿美元。今年外商投资项目达７４个，是历年来最多的一年。北京与腹地省市在这里投资项目达６０多个。"],"name":[],"size":"2","x":"0.756378193","y":"0.594822501"},{"color":"1","metadata":["1991.09.25","1","Reform and opening up awaken the ancient capital -- The charm of the Silk Road reappears in Xi’an","西安","改革开放唤醒古都","西安接待海外游客１２．６万人次。旅游促进了对外经济和文化交往。目前，西安已和日本京都、奈良，英国爱丁堡，法国波城，美国堪萨斯，德国多特蒙德，伊朗伊斯法罕７个城市，建立了友好城市关系，还与国外近百个社会团体进行了数百项交流活动。到这个城市投资的外商也不断增加，目前全市拥有三资企业近２００家"],"name":[],"size":"1","x":"0.766683336","y":"0.877995138"},{"color":"1","metadata":["1991.10.01","1","Premier Li Peng's speech at the reception of the 42nd anniversary of the founding of the People’s Republic of China","李鹏总理","庆祝中华人民共和国成立四十二周年招待会","进出口贸易持续增长，外商来华投资势头旺盛，国家外汇储备增加。城"],"name":[],"size":"1","x":"0.690327824","y":"0.822455011"},{"color":"2","metadata":["1991.10.04","2","Tianjin City cracks down on counterfeit and shoddy goods as they come to light","天津市","对假冒伪劣商品露头就打","今年以来，天津工商行政管理部门还受理了涉外商标侵权案４起，收缴销毁商标标识４万多张，罚没款近６４万元。"],"name":[],"size":"2","x":"0.672556722","y":"0.848960522"},{"color":"3","metadata":["1991.10.07","3","The National Science Commission and the National Commission for System Reform decide to deepen reforms in development zones for high-tech and new industries and boost the development of such industries","国家科委、国家体改委","深化高新技术产业开发区改革","进一步优化开发区投资环境，积极吸引国外、境外投资者到开发区独资、合资创办高新技术企业或进行风险投资。要切实保护国外、境外投资者合法的技术经济权益，协助他们依法在我国申请专利，对我国法律尚不保护的领域，要通过控制生产许可证发放范围等行政措施，防止成果的非授权使用与转让。"],"name":[],"size":"3","x":"0.172280182","y":"0.128387123"},{"color":"8","metadata":["1991.10.08","8","English Beijing opera and others","徐城北","英语京剧","由中国人用汉语演给同胞看的京剧，是我们司空见惯、已经觉得平淡无奇的事情；由外国人抑或中国人用英语演给它的观众（中国人或外国人），就会分别出现四种情形。下面分别论述。"],"name":[],"size":"8","x":"0.415589412","y":"0.88676549"},{"color":"3","metadata":["1991.10.11","3","The Ministry of Economy and Trade and the Ministry of Justice jointly reiterate the ban on the export of commodities produced by people being reformed through labor","经贸部司法部","重申禁止劳改产品出口","四、重申禁止劳改产品出口。外贸公司不得收购劳改产品，也不得让其他贸易公司代为收购用于出口，监狱不得向外贸公司提供出口货源。\r\n　　五、监狱不得与外商建立合资或合作企业。"],"name":[],"size":"3","x":"0.093377372","y":"0.608985579"},{"color":"1","metadata":["1991.10.11","1","Issues about the current economic situation and how to properly run large- and medium-size state-owned enterprises -- A speech at the work meeting of the Central Committee of the Communist Party of China on September 23, 1991","中央工作会议","关于当前经济形势和进一步搞好国营大中型企业的问题","进出口贸易持续增长。今年，外贸企业实行自负盈亏的改革，头８个月进出口总额比去年同期增长１８．３％。今年外贸计划可以超额完成，国际旅游业回升较快，非贸易外汇收入增加，国家结存外汇年底可以有较多的增长。"],"name":[],"size":"1","x":"0.121405049","y":"0.788875995"},{"color":"5","metadata":["1991.10.18","5","Unswervingly expand the opening-up drive -- A fourth discussion of the building of the socialism with Chinese characteristics","党的十三届七中全会","《中共中央关于制定国民经济和社会发展十年规划和“八五”计划的建议》","采取发展对外经济贸易关系、利用外资和引进先进技术等多种形式，通过举办经济特区、经济开放区和实行必要的特殊政策与灵活措施，不断扩大对外开放"],"name":[],"size":"5","x":"0.557388913","y":"0.521981662"},{"color":"4","metadata":["1991.10.26","4","Public announcement of China International Decade Committee for Disaster Reduction and the Ministry of Civil Affairs about how contributions sent in from both domestic and foreign sources are being received and disposed of","中国国际减灾十年委员会","关于国内外救灾捐赠款物接收处理情况的公告","面对严重的洪涝灾害，７月１１日，中国国际减灾十年委员会代表中国政府向国际社会发出为安徽、江苏灾区提供人道主义援助的紧急呼吁，成立了接收救灾捐赠办公室，并在中国银行和工商银行设立两个捐赠专用账户，为灾区接收来自国内外的救灾捐赠款物。"],"name":[],"size":"4","x":"0.714327471","y":"0.328879453"},{"color":"5","metadata":["1991.11.03","5","Human rights situation in China (parts 3 and 4)","国务院","中国的人权状况","罪犯劳动的产品，主要是满足监狱系统内部自身的需要，只有很少一部分通过正常的渠道进入国内市场，一律不允许对外出口。中国出口商品的经营是由外贸部门统一管理的。中国的外贸管理机构从来没有批准过劳改部门有外贸经营权。"],"name":[],"size":"5","x":"0.211785676","y":"0.937586627"},{"color":"1","metadata":["1991.11.19","1","An additional 14 cities and counties are open to the outside world","公安部新闻发言人","《中华人民共和国外国人入境出境管理法》","我国又有１４个市县列入对外国人开放地区"],"name":[],"size":"1","x":"0.188679201","y":"0.956509173"},{"color":"5","metadata":["1991.11.20","5","Stick to pubic ownership unwaveringly, develop multiple economic elements -- A fifth discussion of the building of a socialism with Chinese characteristics","中共中央","五论建设有中国特色的社会主义","中外合资、合作企业和外商独资企业（简称“三资”企业）是在对外开放和利用外资中先后建立起来的，都含有资本主义因素，但在技术上和经营管理上比较先进，对发展生产和进出口贸易起到了积极作用。"],"name":[],"size":"5","x":"0.710284997","y":"0.511031951"},{"color":"1","metadata":["1991.11.22","1","Effect, problems, inspiration -- A review of and deliberation on the administration and rectification over the past 3 years","国家统计局","对三年来治理整顿的回顾与思考","五、进出口贸易由逆差转顺差，国家外汇储备大量增加，对外开放取得新进展。"],"name":[],"size":"1","x":"0.917560454","y":"0.891620274"},{"color":"3","metadata":["1991.11.24","3","Hainan is to implement a new social security system","海南省政府","新型社会保障制度","海南省政府将在全民所有制企业、城镇集体所有制企业、私营企业、内联企业和外商投资企业的职工中，一律实行新的养老、待业、工伤、医疗等项社会保障制度。同现行保险制度相比，海南的新型社会保障制度有许多新突破。"],"name":[],"size":"3","x":"0.242981353","y":"0.712873456"},{"color":"2","metadata":["1991.12.01","2","Interim Measures on Domestic Residents 'Foreign Exchange and Domestic Residents' Participation in Transfers Due to Private Exchange Use of Foreign Exchange -- The State Council approves the measures on November 10, 1991, and the State Administration of Foreign Exchange begins to implement them as of today","关于境内居民外汇和境内居民因私出境用汇参加调剂的暂行办法","国家外汇管理局","外国人须提供居留证和注有返回签证的护照或外国人出入境证"],"name":[],"size":"2","x":"0.392023708","y":"0.897618111"},{"color":"2","metadata":["1991.12.05","2","Shanghai foreign consultation projects play a significant role -- A total of 7,000 consultation projects are completed, resulting in about 3.9 million dollars earned in foreign exchange","上海市政府","上海涉外咨询","市政府颁布《上海市外商投资项目咨询代理工作的若干规定》，明确了涉外咨询代理工作的法律地位、应具备的条件、业务范围、收费办法。去年市经贸委正式公布了审查合格的２８家涉外咨询机构名单，在国内外都产生了较大的影响。已经举行过两次的上海市市长国际企业家咨询会议，不但听取了国外专家对上海发展战略的建议，还为上海涉外咨询机构与国际同行的交流提供了一个极好的机会。"],"name":[],"size":"2","x":"0.783587103","y":"0.998250564"},{"color":"4","metadata":["1991.12.12","4","The Ministry of Foreign Affairs sets up a visa office in Macao","外交部","外交部驻澳门签证处成立","随着中葡友好合作关系的发展，两国政府经过友好协商，就中华人民共和国外交部在澳门设立签证办事处达成协议。经过几个月的筹备，签证处今天正式成立并开始工作。"],"name":[],"size":"4","x":"0.242902712","y":"0.450488761"},{"color":"1","metadata":["1991.12.25","1","Li Peng plans next year's work at the 12th plenary meeting of the State Council -- Further deepen reform and expand opening up to develop the economy, welcome the 14th National Congress of the Communist Party of China with outstanding achievements","李鹏","国务院第十二次全体会议","要进一步扩大对外开放。李鹏说，当前，我国对外开放事业保持良好发展势头。我们要继续办好经济特区、经济开发区、高新技术产业开发区。国家的优惠政策不仅面向这些地区的外资企业，而且也面向一切合乎产业政策的外资项目。"],"name":[],"size":"1","x":"0.895283584","y":"0.978149629"},{"color":"2","metadata":["1991.12.25","2","Tian Jiyun says foreign trade work continues to focus on perfecting and deepening system reforms next year -- Maintain stable development, expand the opening-up drive","国务院副总理田纪云","对外经贸工作要","就我国外贸工作和利用外资发表重要讲话，强调明年要保持对外贸易持续稳定发展，要抓紧进行进口管理体制改革，并要继续积极有效地利用外资，努力扩大对外开放。"],"name":[],"size":"2","x":"0.046678477","y":"0.221795829"},{"color":"3","metadata":["1992.01.02","3","Adoption Law of the People's Republic of China -- passed at the 23rd Session of the Standing Committee of the 7th National People's Congress on December 29, 1991","中华人民共和国第七届全国人民代表大会常务委员会第二十三次会议","《中华人民共和国收养法》","规定外国人在中国收养子女的流程"],"name":[],"size":"3","x":"0.192020413","y":"0.319206024"},{"color":"1","metadata":["1992.01.13","1","The State Council puts forward 11 measures to facilitate the implementation of the Regional Ethnic Autonomy Act -- Accelerate the development of economic and cultural undertakings in ethnic regions","国务院","加速发展民族地区经济文化事业","四、民族自治地方要坚持改革开放方针，积极发展对外贸易和经济技术合作，进一步改善投资环境，按照国家政策和有关规定，吸引国外企业到本地投资办厂，开发资源，发展生产，推动当地经济技术的发展。国家鼓励、支持边境民族地区积极开展多种形式的边境贸易。"],"name":[],"size":"1","x":"0.010945063","y":"0.166917563"},{"color":"2","metadata":["1992.01.14","2","Tian Jiyun requires that the customs serve China’s drive to introduce reforms and open itself up and stand guard over the construction of the four modernizations","全国海关关长会议","为改革开放服务　为四化建设把关","田纪云要求海关不断加强和完善监督管理体系，使其与国家经济发展的目标相一致，与外贸体制改革相适应。做到既方便合法进出，又严格依法办事。要继续支持加工贸易和外商投资企业的发展，同时切实加强对减免税物资的后续管理。"],"name":[],"size":"2","x":"0.936748303","y":"0.913422479"},{"color":"2","metadata":["1992.01.20","2","A year of impressive results on the front of administration, rectification, and the deepening of reforms -- A review of the economic situation in 1991","国家统计局","１９９１年经济形势回顾","此外，要深化外贸体制改革，继续实行鼓励出口的各项优惠政策，适应国外市场多样化的需要，有计划组织多层次商品生产，保持出口的稳定增长，进一步扩大对外经济往来。"],"name":[],"size":"2","x":"0.01392812","y":"0.854382359"},{"color":"3","metadata":["1992.01.30","3","Police officers in cities along the coast in Fujian Province -- Stand guard over the reform and opening-up drives","福州、厦门、漳州、泉州、莆田等市公安局","为改革开放保驾护航","地处对外开放前沿的福建沿海城市广大公安干警，坚持把为改革开放和经济建设保驾护航作为首要任务来完成，为改革开放和特区经济建设作出了新贡献。"],"name":[],"size":"3","x":"0.838638151","y":"0.761128424"},{"color":"2","metadata":["1992.02.10","2","Listen carefully to what opinions foreign managers have to voice -- Xi’an City improves its “soft” investment environment","西安市市长崔林涛","认真听取外方管理人员意见","中方与外方的合作年限，可适当延长；街道办事处，今后一律不得到“三资企业”检查、收费；基层所、站不准到“三资企业”吃喝拿要。社会治安，一律由市公安局涉外公安处负责。基层派出所、社会保安人员不准多头到外资企业检查，参与管理。为沟通市政府与“三资企业”的联系，西安市政府设立专线电话。"],"name":[],"size":"2","x":"0.345460282","y":"0.514727733"},{"color":"5","metadata":["1992.02.21","5","Tax system reforms need deepening","党的十一届三中全会","税制改革要深化","（四）适应对外开放的新形势，建立和完善了维护国家权益、优惠政策适度、尊重国际惯例和手续从简的涉外税收制度，有利于引进外资、先进技术和人才，促进了我国对外开放事业的发展。"],"name":[],"size":"5","x":"0.515712695","y":"0.548071636"},{"color":"4","metadata":["1992.02.27","4","Build up confidence, never become discouraged despite setbacks -- Wu Shaozu stresses success in soccer consists in bold reforms","国家体委","伍绍祖强调足球出路在大胆改革","聘请外籍教练等"],"name":[],"size":"4","x":"0.598806166","y":"0.760382425"},{"color":"2","metadata":["1992.02.29","2","Statistical Bulletin of the National Bureau of Statistics of the People's Republic of China on the 1991 National Economic and Social Development","国家统计局","１９９１年国民经济和社会发展的统计公报","利用外资稳步增长。１９９１年新签利用外资协议金额１７８亿美元，比上年增长４７．６％；实际使用外资１１３亿美元，增长９．６％。其中外商直接投资协议金额１１１亿美元，实际投资４０亿美元，分别增长６７．６％和１３．８％。"],"name":[],"size":"2","x":"0.380157005","y":"0.234627401"},{"color":"3","metadata":["1992.03.02","3","Regulations of the People's Republic of China on the Protection of Terrestrial Wild Animals","《中华人民共和国野生动物保护法》","中华人民共和国陆生野生动物保护实施条例","第二十条　外国人在中国境内对国家重点保护野生动物进行野外考察、标本采集或者在野外拍摄电影、录像的，必须向国家重点保护野生动物所在地的省、自治区、直辖市人民政府林业行政主管部门提出申请，经其审核后，报国务院林业行政主管部门或者其授权的单位批准。\r\n　　第二十一条　外国人在中国境内狩猎，必须在国务院林业行政主管部门批准的对外国人开放的狩猎场所内进行，并遵守中国有关法律、法规的规定。"],"name":[],"size":"3","x":"0.461983778","y":"0.0441774"},{"color":"6","metadata":["1992.03.04","6","China’s intellectual property system and its progress","阿·鲍格胥","中国的知识产权制度及其进展","中国专利制度的成功不仅表现在申请人数的增加，而且还表现在外国人的申请也不断增加，１９８９年，申请发明专利的外国人占５０．８％。这说明外国人对中国的专利制度的信心。"],"name":[],"size":"6","x":"0.184374561","y":"0.072271561"},{"color":"1","metadata":["1992.03.05","1","Assign tasks geared toward the opening-up drive to individual units -- Hebei Province seizes the opportunity to open itself more to the outside world","石家庄","河北抓紧时机扩大开放","为进一步扩大对外开放跨度，拓宽开放领域，河北省确定了今年的目标：增加一般出口贸易总额，达到或超过全国平均增长水平；积极引进国外各种贷款；兴办“三资”企业，引进先进技术设备。"],"name":[],"size":"1","x":"0.334989923","y":"0.292869329"},{"color":"3","metadata":["1992.03.25","3","Rules of the People’s Republic of China on the Place of Origin of Export Goods","国务院","中华人民共和国出口货物原产地规则","第三条　国家对外经济贸易主管部门对全国出口货物原产地工作实施统一监督管理。\r\n　　省、自治区、直辖市人民政府对外经济贸易主管部门负责协调本行政区域内的出口货物原产地工作。\r\n　　第四条　国家进出口商品检验部门设在地方的进出口商品检验机构、中国国际贸易促进委员会及其分会以及国家对外经济贸易主管部门指定的其他机构，按照国家对外经济贸易主管部门的规定签发原产地证。"],"name":[],"size":"3","x":"0.082616195","y":"0.220895808"},{"color":"2","metadata":["1992.03.27","2","Chen Jinhua and Li Lanqing say at a news conference arranged for both Chinese and foreign journalists that China will further intensify its effort to introduce reforms and open itself up","国家经济体制改革委员会主任陈锦华和对外经济贸易部部长李岚清","中外记者招待会","在保持必要外汇储备的情况下，要根据“进出基本平衡”的原则安排进口的。“八五”期间，我国进口总规模会超过３０００亿美元，这对外商来说，是有很大吸引力的。"],"name":[],"size":"2","x":"0.445362187","y":"0.862035959"},{"color":"1","metadata":["1992.04.05","1","Government work report -- at the 5th Session of the 7th National People's Congress on March 20, 1992","国务院总理","政府工作报告","对外开放继续扩大。逐步实行了外贸企业自主经营、自负盈亏的新体制。深圳等经济特区以及其他开放地区取得可喜的新成就，上海浦东新区的开放开发逐步展开。无论是利用国外资金还是外商来华直接投资，都是历史上最多的一年。"],"name":[],"size":"1","x":"0.577426106","y":"0.971228514"},{"color":"2","metadata":["1992.04.06","2","Report on the national economic and social development in 1991 and the draft plan for the year of 1992 -- at the 5th Session of the 7th National People's Congress on March 21, 1992","国务院副总理兼国家计划委员会主任　邹家华","关于１９９１年国民经济和社会发展计划执行情况与１９９２年计划草案的","。国务院已经决定，要继续从资金筹集、贷款规模、外汇使用、财税政策和扩大项目审批权限等方面，给开发浦东新区以更多的支持。还要积极扩大内陆边境、民族地区的对外开放，大力发展边境贸易和其他形式的对外经济技术交流与合作。要更加大胆地、积极有效地利用外资，特别是要更好地吸收外商直接投资，兴办更多的合资、合作和外商独资企业。进一步扩大利用外资的范围和领域。要继续改善投资环境，按照国家产业政策，加强对外商投资方向的引导，多搞高科技和外向型项目。"],"name":[],"size":"2","x":"0.211184017","y":"0.012077061"},{"color":"2","metadata":["1992.04.23","2","Yixing City converts resource-derived advantages to foreign exchange-earning ones","江苏宜兴市","变资源优势为创汇优势","目前，全市已批准开办九家中外合资企业和两家中外合作企业，对当地的陶瓷、毛竹、青梅等进行深度加工。中外合资的爱宜艺术陶瓷有限公司、喜来福食品有限公司等，产品深受国际市场欢迎，外商分别追加了投资。"],"name":[],"size":"2","x":"0.628328414","y":"0.461889491"},{"color":"2","metadata":["1992.04.24","2","Trade promotion cause is coming into bloom","中国国际贸易促进委员会、中国国际商会会长","贸促事业方兴未艾","通常是指为发展本国的外向型经济而向本国和外国的工商企业提供多种服务，包括信息、咨询、法律、联络、人才培训和组织经贸展览会、技术贸易洽谈会等。越是商品经济发达的国家，其贸易促进工作也就越活跃。"],"name":[],"size":"2","x":"0.799714734","y":"0.653022517"},{"color":"4","metadata":["1992.05.30","4","What needs opening up will surely be opened up, what needs controlling will surely be put under control -- Tianjin City maintains law and order perfectly","天津市公安机关","社会治安持续良好","在天津投资的外商发现，过去派雇员出国办护照时间长，今年市公安局改进办理办法，时间短。三资企业外方人员来华现由公安机关直接签发居留证即可。今年天津市公安局制订的十二条硬措施，更使各方称便。"],"name":[],"size":"4","x":"0.747953737","y":"0.776542377"},{"color":"5","metadata":["1992.06.17","5","Regulations on the Implementation of the Law of People's Republic of China on Rally, Procession and Demonstration","新华社","中华人民共和国集会游行示威法实施条例","第三十条  外国人在中国境内举行集会、游行、示威，适用本条例的规定。\r\n    外国人在中国境内要求参加中国公民举行的集会、游行、示威的，集会、游行、示威的负责人在申请书中应当载明；未经主管公安机关批准，不得参加。"],"name":[],"size":"5","x":"0.888011878","y":"0.247716518"},{"color":"2","metadata":["1992.06.19","2","Opinions on the Regulation of Stock Companies","新华社","股份有限公司规范意见","（五）外商投资股份达２５％以上的公司，批准后由中华人民共和国对外经济贸易部核发批准证书；\r\n    （六）经政府授权部门批准后，发起人应自批准之日起３０日内到同级工商行政管理机关办理筹建登记手续。\t第十四条　发起人提交的各项文件必须用中文书写。在发起人各方认为需要时，可商定再用一种外文书写，但以审批生效的中文文本为准。"],"name":[],"size":"2","x":"0.165171386","y":"0.814901184"},{"color":"4","metadata":["1992.06.20","4","An additional 45 cities and counties are open to foreigners","公安部新闻发言人","《中华人民共和国外国人入境出境管理法》","我国又有４５个市、县列入对外国人开放地区"],"name":[],"size":"4","x":"0.958827825","y":"0.904263732"},{"color":"2","metadata":["1992.06.21","2","Focus on providing services for foreign investors -- Interview of Fujian Foreign Investment Service Center","福建省外商投资服务中心","专为外商投资服务","服务中心成立半年来，已接受外商投资、咨询等各类项目２６０多项，其中立项逾半数。同时还接待外商来访３７０多批次，计７００多人。"],"name":[],"size":"2","x":"0.908016767","y":"0.076321357"},{"color":"2","metadata":["1992.06.22","2","Opinions on the Regulation of Limited Liability Companies","新华社","有限责任公司规范意见","第七十八条　外商投资企业按《中华人民共和国中外合资经营企业法》、《中华人民共和国外资企业法》、《中华人民共和国中外合作经营企业法》执行，不执行本规范。"],"name":[],"size":"2","x":"0.247440295","y":"0.971025223"},{"color":"5","metadata":["1992.06.26","5","Join coastal provinces to the east and Southeast Asia to the west -- Reflections on the effort to speed up Yunnan Province’s effort to open itself up","云南省省长　和志强","加速云南对外开放的思考","改革开放以来，云南边疆发生了巨大变化，经济社会获得了长足进步，各项主要经济指标都提前实现了翻一番。在未来的１０年，为确保第二步战略目标的实现，我们必须紧紧抓住经济建设这个中心，加快改革开放的步伐。"],"name":[],"size":"5","x":"0.804999786","y":"0.977426185"},{"color":"1","metadata":["1992.07.06","1","Remain oriented to modernization, the world, the future -- An overview of Nankai University's educational reforms","南开大学","南开大学教育改革综述","们制定了“立足南开，面向全国，放眼世界”的方针，每年聘请世界一流专家、国内外著名学者，为我国青年学者举办讲座和讨论班，目标是让中国在下世纪世界数学的发展中占据应有的地位。"],"name":[],"size":"1","x":"0.479411336","y":"0.381409743"},{"color":"1","metadata":["1992.07.30","1","An additional 26 cities and counties are open to foreigners in China","公安部新闻发言人","《中华人民共和国外国人入境出境管理法》","我国又有２６个县市列入对外国人开放地区。"],"name":[],"size":"1","x":"0.658977903","y":"0.158511947"},{"color":"1","metadata":["1992.08.13","1","An additional 4 counties are open to foreigners","公安部新闻发言人","《中华人民共和国外国人入境出境管理法》","我国又有４个县列入对外国人开放地区"],"name":[],"size":"1","x":"0.379791496","y":"0.443029802"},{"color":"2","metadata":["1992.09.02","2","Zou Jiahua reports to the Standing Committee of the National People’s Congress how the national economic and social development plan has been implemented in the first half year -- The drive to introduce reforms and open China up speeds up, the economic development proceeds rapidly","国务院","半年国民经济和社会发展计划执行情况","对外贸易多元化取得进展，国际经济技术交流更加活跃。今年１—７月份，全国出口总额达３９８．７亿美元，比去年同期增长百分之十九点二；进口总额２３５．９亿美元，增长百分之三十三点八；工业制成品出口比去年同期增长百分之二十九点二；实际利用外资金额比去年同期增长百分之四十三点三，其中外商直接投资增长百分之一百零二。旅游入境人数比去年同期增长百分之十二；旅游外汇收入增长百分之三十点五。"],"name":[],"size":"2","x":"0.244035604","y":"0.520027022"},{"color":"3","metadata":["1992.09.07","3","Patent Law of 的政策，建立对外经济技术开发区；增加边境开放口岸；允许对外商划地租赁；扩大与周边邻国的边民贸易和转口贸易。"],"name":[],"size":"3","x":"0.137001","y":"0.787745026"},{"color":"3","metadata":["1992.09.29","3","Provisions on the implementation of the International Copyright Treaty","中华人民共和国国务院","《实施国际著作权条约的规定》","将外国人的作品，翻译成少数民族文字的，应当取得著作权人的授权"],"name":[],"size":"3","x":"0.889913054","y":"0.575319976"},{"color":"1","metadata":["1992.10.01","1","Premier Li Peng's speech at the reception of the 43rd anniversary of the founding of the People’s Republic of China","李鹏总理","中华人民共和国成立四十三周年招待会","我们要进一步扩大对外开放。为适应全方位对外开放新格局的要求，继续深化外贸体制改革，努力改善投资环境，进一步发展对外贸易和经济技术交流，更多更好地利用国外资金、资源、技术和管理经验，积极借鉴和吸收人类社会包括资本主义发达国家所创造的先进文明成果，为我国社会主义现代化建设服务。"],"name":[],"size":"1","x":"0.940666718","y":"0.844211995"},{"color":"1","metadata":["1992.10.16","1","Chinese Export Commodities Fair will introduce major reforms -- It will make a transition to a large-scale international fair","广交会","向大型国际博览会过渡","从１９９３年春交会起，试行由地方经贸委（厅）组团，凡享有外贸经营权并加入有关商会的外经外贸企业和生产企业，凡加入中国外商投资商会的“三资”企业，均有资格参加交易会。"],"name":[],"size":"1","x":"0.026543858","y":"0.343476254"},{"color":"1","metadata":["1992.10.21","1","Accelerate the pace of reform, opening up and modernization, capture greater victory in the cause of a socialism with Chinese characteristics -- A report delivered at the 14th National Congress of the Communist Party of China","中国共产党第十四次全国代表大会","加快改革开放和现代化建设步伐","第二，进一步扩大对外开放，更多更好地利用国外资金、资源、技\r\n　　　　术和管理经验。"],"name":[],"size":"1","x":"0.817504743","y":"0.775314196"},{"color":"5","metadata":["1992.10.24","5","Brief description of the State Administration for Industry and Commerce","国家工商行政管理局","简介","办理全国性企业和中外合资经营企业、中外合作经营企业、外资企业和外国企业常驻代表机构、华侨港澳企业常驻代表机构的核准登记注册"],"name":[],"size":"5","x":"0.243527221","y":"0.24823279"},{"color":"3","metadata":["1992.11.13","3","Maintain law and order, purify the investment environment -- Armed Police Fujian Corps serves the cause of reform and opening up dutifully","武警福建总队","维护社会稳定","去年以来，他们共派出１万多人次深入到１５０００多家大中型企业和中外合资企业，千方百计为他们排忧解难。驻闽南侨乡部队在泉州、石狮、晋 资领域，吸引外商合资或独资建设铁路、港口、公路、机场等设施。"],"name":[],"size":"2","x":"0.526988507","y":"0.702254509"},{"color":"1","metadata":["1993.03.26","1","State’s fortune is closely linked to the people’s -- National People's Congress representatives freely discuss successes on the legislative front over the past 5 years","人大代表","五年来立法成就","这其中既有对经济建设和改革开放具有重大影响的全民所有制工业企业法、中外合作经营企业法、外商投资企业和外国企业所得税法、海商法、税收征收管理法、产品质量法、铁路法等，也"],"name":[],"size":"1","x":"0.703898859","y":"0.845936089"},{"color":"3","metadata":["1993.03.26","3","State Council approves and makes known key points in the economic system reforms planned for this year by the National Commission for System Reform","国家体改委","今年经济体制改革要点","积极推进外贸体制改革。按照《条例》和已经公布及将要公布的企业经营外贸业务的标准和审批办法，进一步扩大生产企业、科研单位以及其他企业的外贸自主权，加快外贸企业经营机制的转换，推动外贸企业集团化、实业化和国际化经营。"],"name":[],"size":"3","x":"0.199806545","y":"0.979200108"},{"color":"1","metadata":["1993.04.02","1","Government work report -- at the 1st session of the 8th National People's Congress on March 15, 1993","国务院总理","政府工作报告","对外开放进一步扩大，初步形成沿海、沿江、沿边和内陆省会城市全方位开放的格局。经济特区、沿海开放城市和开放地区、经济技术开发区取得显著成绩，上海浦东开发开放步伐加快。外贸体制实行自负盈亏和打破垄断经营的改革，取消外贸出口补贴，对一批企业赋予进出口经营权，促进了对外贸易持续增长。"],"name":[],"size":"1","x":"0.273424712","y":"0.966260672"},{"color":"2","metadata":["1993.04.04","2","Report on the national economic and social development in 1992 and the draft plan for the year of 1993 -- at the 1st session of the 8th National People's Congress on March 16, 1993","国务院副总理兼国家计划委员会主任　邹家华","国民经济和社会发展情况","计划、投资、财税、金融、商业、物资、外贸、劳动工资等方面的体制改革也取得了新进展。对外开放的地域和范围显著扩大，初步形成了多层次、多渠道、全方位开放的格局。"],"name":[],"size":"2","x":"0.290270693","y":"0.541863681"},{"color":"3","metadata":["1993.04.05","3","Work report of the National People’s Congress Standing Committee -- at the 1st session of the 8th National People's Congress on March 20, 1993","全国人民代表大会常务委员会","工作报告","常委会始终把制定有关经济建设和改革开放方面的法律作为立法工作的重点，制定了有关经济方面的法律２１个。这些法律主要包括全民所有制工业企业法、中外合作经营企业法、外商投资企业和外国企业所得税法、海商法、税收征收管理法、产品质量法、铁路法等一些对经济建设和改革开放具有重大影响的法律。"],"name":[],"size":"3","x":"0.824284212 or":"4","metadata":["1981.03.07","4","Correctly distinguish the legal sales from the illegal speculations - China Finance and Trade Journal interview with principal of the State Administration for Industry and Commerce, Bureau of Market Administration","","","严格管控贩卖外国人进口的物品"],"name":[],"size":"4","x":"0.90633902","y":"0.920848252"},{"color":"7","metadata":["1981.03.21","7","This is emerging development - an interview with China Film Co-production Corporation","中国电影合作制片公司","中外合拍影片","中国电影合作制片公司成立（1980）"],"name":[],"size":"7","x":"0.557627374","y":"0.020505209"},{"color":"2","metadata":["1981.04.10","2","Shenzhen today - introduction to China’s first special economic zone","","","在利用外资上，深圳特区现在通行四种形式。\r\n    一是外商独资经营。\r\n    二是中外合资经营，双方共负盈亏，共担风险。\r\n    三是合作经营。\r\n    第四种形式是来料加工兼补偿贸易。一般是外商提供设备，来料来样，我方出厂房与人工，作加工与装配，赚取加工费，并用加工费分期归还设备的本息。"],"name":[],"size":"2","x":"0.719141746","y":"0.673537343"},{"color":"5","metadata":["1981.04.16","5","Private International Law should be studied carefully","","","想要建立涉外民事法律关系，首先应当研究国际私法。"],"name":[],"size":"5","x":"0.585094295","y":"0.48714241"},{"color":"5","metadata":["1981.04.24","5","Secure balance of public finance, credit, commodities and foreign exchange","","","利用外资包括借入外汇和吸收外国人投资两种类型。"],"name":[],"size":"5","x":"0.701421387","y":"0.382314807"},{"color":"2","metadata":["1981.04.26","2","Regulations of the People’s Republic of China on Guns (approved by the State Council on January 5, 1981 and promulgated by the Ministry of Public Security on April 25, 1981)","国务院、公安部","中华人民共和国枪支管理办法","外国人的枪支管理\r\n    第二十四条  外国驻华外交代表机关、领事机关及其人员携带枪支来华，必须事先向中华人民共和国外交部提出申请，经同意后，入境时向海关申报，由边防检查站审核发给携运证。到达目的地后，向驻在地的市公安局申报，办理枪支登记。\r\n    外国驻华外交代表机关、领事机关及其人员所有的枪支，除猎枪可在狩猎场所使用外，一律不得携出各该国驻华外交代表机关、领事机关。\r\n    外国驻华外交代表机关、领事机关及其人员携带枪支出境，应当照会中华人民共和国外交部，向驻在地的市公安局注销，申领携运证。出境时，向海关申报，将携运证交出境地边防检查站。\r\n    第二十五条  外国党、政、军、议会代表团成员及其警卫人员携带枪支来华，必须事先向中华人民共和国外交部或接待单位申报同意，由接待单位通知边防检查站，并向公安部备案。\r\n    第二十六条  外国体育代表队携带射击运动枪支，前来我国参加射击运动比赛活动，必须事先经中华人民共和国体育运动委员会批准。入境时，向海关申报，由边防检查站审核发给携运证。到达比赛地后，向当地县、市公安局登记备案，离开时注销。途经我国的，必须事先经中华人民共和国体育运动委员会批准，由中华人民共和国体育运动委员会通报边防检查机关，由入境地边防检查站将所带枪支加封过境。\r\n    第二十七条  外国民航飞机和外国籍船舶上携带的枪支、弹药，在飞机、船舶进入我国口岸时，由边防检查站予以封存，出境时启封。\r\n    第二十八条  本办法第二十四条、第二十五条、第二十六条规定以外的其他来华的外国人，除经中华人民共和国国家主管部门和目的地省、自治区、直辖市公安厅、局批准的以外，一律不准携带枪支、弹药入境。凡携带枪支、弹药的，在入境时必须向海关申报，由边防检查站暂时封存在口岸，出境时发还本人，或由携带人退运出境。经批准携带枪支、弹药入出境的，按本办法第十九条的规定办理手续。过境的必须向海关申报，由边防检查站审核加封过境。凡未向海关申报的，一律按非法运输枪支、弹药处理。\r\n    第二十九条  外国人在华购买猎枪，需经省、自治区、直辖市外事部门或接待单位同意并出具证明，向购买地的县、市公安局申领购买证，经批准后，到指定的商店凭证购买。"],"name":[],"size":"2","x":"0.887081695","y":"0.085423648"},{"color":"3","metadata":["1981.05.13","3","Enhance gun management to ensure public security","国务院批准，由公安部公布施行","《中华人民共和国枪支管理办法》","外国人也要遵守《中华人民共和国枪支管理办法》。"],"name":[],"size":"3","x":"0.482509519","y":"0.46707194"},{"color":"3","metadata":["1981.05.19","3","Make rational policies and develop science by following policies; Get united to develop science and rejuvenate China - excerpts of speeches made at the 4th Conference of Faculty Members of the Chinese Academy of Sciences","","","允许外国人到西双版纳原始森林打猎难免让一些宝贵资源外流。"],"name":[],"size":"3","x":"0.499106278","y":"0.60888351"},{"color":"4","metadata":["1981.06.12","4","Provisional Regulations of the People’s Republic of China on Punishment Upon Servicemen Committing Crimes of Neglecting Their Duties","第五届全国人民代表大会　    常务委员会第十九次会议通过","中华人民共和国惩治军人违反职责罪暂行条例","军人为外国人窃取、刺探、提供军事机密的应当被判处刑罚。"],"name":[],"size":"4","x":"0.74449156","y":"0.970487454"},{"color":"1","metadata":["1981.08.19","1","Ensure the leverage role of taxation in the national economy","","","用税收来调节外国企业和外国人在我国境内取得的各种收入。"],"name":[],"size":"1","x":"0.579998735","y":"0.28365784"},{"color":"1","metadata":["1981.10.19","1","Make active development, act according to capabilities and move forward steadily; the State Council makes decisions on enhancing tourism development; starting withe realities, gradually take a Chinese path towards booming tourism development catering to the situation in China","国务院","加强旅游工作的决定","不允许外商以任何形式在我国国内经营旅游业务，已经设了办事机构的要取缔。"],"name":[],"size":"1","x":"0.276276092","y":"0.156544085"},{"color":"1","metadata":["1981.12.14","1","Current economic situation and principles in the future economic growth - government work report at the 4th Meeting of the 5th National People’s Congress on November 30 and December 1, 1981","全国人民代表大会","政府工作报告","我们根据平等互利原则，欢迎外国人来投资，联合开矿、办厂、办其他事业，但是外国投资者必须尊重我国的主权，遵守我国的法律、政策、法令。"],"name":[],"size":"1","x":"0.206313067","y":"0.369217314"},{"color":"4","metadata":["1982.01.03","4","Approved by the State Council, the State Administration of Foreign Exchange releases Rules for the Implementation of Foreign Exchange Control Relating to Individuals; effective since January 1, 1982","经国务院批准国家外汇管理总局公布","对个人的外汇管理施行细则","外国人自身携带的外汇可以自己保留、存入银行或者携带出境。"],"name":[],"size":"4","x":"0.660955196","y":"0.38336247"},{"color":"2","metadata":["1982.01.22","2","Focus on both economic growth and morality; Shenzhen makes Rules for Officials in the Special Economic Zone, requiring the officials to resist against corruption and lead the building of morality","深圳特区","《特区干部守则》","一律不准以任何借口向外国人赠送或接受对方赠送的礼品。"],"name":[],"size":"2","x":"0.573915433","y":"0.074830359"},{"color":"1","metadata":["1982.03.11","1","Law of the People’s Republic of China on Civil Procedure (provisional) (passed at the 22nd Meeting of the Executive Committee of the 5th National People’s Congress on March 8, 1982)","全国人民代表大会","中华人民共和国民事诉讼法（试行）","第一百八十五条  外国人、无国籍人、外国企业和组织在中华人民共和国领域内进行民事诉讼，适用本编规定。本编没有规定的，适用本法其他有关规定。\r\n    第一百八十六条  外国人、无国籍人在人民法院起诉、应诉，同中华人民共和国公民有同等的诉讼权利和义务。\r\n    外国企业和组织在人民法院起诉、应诉，依照本法规定享有诉讼权利，承担诉讼义务。\r\n    第一百八十七条  外国法院对中华人民共和国公民、企业和组织的民事诉讼权利加以限制的，人民法院对该国公民、企业和组织的民事诉讼权利，实行对等原则。\r\n    第一百八十八条  对享有司法豁免权的外国人、外国组织或者国际组织提起的民事诉讼，人民法院根据中华人民共和国法律和我国缔结或者参加的国际条约的规定办理。\r\n    第一百九十一条  外国人、无国籍人、外国企业和组织在人民法院起诉、应诉，委托律师代理诉讼的，必须委托中华人民共和国的律师。\r\n    不在中华人民共和国领域内居住的外国人、无国籍人，寄给中国律师或者中国公民的授权委托书，必须经所在国公证机关证明，并经我国驻该国使、领馆认证，才具有效力。"],"name":[],"size":"1","x":"0.959289263","y":"0.946099046"},{"color":"2","metadata":["1982.03.19","2","Use the foreign capital in the active and prudent way","","","可以找外国公司咨询，但是不能完全依赖外国人。"],"name":[],"size":"2","x":"0.626021452","y":"0.8801053"},{"color":"1","metadata":["1982.04.28","1","Draft revision of the Constitution of the People’s Republic of China","","中华人民共和国宪法修改草案","第十二条  中华人民共和国允许外国的企业和其他经济组织或者个人依照中华人民共和国法律的规定在中国投资，同中国的企业或者其他经济组织进行各种形式的经济合作。\r\n    在中国境内的外国企业和其他外国经济组织以及中外合资经营企业，都必须遵守中华人民共和国的法律。它们的合法的权利和利益受中华人民共和国法律的保护。                                                                                 第三十一条  中华人民共和国对于因为争取人类进步、维护和平事业、进行科学工作而受到迫害的外国人，给以居留的权利。"],"name":[],"size":"1","x":"0.782162082","y":"0.105363536"},{"color":"4","metadata":["1982.06.28","4","Collect information regarding ethnic group in demographic census","","","外国人加入中国籍，其民族成份和我国的某一民族相同的，就填某一民族。"],"name":[],"size":"4","x":"0.229046125","y":"0.443008492"},{"color":"1","metadata":["1982.07.13","1","Mr. Gu Mu emphasizes we should properly evaluate local situation in anti-smuggling campaigns; five problems need to be solved to enhance anti-smuggling campaign","中共中央总书记、国务委员古牧","","加强监督管理，保证对外加工装配的原材料、元器件全部加工，成品全部出口，也不准外商在国内提货。"],"name":[],"size":"1","x":"0.814361796","y":"0.249762893"},{"color":"5","metadata":["1982.08.02","5","Scope of application of the Criminal Law of China; speech promoting the Criminal Law of the People’s Republic of China (4)","","中华人民共和国刑法","不论是中国人还是外国人，只要在我国领域内犯了罪，除法律有特别规定的以外，都要按照我国刑法处理。享有外交特权和豁免权的外国人的刑事责任问题，通过外交途径解决。”至于外国人在我国领域外对我们国家或者公民犯罪，按照我国《刑法》第六条的规定，必须是犯了我国刑法规定的最低刑为三年以上有期徒刑的罪的，才可以按我国刑法追究其刑事责任。但是，按照犯罪地的法律认为不应受处罚的除外。\r\n    同时，依照我国刑法第七条的规定，凡在我国领域外犯罪，按照我国刑法应负刑事责任的，虽然经过外国审判，仍然可以依照我国刑法处理。但是在外国已经受过刑罚处罚的，可以免除或者减轻处罚。"],"name":[],"size":"5","x":"0.418030256","y":"0.578085747"},{"color":"5","metadata":["1982.08.06","5","Chinese and foreign joint ventures are beneficial to the socialism - comments on the Law of the People's Republic of China on Chinese-foreign Equity Joint Ventures","","","外国人应当遵守我们的法律，合营企业也是为社会主义服务的。"],"name":[],"size":"5","x":"0.326714185","y":"0.167992258"},{"color":"3","metadata":["1982.08.24","3","The State Council issues Provisional Regulations on Price Management","由国务院工商行政管理部门制定，报国务院批准施行。","《中华人民共和国商标法》","外国人或者外国企业在中国申请商标注册需按照中国商标法规定。"],"name":[],"size":"3","x":"0.229172931","y":"0.256732711"},{"color":"2","metadata":["1982.08.27","2","Trademark Law of the People’s Republic of China","国务院","《物价管理暂行条例》","管理进出口商品、中外合资和外资企业商品和对外国人供应的商品价格。"],"name":[],"size":"2","x":"0.134886883","y":"0.126650761"},{"color":"4","metadata":["1982.10.09","4","The General Administration of Customs releases Regulations of Customs on Rewarding Crackdown on Smuggling; Offer political encouragement and financial reward to informers","海关总署","《海关奖励查私办法》","对告发走私的外国人，海关将酌情发给外币奖励金。"],"name":[],"size":"4","x":"0.596742775","y":"0.780852057"},{"color":"4","metadata":["1982.10.24","4","No need to apply for travel permit before visiting 29 cities and counties; China reforms Regulations on Foreigners’ Travel in China","公安部","出入境","确定外国人去２９个市、县旅行，不需办理旅行证，不需事先通知。"],"name":[],"size":"4","x":"0.724289714","y":"0.789101957"},{"color":"2","metadata":["1982.11.20","2","Law of the People’s Republic of China on the Protection of Cultural Relics (passed at the 25th Meeting of the Executive Committee of the 5th National People’s Congress on November 19, 1982)","第五届全国人民代表大会常务委员会第二十五次会议通过","《中华人民共和国文物保护法》","非特别许可，任何外国人或者团体不得在中国境内进行考古调查和发掘。"],"name":[],"size":"2","x":"0.106193659","y":"0.580161068"},{"color":"5","metadata":["1982.12.03","5","How many kinds of criminal penalties are there in China; Speech promoting the Criminal Law of the People’s Republic of China (16)","","《中华人民共和国刑法》普及宣传讲话","刑法规定对于犯罪的外国人，可以单独适用或者附加适用驱逐出境。"],"name":[],"size":"5","x":"0.207238749","y":"0.740474783"},{"color":"1","metadata":["1982.12.05","1","The Constitution of the People’s Republic of China, passed at the 5th meeting of the 5th National People’s Congress on December 4, 1982","全国人民代表大会","中华人民共和国宪法","第十八条  中华人民共和国允许外国的企业和其他经济组织或者个人依照中华人民共和国法律的规定在中国投资，同中国的企业或者其他经济组织进行各种形式的经济合作。\r\n    在中国境内的外国企业和其他外国经济组织以及中外合资经营的企业，都必须遵守中华人民共和国的法律。它们的合法的权利和利益受中华人民共和国法律的保护。                                                                        中华人民共和国保护在中国境内的外国人的合法权利和利益，在中国境内的外国人必须遵守中华人民共和国的法律。\r\n    中华人民共和国对于因为政治原因要求避难的外国人，可以给予受庇护的权利。"],"name":[],"size":"1","x":"0.789849425","y":"0.57752627"},{"color":"1","metadata":["1982.12.06","1","Report on the draft revision of the Constitution of the People’s Republic of China - the 5th meeting of the 5th National People’s Congress on November 26, 1982","宪法修改委员会","中华人民共和国宪法修改草案","外国的经济组织或者个人可以在中国投资，同中国的经济组织进行经济合作，这在宪法修改草案中作了规定。当然，在中国境内的任何外国经济组织都必须遵守中华人民共和国的法律；它们的合法权利和利益也受到中华人民共和国法律的保护。\r\n    我国根据国际的通例维护在外国居住的中国籍侨民的正当的权利和利益，同时要求他们遵守所在国的法律，同所在国的人民和睦相处。我国对于居住在中国的外国人的合法的权利和利益给以保护，同时要求他们遵守中华人民共和国的法律。这些也都载明在宪法修改草案中。"],"name":[],"size":"1","x":"0.32250121","y":"0.223785104"},{"color":"1","metadata":["1982.12.06","1","Report on the draft revision of the Constitution of the People’s Republic of China - the 5th meeting of the 5th National People’s Congress on November 26, 1982","宪法修改委员会","中华人民共和国宪法修改草案","外国的经济组织或者个人可以在中国投资，同中国的经济组织进行经济合作，这在宪法修改草案中作了规定。当然，在中国境内的任何外国经济组织都必须遵守中华人民共和国的法律；它们的合法权利和利益也受到中华人民共和国法律的保护。\r\n    我国根据国际的通例维护在外国居住的中国籍侨民的正当的权利和利益，同时要求他们遵守所在国的法律，同所在国的人民和睦相处。我国对于居住在中国的外国人的合法的权利和利益给以保护，同时要求他们遵守中华人民共和国的法律。这些也都载明在宪法修改草案中。"],"name":[],"size":"1","x":"0.060729203","y":"0.638213875"},{"color":"5","metadata":["1983.06.06","5","The crime of instigating betray and revolt; Speech promoting the Criminal Law of the People’s Republic of China (36)","","《中华人民共和国刑法》","外国人如有策动投敌叛变、叛乱的行为，即构成策动叛变罪或策动叛乱罪。"],"name":[],"size":"5","x":"0.253528173","y":"0.254946281"},{"color":"3","metadata":["1983.08.02","3","The State Administration for Industry and Commerce etc. issue notice that medicines without registered trademark should not be launched in the market","国家工商管理局","根据《中华人民共和国商标法》及其《实施细则》通知未经注册商标的药品不得在市场出售","外国人或外国企业经营的药品在中国市场销售，应按照通知的条款办理。"],"name":[],"size":"3","x":"0.147685708","y":"0.837836218"},{"c 险制度。"],"name":[],"size":"1","x":"0.522754987","y":"0.781822225"},{"color":"4","metadata":["1985.11.14","4","Xiang Chunyi makes report to the Executive Committee of the National People’s Congress on the results of reviewing the Draft Law of the People's Republic of China on Control of the Entry and Exit of Aliens on behalf of the Law Committee of the NPC","全国人大法律委员会","对外国人入出境管理法草案审议结果的报告","关于外国人在中国口岸办理入境签证的问题。建议在修改稿中定：“外国人入境，应当向中国的外交代表机关、领事机关或者外交部授权的其他驻外机关办理签证。在特殊情况下，外国人可以向中国政府主管机关指定口岸的签证机关办理签证。”\r\n    关于外国人在中国境内必须遵守中国法律等问题。草案规定：“外国人在中国境内，必须遵守中国法律，尊重中国的社会公德和风俗习惯。”有些委员提出，尊重社会公德和风俗习惯属于道德规范，可以不在法律中规定。同时，草案中关于外国人“不得妨碍社会秩序、侵犯他人利益或危害中国国家安全和利益”的内容，可以一起规定。因此，建议修改为：“外国人在中国境内，必须遵守中国法律，不得危害中国国家安全、损害社会公共利益、破坏社会公共秩序。”\r\n    关于哪些外国人不得出境的问题。对草案关于外国人不准出境的规定，为了更准确和周密，建议作如下修改：（１）“有未了刑事案件的”修改为：“刑事案件的被告人和公安机关或者人民检察院或者人民法院认定的犯罪嫌疑人”。（２）“有未了民事案件的”修改为“人民法院通知有未了结民事案件不能离境的”。（３）“有其他违反中国法律的行为尚未处理的”修改为“有其他违反中国法律的行为尚未处理，经有关主管机关认定需要追究的”。\r\n    关于外事民警查验外国人证件时应当出示工作证件的问题。草案规定：“各级公安机关出入境管理部门可以派出外事民警调查外国人、外国机构遵守本法的情况。”有的委员和部门提出，外事民警查验外国人证件时，应出示自己的工作证件。建议修改为：“县级以上公安机关外事民警在执行任务时，有权查验外国人的护照和其他证件。”\r\n    关于处罚。许多地方提出，草案对处罚规定得比较笼统，对什么行为给予什么处罚，应明确具体规定。建议修改为：“对违反本法规定，非法入境、出境的，在中国境内非法居留或者停留的，未持有效旅行证件前往不对外国人开放的地区旅行的，伪造、涂改、冒用、转让入境证件的，县级以上公安机关可以处以警告、罚款或者１０日以下的拘留处罚；情节严重，构成犯罪的，依法追究刑事责任。”“受公安机关罚款或者拘留处罚的外国人，对处罚不服的，在接到通知之日起１５日内，可以向上一级公安机关提出申诉，由上一级公安机关作出最后的裁决；也可以直接向当地人民法院提起诉讼。”有上述所列行为情节严重的，“公安部可以处以限期出境或者驱逐出境处罚。”"],"name":[],"size":"4","x":"0.160437335","y":"0.052412448"},{"color":"1","metadata":["1985.11.14","1","The 13th Meeting of the Executive Committee of the National People’s Congress organizes the plenary session to listen to the report on  Draft Law of the People's Republic of China on Control of the Entry and Exit of Aliens and on Draft Law of the People's Republic of China on Control of the Entry and Exit of the Chinese Citizens, and explain the proposed resolution of law education among citizens, the draft of the General Rules of Civil Law and the draft of the Law of Fishery; Mr. Peng Zhen points out it is high time to enhance law promotion and education","人大常委会十三次会议","通过外国人入出境管理法、我国公民出入境管理法","《中华人民共和国外国人入境出境管理法》、《中华人民共和国公民出境入境管理法》通过"],"name":[],"size":"1","x":"0.430279769","y":"0.739113417"},{"color":"1","metadata":["1985.11.15","1","The Executive Committee of the National People’s Congress holds Panel Workshop to review the Draft Law of the People's Republic of China on Control of the Entry and Exit of Aliens and the Draft Law of the People's Republic of China on Control of the Entry and Exit of the Chinese Citizens, believing the draft laws are beneficial to opening up of China, and safeguarding the sovereignty, security and social order in China.","人大常委会","外国人入出境管理法草案","外国人入出境管理法草案"],"name":[],"size":"1","x":"0.35261747","y":"0.312872176"},{"color":"4","metadata":["1985.11.23","4","The Law of the People's Republic of China on Control of the Entry and Exit of Aliens is passed at the 13th Meeting of the Executive Committee of the 6th National People’s Congress on November 22, 1985","全国人民代表大会常务委员会","中华人民共和国外国人入境出境管理法","中华人民共和国外国人入境出境管理法"],"name":[],"size":"4","x":"0.807874499","y":"0.46695626"},{"color":"1","metadata":["1985.11.23","1","The 13th Meeting of the Executive Committee of the National People’s Congress is concluded, passing the Law of the People's Republic of China on Control of the Entry and Exit of Aliens and the Law of the People's Republic of China on Control of the Entry and Exit of the Chinese Citizens,","中华人民共和国主席 李先念","公布《中华人民共和国外国人入境出境管理法》","《中华人民共和国外国人入境出境管理法》公布施行。"],"name":[],"size":"1","x":"0.305273469","y":"0.264191677"},{"color":"4","metadata":["1985.11.23","4","Order No. 31 of the President of the People’s Republic of China","人大常委会十三次会议举行全体会","《中华人民共和国外国人入出境管理法草案》和《中华人民共和国公民出入境管理法草案》修改意见","全国人大常委提出修改意见。"],"name":[],"size":"4","x":"0.233878695","y":"0.970224437"},{"color":"3","metadata":["1985.11.24","3","It is popular for mountain-climbing on the snow-and-ice-covered Qinghai-Tibet Plateau","","","随着青藏高原的对外开放，国外一支支登山、探险队接踵而至。"],"name":[],"s e entry and exit; Director-General of the Ministry of Public Security, Bureau of Exit and Entry Administration , answers questions raised by the journalists about the Law of the People's Republic of China on Control of the Entry and Exit of Aliens and the Law of the People's Republic of China on Control of the Entry and Exit of the Chinese Citizens","公安部出入境管理局","外国人出入境管理法","外国人入境，应当向中国的外交代表机关、领事机关或者外交部授权的其他驻外机关申请办理签证。在特定情况下，依照国务院规定，外国人可以向中国政府主管机关指定口岸的签证机关申请办理签证。事实上，从１９８５年初起，在上海、北京、天津、厦门、福州等一部分重要入出境口岸已经实行口岸签证。口岸签证只是我驻外机构签证的一种补充。二、方便外国人出境，取消出境签证。在法第二十二条中作了“外国人出境，凭本人有效护照或其他有效证件”的规定。三、放宽旅行限制。外国人在我国内旅行，我们长期采取申请旅行证的制度。四、给在中国投资的外国人以永久居留资格。为了给在中国投资的外国人以优待，法第十四条作了给在中国投资、与中国企事业单位进行合作的外国人以长期居留或永久居留资格的规定。对这类外国人还将在入出中国国境上给以优待。"],"name":[],"size":"4","x":"0.07968961","y":"0.735614917"},{"color":"4","metadata":["1986.03.15","4","Regulations on Marriage Registration (approved by the State Council on December 31, 1985) (issued by the Ministry of Civil Affairs on March 15, 1986)","（１９８５年１２月３１日国务院批准）　    （１９８６年３月１５日民政部发布）","《婚姻登记办法》","中国公民同外国人婚姻登记按《中国公民同外国人办理婚姻登记的几项规定》。"],"name":[],"size":"4","x":"0.880477525","y":"0.455878986"},{"color":"1","metadata":["1986.04.08","1","Panel Workshop of delegates to NPC believes the Draft Law on the Foreign Enterprises stays in line with the guideline of opening-up, and is beneficial to introducing capital and technologies while promoting Four Modernization development","公安部","","中国有七十一个口岸准予中外籍人员入出境。"],"name":[],"size":"1","x":"0.793882863","y":"0.34670035"},{"color":"4","metadata":["1986.04.08","4","China publicizes the entry & exit ports for the Chinese people and foreigners","第六届全国人民代表大会第四次会议通过","《中华人民共和国民法通则》","中国公民和外国人结婚适用婚姻缔结地法律，离婚适用法院所在地法律。"],"name":[],"size":"4","x":"0.865350495","y":"0.751173528"},{"color":"1","metadata":["1986.04.17","1","The General Rules of Civil Law of the People’s Republic of China (passed at the 4th Meeting of the 6th National People’s Congress on April 12, 1986)","人大代表分组审议","《外资企业法草案》符合国情","外资企业法有助于引进国外资金和先进技术，也可加强对外 2","2","The Regulations of the State Council on Encouraging the Foreign Investment (October 11, 1986)","国务院","关于鼓励外商投资的规定","国家鼓励外国的公司、企业和其他经济组织或者个人，在中国境内举办中外合资经营企业、中外合作经营企业和外资企业。国家对下列外商投资企业给予特别优惠：\r\n　　一、产品主要用于出口，年度外汇总收入额减除年度生产经营外汇支出额和外国投资者汇出分得利润所需外汇额以后，外汇有结余的生产型企业（以下简称产品出口企业）；\r\n　　二、外国投资者提供先进技术，从事新产品开发，实现产品升级换代，以增加出口创汇或者替代进口的生产型企业（以下简称先进技术企业）。　产品出口企业和先进技术企业的外国投资者，将其从企业分得的利润汇出境外时，免缴汇出额的所得税。外国投资者将其从企业分得的利润，在中国境内再投资举办、扩建产品出口企业或者先进技术企业，经营期不少于五年的，经申请税务机关核准，全部退还其再投资部分已缴纳的企业所得税税款。经营期不足五年撤出该项投资的，应当缴回已退的企业所得税税款。第十二条　外商投资企业可以自行组织其产品出口，也可以按照国家规定委托代理出口。属于需要申领出口许可证的产品，按照企业年度出口计划，每半年申领一次许可证。\r\n　　第十三条　外商投资企业为履行其产品出口合同，需要进口（包括国家限制进口）的机械设备、生产用的车辆、原材料、燃料、散件、零部件、元器件、配套件，不再报请审批，免领进口许可证，由海关实行监管，凭企业合同或者进出口合同验放。\r\n　　前款所述进口料、件，只限于本企业自用，不得在国内市场出售；如用于内销产品，应当按照规定补办进口手续，并照章补税。\r\n    第十四条  外商投资企业之间，在外汇管理部门监管下，可以相互调剂外汇余缺。 　外商投资企业可以根据生产经营需要，自行确定其机构设置和人员编制，聘用或者辞退高级经营管理人员，增加或者辞退职工；可以在当地招聘和招收技术人员、管理人员和工人，被录用人员所在单位应当给予支持，允许流动；对违反规章制度，造成一定后果的职工，可以根据情节轻重，给予不同处分，直至开除。外商投资企业招聘、招收、辞退或者开除职工，应当向当地劳动人事部门备案。\r\n　　第十六条　各地区、各部门必须执行《国务院关于坚决制止向企业乱摊派的通知》，由省级人民政府制定具体办法，加强监督管理。\r\n　　外商投资企业遇有不合理收费的情况可以拒交；也可以向当地经济委员会直到国家经济委员会申诉。\r\n　　\r\n    第十九条  本规定除明确规定适用于产品出口企业或者先进技术企业的条款外，其他条款适用于所有外商投资企业。"],"name":[],"size":"2","x":"0.31068983","y":"0.694364969"},{"color":"1","metadata":["1986.10.12","1","Provide better investment environment (editorial)","国务院","《国务院关于鼓励外商投资的规定》","重申了外商投资企业在经营决策、用人制度、资金筹措、商品流通等方面的自主权，明确了对外商投资企业实行税收、费用等方面的具体优惠办法，"],"name":[],"size":"1","x":"0.792543541","y":"0.485707751"},{"color":"2","metadata":["1986.10.13","2","An interview with principal of the State Council Foreign Investment Work Leadership Panel Office about encouraging the foreign investments","国务院","《国务院关于鼓励外商投资的规定》","答：一是降低劳务费用；二是降低场地使用费；三是减免税收；四是鼓励外商投资者将其从企业内获得的利润在我国境内再投资；五是保证这两类企业生产经营的外部条件(包括有关物资的进出口)。、\r\n    此外，针对有些地方向外商投资企业乱收费用的情况，《规定》明确提出，外商投资企业遇有不合理的收费，可以拒交，也可以向当地经济委员会直至国家经济委员会申诉。这一条对所有外商投资企业都是适用的。\r\n  支持外商投资企业按照国际上先进的科学方法管理企业”？"],"name":[],"size":"2","x":"0.193404939","y":"0.727553111"},{"color":"2","metadata":["1986.11.16","2","China’s policies and measures to encourage the foreign investments","","","我国政府决定保障外国投资企业的自主权，使他们能够按照国际上的做法从事生产和经营。例如，可自行确定机构，聘用或辞退职工；保障外国投资企业有生产经营决策权，并可自行确定工资和奖励制度；给予外国投资企业为履行产品出口合同，自行进口所需设备、原材料、零部件之权，不需再另行报批或申领进口许可证。\r\n    关于合资企业的外汇平衡问题，需要合作双方共同努力加以解决。中国方面根据不同情况，正考虑采取不同的办法：对于国家特别需要而企业自身又确无能力偿还外汇的项目，国家可以拨给所需外汇；对于我国长期进口的大宗物资，可以采取以产顶进的办法平衡外汇；企业之间可以调剂平衡外汇；经过批准，中国企业可以和外国企业开展对销贸易或综合补偿贸易；外国厂商也可以与中国的企业合资组成伞型公司，由这个伞型公司向属于不同地区和部门的企业进行投资，有的企业用外汇，有的企业赚外汇，在伞型公司内部统一平衡。当然，这些都需要按不同项目具体协商，有的还需要在合同中规定下来。"],"name":[],"size":"2","x":"0.064005472","y":"0.866190365"},{"color":"4","metadata":["1986.11.28","4","Rules to Implement Regulations of the People’s Republic of China on Resident Identity Cards; approved by the State Council on November 3, 1986 and issued by the Ministry of Public Security on November 28, 1986","一九八六年十一月三日国务院批准　    一九八六年十一月二十八日公安部公布","中华人民共和国居民身份证条例实施细则","年满十六岁获得中国国籍的外国人登记户口时申领居民身份证。"],"name":[],"size":"4","x":"0.735127073","y":"0.797186039"},{"color":"2","metadata":["1986.11.29","2","Regulations of the Customs of the People’s Republic of China on Imported Materials and Parts for Foreign-invested Enterprises to Honor the Product Export Contract; November 24, 1986","华人民共和国海关","中华人民共和国海关对外商投资企业履行产品出口合同所需进口料件管理","第二条  外商投资企业应按本办法规定享受其优惠并承担报关、纳税义务，其进出口货物应如实向海关申报。 对外商投资企业用进口料、件加工复出口的产品，复出口时，海关根据对外经济贸易部关于外商投资企业申领进出口许可证办法的规定办理验放。 第五条  外商投资企业生产由国家规定的主管部门批准的以产顶进目录内产品所需进口料、件，可比照本办法由海关作为保税货物进行监管，进口时缓办纳税手续。上述产品供应给国内用户时，再向海关补纳所用进口料、件的进口关税和工商统一税，并按照规定补办进口手续。\r\n    外商投资企业从有关部门的保税仓库中购进或委托其他企业代理进口的料、件，视同外商投资企业自行进口并按本办法的有关规定办理。                                     经营进料加工业务的外商投资企业，应持有关合同向所在地海关（或分工管理海关）办理备案登记手续，并由海关核发《中华人民共和国海关对外商投资企业履行产品出口合同所需进口料件加工复出口登记手册》。有条件的企业经所在地海关核准，可以按海关对进料加工保税工厂的管理规定办理。外商投资企业对每个进口合同项下进口的料、件，在有关合同执行完毕后的两个月内，持《登记手册》和进出口货物报关单等有关单据向海关办理核销手续。外商投资企业免税进口的料、件，除因特殊原因经海关核准的以外，应从进口之日起一年内加工成成品并履行有关合同。第十二条  料、件进口后，如发生更改、转让、中止、撤销合同等情事，有关外商投资企业应及时向海关办理更改、转让、撤销登记等手续。\r\n    第十四条  外商投资企业不得将作为保税货物进口的料、件及其加工的产品擅自转让、内销。如发现有关企业有擅自转让、内销以及其他违反本办法规定的违法行为，由海关依据海关法和国家有关法令、规定进行处理。"],"name":[],"size":"2","x":"0.577633009","y":"0.848877519"},{"color":"4","metadata":["1986.12.01","4","Another 192 cities and counties in China are open to foreigners","公安部新闻发言人","《中华人民共和国外国人入境出境管理法》","为了适应对外开放的需要，我国政府决定再增加一百九十二个市、县为对外国人开放地区"],"name":[],"size":"4","x":"0.181275677","y":"0.961694905"},{"color":"2","metadata":["1986.12.12","2","Xinhua News Agency and People’s Daily interview with the principals of the Ministry of Public Finance and State Taxation Administration about levying  personal earnings regulation tax to avoid large income gap","１９８０年全国人民代表大会","《中华人民共和国个人所得税法》","对在华的外国人仍继续征收个人所得税，不征收个人收入调节税。"],"name":[],"size":"2","x":"0.716951394","y":"0.711996647"},{"color":"4","metadata":["1986.12.27","4","Rules to Implement the Law of the People's Republic of China on Control of the Entry and Exit of Aliens (approved by the State Council on December 3, 1986) (issued by the Ministry of Public Security and the Ministry of Foreign Affairs on December 27, 1986)","公安部、外交部","中华人民共和国外国人入境出境管理法实施细则","中华人民共和国外国人入境出境管理法实施细则"],"name":[],"size":"4","x":"0.04506918","y":"0.126937876"},{"color":"1","metadata":["1987.04.13","1","Government Work Report - at the 5th Meeting of the 6th National People’s Congress on March 25, 1987","全国人民代表大会","政府工作报告","要抓紧完善涉外经济法，进一步改善外商投资环境。"],"name":[],"size":"1","x":"0.456681038","y":"0.617383124"},{"color":"7","metadata":["1987.06.22","7","A major event in international advertisement community - moments in the 3rd IAA World Congress","","第三世界广告大会","一层大厅共设有１６家五光十色的外商展台"],"name":[],"size":"7","x":"0.66911609","y":"0.73503555"},{"color":"1","metadata":["1987.07.08","1","China opens another 16 cities and counties to foreigners","公安部新闻发言人","《中华人民共和国外国人入境出境管理法》","经国务院批准，我国又有１６个市、县被列入对外国人开放地区"],"name":[],"size":"1","x":"0.495542331","y":"0.223041604"},{"color":"2","metadata":["1987.07.28","2","Shenzhen economy presents the trend of prosperity; foreign investments rush into Shenzhen; economists remind the necessity to focus on the word “special”","","","贯彻《国务院关于鼓励外商投资的规定》，深圳公布了更加优惠政策的实施办法"],"name":[],"size":"2","x":"0.744508784","y":"0.225369968"},{"color":"3","metadata":["1987.08.08","3","The Chinese language gets into the world; China establishes Leadership Panel for Teaching the Chinese As A Foreign Language","","","已有６０多个国家和地区在高等学校开设了中文系和中文课程。有些国家还在中学开设了汉语课。"],"name":[],"size":"3","x":"0.137321058","y":"0.018268113"},{"color":"1","metadata":["1987.08.16","1","The Law Committee of the Executive Committee of the National People’s Congress spearheads compiling the English edition of Collection of the Laws of the People’s Republic of China","全国人大常委会法制工作委员会","《中华人民共和国法律汇编（１９７９—１９８６）》英文本","全国人大常委会法制工作委员会主持和组织编译的《中华人民共和国法律汇编（１９７９—１９８６）》英文本已由外文出版社出版。这是我国建国以来的第一部由国家立法工作机关主持和组织编译的法律汇编英文本。"],"name":[],"size":"1","x":"0.175694665","y":"0.102929541"},{"color":"6","metadata":["1987.08.17","6","Chinese language fever in the world - the 2nd International Conference on Chinese Language Pedagogy","第二届国际汉语教学讨论会","全世界已有６０多国，１０００多所各类学校开设汉语课，不少大学设置了中文系","全世界已有６０多国，１０００多所各类学校开设汉语课，不少大学设置了中文系。有的国家部分中小学已把汉语列入教学课程"],"name":[],"size":"6","x":"0.878721673","y":"0.392128724"},{"color":"2","metadata":["1987.09.20","2","Regulations of the People’s Republic of China on Price Management","","中华人民共和国价格管理条例","第三十七条　在我国境内设立的外商投资企业价格管理按照国家有关规定执行。"],"name":[],"size":"2","x":"0.687856993","y":"0.079140557"},{"color":"1","metadata":["1987.09.25","1","In the past eight years since the reform and opening-up policy was taken, China has made 60 laws; major progress is made in China in legislation, thus fundamentally changing the situation of law insufficiency","","","中外合资经营企业法、外资企业法、中外合资经营企业所得税法、外国企业所得税法"],"name":[],"size":"1","x":"0.938053973","y":"0.749898798"},{"color":"1","metadata":["1987.10.07","1","National Price Bureau issues methods to encourage the reporting of price violation cases","国家物价局","《检举揭发价格违法案件奖励办法》","检举揭发价格违法案件的城乡居民、港澳同胞、华侨和外国人，可作为案件告发人。"],"name":[],"size":"1","x":"0.008124735","y":"0.143215957"},{"color":"4","metadata":["1987.10.08","4","The Ministry of Foreign Affairs and National Ethnic Affairs Commission  hold the press conference; some people in Lhasa make turmoils to support separatist activities of Dalai Clique; NPC Vice President Panchen expresses condemnation of separatist actions of the minority of people","","","李金华说，外国驻华记者赴开放地区采访，须提前１０天书面或电话直接向有关省、自治区、直辖市外办提出采访的具体要求，并征得同意。"],"name":[],"size":"4","x":"0.83591645","y":"0.947642173"},{"color":"1","metadata":["1987.11.04","1","Move forward towards the socialist path with the Chinese characteristics - report at the 13th National Congress of the CPC Central Committee","","中国共产党第十三次全国代表大会上的报告","中外合资企业、合作经营企业和外商独资企业，也是我国社会主义经济必要的和有益的补充。应当切实保护国外投资者的合法利益，进一步改善投资环境。"],"name":[],"size":"1","x":"0.179954511","y":"0.089576754"},{"color":"1","metadata":["1987.12.04","1","Fujian People’s Congress attaches importance to legislation in localities in China; Regulations on Protecting the Legitimate Right and Interest of Consumers is effective","福建省六届人大常委会第２７次会议","《福建省保护消费者合法权益条例》","条例还明确规定“凡在本省范围内的生产经营活动，均适用于本条例”。消费者包括公民、法人，也包括外国人和无国籍人。"],"name":[],"size":"1","x":"0.611426144","y":"0.205142366"},{"color":"2","metadata":["1987.12.29","2","Use the economic leverage to ensure rational land use; Director-General of Land Management Bureau talks about paid use of land","土地管理局","","问：原来一些地方制定的外商使用土地的收费标准是否继续有效？\r\n　　答：仍然有效。凡已经取得土地使用权的外商投资企业，仍按原合同规定的期限执行。今后，外商在推行土地有偿使用制度的试点城市、地区、地段，取得土地使用权则需按土地使用权有偿转让的新办法办理，在非试点城市和非试点地区、地段仍按原规定办理。"],"name":[],"size":"2","x":"0.399617212","y":"0.294042685"},{"color":"2","metadata":["1987.12.31","2","Xinhua News Agency interviews with principal of State Administration of Foreign Exchange about Taiwan compatriots carrying and spending foreign currency in the Chinese mainland","国家外汇管理局","","１９８０年４月１日起经国务院批准由中国银行发行外汇券主要是便利短期来华的外国人、华侨、港澳同胞、台湾同胞，外国驻华使领馆、民间机构及常驻人员等在国内指定的商店、场所购买物品或支付劳务费用。"],"name":[],"size":"2","x":"0.374374585","y":"0.25223094"},{"color":"1","metadata":["1988.01.13","1","With approval from the State Council, another 22 cities and counties in China are open to foreigners","公安部新闻发言人","《中华人民共和国外国人入境出境管理法》","我国又有２２个市、县被列入对外国人开放地区"],"name":[],"size":"1","x":"0.462210806","y":"0.131534906"},{"color":"4","metadata":["1988.02.05","4","Focusing on reform and opening-up and improving legislation in China, great progress is made in local legislation; China has enacted 210 laws and regulations, of which 40.5% are economic ones","","中外合资经营企业劳动人事管理条例","江苏、上海等地制定了中外合资经营企业劳动人事管理条例，对合资企业职工的招用、辞职辞退、工资奖惩、劳动保险、福利待遇和待业保险作出详细规定，加强了中外合资经营企业的劳动人事管理。"],"name":[],"size":"4","x":"0.205459736","y":"0.811599732"},{"color":"3","metadata":["1988.03.04","3","The number of hepatitis A-infected patients showing evident symptoms decreases evidently in Shanghai; industrial production maintains growth in the city in January and February; Foreign Trade Fair is open as scheduled, attracting many foreign participants","","上海第六届外贸洽谈会","上海第六届外贸洽谈会３月１日如期开幕，第一天到会的有８００多位外商"],"name":[],"size":"3","x":"0.375509359","y":"0.621876331"},{"color":"6","metadata":["1988.03.06","6","Mr. Wu Xueqian releases information to American industrial community in New Orleans, saying China will improve her investment environment","","《关于鼓励外商投资的规定》","《关于鼓励外商投资的规定》，随后又公布了１３个具体实施细则。现在，在保障外资企业的自主经营权力，降低劳务和土地使用费用，降低生产经营成本，以及在简化审批手续，提高办事效率，提供良好服务等方面的情况都有了积极的变化。"],"name":[],"size":"6","x":"0.079449633","y":"0.078079236"},{"color":"1","metadata":["1988.03.16","1","Establish the mentality of “offering convenience to others” (editorial of the newspaper)","中央领导同志","树立“予人方便”思想","中央领导同志在沿海地区对外开放工作会议上强调指出，各机关、单位在工作中树立“予人方便”的思想非常重要，并且肯定了海关在这方面的探索。"],"name":[],"size":"1","x":"0.069401232","y":"0.540996785"},{"color":"1","metadata":["1988.03.16","1","The National Conference of Customs Presidents is held in Beijing; evident achievements are made in the customs in the past nine years since the opening-up; at present, it is necessary to promote the strategy of economic growth in coastal regions","全国海关关长会议","肯定海关工作成绩","对经济特区等特定地区、外商投资企业特定企业，以及特定用途的进出口货物，各地海关严格贯彻国家的优惠政策，按规定给予减征或免征关税，尽量为这些企业创造良好的发展外向型经济环境。"],"name":[],"size":"1","x":"0.108203714","y":"0.911579598"},{"color":"1","metadata":["1988.03.17","1","The Ministry of Culture and the State Administration for Industry and Commerce require all regions should liberate regulation of culture market","文化部和工商局","文化市场","文化市场同物质商品市场相比，有其自身的特殊性。要本着“开放搞活，扶持疏导，面向群众，供求两益”的方针，对文化娱乐业的经营活动，健康有益的要支持，无害的允许存在，低级庸俗的要抵制，反动淫秽的应予取缔。"],"name":[],"size":"1","x":"0.388627931","y":"0.360277403"},{"color":"1","metadata":["1988.03.17","1","Continue to go ahead of others in reform and opening-up; the State Council approves Guangdong as the comprehensive reform pilot zone; at present, Guangdong is working hard to make plans to implement the ten reform measures","广东省人民政府","综合改革试验区","允许广东扩大外汇市场，逐步在全省大中城市设立外汇调剂中心；对外借款，按照外汇自求平衡、自担风险的原则，借款项目经省政府批准执行。\r\n　　外经外贸改革：放宽利用外资政策，扩大广东利用外资项目审批权。广东有权审批外商在省内举办独资企业：扩大出口管理和经营自主权，放宽进口审批和经营权。允许把来料、进料加工及外贸业务的成交权下放给有条件的生产企业。"],"name":[],"size":"1","x":"0.539198475","y":"0.464634364"},{"color":"1","metadata":["1988.03.21","1","Zhao Ziyang makes work report at the 2nd Plenary Session of the 13th CPC Central Committee, elaborating on major work of CPC Political Bureau in the past four months and how to execute principles set at the 13th National Congress of CPC Central Committee","党的十三届二中全会","外贸体制","外贸体制要大刀阔斧地改革。要充分发挥科学技术在发展外向型经济中的巨大作用。欢迎更多的外商到中国来投资。要更多地鼓励外商来兴办独资企业，也要更多地以中外合资来改造老企业，把先进的技术、管理和销售网“嫁接”过来。"],"name":[],"size":"1","x":"0.890226914","y":"0.738833279"},{"color":"2","metadata":["1988.03.21","2","China opens another cities and counties to foreigners","公安部新闻发言人","《中华人民共和国外国人入境出境管理法》","为了适应对外开放的需要，经国务院批准，从即日起，我国又有８个市、县被列入对外国人开放地区。"],"name":[],"size":"2","x":"0.769943652","y":"0.880574373"},{"color":"3","metadata":["1988.04.01","3","Excerpts of speeches at the Panel Workshop of the 1st Meeting of the 7th CPPCC","全国政协七届一次会议","外资政策","吸引外资政策不能朝令夕改，我们吸引外资不能只拿国内各个地方作比较，而要放宽视野，同世界其他国家比，比投资环境，比劳动生产率，比经营管理水平。对吸引外商投资的政策不能朝令夕改，不要搞土政策。"],"name":[],"size":"3","x":"0.888061605","y":"0.863320236"},{"color":"4","metadata":["1988.04.01","4","Gao Lulin, Director-General of  the National Patent Administration of China, emphasizes it is necessary to enhance the notion of intangible goods in the condition of opening-up","国家专利局局长","商品观念","在开放的条件下，要发展沿海地区外向型经济，我们必须加强无形商品的观念，善于运用专利法，尽可能采用专利技术，增大专利技术给出口产品带来的附加价值。"],"name":[],"size":"4","x":"0.697324963","y":"0.585796394"},{"color":"2","metadata":["1988.04.02","2","Ye Xuanping and Liang Xiang, at the press conference, announce new moves of reform and opening-up in Guangdong and Hainan","七届全国人大第三次新闻发布会","改革开放","海南比特区特在哪里？“特”在三个“进出自由”，即资金进出自由，境外人员进出自由，货物进出基本自由。"],"name":[],"size":"2","x":"0.778020042","y":"0.762269957"},{"color":"3","metadata":["1988.04.02","3","Excerpts of speeches on Panel Workshops at the 1st Meeting of the 7th National People’s Congress","全国人大七届一次会议小组","文艺事业","文化艺术对外交流，应该像经济贸易交流那样，分权分档次。我国的戏剧剧种很多，由中央统包对外不行。京剧能推向国外，黄梅戏为什么不行呢？文艺对外交流的管理权限应下放，给省里一些权力，采取两条腿走路。"],"name":[],"size":"3","x":"0.382533258","y":"0.766892612"},{"color":"4","metadata":["1988.04.03","4","Weihai makes preferential policies to encourage investment by foreign businesses","山东省威海市","鼓励外商投资","——在威海举办中外合资经营企业、中外合作经营企业，凡符合国家规定的投资方向的生产项目，投资总额在三千万美元以下的项目，市自行审批。对产品出口企业和先进技术企业的土地使用费，自企业设立起的五年内免缴；外商从企业分得的利润，免缴汇出额的所得税。\r\n　　——凡合资合作企业，欢迎外方投资企业委派董事长和总经理，投资比例不受限制，同时保障经营者按国际惯例管理企业。\r\n　　——设立外汇调剂中心，各类企业都可以调剂余缺。\r\n　　——外贸企业、工贸企业、外商投资企业的有关人员出国，由市人民政府负责审批。\r\n　　——对外商投资企业，优先供应水、电、气、运输条件和通讯设施等，收费按本市国营企业收费标准计算。"],"name":[],"size":"4","x":"0.714413746","y":"0.855253077"},{"color":"1","metadata":["1988.04.15","1","Work government report - at the 1st Meeting of the 7th National People’s Congress on March 25, 1988","国务院","政府工作报告","不断扩大对外开放，积极发展对外经济技术交流与合作，进一步改变了过去的封闭半封闭状态。"],"name":[],"size":"1","x":"0.395510197","y":"0.369725544"},{"color":"2","metadata":["1988.04.17","2","Report on proposed plan of the national economic and social development for 1988 - at the 1st Meeting of the 7th National People’s Congress on March 26, 1988","第七届全国人民代表大会","国民经济和社会发展计划草案","国务院有关部门和沿海地区的地方政府，要按照“两头在外”，即原材料在外和市场在外，发展外向型经济的原则，统筹考虑和调整沿海地区进出口商品结构，以及引进技术和利用外资的方向与重点，使沿海地区更多地利用国外资源、资金和技术，开展多元化的经济技术合作与交流。"],"name":[],"size":"2","x":"0.994926143","y":"0.024711554"},{"color":"4","metadata":["1988.04.19","4","Fujian tourism presents colorful development and develops new programs to attract large number of foreign tourists","福建旅游部门","旅游业色彩纷呈","近年来福建旅游部门注意收集各主要客源国信息，加以分析研究，有重点有针对性地开辟新的旅游项目，并积极开展外联推销。"],"name":[],"size":"4","x":"0.824303095","y":"0.688987594"},{"color":"2","metadata":["1988.04.21","2","Dongguan Municipal Government takes measures to make up for leakage of using foreign processing for smuggling","东莞市政府","堵塞利用外加工搞走私的漏洞","第一，各镇区要召开对外加工厂和“三资”企业及其主办单位的负责人会议，深入进行一次反走私的思想教育，在对外经济活动和对外加工、进出口业务中，必须时刻坚持与走私违法活动作斗争。第二，认真而慎重地抓好对外商及其派驻人员遵纪守法的教育。第三，加强对成品包装后的管理工作"],"name":[],"size":"2","x":"0.745239841","y":"0.281857139"},{"color":"5","metadata":["1988.04.22","5","A few issues regarding the development of export-oriented economy in coastal regions","黄浩","沿海地区发展外向型经济的几个问题","以国际市场为导向调整和优化经济结构；走多层次多形式多元化发展的道路；正确处理外向与内向的关系；创造外向型经济发展的良好环境；以改革促开放、促外向。"],"name":[],"size":"5","x":"0.789142787","y":"0.587640753"},{"color":"2","metadata":["1988.04.29","2","Basic Law of the Hong Kong Special Administration Region of the People’s Republic of China (draft)","国务院","中华人民共和国香港特别行政区基本法（草案）征求意见","第三节　对外经济贸易；第七章　对外事务"],"name":[],"size":"2","x":"0.288158253","y":"0.195145328"},{"color":"4","metadata":["1988.04.30","4","China basically completes rebuilding the notary system; at present, China has more than 2,800 notary offices and over 13,000 notary staff","司法部","公证制度重建","为我国公司到外国承包工程和引进外贸办理了法人资格、公司章程、公司履历、公司资产负债、投标招标、中外合资合同、抵押贷款等公证。有效地维护了我国主权、保护我国公司、华侨、港澳台胞以及外国人的合法权益。"],"name":[],"size":"4","x":"0.668648296","y":"0.956770553"},{"color":"1","metadata":["1988.05.17","1","Chinese and overseas businesses are welcomed for investment and development; Shandong Peninsula is open to the outside world in the holistic way; Shandong Provincial Government releases multiple preferential and flexible policies and measures","国务院","山东半岛实行全方位开放","国务院最近批准建立山东半岛经济开放区，山东半岛将实行全方位的对外开放。山东省政府今日推出多项灵活优惠的政策措施。"],"name":[],"size":"1","x":"0.002828344","y":"0.96025507"},{"color":"2","metadata":["1988.05.19","2","Fushun attempts to set up Industrial Zone of Export and Earning Foreign Currencies; Foreign Economic and Trade Fair about to be held in June","辽宁省抚顺市","试办出口创汇工业区","市这次公布的优惠政策对简化审批手续、在出口工业区内减免税、费、开拓外汇市场、培养涉外人才等都作了具体规定。此外，还允许外商承包、租赁国营和集体企业以及对老企业参资入股，可实行“一厂两制”或“一厂多制”。侨属、侨眷以国外亲人投资创办的私营企业，可视为外商投资企业或侨资企业，享受有关的优惠待遇。"],"name":[],"size":"2","x":"0.396548993","y":"0.328789404"},{"color":"2","metadata":["1988.05.20","2","Give the right of employment to foreign-investment enterprises, the State Council approves to transfer the ideas of the Ministry of Labor and Ministry of Personnel, requiring implementation","劳动部、人事部","落实外商投资企业用人自主权","一、外商投资企业需要的工人、专业技术人员和经营管理人员（包括高级管理人员），由企业面向社会公开招聘，也可以从中方合营者推荐的人员中选聘，在本地区招聘职工不能满足需要时，可以跨地区招聘。\r\n　　二、外商投资企业从在职职工中招聘所需人员时，有关部门和单位应当积极支持，允许流动，不得采用不合理收费、收回住房等手段加以限制。如果原单位无理阻拦，被聘用职工可以提出辞职，辞职后其工龄可连续计算。如有争议，当事人可以向所在地区劳动争议仲裁委员会或当地政府授权的人才交流服务机构申请仲裁，对仲裁决定，有关各方必须执行。必要时，可以由当地劳动、人事部门直接办理被聘用职工的调转手续。\r\n　　三、外商投资企业跨省、自治区、直辖市招聘职工，不再报省级劳动、人事部门批准，有关地区的劳动、人事部门要做好组织、协调和服务工作。\r\n　　四、中方企业同外商合营时，原企业的职工可由合营企业按照需要择优聘用。对未被聘用的人员，中方合营者和企业主管部门要妥善安置，当地政府应积极协助做好调剂工作。\r\n　　五、外商投资企业按照合同和有关规定辞退职工，任何部门、单位或个人不得干预。对被辞退的职工，原属借调、借聘的，由原单位接收；属于应聘的，到应聘前所在地区的劳动服务公司或人才交流服务机构进行待业登记，可以由有关部门介绍就业、自愿组织起来就业，也可以自谋职业。\r\n　　六、对在中外合资经营、合作经营企业担任董事长、董事的中方人员，在任期内不得擅自调动他们的工作，如需调动时，委派单位应征求该企业的审批机构和合营他方的意见。外商投资企业聘用的中方高级管理人员，在其聘用合同期内，未经企业董事会和总经理同意，任何部门和单位无权调动他们的工作。"],"name":[],"size":"2","x":"0.652146217","y":"0.870637232"},{"color":"2","metadata":["1988.05.21","2","Strictly forbid bribe demanding and abuse of power for personal gains to ensure smooth reform and opening-up; localities make results in reviewing the contracts of foreign economic cooperation; departments of the State Council has uncovered USD 30 million losses against the government","中央国家机关","各地清查对外经济合同工作见效","监察部自去年一成立，就着手抓对外经济合同的清查工作，有力地推动了涉外经济工作的健康发展，保证了改革开放的顺利进行"],"name":[],"size":"2","x":"0.173634763","y":"0.178972279"},{"color":"2","metadata":["1988.05.29","2","State Tobacco Monopoly Administration promulgates new regulations for selling imported tobacco","国家烟草专卖局","销售进口卷烟有新规定","中外旅客携带进境的自用卷烟不得在国内出售。境内的任何商业机构均不得收购旅客进境携带的免税自用香烟。"],"name":[],"size":"2","x":"0.050490186","y":"0.068343713"},{"color":"1","metadata":["1988.06.01","1","A number of apartments in Beijing are sold for foreign currencies","北京市政府","北京一批公寓以外汇销售","京市政府最近批准收取外汇销售一批公寓。城北的慧苑华侨公寓的５幢楼房将以收取美元和中国银行能接受的其它国际流通货币的办法向海外华侨、外籍华人、归侨、侨眷、港澳台胞出售。"],"name":[],"size":"1","x":"0.157657679","y":"0.713397072"},{"color":"4","metadata":["1988.06.07","4","Facilitate legislation improvement to promote economic growth; Shenzhen manages three kinds of foreign-invested enterprises in the legitimate way","广东省深圳市","加强和完善特区立法","深圳市加强和完善特区立法，依法管理合作、合资和独资企业，促进了特区经济发展。"],"name":[],"size":"4","x":"0.128180784","y":"0.202123791"},{"color":"3","metadata":["1988.06.26","3","Workshop commemorating the first  International Day Against Drug Abuse and Illicit Trafficking is held in Beijing; China will enhance drug control","卫生部","纪念第一个国际禁毒日座谈","卫生部部长陈敏章今天指出，随着我国社会主义经济建设的发展和改革、开放方针的深入贯彻，我国将继续采取有力措施，加强防毒和禁毒工作，绝不允许国外麻醉品祸害侵袭我国。"],"name":[],"size":"3","x":"0.77706988","y":"0.625902382"},{"color":"2","metadata":["1988.06.29","2","The Ministry of Public Finance issues the Provisional Regulations on Encouraging Foreign Investments in Economic Development Zones along the Coast and on Exempting and Reducing Corporate Income Tax and Industry & Commerce Tax","财政部","发布关于沿海经济开放区鼓励外商投资","扩大对外经济技术交流，吸收外资，引进技术，加速实施沿海经济发展战略，最近，财政部制订和公布了《关于沿海经济开放区鼓励外商投资减征、免征企业所得税和工商统一税的暂行规定》。"],"name":[],"size":"2","x":"0.275003599","y":"0.729166409"},{"color":"4","metadata":["1988.06.29","4","Mr. Peng Chong proposes focal work points for the Executive Committee of the 7th National People’s Congress, whose principal duty is to ensure the reform and opening-up, and whose central task is to enhance democracy and legislation","彭冲","七届人大常委会工作要点","根据发展经济和扩大对外开放的需要，修改经济合同法、中外合资经营企业法等；"],"name":[],"size":"4","x":"0.485344545","y":"0.731135063"},{"color":"1","metadata":["1988.07.03","1","Focal work points for the Executive Committee of the 7th National People’s Congress are passed at the 2nd Meeting of the Executive Meeting of the 7th National People’s Congress on July 1, 1988","七届全国人大常委会","工作要点","根据发展经济和扩大对外开放的需要，修改经济合同法、中外合资经营企业法等；"],"name":[],"size":"1","x":"0.462255357","y":"0.827138502"},{"color":"4","metadata":["1988.07.16","4","A Japanese businessman is punished for illegal hunting of rare butterflies;Hiroyuki  Wakahara pays fines and is forbidden into China in five years","云南省公安厅","日本一商人偷猎珍稀蝴蝶被查处","《云南省生物资源出境管理办法》规定，生物资源是国家的宝贵财富，来中国的外国团体或个人，不准擅自采集、猎取或收购。"],"name":[],"size":"4","x":"0.98767635","y":"0.058019921"},{"color":"2","metadata":["1988.07.20","2","Dialectics of the customs personnel - Guangdong Customs Administration reforms supervision","广东海关系","把关人的辩证法","广东海关系统一方面为合法进出口提供多种方便，另一方面严厉打击走私犯罪活动，以保障和促进对外经济贸易和科技文化交往的健康发展。他们辩证地认识和解决监督与服务的关系，在把方便送给别人的同时，对少数违法分子和违法活动坚决打击，毫不手软。"],"name":[],"size":"2","x":"0.653480005","y":"0.571471308"},{"color":"4","metadata":["1988.07.23","4","Rules and regulations must be followed when establishing security companies; the Ministry of Public Security regulates the duties and authority of security company staff","公安部","规定人员职责和权力","中外合资和外商独资企业发展较快，营业性的展览、展销活动和对外文化、体育交往日益频繁，社会各方面要求公安机关提供安全服务和安全技术咨询的日趋增多。"],"name":[],"size":"4","x":"0.921322189","y":"0.754212504"},{"color":"1","metadata":["1988.08.05","1","China opens another 22 cities and counties to foreigners","公安部新闻发言人","《中华人民共和国外国人入境出境管理法》","公安部新闻发言人宣布，经国务院批准，从今天起，我国又有２２个市、县被列入对外国人开放地区。"],"name":[],"size":"1","x":"0.681823656","y":"0.257335593"},{"color":"3","metadata":["1988.08.13","3","The international photo show China in the Eyes of Foreigners is opened in Beijing","中国人民对外友好协会、中国对外文化交流协会、人民日报","国际摄影展在京开幕","本报北京８月１２日讯　由中国人民对外友好协会、中国对外文化交流协会、人民日报等１８家单位发起，由中国《桥》杂志社和海拉尔市人民政府主办的第二届《外国人眼里的中国》国际摄影展览，今天在民族文化宫开幕。"],"name":[],"size":"3","x":"0.975361743","y":"0.658545567"},{"color":"1","metadata":["1988.08.14","1","Ten years in Dongguan - study of a successful case in socialist building in coastal rural areas in China","中共中央办公厅调研室","对我国沿海农村社会主义建设一个成功典型的考察","有助于加深对建设有中国特色的社会主义的理解，进一步消除对改革开放和发展外向型经济的疑虑，增强闯过改革难关的信心。今年是党的十一届三中全会召开１０周年。我们希望有更多反映我国社会１０年变迁的调查报告问世。"],"name":[],"size":"1","x":"0.829817931","y":"0.828357212"},{"color":"2","metadata":["1988.08.21","2","State Taxation Administration issues notice to check and disposes of invoices in China","国家税务局","在全国检查清理发票","中外合资经营企业、中外合作经营企业、外资企业以及在中国境内的华侨和外籍、港澳人员印票用票情况，不属这次检查清理的范围。"],"name":[],"size":"2","x":"0.796404418","y":"0.862762927"},{"color":"3","metadata":["1988.08.22","3","Baihe jade is found in Mountain Wu; ancient life presents amazing form","中国地质工作者","巫山割出百鹤玉","湖北省“鹤峰百鹤玉公司”正与武汉长江动力公司联合开发经营这一宝贵矿藏。该公司副经理宋文夏日前对记者说：“百鹤玉”已引起海外有关商家的极大兴趣，纷纷来人来电洽购这种石料。目前他们正在与多家外商进行洽谈中。"],"name":[],"size":"3","x":"0.828726993","y":"0.44050324"},{"color":"1","metadata":["1988.09.05","1","Haier reforms culture and education system, allowing foreign businesses to operate cultural companies","海南省","改革文化教育体制","允许中外合资或外商独资经营文化企业，允许它们在国家宪法和法律的范围内自主地开展各种有益的文化艺术活动。对于教育要尽可能地调动全社会省内外各方面办教育的积极性。扩大高校办学自主权，使他们能够放开手脚，自我完善，自我发展。提倡多层次、多渠道、多形式办学，大力支持和鼓励社会集资办学和民间独资办学。欢迎和支持华侨、港、澳、台同胞和外国朋友来海南投资办学。"],"name":[],"size":"1","x":"0.553736132","y":"0.481195644"},{"color":"2","metadata":["1988.09.12","2","Carry on local business tradition to accelerate shaking off poverty and gaining wealth; Ningxia establishes pilot zone of distribution for rural areas","宁夏回族自治区政府","建立农村流通试验区","运用政策机制吸引更多的外地客商和物资。宁夏回族自治区政府决定建立同心县流通试验区，并从７个方面给予优惠"],"name":[],"size":"2","x":"0.601873194","y":"0.343602024"},{"color":"1","metadata":["1988.10.08","1","Deem art as the media, use flowers to make friends and flourish economy by exchanging cultures; Yangzhou holds Flower Art Festival","江苏省扬州市","举办琼花艺术节","，扬州市政府宣布了鼓励外商投资的一些合作项目；展出了６００多种出口样品供参加活动的１１个国家和地区及内地近２０００家客户选择。外商对一些商品和经贸项目提出了合作意向。与扬州市最早结成友好城市的日本唐津市代表团６日向扬州市鉴真故乡科技发展基金会赞助５０００万日元，以发展扬州的科技、教育、医疗卫生事业。"],"name":[],"size":"1","x":"0.828014647","y":"0.165878158"},{"color":"2","metadata":["1988.10.09","2","Tourism event is held for economy and trade development - moments in Heilongjiang combining tour and trade to expand export-oriented economy","黑龙江省","旅游搭台　经贸唱戏","这里不具备东南沿海诸省毗邻国际市场的地理优势，在全国发展外向型经济的棋盘上，似乎是一个“冷点”。但它不甘寂寞，凭借旅游搭台，经贸唱戏，于寒冷的边陲，演出了一幕幕火热的“外向型”剧目。"],"name":[],"size":"2","x":"0.226704134","y":"0.836538367"},{"color":"1","metadata":["1988.10.14","1","The CPC Central Committee and the State Council make decisions to dispose and streamline companies in China and solve such problems as government doing business, and speculation for large profits; the work will be completed basically by the end of year","中共中央、国务院","清理整顿全国各类公司","为了治理经济环境，整顿经济秩序，加强对商品流通的管理，保障改革的顺利进行，必须对各类公司进行清理整顿"],"name":[],"size":"1","x":"0.458214348","y":"0.827721123"},{"color":"4","metadata":["1988.10.25","4","China opens another 38 cities and counties to the outside world, with total number amounting to 541","公安部新闻发言人","《中华人民共和国外国人入境出境管理法》","我国又有３８个市、县被列入对外国人开放地区。至此，我国公布的对外国人开放的地区已达５４２个。"],"name":[],"size":"4","x":"0.06546562","y":"0.883716193"},{"color":"3","metadata":["1988.11.10","3","Law of the People’s Republic of China on the Protection of Wildlife is passed at the 4th Meeting of the Executive Committee of the 7th National People’s Congress on November 8, 1988","中华人民共和国第七届全国人民代表大会常务委员会第四次会议","《中华人民共和国野生动物保护法》","外国人对野生动物考察，拍摄，建立对外国人开放的捕猎场所需获批准"],"name":[],"size":"3","x":"0.706950608","y":"0.257164119"},{"color":"3","metadata":["1988.11.15","3","Not just technologies come in through the open window - what is learned from establishing the Chinese-foreign JV by Beijing Automatic Technology Research Institute","北京自动化技术研究所","创办中外合资公司的启示","北京自动化技术研究所两年来创办了３个中外合资的科研开发公司。最初目的是开几扇窗口，便于吸收、移植国外先进技术。然而，从窗口进来的除技术，还有更引人深省的东西。"],"name":[],"size":"3","x":"0.141458969","y":"0.795703992"},{"color":"5","metadata":["1988.11.18","5","Develop theory of socialist market economy in the process of deepening the reforms","高尚全","在全面深化改革中发展社会主义商品经济理论","最近召开的党的十三届三中全会和中央工作会议，是一次极为重要的会议。这次会议确定，明后两年改革和建设的重点是治理经济环境，整顿经济秩序，有领导有秩序地推进相互配套的全面改革，并原则通过了关于价格、工资改革的初步方案。"],"name":[],"size":"5","x":"0.514757513","y":"0.421479138"},{"color":"2","metadata":["1988.11.25","2","Events of Development Zones of Coastal Cities are held in Tianjin","沿海城市开发区两会","中国沿海城市开发区首届经济技术成果展览会和经济理论研讨","三百多家三资企业和内联企业，在展览会上推出三百多种展品，均属近年来引进、吸收国外先进技术生产的产品。据悉，到一九八七年底，全国十三个开发区吸引外商直接投资的各类项目二百九十项。国内六十多位知名经济学家和美国、香港、南朝鲜十几名代表对此进行多侧面、多角度的探索。"],"name":[],"size":"2","x":"0.012062847","y":"0.06097519"},{"color":"1","metadata":["1988.12.02","1","Mr. Tian Jiyun raises requirements for coastal regions to harness and dispose while adopting the coastal region strategy; by adhering to and combining the both robustly, China will promote development in coastal regions","国务院副总理田纪云","治理整顿和实施沿海战略坚定不移","一是治理、整顿要坚定不移，二是实施沿海地区经济发展战略要坚定不移，坚持改革开放的总方向，为稳定与发展全国经济作出积极贡献。"],"name":[],"size":"1","x":"0.383414677","y":"0.084413504"},{"color":"5","metadata":["1988.12.08","5","Regulations of the People’s Republic of China on Auditing","国务院","中华人民共和国审计条例","第十二条　审计机关对下列单位的财政、财务收支进行审计监督：（五）有国家资产的中外合资经营企业、中外合作经营企业、国内联营企业和其他企业；（六）预算外资金的收支；（七）借用国外资金、接受国际援助项目的财务收支；"],"name":[],"size":"5","x":"0.603040057","y":"0.523472954"},{"color":"1","metadata":["1988.12.20","1","Checking foreign-related economic contracts achieves milestone results, handling 1.71 million contracts, punishing a number of violators and reclaiming large-sum financial losses; most of the officials are clean and honest, making active contributions to development of export-oriented economy","监察部","清查合同１７１万份处分一批违纪人员挽回大笔经济损失","历时一年的全国清查涉外经济合同工作现已基本告一段落。监察部组织、推动的这项清查工作取得了明显成果，共发现有疑点和问题的合同５４９８份，占合同总数的０．４％。对有疑点和问题的合同，监察部立案查处２１４件，处分了一批违法违纪人员，其中处级以上干部５６人，为国家挽回了大笔经济损失。"],"name":[],"size":"1","x":"0.519874967","y":"0.519395431"},{"color":"4","metadata":["1988.12.30","4","Across- },{"color":"1","metadata":["1989.04.04","1","Mr. Li Peng, Mr. Yao Yilin, Mr. Tian Jiyun and Mr. Wu Xueqian answer questions raised by the Chinese and foreign journalists on China internal affairs and diplomacy","国务院","就我国内政外交问题答中外记者问","不允许外国以人权为借口干涉中国内政。"],"name":[],"size":"1","x":"0.532352021","y":"0.582174074"},{"color":"1","metadata":["1989.04.06","1","Robustly implement the guidelines of harnessing, correction and deep reforms - Government Work Report at the 2nd Meeting of the 7th National People’s Congress on March 20, 1989","国务院","坚决贯彻治理整顿和深化改革的方针","对外开放进一步扩大。进出口总额突破１０００亿美元，比上年增长２４．４％，工业制成品的出口比重有了提高。实际利用外资９８．４亿美元，比上年增长１６．４％。新批准外商投资企业５９４０家，是十年来最多的一年。对外承包工程和劳务合作完成营业额近１３亿美元。国际旅游业创汇２２．２亿美元，比上年有较多的增加。"],"name":[],"size":"1","x":"0.281062954","y":"0.093666058"},{"color":"6","metadata":["1989.04.06","6","Regulations of the People’s Republic of China on Surveying and Mapping Results","中华人民共和国国务院","《中华人民共和国测绘成果管理规定》","在国人在中国合理测绘需依据规定进行管理"],"name":[],"size":"6","x":"0.715545969","y":"0.325225116"},{"color":"3","metadata":["1989.04.09","3","Work Report of the Supreme People's Procuratorate - at the 2nd Meeting of the 7th National People’s Congress on March 29, 1989","最高人民检察院","工作报告","五是在对外经济活动中的贪污、受贿案件增多。一些犯罪分子向国外、境外商人索取或接受他们的贿赂，而且犯罪金额大，有的作案后携款潜逃。"],"name":[],"size":"3","x":"0.007154146","y":"0.055485932"},{"color":"1","metadata":["1989.04.10","1","Administrative Procedure Law of the People’s Republic of China is passed at the 2nd Meeting of the 7th National People’s Congress on April 4, 1989","第七届全国人民代表大会","中华人民共和国行政诉讼法","第十章　涉外行政诉讼\r\n　　第七十条　外国人、无国籍人、外国组织在中华人民共和国进行行政诉讼，适用本法。法律另有规定的除外。\r\n　　第七十一条　外国人、无国籍人、外国组织在中华人民共和国进行行政诉讼，同中华人民共和国公民、组织有同等的诉讼权利和义务。\r\n　　外国法院对中华人民共和国公民、组织的行政诉讼权利加以限制的，人民法院对该国公民、组织的行政诉讼权利，实行对等原则。\r\n　　第七十二条　中华人民共和国缔结或者参加的国际条约同本法有不同规定的，适用该国际条约的规定。中华人民共和国声明保留的条款除外。\r\n　　第七十三条　外国人、无国籍人、外国组织在中华人民共和国进行行政诉讼，委托律师代理诉讼的，应当委托中华人民共和国律师机构的律师。"],"name":[],"size":"1","x":"0.923987466","y":"0.949603699"},{"color":"1","metadata":["1989.04.27","1","An interview with Mr. Xu Shijie and Mr. Liang Xiang; Hainan has improved its infrastructures in one year after it became a province; Yangpu Development Zone, by transferring the land use right with price, brings considerable investments","中共海南省委书记","答本报记者问","记者：省长可否谈谈海南的外贸、利用外资的情况？\r\n　　梁湘：去年，全省对外贸易商品进出口总额７．７１亿美元，其中出口总值２．８１亿美元，比上年增长１．４３倍。全省利用外资签约４６３项，比上年增长１７．５倍。协议规定利用外资额达３．８２亿美元，比上年增长２７．１倍。全省旅游外汇收入５７５９万元外汇券，比上年增长４０％。"],"name":[],"size":"1","x":"0.267164148","y":"0.873845063"},{"color":"1","metadata":["1989.05.21","1","Mayor Chen Xitong signs the Decree of the Beijing Municipal People’s Government","北京市人民政府","戒严令","外国人须遵守戒严令，不准介入违反戒严令活动"],"name":[],"size":"1","x":"0.936265369","y":"0.203146259"},{"color":"4","metadata":["1989.06.30","4","Fujian robustly cracks down on corruption; officials above county-mayor level are required to report their honesty problems within specified period","中共福建省委","坚决惩治腐败","积极筹备好今年９月厦门外商投资洽谈会，扩大与海外的经济技术合作。要采取有效措施，继续扩大出口创汇，保证外贸出口持续增长。"],"name":[],"size":"4","x":"0.053337145","y":"0.477228787"},{"color":"1","metadata":["1989.07.12","1","Mr. Yuan Mu answers questions raised by the Chinese and foreign journalists; talk about situation after the enforcement of martial law, which will last some time to resume and consolidate peace and order","国务院发言人袁木","答中外记者问","在北京部分地区继续实行一段时间的戒严，会有利于社会秩序的进一步稳定，有利于扩大对外开放，也有利于恢复旅游事业和对外贸易的发展，而不是相反。"],"name":[],"size":"1","x":"0.985116561","y":"0.683886508"},{"color":"2","metadata":["1989.07.13","2","Governor of Shaanxi Province announces three new measures to promote smooth development of three kinds of foreign-funded enterprises","陕西省","三条新措施","我国内陆省份对外开放名列前茅的陕西省，面对“三资”企业遇到社会摊派多、报批环节多，特别由于前期动乱影响造成旅游业经营困难的处境，推出三项优惠措施，推动“三资”企业的顺利发展。"],"name":[],"size":"2","x":"0.997933682","y":"0.127809409"},{"color":"4","metadata":["1989.07.22","4","Bright prospect on investing in Beijing - interview with three kinds of foreign-funded enterprises in Beijing","北京市","北京“三资”企业采访随记","“北京的大门会更敞开。”平息反革命暴乱之后，北京市领导多次重申：利用外资方面做到执行合同不停，已批准项目的建设不停，审批新项目不停。希望有远见的
