anges of cooperation in science and culture - 10th anniversary of China’s opening to the outside world","中国共产党十一届三中全会","中国对外开放十年","十年来，我们在这个方面做了很多工作，取得了举世瞩目的成就，积累了丰富的经验。"],"name":[],"size":"6","x":"0.183550017","y":"0.202053798"},{"color":"2","metadata":["1989.09.25","2","Exhibition of Foreign-funded Enterprises will be held in Beijing to showcase results of attracting foreign investments","国务院","外资企业展","为了展示我国改革开放１０年来外商投资企业所取得的丰硕成果，经国务院批准，对外经济贸易部、国务院特区办和国家计委，将于１１月９日至１５日，在北京的中国国际贸易展览中心举办“外商投资企业成果展览”。"],"name":[],"size":"2","x":"0.480971914","y":"0.964708807"},{"color":"1","metadata":["1989.09.27","1","Mr. Jiang Zemin and others respond to questions raised by the Chinese and foreign journalists on China’s internal affairs and diplomacy","江泽民","就我国内政外交问题","继续欢迎外商来华投资，开办“三资企业”，在沿海地区发展“两头在外”企业，包括发展外向型经济。"],"name":[],"size":"1","x":"0.079497868","y":"0.76679695"},{"color":"2","metadata":["1989.10.06","2","Maintain opening policies and improve investment environment; Hainan retains positive momentum in introducing foreign investments; in January to August, Hainan approves 298 new foreign-funded enterprises in the three kinds, with contractual investments exceeding USD 300 million","海南省","引进外资","针对性地做海外投资者工作，排忧解难，使外商打消顾虑，增强安全感，投资海南的信心不减，势头不弱。"],"name":[],"size":"2","x":"0.075288648","y":"0.26164717"},{"color":"2","metadata":["1989.10.10","2","MOFTEC issues notice to forbid foreign businesses to use RMB to purchase goods in the Chinese mainland for export","对外经济贸易部","通知","严禁外商用人民币在我国内地收购商品出口"],"name":[],"size":"2","x":"0.72198424","y":"0.726444728"},{"color":"2","metadata":["1989.11.01","2","Law of the People’s Republic of China on Assemblies, Processions and Demonstrations is passed at the 10th Meeting of the Executive Meeting of the 7th National People’s Congress on October 31, 1989","第七届全国人民代表大会常务委员会","中华人民共和国集会游行示威法","第三十四条　外国人在中国境内举行集会、游行、示威，适用本法规定。\r\n　　外国人在中国境内未经主管机关批准不得参加中国公民举行的集会、游行、示威。"],"name":[],"size":"2","x":"0.287945273","y":"0.791971461"},{"color":"1","metadata":["1989.11.07","1","This year sees continuous growth of foreign investments in China; China approves more than 4,000 foreign-funded enterprises; Beijing will see results of over 800 foreign-funded enterprises","经贸部","今年外商来华投资持续发展","今年１至９月，我国新批准外资企业４２８１家，外商投资协议金额４０．０６亿美元，实际投入金额２０．１６亿美元，分别比去年同期增长１６％、１９％和２９．３％。"],"name":[],"size":"1","x":"0.357482145","y":"0.736191233"},{"color":"3","metadata":["1989.11.10","3","Showcase results of using foreign investments in the past ten years; Exhibition of Results of Foreign-funded Enterprises in China is opened in Beijing; Mr. Li Peng cuts the ribbon for the opening ceremony before viewing it","中国外资企业成果展","十年来利用外资成果的一次大检阅","经国务院批准，由经贸部、国务院特区办、国家计委联合举办的这个展览会，展示了我国１０年来兴办外资企业取得的丰硕成果，也反映了参展的外商投资企业生产经营的良好效益。"],"name":[],"size":"3","x":"0.579133768","y":"0.198083568"},{"color":"3","metadata":["1989.11.23","3","The National Education Commissions issues the Code of Conduct for College Students","国家教委","高校学生行为准则","１５、遵守外事纪律。在涉外活动中不做有损国格、人格的事；与外国留学生平等、友好相处；对外籍教师和国际友人以礼相待，不卑不亢"],"name":[],"size":"3","x":"0.068204586","y":"0.604072772"},{"color":"2","metadata":["1989.11.23","2","Finalize the tasks of harnessing, correction and deeper reforms - Mr. Yuan Shu is interviewed by Outlook Weekly on studying and implementing the principles set at the 5th Plenary Session","国务院发言人袁木","坚决完成治理整顿深化改革的任务","中国对外开放的总方针不会变，也决不会屈服于西方国家对我们实\r\n　　　　行的经济制裁，暂时的曲折和困难是完全能够克服的"],"name":[],"size":"2","x":"0.370584299","y":"0.187692631"},{"color":"7","metadata":["1989.12.08","7","Principle of non-interference with internal affairs and human right issues - on illegitimacy of US and other countries interfering with internal affairs of China","富学哲","不干涉内政原则与人权问题","人权的国内法方面主要是指国家依据主权原则有权制定宪法和其他法律，规定本国公民和正在该国境内的外国人，享受哪些权利和承担哪些义务，规定对违反宪法与法律的内国人和外国人进行惩处。这些都属于一国的内政，任何外国均不得干涉。当然，国家在制定各项法律时，必须履行其所承担的国际义务。"],"name":[],"size":"7","x":"0.773284805","y":"0.591152424"},{"color":"2","metadata":["1989.12.24","2","The Executive Committee of the National People’s Congress continues the Panel Workshop to review draft Copyright Law and draft revision of the Law of the People's Republic of China on Chinese-foreign Equity Joint Ventures","七届全国人大常委会","审议著作权法草案和中外合资经营企业法修正案草案","在审议著作权法草案时，委员们认为，制订著作权法，建立著作权制度，保护作者的正当权益，是鼓励公民积极从事教育、科学、技术、文学、艺术和其它文化事业，进行有益于人民的创造性工作的重要措施。"],"name":[],"size":"2","x":"0.56625738","y":"0.097530613"},{"color":"2","metadata":["1989.12.26","2","Adjust structure and earn more foreign currencies; MOFTEC Minister Zheng Tuobin speaks about foreign-trade situation and countermeasures for the next year","对外经济贸易部","明年外贸形势和对策","明年现行的外贸承包制不变，现行各项鼓励出口的政策措施也不变。明年我国的外贸出口，国内外有不少有利条件，因而将继续保持稳定增长势头。"],"name":[],"size":"2","x":"0.612354746","y":"0.853948956"},{"color":"2","metadata":["1989.12.27","2","Get invigorated and build confidence to do well economic work in 1990; Premier Li Peng gives conclusion speech at the National Conference on Planning (excerpt)","全国计划会议","努力做好一九九○年的经济工作","一是千方百计搞活流通，使货畅其流。商业、物资、供销和外贸系统，增加出口产品和能够替代进口产品的生产，为国家多创外汇和节约外汇。 为了应付即将到来的外债偿还高峰，必须压缩进口，增加外汇储备。"],"name":[],"size":"2","x":"0.81282931","y":"0.909364556"},{"color":"2","metadata":["1990.01.02","2","The General Administration of Customs promulgates regulations on supervising the imported supplies donated by the overseas Chinese, and compatriots from Hong Kong, Macao and Taiwan","海关总署","台同胞捐赠进口物资监管办法","个办法适用于对华侨、港澳台同胞自愿向境内捐赠进口物资的管理。外商投资企业和开展对外加工装配、补偿贸易企业的外方代表，我派驻境外（包括港澳地区）的中资机构，在对外交往中外国官方或民间经贸团体、外商向我有关单位赠送物资以及无偿援助，不属华侨、港澳台同胞捐赠范围，不适应于这个办法。"],"name":[],"size":"2","x":"0.929455604","y":"0.775922636"},{"color":"1","metadata":["1990.01.07","1","China will adopt the regulations on “shopping payment certificate” for foreigners living in China since this month","国家外汇管理局","“购物支付证”制度","对在华外国人士用人民币购物和支付劳务费用，特发“免收外汇兑换券优待证”"],"name":[],"size":"1","x":"0.04532225","y":"0.880852105"},{"color":"1","metadata":["1990.01.10","1","Shanghai makes regulations to implement the Law on Assemblies, Processions and Demonstrations","上海市九届人大常委会第十四次会议","《上海市实施（中华人民共和国集会游行示威法）办法》","外国人未经主管机关批准不得参加上海市公民举行的集会、游行、示威"],"name":[],"size":"1","x":"0.07977602","y":"0.1492201"},{"color":"1","metadata":["1990.02.10","1","Mr. Li Peng makes an important speech at the working meeting of special economic zones; building SEZs and opening coastal regions are major moves of reform and opening-up; SEZ should move in the direction of developing further the export-oriented economy","国务院总理","兴办特区开放沿海是改革开放重要部署","经济特区的发展方向是进一步发展外向型经济。他说，党中央、国务院给予特区特殊的经济政策，允许特区实行某些特殊的经济管理办法，其目的就是要特区更好地发展外向型经济。"],"name":[],"size":"1","x":"0.550600309","y":"0.817918564"},{"color":"1","metadata":["1990.02.18","1","Basic Law of the Hong Kong Special Administration Region of the People’s Republic of China (draft) (passed at the 9th Plenary Session of the Committee of Drafting the Basic Law of the Hong Kong Special Administration Region of the People’s Republic of China on February 16, 1990)","香港特别行政区基本法起草委员会","中华人民共和国香港特别行政区基本法（草案）","第二十三条　香港特别行政区应自行立法禁止任何叛国、分裂国家、煽动叛乱、颠覆中央人民政府及窃取国家机密的行为，禁止外国的政治性组织或团体在香港特别行政区进行政治活动，禁止香港特别行政区的政治性组织或团体与外国的政治性组织或团体建立联系。"],"name":[],"size":"1","x":"0.305312159","y":"0.474352742"},{"color":"2","metadata":["1990.02.21","2","Statistical Communique on National Economic and Social Development in China for 1989 made by the National Bureau of Statistics","国家统计局","１９８９年国民经济和社会发展的统计公报","全年非贸易现汇收大于支３０亿美元。１９８９年我国继续坚持对外开放的政策，吸收外商投资情况是好的。"],"name":[],"size":"2","x":"0.506633774","y":"0.328766995"},{"color":"3","metadata":["1990.02.22","3","The Panel Workshop of the Executive Members of the National People’s Congress reviews the draft law of railway, etc., pointing out it is imperative to use legal means to manage railways on a legal basis","七届全国人大常委会","铁路法等草案","委员们还审议了中外合资经营企业法修正案草案。委员们认为，中外合资经营企业法实施十年来，对贯彻对外开放政策和吸引外商投资发挥了重要作用。"],"name":[],"size":"3","x":"0.374278665","y":"0.436862601"},{"color":"1","metadata":["1990.03.03","1","Adhere to the guidelines of positive propaganda - speech at the Journalism Workshop (November 25, 1989)","中宣部","新闻工作研讨班","党员和干部也不得私自同境外反共报刊建立联系，或向他们提供党和政府的内部材料。绝不允许在那些反动报刊上发表反对党的主张的文章。新闻单位要加强保密观念，严格保密纪律，健全保密制度。对中央授权有关新闻单位发布的重要新闻，其他新闻单位不得抢先。要注意内外有别，新闻从业人员在工作中了解的机密，绝不准向无关人员透露，更不得传播各种小道消息。"],"name":[],"size":"1","x":"0.58378473","y":"0.743803827"},{"color":"1","metadata":["1990.03.18","1","A sharp sword - anti-embezzlement and bribery work done by Guangdong Procuratorate authorities","上海宝山钢铁总厂","一次历史性重大突破","宝钢产品已向国外输出，在国外获得信誉。宝钢的出现，使我国钢铁工业水平由６０年代跃入８０年代，可以同世界先进国家并驾齐驱。"],"name":[],"size":"1","x":"0.827221021","y":"0.927225276"},{"color":"2","metadata":["1990.03.22","2","The national economy is moving towards a positive direction; results in seven aspects are made in harnessing, correction and deeper reforms","李鹏总理","治理整顿深化改革","——对外贸易和经济技术交流继续发展。去年进出口总额达到１１１６亿美元，比上年增长８．６％。其中，出口为５２５亿美元，增长１０．５％。全国共引进和吸收外资９６亿美元，批准外商直接投资项目５７８４个。经济特区和沿海开放地区，在发展外向型经济方面取得了新的进展。——在治理整顿和深化改革中，我国科技、教育、文化、卫生、体育和国防建设等项事业获得了新的发展。"],"name":[],"size":"2","x":"0.126770741","y":"0.150309985"},{"color":"2","metadata":["1990.03.23","2","Mr. Zou Jiahua makes report at the 3rd Meeting of the 7th National People’s Congress, pointing out the major targets and tasks in the national economic and social development plan this year","国务委员兼国家计划委员会主任邹家华","今年国民经济和社会发展计划","（五）坚持对外开放，努力调整进出口商品结构，进一步发展对外贸易和经济技术交流。计划安排外贸出口比上年计划略有增加，力争在执行中超过。继续抓好利用外资和引进先进技术的工作。努力帮助办好一批已建成的中外合资、合作企业，以增强对外商投资的吸引力。"],"name":[],"size":"2","x":"0.16695799","y":"0.263401269"},{"color":"2","metadata":["1990.03.26","2","The General Office of the State Council transfers the report of the State Administration for Industry and Commerce about enhancing administration for industry and commerce","电国家工商行政管理局","加强工商行政管理工作","应重视对外商投资企业的监督，把重点放在资金的投入和履行合同上。"],"name":[],"size":"2","x":"0.477899572","y":"0.465399499"},{"color":"4","metadata":["1990.03.28","4","Improve investment environment and adhere to opening-up - interviews with mayors and NPC delegates from four special economic zones","四位特区市长","坚持对外开放","经批准的与外商和台商协议的项目达７００多个，目前开业的已有３６０多家，经济效益都很好。"],"name":[],"size":"4","x":"0.195726418","y":"0.651835799"},{"color":"1","metadata":["1990.03.29","1","The 3rd Meeting of the 7th National People’s Congress holds the 3rd Plenary Session to listen to explanations made by Mr. Ji Pengfei and Mr. Zheng Tuobin about two draft laws; Mr. Peng Chong reports on the work of the Executive Committee since the 2nd NPC meeting","七届全国人大三次会议","两个法律草案的说明","议案中说，为了进一步贯彻对外开放方针，继续改善投资环境，使外国投资者能够更放心地来我国投资，从而更有利于我国吸收国外的先进技术和管理经验，有效地提高企业管理水平，促进国民经济更好的发展，国务院认为，有必要对中华人民共和国中外合资经营企业法的一些条款进行适当修改和补充。"],"name":[],"size":"1","x":"0.04271671","y":"0.373010228"},{"color":"2","metadata":["1990.04.02","2","NPC delegates from five autonomous regions use facts to prove that reform and opening-up can promote economic growth in ethnic regions","七届全国人大三次会议","自治区代表","新疆已出现多层次、多渠道、多方面、多形式、多区域的对外经济新格局，开始向外向型经济起步。目前新疆已相继开放了２５个市县，其中包括全疆主要城市，先后在阿联酋、土耳其、日本、苏联和香港、澳门举办多起出口商品展览会和看样订货会。"],"name":[],"size":"2","x":"0.575326614","y":"0.413527607"},{"color":"3","metadata":["1990.04.04","3","I feel more assured to invest in China - dialogue between NPC delegate and foreign businessman Hurley","全国人大代表陈日新","在中国投资更放心了","全国人大会议正在讨论修改中外合资企业法修正案（草案）。如果通过，中外合资企业的合营期限就不受３０年的限制了，法律保障中外合资企业在非特殊情况下不实行国有化和征收，董事长由中外合营各方商定或董事会选举。"],"name":[],"size":"3","x":"0.123181402","y":"0.916367379"},{"color":"1","metadata":["1990.04.05","1","Spokesperson of NPC Session holds press conference; Premier Li Peng and others answer questions raised by the Chinese and foreign journalists","李鹏总理","中外记者招待会","这种成片开发，是利用外资的一种形式。所谓成片开发，就是由外商投资，进行土地的基础建设，然后再引进项目。在这块土地上，一切主权属于中国，执行中国的法律，行政权属于中国，我们只是向外商提供一个好的有优惠条件的投资环境。"],"name":[],"size":"1","x":"0.386917985","y":"0.104585421"},{"color":"1","metadata":["1990.04.06","1","Work hard for further stable development of politics, economy and society in China - Government Work Report at the 3rd Meeting of the 7th National People’s Congress on March 20, 1990","国务院","政府工作报告","对外贸易和经济技术交流继续发展。去年进出口总额达到１１１６亿美元，比上年增长百分之八点六。其中，出口为５２５亿美元，增长百分之十点五。全国实际利用外资１００．６亿美元，批准外商直接投资项目５７７９个。⑴⑵经济特区和沿海开放地区，在发展外向型经济方面取得了新的进展。去年，我国国际旅游业遇到很大困难，但经过努力，正在逐步恢复中，全年仍创汇１８亿美元。国家外汇储备有所增加，国际收支情况有了改善。"],"name":[],"size":"1","x":"0.873931187","y":"0.161389583"},{"color":"2","metadata":["1990.04.08","2","Report on executing the 1989 plan of national economic and social development and draft plan for 1989 - at the 3rd Meeting of the 7th National People’s Congress on March 21, 1990","国务委员兼国家计划委员会主任","国民经济和社会发展计划","扣除来料加工、外资企业作为投资进口的设备等不收付外汇的货物后，进出口逆差为二十八亿五千万美元。非贸易现汇收大于支三十亿美元。全年实际利用外资继续增长。国际收支情况有了改善。经济特区和沿海开放地区外向型经济进一步发展。"],"name":[],"size":"2","x":"0.924611507","y":"0.175051936"},{"color":"2","metadata":["1990.05.25","2","Provisional Regulations of the People’s Republic of China on Selling and Transferring the State-owned Land Use Right in Urban Areas","国务院","中华人民共和国城镇国有土地使用权出让和转让暂行条例","第三条　中华人民共和国境内外的公司、企业、其他组织和个人，除法律另有规定者外，均可依照本条例的规定取得土地使用权，进行土地开发、利用、经营。"],"name":[],"size":"2","x":"0.445780983","y":"0.303631834"},{"color":"2","metadata":["1990.06.04","2","Presenting the upward trend, the number of foreign enterprises in Beijing reaches 673 at the end of April","北京对外经贸委","北京外资企业呈上升趋势","北京的外商投资企业呈上升趋势。１９８９年，全市批准外商投资企业１８５家，数量比１９８８年增加２５％。今年上半年，北京批准兴办的外商投资企业又比去年同期有所增长。据统计，１至４月份，新批准外商投资企业７７家，比去年同期增加２０％。"],"name":[],"size":"2","x":"0.727473855","y":"0.448130943"},{"color":"2","metadata":["1990.07.31","2","Relying on opening-up policies and engaging in intensive operations, Tianjin Development Zone is growing more prosperous","天津开发区","日益兴旺","天津开发区的经济运行已进入良性循环，眼下正自我积累资金进一步完善综合投资环境。计划投入２０００万元逐一建成医院、体育馆、生活服务中心、培训中心、公安消防站、商场等６个大型服务点。"],"name":[],"size":"2","x":"0.82642083","y":"0.924293297"},{"color":"4","metadata":["1990.08.01","4","Mr. Yuan Mu responds to questions raised by the Japanese journalist on current politics, economy and diplomacy in China","国务院发言人袁木","就我国当前政治、经济、外交等情况","在进一步扩大对外开放方面，中国要继续执行沿海经济发展战略，搞好沿海开放城市和经济开发区的建设，利用沿海地区的优越条件和优势，改善投资环境，更健康地吸引外资，发展外向型经济。中国政府有关部门有责任对外商来华投资进行政策引导。"],"name":[],"size":"4","x":"0.665379315","y":"0.950989149"},{"color":"1","metadata":["1990.08.02","1","The Foreign Trade & Export Work Meeting emphasizes goods quality and contract honoring","经贸部","外贸出口工作会议","对出口商品中以次充好、掺假作伪，以及扰乱外贸秩序等违法行为，要严肃处理。"],"name":[],"size":"1","x":"0.986062627","y":"0.743910218"},{"color":"4","metadata":["1990.08.02","4","Cross-Strait Cultural Exchange Meeting is held","台湾大中华文化促进会总会","海峡两岸文化交流会","我们炎黄子孙，不论在何地，或为侨民、或是华裔外籍、甚至远在异域，身上流的是一样的血。他表示，要为海峡两岸架设文化交流的桥梁，早日达成国家和平统一的愿望。"],"name":[],"size":"4","x":"0.664179766","y":"0.282601628"},{"color":"5","metadata":["1990.08.17","5","Deepen the reform and open wider to the outside world","《当代思潮》","深化改革　扩大开放","外商投资上亿美元的项目比以往任何一年都多，新批准的外商独资企业数超过历年总和。对外贸易创造了历史的新纪录。"],"name":[],"size":"5","x":"0.303807499","y":"0.515100501"},{"color":"5","metadata":["1990.09.08","5","The Copyright Law of the People’s Republic of China is passed at the 15th Meeting of the Executive Committee of the 7th National People’s Congress on September 7, 1990","第七届全国人民代表大会常务委员会第十五次会议","《中华人民共和国著作权法》","外国人的作品首先在中国境内发表的，依照本法享有著作权。"],"name":[],"size":"5","x":"0.744457065","y":"0.932523431"},{"color":"2","metadata":["1990.09.12","2","The State Administration for Industry and Commerce and MOFTEC issue notice to abolish Hainan No.1 Development Group","国家工商局、经贸部","取缔海南一开发集团","海南省经济合作厅违反外资企业审批规定发出了批准文件和批准证书，海南省工商行政管理局违反外资企业登记管理规定于７月４日颁发了营业执照。"],"name":[],"size":"2","x":"0.082364602","y":"0.922515927"},{"color":"4","metadata":["1990.10.09","4","View Pudong from Puxi-Shanghai moves forward while opening wider to the outside world","中央","上海在进一步开放中前进","上海在进一步开放中前进"],"name":[],"size":"4","x":"0.49421054","y":"0.747313812"},{"color":"1","metadata":["1990.10.09","1","Work hard to initiate the market and promote proper development of production","李鹏","努力启动市场","今后我们借外债，能够争取到优惠贷款一定要争取。中国是一个发展中国家，我们有理由去争取，但也不能抱很大的希望。如果我们有更多的外汇储备，就可以应付还债高峰。有了充分的偿还能力，就可以保持我国的信誉。如果我们有了较多的外汇储备，还可以用自己的外汇建设一些项目。我们手里结存的外汇，要花在刀刃上。中国的需要大得很，有很多项目要建设。在对外贸易方面，我们的方针还是鼓励出口，按照需要进口。"],"name":[],"size":"1","x":"0.999564125","y":"0.158251405"},{"color":"5","metadata":["1990.10.16","5","Warning: Foreign cigarettes flood the domestic market","国家烟草专卖局","洋烟泛滥国内市场","大量走私洋烟涌入国内市场，使国家遭受重大损失。由于走私洋烟逃避关税，一些走私分子以高于我国进口洋烟的价格，从外商手里购买洋烟走私，使得一些外国烟商将出口我国的洋烟价格不断上调。"],"name":[],"size":"5","x":"0.302855556","y":"0.008418268"},{"color":"1","metadata":["1990.10.19","1","News spokesman of the Ministry of Public Security announces that an additional 25 cities and counties are open to foreigners","公安部新闻发言人","《中华人民共和国外国人入境出境管理法》","我国又有２５个市县被列入对外国人开放地区"],"name":[],"size":"1","x":"0.908304299","y":"0.97907466"},{"color":"2","metadata":["1990.10.27","2","Why do we make investment in China? --Interviews with foreign businesspeople","东部沿海省份","外商访谈录","记者最近在东部沿海省份走访了１００家外商参与投资或者单独投资的企业，与其中的外国投资者及外籍经营者进行了广泛的交谈。这里记录的，是一部分外商的自述。"],"name":[],"size":"2","x":"0.367968033","y":"0.170948834"},{"color":"4","metadata":["1990.10.31","4","Regulations of the People's Republic of China on Consular Privileges and Immunities -- passed at the 16th Session of the Standing Committee of the 7th National People's Congress on October 30, 1990","第七届全国人民代表大会常务委员会","中华人民共和国领事特权与豁免条例","第一条　为确定外国驻中国领馆和领馆成员的领事特权与豁免，便于外国驻中国领馆在领区内代表其国家有效地执行职务，制定本条例。"],"name":[],"size":"4","x":"0.861028155","y":"0.296009381"},{"color":"1","metadata":["1990.12.01","1","Yuan Mu’s reply to questions raised about China’s economic development by Indian journalists -- China will deepen its reforms and open itself up more to the outside world, will never waver in its effort to maintain its fundamental socialist system","国务院发言人袁木","袁木就中国经济建设问题答印度记者问","为了不断扩大对外开放，吸引更多的外商来华投资，依法对中外合资企业、合作企业和外商独资企业给予了较多的优惠条件。在这样的情况下，个体经济和私营企业，中外合资、合作企业和外商独资企业，有了较快的发展。这对于繁荣我国整个国民经济是有利的。"],"name":[],"size":"1","x":"0.903666495","y":"0.833529325"},{"color":"1","metadata":["1990.12.18","1","The 17th Session of the Standing Committee of the 7th National People’s Congress will convene to review such laws and regulations as a draft law aimed at safeguarding the disabled","七届人大常委会十七次会议","审议残疾人保障法草案","审议民事诉讼法（试行）修改草案，国徽法草案、外商投资企业和外国企业所得税法草案。"],"name":[],"size":"1","x":"0.475386995","y":"0.95499087"},{"color":"3","metadata":["1990.12.27","3","A successful experiment in social security system reforms -- China Social Security Mutual Aid Society is warmly supported","中国社会保障互助会","社会保障制度改革的有益尝试","它旨在帮助涉外流动科技人员和其他非国家编制职工，提供养老待业、医疗、伤残、身亡等补充性保障。"],"name":[],"size":"3","x":"0.199074505","y":"0.615918768"},{"color":"4","metadata":["1990.12.28","4","The 17th Session of the Standing Committee of the National People’s Congress holds discussions -- The committee members give their opinions on such issues as forestry production, improving economic benefits, curb the sources of drugs and pornography, publicizing the Disability Protection Act, developing Yangpu, and strengthening integrity supervision","七届全国人大常委会第１７次会议","保障法，开发洋浦，加强廉政监督等问题发表意见","第一，让外商成片开发，无损于我国主权。第二，让外商成片开发，可以使沉睡千年的土地，为国家社会主义现代化建设作出贡献。第三，引进外资成片开发，可以加速海南大特区建设，使海南早日改变经济落后的面貌。他认为，海南省开发洋浦地区的规划是符合我国宪法规定和对外开放政策的，有利于加速海南特区的经济建设，也会为国家社会主义的现代化建设作出积极的贡献。"],"name":[],"size":"4","x":"0.221646832","y":"0.219681315"},{"color":"4","metadata":["1990.12.29","4","Decision of the Standing Committee of the National People’s Congress on the fight against drugs (passed at the 17th Session of the Standing Committee of the National People’s Congress on December 28, 1990)","中华人民共和国第七届全国人民代表大会常务委员会第十七次会议","全国人民代表大会常务委员会关于禁毒的决定》","外国人在中华人民共和国领域外犯前款罪进入我国领域的，我国司法机关有管辖权"],"name":[],"size":"4","x":"0.207440257","y":"0.625596966"},{"color":"4","metadata":["1991.01.25","4","An additional 44 cities and counties are open to foreigners","公安部新闻发言人","《中华人民共和国外国人入境出境管理法》","我国又有４４个市县被列入对外国人开放地区。"],"name":[],"size":"4","x":"0.26144606","y":"0.447527282"},{"color":"1","metadata":["1991.01.29","1","Suggestions of the Central Committee of the Communist Party of China on Formulating a Ten-year Plan for National Economic and Social Development and the Eighth Five-Year Plan","中国共产党第十三届中央委员会","制定国民经济和社会","对外开放迈出重大步伐，对外经济技术交流与合作迅速扩大。我国经济摆脱了原来的封闭半封闭状态，大踏步走上世界舞台。１９８０年到１９９０年，全国进出口总额将由３８０亿美元增加到１１３０亿美元，增长近两倍。对外开放的规模和领域不断扩大，形成了“经济特区——沿海开放城市——沿海经济开放区——内地”逐步推进的对外开放格局。"],"name":[],"size":"1","x":"0.7000348","y":"0.04755421"},{"color":"2","metadata":["1991.02.23","2","Statistical Bulletin of the National Bureau of Statistics of the People's Republic of China on the 1990 National Economic and Social Development","国家统计局","国民经济和社会发展的统计公报","利用外资稳步增长。１９９０年新签利用外资协议金额１２３亿美元，比上年增长百分之七点四；全年实际使用外资１０１亿美元，其中外商直接投资３４亿美元，均比上年略有增长。"],"name":[],"size":"2","x":"0.659352603","y":"0.986546803"},{"color":"5","metadata":["1991.02.23","5","Strengthen foreign exchange management, investigate and punish illegal activities","各级国家外汇管理局","查处违法活动","重点检查了部分中央和地方涉外企业及金融机构的外汇管理和使用情况，发现存在不少违反外汇管理的问题。"],"name":[],"size":"5","x":"0.383832941","y":"0.829116987"},{"color":"4","metadata":["1991.02.26","4","Relevant officials explain 5 draft treaties at the 18th Session of the Standing Committee of the National People’s Congress","七届全国人大常委会","就五草案—公约作说明","为了更好地适应对外开放的需要，把有关外商投资企业所得税的法律、法规合并，制定统一的外商投资企业和外国企业所得税法是必要的，草案基本上是可行的。同时，提出了一些修改意见。"],"name":[],"size":"4","x":"0.108580636","y":"0.27305957"},{"color":"5","metadata":["1991.03.05","5","Crack down on grave robberies","国务院","严厉打击盗墓犯罪行为","当地不少文物贩子也因倒卖文物发财建起高级住宅，有的正好把小楼建在墓群上面，准备长期盗掘。还有一个不法分子发财后，逃出境外加入外籍，又持外国护照潜回故里继续作案。焦作市破获一起向境外倒卖文物案，一次就缴获文物８０００多件，古钱币１０多公斤，这些都来自于古墓。"],"name":[],"size":"5","x":"0.505197517","y":"0.404978722"},{"color":"5","metadata":["1991.03.13","5","Shut down the source to prevent smuggling of cultural relics","海关总署","堵源截流严防文物走私出境","要根治文物走私活动，必须实施综合治理，要进一步完善文物政策法规，国家要对打击文物走私工作给以高度重视，调动各方面缉私的积极性。公安、海关、工商、文物等部门要协作配合，这样才能堵源截流，治标又治本。"],"name":[],"size":"5","x":"0.407063599","y":"0.722081006"},{"color":"5","metadata":["1991.03.28","5","Summary of the group discussion speeches at the 4th Session of the 7th Session of the 7th Chinese People's Political Consultative Conference","全国政协七届四次会议","讨论发言","很多外国人，包括在外国被称为“中国通”的一些人，对我国的这种独特的重要的民主形式，对各民主党派在中国的重要地位和作用，都不大了解。政协和各民主党派，应加强向国外的宣传，树立我国民主政治的形象，改变国外对中国政治形象的歪曲。"],"name":[],"size":"5","x":"0.897532589","y":"0.55936044"},{"color":"1","metadata":["1991.04.11","1","Report on the Ten-Year Plan for National Economic and Social Development and the Eighth Five-Year Plan -- at the 4th Session of the 8th National People's Congress on March 25, 1991","国务院总理","关于国民经济和社会发展十年规划","改革开放以来，实际吸收外商直接投资１８９．８亿美元，兴办外商投资企业２万多家。借用外国贷款４５８．２亿美元，建设民用机场、铁路、公路、港口码头、油田、电力、化工等项目５５０个，补充了我国建设资金的不足。引进一大批国外先进技术，促进了国内生产技术水平的提高。对外承包工程、劳务合作以及国际旅游业，也得到很大发展。"],"name":[],"size":"1","x":"0.678343092","y":"0.548379131"},{"color":"2","metadata":["1991.04.13","2","Work report of the National People’s Congress Standing Committee -- at the 4th Session of the 7th National People's Congress on April 2, 1991","全国人民代表大会常务委员会","工作报告","常委会决定提交本次大会审议的外商投资企业和外国企业所得税法草案，是根据对外开放不断深入发展和实践中出现的问题，在对中外合资经营企业所得税法和外国企业所得税法进行必要修改和完善的基础上提出的。这部法律的制定，有利于更好地贯彻对外开放方针，进一步改善外商投资环境，促进中外经济技术合作和交流。"],"name":[],"size":"2","x":"0.627580845","y":"0.900005762"},{"color":"2","metadata":["1991.04.14","2","Civil Procedure Law of the People's Republic of China (passed at the 4th Session of the 7th National People's Congress on April 9, 1991","第七届全国人民代表大会","中华人民共和国民事诉讼法","第五条　外国人、无国籍人、外国企业和组织在人民法院起诉、应诉，同中华人民共和国公民、法人和其他组织有同等的诉讼权利义务。\r\n　　外国法院对中华人民共和国公民、法人和其他组织的民事诉讼权利加以限制的，中华人民共和国人民法院对该国公民、企业和组织的民事诉讼权利，实行对等原则。"],"name":[],"size":"2","x":"0.458254177","y":"0.297030699"},{"color":"5","metadata":["1991.04.14","5","Explanation on the \"Civil Procedure Law of the People's Republic of China (Trial)\" (Revised Draft) -- at the 4th Session of the Standing Committee of the 7th National People's Congress on April 2, 1991","第七届全国人民代表大会第四次会议","《中华人民共和国民事诉讼法（试行）》（修改草案）","对外国人民事诉讼等进行规定"],"name":[],"size":"5","x":"0.105219945","y":"0.943500234"},{"color":"1","metadata":["1991.04.16","1","Outlines of the Ten-Year Plan for National Economic and Social Development and the Eighth Five-Year Plan (approved at the 4th Session of the 7th National People's Congress on April 9, 1991)","第七届全国人民代表大会第四次会议","十年规划和第八个五年计划纲要","六、“八五”期间对外贸易和经济技术交流\r\n　　（一）进出口贸易\r\n　　（二）利用外资、引进技术和智力\r\n　　（三）经济特区、对外开放城市和开放地区.坚持对外开放的基本国策，进一步扩大对外经济技术交流与合作。"]," a","李鹏总理","庆祝中华人民共和国成立四十二周年招待会","进出口贸易持续增长，外商来华投资势头旺盛，国家外汇储备增加。城"],"name":[],"size":"1","x":"0.484179643","y":"0.301850712"},{"color":"2","metadata":["1991.10.04","2","Tianjin City cracks down on counterfeit and shoddy goods as they come to light","天津市","对假冒伪劣商品露头就打","今年以来，天津工商行政管理部门还受理了涉外商标侵权案４起，收缴销毁商标标识４万多张，罚没款近６４万元。"],"name":[],"size":"2","x":"0.993420807","y":"0.454943991"},{"color":"3","metadata":["1991.10.07","3","The National Science Commission and the National Commission for System Reform decide to deepen reforms in development zones for high-tech and new industries and boost the development of such industries","国家科委、国家体改委","深化高新技术产业开发区改革","进一步优化开发区投资环境，积极吸引国外、境外投资者到开发区独资、合资创办高新技术企业或进行风险投资。要切实保护国外、境外投资者合法的技术经济权益，协助他们依法在我国申请专利，对我国法律尚不保护的领域，要通过控制生产许可证发放范围等行政措施，防止成果的非授权使用与转让。"],"name":[],"size":"3","x":"0.630265587","y":"0.05023748"},{"color":"8","metadata":["1991.10.08","8","English Beijing opera and others","徐城北","英语京剧","由中国人用汉语演给同胞看的京剧，是我们司空见惯、已经觉得平淡无奇的事情；由外国人抑或中国人用英语演给它的观众（中国人或外国人），就会分别出现四种情形。下面分别论述。"],"name":[],"size":"8","x":"0.421543765","y":"0.461223733"},{"color":"3","metadata":["1991.10.11","3","The Ministry of Economy and Trade and the Ministry of Justice jointly reiterate the ban on the export of commodities produced by people being reformed through labor","经贸部司法部","重申禁止劳改产品出口","四、重申禁止劳改产品出口。外贸公司不得收购劳改产品，也不得让其他贸易公司代为收购用于出口，监狱不得向外贸公司提供出口货源。\r\n　　五、监狱不得与外商建立合资或合作企业。"],"name":[],"size":"3","x":"0.671978928","y":"0.715356758"},{"color":"1","metadata":["1991.10.11","1","Issues about the current economic situation and how to properly run large- and medium-size state-owned enterprises -- A speech at the work meeting of the Central Committee of the Communist Party of China on September 23, 1991","中央工作会议","关于当前经济形势和进一步搞好国营大中型企业的问题","进出口贸易持续增长。今年，外贸企业实行自负盈亏的改革，头８个月进出口总额比去年同期增长１８．３％。今年外贸计划可以超额完成，国际旅游业回升较快，非贸易外汇收入增加，国家结存外汇年底可以有较多的增长。"],"name":[],"size":"1","x":"0.784231193","y":"0.246909435"},{"color":"5","metadata":["1991.10.18","5","Unswervingly expand the opening-up drive -- A fourth discussion of the building of the socialism with Chinese characteristics","党的十三届七中全会","《中共中央关于制定国民经济和社会发展十年规划和“八五”计划的建议》","采取发展对外经济贸易关系、利用外资和引进先进技术等多种形式，通过举办经济特区、经济开放区和实行必要的特殊政策与灵活措施，不断扩大对外开放"],"name":[],"size":"5","x":"0.293363402","y":"0.297150386"},{"color":"4","metadata":["1991.10.26","4","Public announcement of China International Decade Committee for Disaster Reduction and the Ministry of Civil Affairs about how contributions sent in from both domestic and foreign sources are being received and disposed of","中国国际减灾十年委员会","关于国内外救灾捐赠款物接收处理情况的公告","面对严重的洪涝灾害，７月１１日，中国国际减灾十年委员会代表中国政府向国际社会发出为安徽、江苏灾区提供人道主义援助的紧急呼吁，成立了接收救灾捐赠办公室，并在中国银行和工商银行设立两个捐赠专用账户，为灾区接收来自国内外的救灾捐赠款物。"],"name":[],"size":"4","x":"0.186191967","y":"0.264117586"},{"color":"5","metadata":["1991.11.03","5","Human rights situation in China (parts 3 and 4)","国务院","中国的人权状况","罪犯劳动的产品，主要是满足监狱系统内部自身的需要，只有很少一部分通过正常的渠道进入国内市场，一律不允许对外出口。中国出口商品的经营是由外贸部门统一管理的。中国的外贸管理机构从来没有批准过劳改部门有外贸经营权。"],"name":[],"size":"5","x":"0.516156341","y":"0.161910907"},{"color":"1","metadata":["1991.11.19","1","An additional 14 cities and counties are open to the outside world","公安部新闻发言人","《中华人民共和国外国人入境出境管理法》","我国又有１４个市县列入对外国人开放地区"],"name":[],"size":"1","x":"0.124330282","y":"0.647390126"},{"color":"5","metadata":["1991.11.20","5","Stick to pubic ownership unwaveringly, develop multiple economic elements -- A fifth discussion of the building of a socialism with Chinese characteristics","中共中央","五论建设有中国特色的社会主义","中外合资、合作企业和外商独资企业（简称“三资”企业）是在对外开放和利用外资中先后建立起来的，都含有资本主义因素，但在技术上和经营管理上比较先进，对发展生产和进出口贸易起到了积极作用。"],"name":[],"size":"5","x":"0.061059659","y":"0.404665298"},{"color":"1","metadata":["1991.11.22","1","Effect, problems, inspiration -- A review of and deliberation on the administration and rectification over the past 3 years","国家统计局","对三年来治理整顿的回顾与思考","五、进出口贸易由逆差转顺差，国家外汇储备大量增加，对外开放取得新进展。"],"name":[],"size":"1","x":"0.024200491","y":"0.727713064"},{"color":"3","metadata":["1991.11.24","3","Hainan is to implement a new social security system","海南省政府","新型社会保障制度","海南省政府将在全民所有制企业、城镇集体所有制企业、私营企业、内联企业和外商投资企业的职工中，一律实行新的养老、待业、工伤、医疗等项社会保障制度。同现行保险制度相比，海南的新型社会保障制度有许多新突破。"],"name":[],"size":"3","x":"0.604874762","y":"0.287772369"},{"color":"2","metadata":["1991.12.01","2","Interim Measures on Domestic Residents 'Foreign Exchange and Domestic Residents' Participation in Transfers Due to Private Exchange Use of Foreign Exchange -- The State Council approves the measures on November 10, 1991, and the State Administration of Foreign Exchange begins to implement them as of today","关于境内居民外汇和境内居民因私出境用汇参加调剂的暂行办法","国家外汇管理局","外国人须提供居留证和注有返回签证的护照或外国人出入境证"],"name":[],"size":"2","x":"0.650854723","y":"0.663284528"},{"color":"2","metadata":["1991.12.05","2","Shanghai foreign consultation projects play a significant role -- A total of 7,000 consultation projects are completed, resulting in about 3.9 million dollars earned in foreign exchange","上海市政府","上海涉外咨询","市政府颁布《上海市外商投资项目咨询代理工作的若干规定》，明确了涉外咨询代理工作的法律地位、应具备的条件、业务范围、收费办法。去年市经贸委正式公布了审查合格的２８家涉外咨询机构名单，在国内外都产生了较大的影响。已经举行过两次的上海市市长国际企业家咨询会议，不但听取了国外专家对上海发展战略的建议，还为上海涉外咨询机构与国际同行的交流提供了一个极好的机会。"],"name":[],"size":"2","x":"0.537164528","y":"0.622365925"},{"color":"4","metadata":["1991.12.12","4","The Ministry of Foreign Affairs sets up a visa office in Macao","外交部","外交部驻澳门签证处成立","随着中葡友好合作关系的发展，两国政府经过友好协商，就中华人民共和国外交部在澳门设立签证办事处达成协议。经过几个月的筹备，签证处今天正式成立并开始工作。"],"name":[],"size":"4","x":"0.468248211","y":"0.342036895"},{"color":"1","metadata":["1991.12.25","1","Li Peng plans next year's work at the 12th plenary meeting of the State Council -- Further deepen reform and expand opening up to develop the economy, welcome the 14th National Congress of the Communist Party of China with outstanding achievements","李鹏","国务院第十二次全体会议","要进一步扩大对外开放。李鹏说，当前，我国对外开放事业保持良好发展势头。我们要继续办好经济特区、经济开发区、高新技术产业开发区。国家的优惠政策不仅面向这些地区的外资企业，而且也面向一切合乎产业政策的外资项目。"],"name":[],"size":"1","x":"0.408953406","y":"0.468058996"},{"color":"2","metadata":["1991.12.25","2","Tian Jiyun says foreign trade work continues to focus on perfecting and deepening system reforms next year -- Maintain stable development, expand the opening-up drive","国务院副总理田纪云","对外经贸工作要","就我国外贸工作和利用外资发表重要讲话，强调明年要保持对外贸易持续稳定发展，要抓紧进行进口管理体制改革，并要继续积极有效地利用外资，努力扩大对外开放。"],"name":[],"size":"2","x":"0.272800914","y":"0.344936801"},{"color":"3","metadata":["1992.01.02","3","Adoption Law of the People's Republic of China -- passed at the 23rd Session of the Standing Committee of the 7th National People's Congress on December 29, 1991","中华人民共和国第七届全国人民代表大会常务委员会第二十三次会议","《中华人民共和国收养法》","规定外国人在中国收养子女的流程"],"name":[],"size":"3","x":"0.455915792","y":"0.238042164"},{"color":"1","metadata":["1992.01.13","1","The State Council puts forward 11 measures to facilitate the implementation of the Regional Ethnic Autonomy Act -- Accelerate the development of economic and cultural undertakings in ethnic regions","国务院","加速发展民族地区经济文化事业","四、民族自治地方要坚持改革开放方针，积极发展对外贸易和经济技术合作，进一步改善投资环境，按照国家政策和有关规定，吸引国外企业到本地投资办厂，开发资源，发展生产，推动当地经济技术的发展。国家鼓励、支持边境民族地区积极开展多种形式的边境贸易。"],"name":[],"size":"1","x":"0.325988865","y":"0.687532788"},{"color":"2","metadata":["1992.01.14","2","Tian Jiyun requires that the customs serve China’s drive to introduce reforms and open itself up and stand guard over the construction of the four modernizations","全国海关关长会议","为改革开放服务　为四化建设把关","田纪云要求海关不断加强和完善监督管理体系，使其与国家经济发展的目标相一致，与外贸体制改革相适应。做到既方便合法进出，又严格依法办事。要继续支持加工贸易和外商投资企业的发展，同时切实加强对减免税物资的后续管理。"],"name":[],"size":"2","x":"0.843250598","y":"0.302372529"},{"color":"2","metadata":["1992.01.20","2","A year of impressive results on the front of administration, rectification, and the deepening of reforms -- A review of the economic situation in 1991","国家统计局","１９９１年经济形势回顾","此外，要深化外贸体制改革，继续实行鼓励出口的各项优惠政策，适应国外市场多样化的需要，有计划组织多层次商品生产，保持出口的稳定增长，进一步扩大对外经济往来。"],"name":[],"size":"2","x":"0.515361431","y":"0.362902489"},{"color":"3","metadata":["1992.01.30","3","Police officers in cities along the coast in Fujian Province -- Stand guard over the reform and opening-up drives","福州、厦门、漳州、泉州、莆田等市公安局","为改革开放保驾护航","地处对外开放前沿的福建沿海城市广大公安干警，坚持把为改革开放和经济建设保驾护航作为首要任务来完成，为改革开放和特区经济建设作出了新贡献。"],"name":[],"size":"3","x":"0.175358573","y":"0.119689946"},{"color":"2","metadata":["1992.02.10","2","Listen carefully to what opinions foreign managers have to voice -- Xi’an City improves its “soft” investment environment","西安市市长崔林涛","认真听取外方管理人员意见","中方与外方的合作年限，可适当延长；街道办事处，今后一律不得到“三资企业”检查、收费；基层所、站不准到“三资企业”吃喝拿要。社会治安，一律由市公安局涉外公安处负责。基层派出所、社会保安人员不准多头到外资企业检查，参与管理。为沟通市政府与“三资企业”的联系，西安市政府设立专线电话。"],"name":[],"size":"2","x":"0.114558607","y":"0.837864138"},{"color":"5","metadata":["1992.02.21","5","Tax system reforms need deepening","党的十一届三中全会","税制改革要深化","（四）适应对外开放的新形势，建立和完善了维护国家权益、优惠政策适度、尊重国际惯例和手续从简的涉外税收制度，有利于引进外资、先进技术和人才，促进了我国对外开放事业的发展。"],"name":[],"size":"5","x":"0.096551593","y":"0.507394017"},{"color":"4","metadata":["1992.02.27","4","Build up confidence, never become discouraged despite setbacks -- Wu Shaozu stresses success in soccer consists in bold reforms","国家体委","伍绍祖强调足球出路在大胆改革","聘请外籍教练等"],"name":[],"size":"4","x":"0.570473336","y":"0.302828969"},{"color":"2","metadata":["1992.02.29","2","Statistical Bulletin of the National Bureau of Statistics of the People's Republic of China on the 1991 National Economic and Social Development","国家统计局","１９９１年国民经济和社会发展的统计公报","利用外资稳步增长。１９９１年新签利用外资协议金额１７８亿美元，比上年增长４７．６％；实际使用外资１１３亿美元，增长９．６％。其中外商直接投资协议金额１１１亿美元，实际投资４０亿美元，分别增长６７．６％和１３．８％。"],"name":[],"size":"2","x":"0.553175031","y":"0.277667725"},{"color":"3","metadata":["1992.03.02","3","Regulations of the People's Republic of China on the Protection of Terrestrial Wild Animals","《中华人民共和国野生动物保护法》","中华人民共和国陆生野生动物保护实施条例","第二十条　外国人在中国境内对国家重点保护野生动物进行野外考察、标本采集或者在野外拍摄电影、录像的，必须向国家重点保护野生动物所在地的省、自治区、直辖市人民政府林业行政主管部门提出申请，经其审核后，报国务院林业行政主管部门或者其授权的单位批准。\r\n　　第二十一条　外国人在中国境内狩猎，必须在国务院林业行政主管部门批准的对外国人开放的狩猎场所内进行，并遵守中国有关法律、法规的规定。"],"name":[],"size":"3","x":"0.307076485","y":"0.371526692"},{"color":"6","metadata":["1992.03.04","6","China’s intellectual property system and its progress","阿·鲍格胥","中国的知识产权制度及其进展","中国专利制度的成功不仅表现在申请人数的增加，而且还表现在外国人的申请也不断增加，１９８９年，申请发明专利的外国人占５０．８％。这说明外国人对中国的专利制度的信心。"],"name":[],"size":"6","x":"0.90232437","y":"0.129732325"},{"color":"1","metadata":["1992.03.05","1","Assign tasks geared toward the opening-up drive to individual units -- Hebei Province seizes the opportunity to open itself more to the outside world","石家庄","河北抓紧时机扩大开放","为进一步扩大对外开放跨度，拓宽开放领域，河北省确定了今年的目标：增加一般出口贸易总额，达到或超过全国平均增长水平；积极引进国外各种贷款；兴办“三资”企业，引进先进技术设备。"],"name":[],"size":"1","x":"0.082831868","y":"0.071892052"},{"color":"3","metadata":["1992.03.25","3","Rules of the People’s Republic of China on the Place of Origin of Export Goods","国务院","中华人民共和国出口货物原产地规则","第三条　国家对外经济贸易主管部门对全国出口货物原产地工作实施统一监督管理。\r\n　　省、自治区、直辖市人民政府对外经济贸易主管部门负责协调本行政区域内的出口货物原产地工作。\r\n　　第四条　国家进出口商品检验部门设在地方的进出口商品检验机构、中国国际贸易促进委员会及其分会以及国家对外经济贸易主管部门指定的其他机构，按照国家对外经济贸易主管部门的规定签发原产地证。"],"name":[],"size":"3","x":"0.586404941","y":"0.464808679"},{"color":"2","metadata":["1992.03.27","2","Chen Jinhua and Li Lanqing say at a news conference arranged for both Chinese and foreign journalists that China will further intensify its effort to introduce reforms and open itself up","国家经济体制改革委员会主任陈锦华和对外经济贸易部部长李岚清","中外记者招待会","在保持必要外汇储备的情况下，要根据“进出基本平衡”的原则安排进口的。“八五”期间，我国进口总规模会超过３０００亿美元，这对外商来说，是有很大吸引力的。"],"name":[],"size":"2","x":"0.039287841","y":"0.760877375"},{"color":"1","metadata":["1992.04.05","1","Government work report -- at the 5th Session of the 7th National People's Congress on March 20, 1992","国务院总理","政府工作报告","对外开放继续扩大。逐步实行了外贸企业自主经营、自负盈亏的新体制。深圳等经济特区以及其他开放地区取得可喜的新成就，上海浦东新区的开放开发逐步展开。无论是利用国外资金还是外商来华直接投资，都是历史上最多的一年。"],"name":[],"size":"1","x":"0.763763439","y":"0.090551992"},{"color":"2","metadata":["1992.04.06","2","Report on the national economic and social development in 1991 and the draft plan for the year of 1992 -- at the 5th Session of the 7th National People's Congress on March 21, 1992","国务院副总理兼国家计划委员会主任　邹家华","关于１９９１年国民经济和社会发展计划执行情况与１９９２年计划草案的","。国务院已经决定，要继续从资金筹集、贷款规模、外汇使用、财税政策和扩大项目审批权限等方面，给开发浦东新区以更多的支持。还要积极扩大内陆边境、民族地区的对外开放，大力发展边境贸易和其他形式的对外经济技术交流与合作。要更加大胆地、积极有效地利用外资，特别是要更好地吸收外商直接投资，兴办更多的合资、合作和外商独资企业。进一步扩大利用外资的范围和领域。要继续改善投资环境，按照国家产业政策，加强对外商投资方向的引导，多搞高科技和外向型项目。"],"name":[],"size":"2","x":"0.353349548","y":"0.448918788"},{"color":"2","metadata":["1992.04.23","2","Yixing City converts resource-derived advantages to foreign exchange-earning ones","江苏宜兴市","变资源优势为创汇优势","目前，全市已批准开办九家中外合资企业和两家中外合作企业，对当地的陶瓷、毛竹、青梅等进行深度加工。中外合资的爱宜艺术陶瓷有限公司、喜来福食品有限公司等，产品深受国际市场欢迎，外商分别追加了投资。"],"name":[],"size":"2","x":"0.652430184","y":"0.722211441"},{"color":"2","metadata":["1992.04.24","2","Trade promotion cause is coming into bloom","中国国际贸易促进委员会、中国国际商会会长","贸促事业方兴未艾","通常是指为发展本国的外向型经济而向本国和外国的工商企业提供多种服务，包括信息、咨询、法律、联络、人才培训和组织经贸展览会、技术贸易洽谈会等。越是商品经济发达的国家，其贸易促进工作也就越活跃。"],"name":[],"size":"2","x":"0.899738172","y":"0.640443617"},{"color":"4","metadata":["1992.05.30","4","What needs opening up will surely be opened up, what needs controlling will surely be put under control -- Tianjin City maintains law and order perfectly","天津市公安机关","社会治安持续良好","在天津投资的外商发现，过去派雇员出国办护照时间长，今年市公安局改进办理办法，时间短。三资企业外方人员来华现由公安机关直接签发居留证即可。今年天津市公安局制订的十二条硬措施，更使各方称便。"],"name":[],"size":"4","x":"0.485169702","y":"0.892551904"},{"color":"5","metadata":["1992.06.17","5","Regulations on the Implementation of the Law of People's Republic of China on Rally, Procession and Demonstration","新华社","中华人民共和国集会游行示威法实施条例","第三十条  外国人在中国境内举行集会、游行、示威，适用本条例的规定。\r\n    外国人在中国境内要求参加中国公民举行的集会、游行、示威的，集会、游行、示威的负责人在申请书中应当载明；未经主管公安机关批准，不得参加。"],"name":[],"size":"5","x":"0.372232304","y":"0.256111936"},{"color":"2","metadata":["1992.06.19","2","Opinions on the Regulation of Stock Companies","新华社","股份有限公司规范意见","（五）外商投资股份达２５％以上的公司，批准后由中华人民共和国对外经济贸易部核发批准证书；\r\n    （六）经政府授权部门批准后，发起人应自批准之日起３０日内到同级工商行政管理机关办理筹建登记手续。\t第十四条　发起人提交的各项文件必须用中文书写。在发起人各方认为需要时，可商定再用一种外文书写，但以审批生效的中文文本为准。"],"name":[],"size":"2","x":"0.833787168","y":"0.62863445"},{"color":"4","metadata":["1992.06.20","4","An additional 45 cities and counties are open to foreigners","公安部新闻发言人","《中华人民共和国外国人入境出境管理法》","我国又有４５个市、县列入对外国人开放地区"],"name":[],"size":"4","x":"0.316927883","y":"0.475135273"},{"color":"2","metadata":["1992.06.21","2","Focus on providing services for foreign investors -- Interview of Fujian Foreign Investment Service Center","福建省外商投资服务中心","专为外商投资服务","服务中心成立半年来，已接受外商投资、咨询等各类项目２６０多项，其中立项逾半数。同时还接待外商来访３７０多批次，计７００多人。"],"name":[],"size":"2","x":"0.139999179","y":"0.619997372"},{"color":"2","metadata":["1992.06.22","2","Opinions on the Regulation of Limited Liability Companies","新华社","有限责任公司规范意见","第七十八条　外商投资企业按《中华人民共和国中外合资经营企业法》、《中华人民共和国外资企业法》、《中华人民共和国中外合作经营企业法》执行，不执行本规范。"],"name":[],"size":"2","x":"0.622999989","y":"0.112041543"},{"color":"5","metadata":["1992.06.26","5","Join coastal provinces to the east and Southeast Asia to the west -- Reflections on the effort to speed up Yunnan Province’s effort to open itself up","云南省省长　和志强","加速云南对外开放的思考","改革开放以来，云南边疆发生了巨大变化，经济社会获得了长足进步，各项主要经济指标都提前实现了翻一番。在未来的１０年，为确保第二步战略目标的实现，我们必须紧紧抓住经济建设这个中心，加快改革开放的步伐。"],"name":[],"size":"5","x":"0.028961871","y":"0.33078242"},{"color":"1","metadata":["1992.07.06","1","Remain oriented to modernization, the world, the future -- An overview of Nankai University's educational reforms","南开大学","南开大学教育改革综述","们制定了“立足南开，面向全国，放眼世界”的方针，每年聘请世界一流专家、国内外著名学者，为我国青年学者举办讲座和讨论班，目标是让中国在下世纪世界数学的发展中占据应有的地位。"],"name":[],"size":"1","x":"0.112120511","y":"0.616574483"},{"color":"1","metadata":["1992.07.30","1","An additional 26 cities and counties are open to foreigners in China","公安部新闻发言人","《中华人民共和国外国人入境出境管理法》","我国又有２６个县市列入对外国人开放地区。"],"name":[],"size":"1","x":"0.679192209","y":"0.757698405"},{"color":"1","metadata":["1992.08.13","1","An additional 4 counties are open to foreigners","公安部新闻发言人","《中华人民共和国外国人入境出境管理法》","我国又有４个县列入对外国人开放地区"],"name":[],"size":"1","x":"0.71288925","y":"0.3028721"},{"color":"2","metadata":["1992.09.02","2","Zou Jiahua reports to the Standing Committee of the National People’s Congress how the national economic and social development plan has been implemented in the first half year -- The drive to introduce reforms and open China up speeds up, the economic development proceeds rapidly","国务院","半年国民经济和社会发展计划执行情况","对外贸易多元化取得进展，国际经济技术交流更加活跃。今年１—７月份，全国出口总额达３９８．７亿美元，比去年同期增长百分之十九点二；进口总额２３５．９亿美元，增长百分之三十三点八；工业制成品出口比去年同期增长百分之二十九点二；实际利用外资金额比去年同期增长百分之四十三点三，其中外商直接投资增长百分之一百零二。旅游入境人数比去年同期增长百分之十二；旅游外汇收入增长百分之三十点五。"],"name":[],"size":"2","x":"0.000351449","y":"0.730329571"},{"color":"3","metadata":["1992.09.07","3","Patent Law of the People's Republic of China","第七届全国人民代表大会常务委员会第二十七次会议","关于修改〈中华人民共和国专利法〉的决定》修正","对外国人申请专利进行规定"],"name":[],"size":"3","x":"0.029361889","y":"0.36481669"},{"color":"2","metadata":["1992.09.09","2","Capitalize on the advantages derived from its status as a hometown of overseas Chinese, take the lead in China’s effort to introduce reforms and open it up -- Jinjiang changes from an agricultural county into a city centered on industry and commerce","福建省晋江市","晋江由农业县跨入工贸城市行列","改革开放后，晋江大力发展以股份制为主体，以侨资为依托，以外向型经济为目标的乡镇企业，全市现有乡镇企业１．６万家，去年总产值达２６亿元，占全市工农业总产值７６％。至今年上半年，全市已批准三资企业６２８家，利用外资１６．８７亿元。今年上半年，已签订外商投资项目合同和意向书３２５项，利用外资３０．１３亿元外汇人民币，是历年累计引进外资总额的２．５倍。"],"name":[],"size":"2","x":"0.898020707","y":"0.149936435"},{"color":"2","metadata":["1992.09.10","2","Jinnan Economic Development Zone makes unexpected yet impressive moves in attracting investors","天津市津南经济开发区","招商","津南经济开发区在引进的２０多个合资项目中有９０％以上属于电子及通讯设备制造、纺织品、轻工产品、医疗器械和精密工程等高精尖产品。开发区采取边建设、边开发、边招商的方法，先后投资７２００多万元加快１５００门程控电话、２万多平方米的商场及月牙河公园等外部环境建设，增强了对外商吸引力。"],"name":[],"size":"2","x":"0.604805834","y":"0.550450546"},{"color":"3","metadata":["1992.09.17","3","Improve its work and efficiency -- Lianyungang City’s public security authorities heighten their awareness of their duty to serve the masses","江苏省连云港市公安机关","增强服务意识","近３个月来，他们带着印章、表格先后到２８个单位为外商办理了９４份居留证、暂住证等手续。一些过去至少要１０多天才能办结的手续，现在仅用一两个小时就办成了，因而受到外商的赞扬。"],"name":[],"size":"3","x":"0.138931999","y":"0.054510169"},{"color":"2","metadata":["1992.09.20","2","Preserve its self-respect, achieve glory despite a remote location -- Fushun City so actively opens it up that foreign businesspeople appreciate it as a nice place to do business","辽宁省抚顺市","抚顺主动开放外商看好","不久前众多海外客商云集抚顺，参加抚顺市第３届艺术节。４天时间签订利用外资、技术引进、劳务输出、外贸出口合同和协议１２５项。"],"name":[],"size":"2","x":"0.38074387","y":"0.098892742"},{"color":"3","metadata":["1992.09.24","3","Tibet's sovereign rights and ownership and human rights situation","新华社","西藏的主权归属与人权状况","在对外开放方面，实行了比其他地区更为优惠的办法，外贸出口享受全部外汇留成，允许西藏在内地转销一般性进口商品。最近，西藏自治区政府还决定依照国家扩大开放的政策，建立对外经济技术开发区；增加边境开放口岸；允许对外商划地租赁；扩大与周边邻国的边民贸易和转口贸易。"],"name":[],"size":"3","x":"0.855793982","y":"0.091639617"},{"color":"3","metadata":["1992.09.29","3","Provisions on the implementation of the International Copyright Treaty","中华人民共和国国务院","《实施国际著作权条约的规定》","将外国人的作品，翻译成少数民族文字的，应当取得著作权人的授权"],"name":[],"size":"3","x":"0.497997613","y":"0.922273163"},{"color":"1","metadata":["1992.10.01","1","Premier Li Peng's speech at the reception of the 43rd anniversary of the founding of the People’s Republic of China","李鹏总理","中华人民共和国成立四十三周年招待会","我们要进一步扩大对外开放。为适应全方位对外开放新格局的要求，继续深化外贸体制改革，努力改善投资环境，进一步发展对外贸易和经济技术交流，更多更好地利用国外资金、资源、技术和管理经验，积极借鉴和吸收人类社会包括资本主义发达国家所创造的先进文明成果，为我国社会主义现代化建设服务。"],"name":[],"size":"1","x":"0.448498075","y":"0.154050848"},{"color":"1","metadata":["1992.10.16","1","Chinese Export Commodities Fair will introduce major reforms -- It will make a transition to a large-scale international fair","广交会","向大型国际博览会过渡","从１９９３年春交会起，试行由地方经贸委（厅）组团，凡享有外贸经营权并加入有关商会的外经外贸企业和生产企业，凡加入中国外商投资商会的“三资”企业，均有资格参加交易会。"],"name":[],"size":"1","x":"0.137466675","y":"0.754581141"},{"color":"1","metadata":["1992.10.21","1","Accelerate the pace of reform, opening up and modernization, capture greater victory in the cause of a socialism with Chinese characteristics -- A report delivered at the 14th National Congress of the Communist Party of China","中国共产党第十四次全国代表大会","加快改革开放和现代化建设步伐","第二，进一步扩大对外开放，更多更好地利用国外资金、资源、技\r\n　　　　术和管理经验。"],"name":[],"size":"1","x":"0.079835709","y":"0.748631682"},{"color":"5","metadata":["1992.10.24","5","Brief description of the State Administration for Industry and Commerce","国家工商行政管理局","简介","办理全国性企业和中外合资经营企业、中外合作经营企业、外资企业和外国企业常驻代表机构、华侨港澳企业常驻代表机构的核准登记注册"],"name":[],"size":"5","x":"0.595957774","y":"0.774565011"},{"color":"3","metadata":["1992.11.13","3","Maintain law and order, purify the investment environment -- Armed Police Fujian Corps serves the cause of reform and opening up dutifully","武警福建总队","维护社会稳定","去年以来，他们共派出１万多人次深入到１５０００多家大中型企业和中外合资企业，千方百计为他们排忧解难。驻闽南侨乡部队在泉州、石狮、晋江、漳州等三资企业较为集中的城市加强警力，与三资企业搞联防，实行昼夜巡逻。仅去年，驻侨乡部队就抽调精兵为８００多家三资企业培训保安人员１５００多名，深受当地群众和外商的好评。"],"name":[],"size":"3","x":"0.606600782","y":"0.036146314"},{"color":"2","metadata":["1992.11.24","2","Pharmaceutical projects in Tangshan City attract foreign businesses","河北省唐山市人民政府","唐山医药项目对外招商","河北省唐山市人民政府医药项目对外招商发布会日前在北京的港澳中心举行，国外商务机构及使馆商务参赞近１００人参加洽谈。"],"name":[],"size":"2","x":"0.66221803","y":"0.108313117"},{"color":"8","metadata":["1992.12.17","8","Jianou City offers foreign businesses the most favorable treatment","福建省建瓯市","最惠待遇","鼓励外商购买、租赁、承包国有、集体工业企业。允许通过合资、合作形式，引进设备“嫁接”改造老企业、实行参股经营，"],"name":[],"size":"8","x":"0.540729744","y":"0.503536188"},{"color":"2","metadata":["1992.12.22","2","China’s economic development achieves great successes as its system reforms and opening-up drive advance in breadth and depth","国家计委","体制改革和对外开放向广度与深度推进","对外开放由沿海向沿江、沿边和广大内陆地区推进，基本形成了多层次、多渠道、全方位开放的格局，利用外资向基础产业和第三产业领域扩展。"],"name":[],"size":"2","x":"0.598027156","y":"0.702212116"},{"color":"4","metadata":["1992.12.24","4","Three foreign experts working in China acquire permanent resident status","湖北省武汉市","获得在中国永久居留资格","美国普林斯顿大学教授大卫·佩里和德国专家海茵茨·克莱特夫妇３位在武汉工作的外籍专家，日前获得在中国永久居留的资格。"],"name":[],"size":"4","x":"0.00600258","y":"0.509824018"},{"color":"3","metadata":["1993.01.10","3","Armed police forces’ efforts to support the government and cherish the people produce significant results as they carry forward the fine tradition of the people’s army","海南总队海口市支队机动中队","武警部队拥政爱民成效显著","驻地是外商投资集中的开发区。当开发区社会治安秩序受到骚扰时，他们狠狠打击不法分子的违法犯罪活动；当开发区出现丑恶现象时，他们主动与开发区共建社会主义精神文明，使驻地成为全省治安形势最好的开发区，为吸引外资创造了良好的环境。"],"name":[],"size":"3","x":"0.166482034","y":"0.060138375"},{"color":"3","metadata":["1993.01.17","3","Concerto of attack, protection, prevention -- On-the-spot report of Guangdong Province’s procuratorial organs’ efforts to serve economic development","广东省佛山市","广东省检察机关为经济建设服务纪实","在保护服务的对象上，无论全民企业、集体企业、个体企业，还是合资企业、外商独资企业，都一视同仁，只要企业提出要求，检察院就无偿提供法律服务。"],"name":[],"size":"3","x":"0.68757247","y":"0.904143954"},{"color":"1","metadata":["1993.02.08","1","A framework is basically established for a legal system with Chinese characteristics -- The 7th National People's Congress and its standing committee draw up over 80 laws and regulations within 5 years","七届全国人大及其常委会","有中国特色法律体系框架基本建立","随着对外开放的不断扩大，有关的立法工作也得到加强。除制定了中外合作经营企业法、海商法，修改了中外合资经营企业法外，还制定了进出口商品检验法、外商投资企业和外国企业所得税法、进出境动植物检疫法和其它一些涉外的行政和民事方面的法律。"],"name":[],"size":"1","x":"0.99043606","y":"0.168458703"},{"color":"1","metadata":["1993.02.14","1","Announcement of the People's Bank of China about the limits imposed by the state on the flow of RMB money across the border","中国人民银行","关于国家货币出入境限额的公告","在开放边民互市和小额贸易的地点，管理外国人出入境及热带人民币限额"],"name":[],"size":"1","x":"0.462380858","y":"0.620026726"},{"color":"1","metadata":["1993.02.17","1","Dalian’s foreign-funded enterprises improve their profitability thanks to a better review process and greater help and encouragement from the government","辽宁省大连市","经济效益好转","二是改善投资环境。市经贸委于一九八五年成立的外商投资企业管理处，专门为外商外企服务，协助解决其生产、生活中的具体困难。多年来，他们坚持上门服务，办实事。近两年，该处排除一些部门或单位对三资企业滥收费、滥摊派、滥干预问题，解决了一些不利于企业发展的问题。"],"name":[],"size":"1","x":"0.363428322","y":"0.024832883"},{"color":"2","metadata":["1993.02.19","2","Announcement of the National Bureau of Statistics about the statistics on China’s national economic and social development in 1992 -- Eight major changes take place in China’s national economic and social development:","国家统计局","国民经济和社会发展的统计公报","外商直接投资额首次超过其它方式引进的外资"],"name":[],"size":"2","x":"0.911364512","y":"0.783202321"},{"color":"2","metadata":["1993.02.27","2","“Outline of China’s Educational Reforms and Development” printed and issued by the State Council of the Central Committee of the Communist Party of China","国务院","《中国教育改革和发展纲要》","改革来华留学生的招生和管理办法，加强我国高等学校同外国高等学校的交流与合作，开展与国外学校或专家联合培养人才、联合进行科学研究。大力加强对外汉语教学工作。"],"name":[],"size":"2","x":"0.376469853","y":"0.448798279"},{"color":"2","metadata":["1993.03.23","2","Discussion of reform among CPPCC members from economic circles","八届政协","话改革","完全可以扩大利用外资领域，吸引外商合资或独资建设铁路、港口、公路、机场等设施。"],"name":[],"size":"2","x":"0.360281799","y":"0.606237232"},{"color":"1","metadata":["1993.03.26","1","State’s fortune is closely linked to the people’s -- National People's Congress representatives freely discuss successes on the legislative front over the past 5 years","人大代表","五年来立法成就","这其中既有对经济建设和改革开放具有重大影响的全民所有制工业企业法、中外合作经营企业法、外商投资企业和外国企业所得税法、海商法、税收征收管理法、产品质量法、铁路法等，也"],"name":[],"size":"1","x":"0.460283022","y":"0.435106503"},{"color":"3","metadata":["1993.03.26","3","State Council approves and makes known key points in the economic system reforms planned for this year by the National Commission for System Reform","国家体改委","今年经济体制改革要点","积极推进外贸体制改革。按照《条例》和已经公布及将要公布的企业经营外贸业务的标准和审批办法，进一步扩大生产企业、科研单位以及其他企业的外贸自主权，加快外贸企业经营机制的转换，推动外贸企业集团化、实业化和国际化经营。"],"name":[],"size":"3","x":"0.361988627","y":"0.449795539"},{"color":"1","metadata":["1993.04.02","1","Government work report -- at the 1st session of the 8th National People's Congress on March 15, 1993","国务院总理","政府工作报告","对外开放进一步扩大，初步形成沿海、沿江、沿边和内陆省会城市全方位开放的格局。经济特区、沿海开放城市和开放地区、经济技术开发区取得显著成绩，上海浦东开发开放步伐加快。外贸体制实行自负盈亏和打破垄断经营的改革，取消外贸出口补贴，对一批企业赋予进出口经营权，促进了对外贸易持续增长。"],"name":[],"size":"1","x":"0.330309969","y":"0.455240644"},{"color":"2","metadata":["1993.04.04","2","Report on the national economic and social development in 1992 and the draft plan for the year of 1993 -- at the 1st session of the 8th National People's Congress on March 16, 1993","国务院副总理兼国家计划委员会主任　邹家华","国民经济和社会发展情况","计划、投资、财税、金融、商业、物资、外贸、劳动工资等方面的体制改革也取得了新进展。对外开放的地域和范围显著扩大，初步形成了多层次、多渠道、全方位开放的格局。"],"name":[],"size":"2","x":"0.091192495","y":"0.834818247" ple's Republic of China","国务院","中华人民共和国无线电管理条例","（八）统一办理涉外无线电管理方面的事宜。第七章　涉外无线电管理\r\n　　第三十四条　无线电频率划分、分配、协调的涉外事宜，以及我国电台和境外电台的相互有害干扰，由国家无线电管理机构统一与有关的国际组织或者国家、地区交涉。"],"name":[],"size":"3","x":"0.050465275","y":"0.401082944"},{"color":"3","metadata":["1993.11.02","3","Law of the People's Republic of China on Certified Public Accountants","","中华人民共和国注册会计师法","外国人申请参加本考试的系列规定"],"name":[],"size":"3","x":"0.425039533","y":"0.455239689"},{"color":"3","metadata":["1993.11.03","3","Teachers Law of the People's Republic of China -- passed at the 4th session of the Standing Committee of the 8th National People's Congress on October 31, 1993","全国人民代表大会常务委员会","中华人民共和国教师法","第四十二条  外籍教师的聘任办法由国务院教育行政部门规定。"],"name":[],"size":"3","x":"0.34963418","y":"0.570502377"},{"color":"4","metadata":["1993.11.13","4","An additional 134 cities and counties are open to foreigners","公安部新闻发言人","《中华人民共和国外国人入境出境管理法》","我国又有１３４个市、县列入对外国人开放地区"],"name":[],"size":"4","x":"0.196353258","y":"0.265418204"},{"color":"1","metadata":["1993.11.17","1","Decision of the Central Committee of the Communist Party of China on Several Issues concerning the Establishment of a Socialist Market Economy System -- (passed at the 3rd plenary session of the 14th Central Committee of the Communist Party of China on November 14, 1993)","中国共产党第十四届中央委员会","社会主义市场经济体制若","积极引进外来资金、技术、人才和管理经验。改善投资环境和管理办法，扩大引进规模，拓宽投资领域，进一步开放国内市场。创造条件对外商投资企业实行国民待遇，依法完善对外商投资企业的管理。引导外资重点投向基础设施、基础产业、高新技术产业和老企业的技术改造，鼓励兴办出口型企业。发挥我国资源和市场的比较优势，吸引外来资金和技术，促进经济发展。"],"name":[],"size":"1","x":"0.772517223","y":"0.534174311"},{"color":"4","metadata":["1993.11.21","4","Joint Notice from the State Administration of Taxation, the Ministry of Culture, and the State Sports Commission -- Tax shall be paid on revenues derived from the Chinese mainland","国家税务总局","来中国大陆演出收入应依法纳税","凡外国或港、澳、台演员、运动员来华、来大陆从事文艺、体育活动，符合我国对外签署的避免双重征税协定（以下简称“税收协定”）免税条件的，经当地税务机关审核同意后，可按税收协定有关规定免予征收个人所得税、企业所得税和工商统一税。"],"name":[],"size":"4","x":"0.093415594","y":"0.37008339"},{"color":"10","metadata":["19 疗机构管理办法》指出外国人在境内开设医疗机构的管理办法另行制定"],"name":[],"size":"3","x":"0.496307121","y":"0.931363618"},{"color":"4","metadata":["1994.04.13","4","State Administration for Industry and Commerce director says at the news conference of the State Council Information Office that China protects foreign business entities’ proprietary rights to trademarks registered in China and that foreign business entities registered nearly 60,000 trademarks","","《商标法》","外国人或外国企业在华办理有关商标事宜，应委托指定的涉外代理组织代理"],"name":[],"size":"4","x":"0.507619772","y":"0.728491552"},{"color":"4","metadata":["1994.04.20","4","Central Publicity Ministry and other 6 government agencies jointly announce that laser disc duplication should be strictly managed and that the video and audio market must be purged to crack down on piracy","中宣部","加强对激光唱盘视盘复制的管理","将审查意见报新闻出版署，外商投资企业的审查意见同时上报外经贸部。对条件不具备或有严重违反法律、法规行为的，限期改正；"],"name":[],"size":"4","x":"0.050057795","y":"0.720224832"},{"color":"3","metadata":["1994.05.08","3","Keep our area secure -- On-the-spot report on the effort of Baoan District, Shenzhen, to strengthen comprehensive social security management","深圳市宝安区","社会治安","位于深圳经济特区外围的宝安区，是由深圳市的一个郊县改建的。该区毗邻香港，改革开放以来，共办有“三资”企业和来料加工企业４０００多家，经济发展迅速，人民生活比较富裕。"],"name":[],"size":"3","x":"0.18203314","y":"0.915870231"},{"color":"5","metadata":["1994.05.12","5","China’s economic system reforms and the establishment of its socialist market economic system -- a speech at the “94 China Beijing International Advanced Economic Forum (May 11, 1994)","中国北京国际高级经济论坛会议","中国经济体制改革和社会主义市场经济体制的建立","中国对外开放已由过去的单向引进转向双向交流。中国鼓励有一定实力的企业到海外去投资办企业，到１９９３年，中国在境外设立企业已有４４９７家，中方投资５１．６亿美元，遍布１２０多个国家和地区。"],"name":[],"size":"5","x":"0.74505352","y":"0.564278152"},{"color":"2","metadata":["1994.05.13","2","Foreign Trade Law of the People's Republic of China (passed at the 7th session of the Standing Committee of the 8th National People's Congress on May 12, 1994)","代表大会常务委员会","中华人民共和国对外贸易法","《中华人民共和国对外贸易法》已由中华人民共和国第八届全国人民代表大会常务委员会第七次会议于１９９４年５月１２日通过，现予公布，自１９９４年７ oth Chinese and foreign patients take the main entrance to Beijing Capital Hospital","","","首都医院为一百多个国家驻华使馆的外交人员和他们的家属及其他外宾、华侨、港澳同胞提供医疗服务。"],"name":[],"size":"7","x":"0.535864277","y":"0.825005969"},{"color":"4","metadata":["1980.11.25","4","The bad conduct of authorized taking of exhibits must be stopped","广州市科技馆","第5次科技展览交流会","广州市科技馆去年９月以来，与外商、港商联合举办了５次科技展览交流会。"],"name":[],"size":"4","x":"0.326503416","y":"0.904471626"},{"color":"4","metadata":["1981.03.07","4","Correctly distinguish the legal sales from the illegal speculations - China Finance and Trade Journal interview with principal of the State Administration for Industry and Commerce, Bureau of Market Administration","","","严格管控贩卖外国人进口的物品"],"name":[],"size":"4","x":"0.174901169","y":"0.673018317"},{"color":"7","metadata":["1981.03.21","7","This is emerging development - an interview with China Film Co-production Corporation","中国电影合作制片公司","中外合拍影片","中国电影合作制片公司成立（1980）"],"name":[],"size":"7","x":"0.771643662","y":"0.986910657"},{"color":"2","metadata":["1981.04.10","2","Shenzhen today - introduction to China’s first special economic zone","","","在利用外资上，深圳特区现在通行四种形式。\r\n    一是外商独资经营。\r\n    二是中外合资经营，双方共负盈亏，共担风险。\r\n    三是合作经营。\r\n    第四种形式是来料加工兼补偿贸易。一般是外商提供设备，来料来样，我方出厂房与人工，作加工与装配，赚取加工费，并用加工费分期归还设备的本息。"],"name":[],"size":"2","x":"0.165870159","y":"0.588670905"},{"color":"5","metadata":["1981.04.16","5","Private International Law should be studied carefully","","","想要建立涉外民事法律关系，首先应当研究国际私法。"],"name":[],"size":"5","x":"0.536937715","y":"0.676602236"},{"color":"5","metadata":["1981.04.24","5","Secure balance of public finance, credit, commodities and foreign exchange","","","利用外资包括借入外汇和吸收外国人投资两种类型。"],"name":[],"size":"5","x":"0.764498557","y":"0.275808538"},{"color":"2","metadata":["1981.04.26","2","Regulations of the People’s Republic of China on Guns (approved by the State Council on January 5, 1981 and promulgated by the Ministry of Public Security on April 25, 1981)","国务院、公安部","中华人民共和国枪支管理办法","外国人的枪支管理\r\n    第二十四条  外国驻华外交代表机关、领事机关及其人员携带枪支来华，必须事先向中华人民共和国外交部提出申请，经同意后，入境时向海关申报，由边防检查站审核发给携运证。到达目的地后，向驻在地的市公安局申报，办理枪支登记。\r\n    外国驻华外交代表机关、领事机关及其人员所有的枪支，除猎枪可在狩猎场所使用外，一律不得携出各该国驻华外交代表机关、领事机关。\r\n    外国驻华外交代表机关、领事机关及其人员携带枪支出境，应当照会中华人民共和国外交部，向驻在地的市公安局注销，申领携运证。出境时，向海关申报，将携运证交出境地边防检查站。\r\n    第二十五条  外国党、政、军、议会代表团成员及其警卫人员携带枪支来华，必须事先向中华人民共和国外交部或接待单位申报同意，由接待单位通知边防检查站，并向公安部备案。\r\n    第二十六条  外国体育代表队携带射击运动枪支，前来我国参加射击运动比赛活动，必须事先经中华人民共和国体育运动委员会批准。入境时，向海关申报，由边防检查站审核发给携运证。到达比赛地后，向当地县、市公安局登记备案，离开时注销。途经我国的，必须事先经中华人民共和国体育运动委员会批准，由中华人民共和国体育运动委员会通报边防检查机关，由入境地边防检查站将所带枪支加封过境。\r\n    第二十七条  外国民航飞机和外国籍船舶上携带的枪支、弹药，在飞机、船舶进入我国口岸时，由边防检查站予以封存，出境时启封。\r\n    第二十八条  本办法第二十四条、第二十五条、第二十六条规定以外的其他来华的外国人，除经中华人民共和国国家主管部门和目的地省、自治区、直辖市公安厅、局批准的以外，一律不准携带枪支、弹药入境。凡携带枪支、弹药的，在入境时必须向海关申报，由边防检查站暂时封存在口岸，出境时发还本人，或由携带人退运出境。经批准携带枪支、弹药入出境的，按本办法第十九条的规定办理手续。过境的必须向海关申报，由边防检查站审核加封过境。凡未向海关申报的，一律按非法运输枪支、弹药处理。\r\n    第二十九条  外国人在华购买猎枪，需经省、自治区、直辖市外事部门或接待单位同意并出具证明，向购买地的县、市公安局申领购买证，经批准后，到指定的商店凭证购买。"],"name":[],"size":"2","x":"0.481568687","y":"0.593177496"},{"color":"3","metadata":["1981.05.13","3","Enhance gun management to ensure public security","国务院批准，由公安部公布施行","《中华人民共和国枪支管理办法》","外国人也要遵守《中华人民共和国枪支管理办法》。"],"name":[],"size":"3","x":"0.062507922","y":"0.325484029"},{"color":"3","metadata":["1981.05.19","3","Make rational policies and develop science by following policies; Get united to develop science and rejuvenate China - excerpts of speeches made at the 4th Conference of Faculty Members of the Chinese Academy of Sciences","","","允许外国人到西双版纳原始森林打猎难免让一些宝贵资源外流。"],"name":[],"size":"3","x":"0.735400169","y":"0.08487602"},{"color":"4","metadata":["1981.06.12","4","Provisional Regulations of the People’s Republic of China on Punishment Upon Servicemen Committing Crimes of Neglecting Their Duties","第五届全国人民代表大会　    常务委员会第十九次会议通过","中华人民共和国惩治军人违反职责罪暂行条例","军人为外国人窃取、刺探、提供军事机密的应当被判处刑罚。"],"name":[],"size":"4","x":"0.445768428","y":"0.429140839"},{"color":"1","metadata":["1981.08.19","1","Ensure the leverage role of taxation in the national economy","","","用税收来调节外国企业和外国人在我国境内取得的各种收入。"],"name":[],"size":"1","x":"0.175349175","y":"0.630307252"},{"color":"1","metadata":["1981.10.19","1","Make active development, act according to capabilities and move forward steadily; the State Council makes decisions on enhancing tourism development; starting withe realities, gradually take a Chinese path towards booming tourism development catering to the situation in China","国务院","加强旅游工作的决定","不允许外商以任何形式在我国国内经营旅游业务，已经设了办事机构的要取缔。"],"name":[],"size":"1","x":"0.920351762","y":"0.308597943"},{"color":"1","metadata":["1981.12.14","1","Current economic situation and principles in the future economic growth - government work report at the 4th Meeting of the 5th National People’s Congress on November 30 and December 1, 1981","全国人民代表大会","政府工作报告","我们根据平等互利原则，欢迎外国人来投资，联合开矿、办厂、办其他事业，但是外国投资者必须尊重我国的主权，遵守我国的法律、政策、法令。"],"name":[],"size":"1","x":"0.788595412","y":"0.386486375"},{"color":"4","metadata":["1982.01.03","4","Approved by the State Council, the State Administration of Foreign Exchange releases Rules for the Implementation of Foreign Exchange Control Relating to Individuals; effective since January 1, 1982","经国务院批准国家外汇管理总局公布","对个人的外汇管理施行细则","外国人自身携带的外汇可以自己保留、存入银行或者携带出境。"],"name":[],"size":"4","x":"0.334174973","y":"0.748508843"},{"color":"2","metadata":["1982.01.22","2","Focus on both economic growth and morality; Shenzhen makes Rules for Officials in the Special Economic Zone, requiring the officials to resist against corruption and lead the building of morality","深圳特区","《特区干部守则》","一律不准以任何借口向外国人赠送或接受对方赠送的礼品。"],"name":[],"size":"2","x":"0.124031786","y":"0.522432457"},{"color":"1","metadata":["1982.03.11","1","Law of the People’s Republic of China on Civil Procedure (provisional) (passed at the 22nd Meeting of the Executive Committee of the 5th National People’s Congress on March 8, 1982)","全国人民代表大会","中华人民共和国民事诉讼法（试行）","第一百八十五条  外国人、无国籍人、外国企业和组织在中华人民共和国领域内进行民事诉讼，适用本编规定。本编没有规定的，适用本法其他有关规定。\r\n    第一百八十六条  外国人、无国籍人在人民法院起诉、应诉，同中华人民共和国公民有同等的诉讼权利和义务。\r\n    外国企业和组织在人民法院起诉、应诉，依照本法规定享有诉讼权利，承担诉讼义务。\r\n    第一百八十七条  外国法院对中华人民共和国公民、企业和组织的民事诉讼权利加以限制的，人民法院对该国公民、企业和组织的民事诉讼权利，实行对等原则。\r\n    第一百八十八条  对享有司法豁免权的外国人、外国组织或者国际组织提起的民事诉讼，人民法院根据中华人民共和国法律和我国缔结或者参加的国际条约的规定办理。\r\n    第一百九十一条  外国人、无国籍人、外国企业和组织在人民法院起诉、应诉，委托律师代理诉讼的，必须委托中华人民共和国的律师。\r\n    不在中华人民共和国领域内居住的外国人、无国籍人，寄给中国律师或者中国公民的授权委托书，必须经所在国公证机关证明，并经我国驻该国使、领馆认证，才具有效力。"],"name":[],"size":"1","x":"0.407306789","y":"0.035192278"},{"color":"2","metadata":["1982.03.19","2","Use the foreign capital in the active and prudent way","","","可以找外国公司咨询，但是不能完全依赖外国人。"],"name":[],"size":"2","x":"0.042332107","y":"0.008288651"},{"color":"1","metadata":["1982.04.28","1","Draft revision of the Constitution of the People’s Republic of China","","中华人民共和国宪法修改草案","第十二条  中华人民共和国允许外国的企业和其他经济组织或者个人依照中华人民共和国法律的规定在中国投资，同中国的企业或者其他经济组织进行各种形式的经济合作。\r\n    在中国境内的外国企业和其他外国经济组织以及中外合资经营企业，都必须遵守中华人民共和国的法律。它们的合法的权利和利益受中华人民共和国法律的保护。                                                                                 第三十一条  中华人民共和国对于因为争取人类进步、维护和平事业、进行科学工作而受到迫害的外国人，给以居留的权利。"],"name":[],"size":"1","x":"0.664766364","y":"0.515271996"},{"color":"4","metadata":["1982.06.28","4","Collect information regarding ethnic group in demographic census","","","外国人加入中国籍，其民族成份和我国的某一民族相同的，就填某一民族。"],"name":[],"size":"4","x":"0.92264892","y":"0.370746208"},{"color":"1","metadata":["1982.07.13","1","Mr. Gu Mu emphasizes we should properly evaluate local situation in anti-smuggling campaigns; five problems need to be solved to enhance anti-smuggling campaign","中共中央总书记、国务委员古牧","","加强监督管理，保证对外加工装配的原材料、元器件全部加工，成品全部出口，也不准外商在国内提货。"],"name":[],"size":"1","x":"0.471839494","y":"0.434054166"},{"color":"5","metadata":["1982.08.02","5","Scope of application of the Criminal Law of China; speech promoting the Criminal Law of the People’s Republic of China (4)","","中华人民共和国刑法","不论是中国人还是外国人，只要在我国领域内犯了罪，除法律有特别规定的以外，都要按照我国刑法处理。享有外交特权和豁免权的外国人的刑事责任问题，通过外交途径解决。”至于外国人在我国领域外对我们国家或者公民犯罪，按照我国《刑法》第六条的规定，必须是犯了我国刑法规定的最低刑为三年以上有期徒刑的罪的，才可以按我国刑法追究其刑事责任。但是，按照犯罪地的法律认为不应受处罚的除外。\r\n    同时，依照我国刑法第七条的规定，凡在我国领域外犯罪，按照我国刑法应负刑事责任的，虽然经过外国审判，仍然可以依照我国刑法处理。但是在外国已经受过刑罚处罚的，可以免除或者减轻处罚。"],"name":[],"size":"5","x":"0.597929792","y":"0.609915431"},{"color":"5","metadata":["1982.08.06","5","Chinese and foreign joint ventures are beneficial to the socialism - comments on the Law of the People's Republic of China on Chinese-foreign Equity Joint Ventures","","","外国人应当遵守我们的法律，合营企业也是为社会主义服务的。"],"name":[],"size":"5","x":"0.923208807","y":"0.208931485"},{"color":"3","metadata":["1982.08.24","3","The State Council issues Provisional Regulations on Price Management","由国务院工商行政管理部门制定，报国务院批准施行。","《中华人民共和国商标法》","外国人或者外国企业在中国申请商标注册需按照中国商标法规定。"],"name":[],"size":"3","x":"0.27889691","y":"0.50674505"},{"color":"2","metadata":["1982.08.27","2","Trademark Law of the People’s Republic of China","国务院","《物价管理暂行条例》","管理进出口商品、中外合资和外资企业商品和对外国人供应的商品价格。"],"name":[],"size":"2","x":"0.846597588","y":"0.927529912"},{"color":"4","metadata":["1982.10.09","4","The General Administration of Customs releases Regulations of Customs on Rewarding Crackdown on Smuggling; Offer political encouragement and financial reward to informers","海关总署","《海关奖励查私办法》","对告发走私的外国人，海关将酌情发给外币奖励金。"],"name":[],"size":"4","x":"0.330431587","y":"0.071889355"},{"color":"4","metadata":["1982.10.24","4","No need to apply for travel permit before visiting 29 cities and counties; China reforms Regulations on Foreigners’ Travel in China","公安部","出入境","确定外国人去２９个市、县旅行，不需办理旅行证，不需事先通知。"],"name":[],"size":"4","x":"0.540739732","y":"0.623182424"},{"color":"2","metadata":["1982.11.20","2","Law of the People’s Republic of China on the Protection of Cultural Relics (passed at the 25th Meeting of the Executive Committee of the 5th National People’s Congress on November 19, 1982)","第五届全国人民代表大会常务委员会第二十五次会议通过","《中华人民共和国文物保护法》","非特别许可，任何外国人或者团体不得在中国境内进行考古调查和发掘。"],"name":[],"size":"2","x":"0.923321568","y":"0.896001499"},{"color":"5","metadata":["1982.12.03","5","How many kinds of criminal penalties are there in China; Speech promoting the Criminal Law of the People’s Republic of China (16)","","《中华人民共和国刑法》普及宣传讲话","刑法规定对于犯罪的外国人，可以单独适用或者附加适用驱逐出境。"],"name":[],"size":"5","x":"0.105796364","y":"0.315757997"},{"color":"1","metadata":["1982.12.05","1","The Constitution of the People’s Republic of China, passed at the 5th meeting of the 5th National People’s Congress on December 4, 1982","全国人民代表大会","中华人民共和国宪法","第十八条  中华人民共和国允许外国的企业和其他经济组织或者个人依照中华人民共和国法律的规定在中国投资，同中国的企业或者其他经济组织进行各种形式的经济合作。\r\n    在中国境内的外国企业和其他外国经济组织以及中外合资经营的企业，都必须遵守中华人民共和国的法律。它们的合法的权利和利益受中华人民共和国法律的保护。                                                                        中华人民共和国保护在中国境内的外国人的合法权利和利益，在中国境内的外国人必须遵守中华人民共和国的法律。\r\n    中华人民共和国对于因为政治原因要求避难的外国人，可以给予受庇护的权利。"],"name":[],"size":"1","x":"0.808598193","y":"0.049016432"},{"color":"1","metadata":["1982.12.06","1","Report on the draft revision of the Constitution of the People’s Republic of China - the 5th meeting of the 5th National People’s Congress on November 26, 1982","宪法修改委员会","中华人民共和国宪法修改草案","外国的经济组织或者个人可以在中国投资，同中国的经济组织进行经济合作，这在宪法修改草案中作了规定。当然，在中国境内的任何外国经济组织都必须遵守中华人民共和国的法律；它们的合法权利和利益也受到中华人民共和国法律的保护。\r\n    我国根据国际的通例维护在外国居住的中国籍侨民的正当的权利和利益，同时要求他们遵守所在国的法律，同所在国的人民和睦相处。我国对于居住在中国的外国人的合法的权利和利益给以保护，同时要求他们遵守中华人民共和国的法律。这些也都载明在宪法修改草案中。"],"name":[],"size":"1","x":"0.595118794","y":"0.762102842"},{"color":"1","metadata":["1982.12.06","1","Report on the draft revision of the Constitution of the People’s Republic of China - the 5th meeting of the 5th National People’s Congress on November 26, 1982","宪法修改委员会","中华人民共和国宪法修改草案","外国的经济组织或者个人可以在中国投资，同中国的经济组织进行经济合作，这在宪法修改草案中作了规定。当然，在中国境内的任何外国经济组织都必须遵守中华人民共和国的法律；它们的合法权利和利益也受到中华人民共和国法律的保护。\r\n    我国根据国际的通例维护在外国居住的中国籍侨民的正当的权利和利益，同时要求他们遵守所在国的法律，同所在国的人民和睦相处。我国对于居住在中国的外国人的合法的权利和利益给以保护，同时要求他们遵守中华人民共和国的法律。这些也都载明在宪法修改草案中。"],"name":[],"size":"1","x":"0.673987045","y":"0.812033594"},{"color":"5","metadata":["1983.06.06","5","The crime of instigating betray and revolt; Speech promoting the Criminal Law of the People’s Republic of China (36)","","《中华人民共和国刑法》"," "制定了中外合资经营企业法、中外合资经营企业所得税法、外国企业所得税法；按照有关法律的规定，外国的企业和其他经济组织或者个人可以在中国投资，举办中外合资经营企业、中外合作经营企业、外商独资经营企业。这些企业在生产经营和招工等方面，享有充分的自主权。外商的合法权利和利益，包括经我国批准的专利权、商标权，受到我国法律的保护。外国投资者可以依法享受较低的所得税税率和减免所得税等优惠待遇，可以依照规定在中国市场销售部分产品，可以向国外汇出利润、工资等合法收入。处理涉外经济合同争议，除少数特定类型合同适用中国法律外，当事人可以选择适用的法律，包括外国的法律，并可以根据双方协议提交中国仲裁机构或其他仲裁机构仲裁。在中国境内履行的中外合资、合作企业，在法律有新的规定时，可以仍然按照合同的规定执行。研究草拟中外合作经营企业法、外商独资经营企业法等"],"name":[],"size":"1","x":"0.075965405","y":"0.420168111"},{"color":"4","metadata":["1985.05.12","4","Speech on the Law of the People’s Republic of China on Succession (II)","","","鼓励中外合资企业干部和外国专家接触，掌握国外先进技术和管理方法。"],"name":[],"size":"4","x":"0.309303293","y":"0.979249775"},{"color":"5","metadata":["1985.05.14","5","How can the Party Secretary work in the Chinese-foreign joint ventures?","","《中华人民共和国继承法》讲话（二）","文物不得私自卖给外国人，严禁倒卖牟利，珍贵文物不得运出国境。"],"name":[],"size":"5","x":"0.836804297","y":"0.954896861"},{"color":"2","metadata":["1985.07.11","2","Manzhouli and other cities are open to the travel of foreigners; in the summer time, highway between Beijing and Beidaihe via Tianjin and Tangshan is open","公安部出入境管理局","出入境","内蒙古自治区的满洲里市、二连浩特市和青海省湟中县被列入开放地区。"],"name":[],"size":"2","x":"0.284893903","y":"0.044974551"},{"color":"2","metadata":["1985.08.31","2","Panel workshop is held in the 12th Meeting of the Executive Committee of the 6th National People’s Congress reviews the Draft Regulations of Resident Identity Cards, the Draft Law of the People's Republic of China on Control of the Entry and Exit of Aliens, and Draft Law of the People’s Republic of China on Control of the Entry and Exit of Chinese Citizens","六届人大常委会第十二次会议举行分组会议","审议居民身份证条例草案、外国人入出境管理法草案、我国公民出入境管　    理法草案","有必要制定外国人入出境管理法草案和我国公民出入境管理法草案。"],"name":[],"size":"2","x":"0.398167197","y":"0.607109333"},{"color":"4","metadata":["1985.09.07","4","Regulations of the People’s Republic of China on Resident Identity Cards is passed at the 12th Meeting of the Executive Committee of the National People’s Congress on September 6, 1985","第六届全国人民代表大会常务委员会第十二次会议通　    过","中华人民共和国居民身份证条例","居留在中华人民共和国境内的外国人和无国籍人，不适用本条例。"],"name":[],"size":"4","x":"0.121877416","y":"0.093504405"},{"color":"1","metadata":["1985.09.26","1","The proposals of the CPC Central Committee on making the 7th Five-Year Plan for the National Economic and Social Development (passed at the CPC National Congress on September 23, 1985)","全国代表大会","关于制定国民经济和社会发展第七个五年计划的建议","要逐步建立机关事业单位、全民企业、集体企业、中外合资企业与外资企业职工的各种保险制度，特别是职工待业保险制度。"],"name":[],"size":"1","x":"0.517702717","y":"0.296710505"},{"color":"4","metadata":["1985.11.14","4","Xiang Chunyi makes report to the Executive Committee of the National People’s Congress on the results of reviewing the Draft Law of the People's Republic of China on Control of the Entry and Exit of Aliens on behalf of the Law Committee of the NPC","全国人大法律委员会","对外国人入出境管理法草案审议结果的报告","关于外国人在中国口岸办理入境签证的问题。建议在修改稿中定：“外国人入境，应当向中国的外交代表机关、领事机关或者外交部授权的其他驻外机关办理签证。在特殊情况下，外国人可以向中国政府主管机关指定口岸的签证机关办理签证。”\r\n    关于外国人在中国境内必须遵守中国法律等问题。草案规定：“外国人在中国境内，必须遵守中国法律，尊重中国的社会公德和风俗习惯。”有些委员提出，尊重社会公德和风俗习惯属于道德规范，可以不在法律中规定。同时，草案中关于外国人“不得妨碍社会秩序、侵犯他人利益或危害中国国家安全和利益”的内容，可以一起规定。因此，建议修改为：“外国人在中国境内，必须遵守中国法律，不得危害中国国家安全、损害社会公共利益、破坏社会公共秩序。”\r\n    关于哪些外国人不得出境的问题。对草案关于外国人不准出境的规定，为了更准确和周密，建议作如下修改：（１）“有未了刑事案件的”修改为：“刑事案件的被告人和公安机关或者人民检察院或者人民法院认定的犯罪嫌疑人”。（２）“有未了民事案件的”修改为“人民法院通知有未了结民事案件不能离境的”。（３）“有其他违反中国法律的行为尚未处理的”修改为“有其他违反中国法律的行为尚未处理，经有关主管机关认定需要追究的”。\r\n    关于外事民警查验外国人证件时应当出示工作证件的问题。草案规定：“各级公安机关出入境管理部门可以派出外事民警调查外国人、外国机构遵守本法的情况。”有的委员和部门提出，外事民警查验外国人证件时，应出示自己的工作证件。建议修改为：“县级以上公安机关外事民警在执行任务时，有权查验外国人的护照和其他证件。”\r\n    关于处罚。许多地方提出，草案对处罚规定得比较笼统，对什么行为给予什么处罚，应明确具体规定。建议修改为：“对违反本法规定，非法入境、出境的，在中国境内非法居留或者停留的，未持有效旅行证件前往不对外国人开放的地区旅行的，伪造、涂改、冒用、转让入境证件的，县级以上公安机关可以处以警告、罚款或者１０日以下的拘留处罚；情节严重，构成犯罪的，依法追究刑事责任。”“受公安机关罚款或者拘留处罚的外国人，对处罚不服的，在接到通知之日起１５日内，可以向上一级公安机关提出申诉，由上一级公安机关作出最后的裁决；也可以直接向当地人民法院提起诉讼。”有上述所列行为情节严重的，“公安部可以处以限期出境或者驱逐出境处罚。”"],"name":[],"size":"4","x":"0.32298512","y":"0.379205764"},{"color":"1","metadata":["1985.11.14","1","The 13th Meeting of the Executive Committee of the National People’s Congress organizes the plenary session to listen to the report on  Draft Law of the People's Republic of China on Control of the Entry and Exit of Aliens and on Draft Law of the People's Republic of China on Control of the Entry and Exit of the Chinese Citizens, and explain the proposed resolution of law education among citizens, the draft of the General Rules of Civil Law and the draft of the Law of Fishery; Mr. Peng Zhen points out it is high time to enhance law promotion and education","人大常委会十三次会议","通过外国人入出境管理法、我国公民出入境管理法","《中华人民共和国外国人入境出境管理法》、《中华人民共和国公民出境入境管理法》通过"],"name":[],"size":"1","x":"0.012006882","y":"0.464873714"},{"color":"1","metadata":["1985.11.15","1","The Executive Committee of the National People’s Congress holds Panel Workshop to review the Draft Law of the People's Republic of China on Control of the Entry and Exit of Aliens and the Draft Law of the People's Republic of China on Control of the Entry and Exit of the Chinese Citizens, believing the draft laws are beneficial to opening up of China, and safeguarding the sovereignty, security and social order in China.","人大常委会","外国人入出境管理法草案","外国人入出境管理法草案"],"name":[],"size":"1","x":"0.463078905","y":"0.335430064"},{"color":"4","metadata":["1985.11.23","4","The Law of the People's Republic of China on Control of the Entry and Exit of Aliens is passed at the 13th Meeting of the Executive Committee of the 6th National People’s Congress on November 22, 1985","全国人民代表大会常务委员会","中华人民共和国外国人入境出境管理法","中华人民共和国外国人入境出境管理法"],"name":[],"size":"4","x":"0.160893605","y":"0.96495996"},{"color":"1","metadata":["1985.11.23","1","The 13th Meeting of the Executive Committee of the National People’s Congress is concluded, passing the Law of the People's Republic of China on Control of the Entry and Exit of Aliens and the Law of the People's Republic of China on Control of the Entry and Exit of the Chinese Citizens,","中华人民共和国主席 李先念","公布《中华人民共和国外国人入境出境管理法》","《中华人民共和国外国人入境出境管理法》公布施行。"],"name":[],"size":"1","x":"0.004383937","y":"0.236896
