取加工费，并用加工费分期归还设备的本息。"],"name":[],"size":"2","x":"0.9347248","y":"0.505758383"},{"color":"5","metadata":["1981.04.16","5","Private International Law should be studied carefully","","","想要建立涉外民事法律关系，首先应当研究国际私法。"],"name":[],"size":"5","x":"0.432209113","y":"0.065287139"},{"color":"5","metadata":["1981.04.24","5","Secure balance of public finance, credit, commodities and foreign exchange","","","利用外资包括借入外汇和吸收外国人投资两种类型。"],"name":[],"size":"5","x":"0.62346124","y":"0.616529066"},{"color":"2","metadata":["1981.04.26","2","Regulations of the People’s Republic of China on Guns (approved by the State Council on January 5, 1981 and promulgated by the Ministry of Public Security on April 25, 1981)","国务院、公安部","中华人民共和国枪支管理办法","外国人的枪支管理\r\n    第二十四条  外国驻华外交代表机关、领事机关及其人员携带枪支来华，必须事先向中华人民共和国外交部提出申请，经同意后，入境时向海关申报，由边防检查站审核发给携运证。到达目的地后，向驻在地的市公安局申报，办理枪支登记。\r\n    外国驻华外交代表机关、领事机关及其人员所有的枪支，除猎枪可在狩猎场所使用外，一律不得携出各该国驻华外交代表机关、领事机关。\r\n    外国驻华外交代表机关、领事机关及其人员携带枪支出境，应当照会中华人民共和国外交部，向驻在地的市公安局注销，申领携运证。出境时，向海关申报，将携运证交出境地边防检查站。\r\n    第二十五条  外国党、政、军、议会代表团成员及其警卫人员携带枪支来华，必须事先向中华人民共和国外交部或接待单位申报同意，由接待单位通知边防检查站，并向公安部备案。\r\n    第二十六条  外国体育代表队携带射击运动枪支，前来我国参加射击运动比赛活动，必须事先经中华人民共和国体育运动委员会批准。入境时，向海关申报，由边防检查站审核发给携运证。到达比赛地后，向当地县、市公安局登记备案，离开时注销。途经我国的，必须事先经中华人民共和国体育运动委员会批准，由中华人民共和国体育运动委员会通报边防检查机关，由入境地边防检查站将所带枪支加封过境。\r\n    第二十七条  外国民航飞机和外国籍船舶上携带的枪支、弹药，在飞机、船舶进入我国口岸时，由边防检查站予以封存，出境时启封。\r\n    第二十八条  本办法第二十四条、第二十五条、第二十六条规定以外的其他来华的外国人，除经中华人民共和国国家主管部门和目的地省、自治区、直辖市公安厅、局批准的以外，一律不准携带枪支、弹药入境。凡携带枪支、弹药的，在入境时必须向海关申报，由边防检查站暂时封存在口岸，出境时发还本人，或由携带人退运出境。经批准携带枪支、弹药入出境的，按本办法第十九条的规定办理手续。过境的必须向海关申报，由边防检查站审核加封过境。凡未向海关申报的，一律按非法运输枪支、弹药处理。\r\n    第二十九条  外国人在华购买猎枪，需经省、自治区、直辖市外事部门或接待单位同意并出具证明，向购买地的县、市公安局申领购买证，经批准后，到指定的商店凭证购买。"],"name":[],"size":"2","x":"0.519327808","y":"0.517666372"},{"color":"3","metadata":["1981.05.13","3","Enhance gun management to ensure public security","国务院批准，由公安部公布施行","《中华人民共和国枪支管理办法》","外国人也要遵守《中华人民共和国枪支管理办法》。"],"name":[],"size":"3","x":"0.705861273","y":"0.211935955"},{"color":"3","metadata":["1981.05.19","3","Make rational policies and develop science by following policies; Get united to develop science and rejuvenate China - excerpts of speeches made at the 4th Conference of Faculty Members of the Chinese Academy of Sciences","","","允许外国人到西双版纳原始森林打猎难免让一些宝贵资源外流。"],"name":[],"size":"3","x":"0.072275382","y":"0.809953518"},{"color":"4","metadata":["1981.06.12","4","Provisional Regulations of the People’s Republic of China on Punishment Upon Servicemen Committing Crimes of Neglecting Their Duties","第五届全国人民代表大会　    常务委员会第十九次会议通过","中华人民共和国惩治军人违反职责罪暂行条例","军人为外国人窃取、刺探、提供军事机密的应当被判处刑罚。"],"name":[],"size":"4","x":"0.242681296","y":"0.555097443"},{"color":"1","metadata":["1981.08.19","1","Ensure the leverage role of taxation in the national economy","","","用税收来调节外国企业和外国人在我国境内取得的各种收入。"],"name":[],"size":"1","x":"0.523247369","y":"0.887269476"},{"color":"1","metadata":["1981.10.19","1","Make active development, act according to capabilities and move forward steadily; the State Council makes decisions on enhancing tourism development; starting withe realities, gradually take a Chinese path towards booming tourism development catering to the situation in China","国务院","加强旅游工作的决定","不允许外商以任何形式在我国国内经营旅游业务，已经设了办事机构的要取缔。"],"name":[],"size":"1","x":"0.088498035","y":"0.971484704"},{"color":"1","metadata":["1981.12.14","1","Current economic situation and principles in the future economic growth - government work report at the 4th Meeting of the 5th National People’s Congress on November 30 and December 1, 1981","全国人民代表大会","政府工作报告","我们根据平等互利原则，欢迎外国人来投资，联合开矿、办厂、办其他事业，但是外国投资者必须尊重我国的主权，遵守我国的法律、政策、法令。"],"name":[],"size":"1","x":"0.443104839","y":"0.54862517"},{"color":"4","metadata":["1982.01.03","4","Approved by the State Council, the State Administration of Foreign Exchange releases Rules for the Implementation of Foreign Exchange Control Relating to Individuals; effective since January 1, 1982","经国务院批准国家外汇管理总局公布","对个人的外汇管理施行细则","外国人自身携带的外汇可以自己保留、存入银行或者携带出境。"],"name":[],"size":"4","x":"0.384453224","y":"0.091406202"},{"color":"2","metadata":["1982.01.22","2","Focus on both economic growth and morality; Shenzhen makes Rules for Officials in the Special Economic Zone, requiring the officials to resist against corruption and lead the building of morality","深圳特区","《特区干部守则》","一律不准以任何借口向外国人赠送或接受对方赠送的礼品。"],"name":[],"size":"2","x":"0.296272793","y":"0.346685091"},{"color":"1","metadata":["1982.03.11","1","Law of the People’s Republic of China on Civil Procedure (provisional) (passed at the 22nd Meeting of the Executive Committee of the 5th National People’s Congress on March 8, 1982)","全国人民代表大会","中华人民共和国民事诉讼法（试行）","第一百八十五条  外国人、无国籍人、外国企业和组织在中华人民共和国领域内进行民事诉讼，适用本编规定。本编没有规定的，适用本法其他有关规定。\r\n    第一百八十六条  外国人、无国籍人在人民法院起诉、应诉，同中华人民共和国公民有同等的诉讼权利和义务。\r\n    外国企业和组织在人民法院起诉、应诉，依照本法规定享有诉讼权利，承担诉讼义务。\r\n    第一百八十七条  外国法院对中华人民共和国公民、企业和组织的民事诉讼权利加以限制的，人民法院对该国公民、企业和组织的民事诉讼权利，实行对等原则。\r\n    第一百八十八条  对享有司法豁免权的外国人、外国组织或者国际组织提起的民事诉讼，人民法院根据中华人民共和国法律和我国缔结或者参加的国际条约的规定办理。\r\n    第一百九十一条  外国人、无国籍人、外国企业和组织在人民法院起诉、应诉，委托律师代理诉讼的，必须委托中华人民共和国的律师。\r\n    不在中华人民共和国领域内居住的外国人、无国籍人，寄给中国律师或者中国公民的授权委托书，必须经所在国公证机关证明，并经我国驻该国使、领馆认证，才具有效力。"],"name":[],"size":"1","x":"0.580521784","y":"0.261540107"},{"color":"2","metadata":["1982.03.19","2","Use the foreign capital in the active and prudent way","","","可以找外国公司咨询，但是不能完全依赖外国人。"],"name":[],"size":"2","x":"0.558921612","y":"0.408838564"},{"color":"1","metadata":["1982.04.28","1","Draft revision of the Constitution of the People’s Republic of China","","中华人民共和国宪法修改草案","第十二条  中华人民共和国允许外国的企业和其他经济组织或者个人依照中华人民共和国法律的规定在中国投资，同中国的企业或者其他经济组织进行各种形式的经济合作。\r\n    在中国境内的外国企业和其他外国经济组织以及中外合资经营企业，都必须遵守中华人民共和国的法律。它们的合法的权利和利益受中华人民共和国法律的保护。                                                                                 第三十一条  中华人民共和国对于因为争取人类进步、维护和平事业、进行科学工作而受到迫害的外国人，给以居留的权利。"],"name":[],"size":"1","x":"0.433739156","y":"0.349474053"},{"color":"4","metadata":["1982.06.28","4","Collect information regarding ethnic group in demographic census","","","外国人加入中国籍，其民族成份和我国的某一民族相同的，就填某一民族。"],"name":[],"size":"4","x":"0.371198417","y":"0.306126273"},{"color":"1","metadata":["1982.07.13","1","Mr. Gu Mu emphasizes we should properly evaluate local situation in anti-smuggling campaigns; five problems need to be solved to enhance anti-smuggling campaign","中共中央总书记、国务委员古牧","","加强监督管理，保证对外加工装配的原材料、元器件全部加工，成品全部出口，也不准外商在国内提货。"],"name":[],"size":"1","x":"0.534618418","y":"0.818507443"},{"color":"5","metadata":["1982.08.02","5","Scope of application of the Criminal Law of China; speech promoting the Criminal Law of the People’s Republic of China (4)","","中华人民共和国刑法","不论是中国人还是外国人，只要在我国领域内犯了罪，除法律有特别规定的以外，都要按照我国刑法处理。享有外交特权和豁免权的外国人的刑事责任问题，通过外交途径解决。”至于外国人在我国领域外对我们国家或者公民犯罪，按照我国《刑法》第六条的规定，必须是犯了我国刑法规定的最低刑为三年以上有期徒刑的罪的，才可以按我国刑法追究其刑事责任。但是，按照犯罪地的法律认为不应受处罚的除外。\r\n    同时，依照我国刑法第七条的规定，凡在我国领域外犯罪，按照我国刑法应负刑事责任的，虽然经过外国审判，仍然可以依照我国刑法处理。但是在外国已经受过刑罚处罚的，可以免除或者减轻处罚。"],"name":[],"size":"5","x":"0.310014742","y":"0.541002716"},{"color":"5","metadata":["1982.08.06","5","Chinese and foreign joint ventures are beneficial to the socialism - comments on the Law of the People's Republic of China on Chinese-foreign Equity Joint Ventures","","","外国人应当遵守我们的法律，合营企业也是为社会主义服务的。"],"name":[],"size":"5","x":"0.396915273","y":"0.541777845"},{"color":"3","metadata":["1982.08.24","3","The State Council issues Provisional Regulations on Price Management","由国务院工商行政管理部门制定，报国务院批准施行。","《中华人民共和国商标法》","外国人或者外国企业在中国申请商标注册需按照中国商标法规定。"],"name":[],"size":"3","x":"0.415860977","y":"0.038230211"},{"color":"2","metadata":["1982.08.27","2","Trademark Law of the People’s Republic of China","国务院","《物价管理暂行条例》","管理进出口商品、中外合资和外资企业商品和对外国人供应的商品价格。"],"name":[],"size":"2","x":"0.775965491","y":"0.214584386"},{"color":"4","metadata":["1982.10.09","4","The General Administration of Customs releases Regulations of Customs on Rewarding Crackdown on Smuggling; Offer political encouragement and financial reward to informers","海关总署","《海关奖励查私办法》","对告发走私的外国人，海关将酌情发给外币奖励金。"],"name":[],"size":"4","x":"0.042347845","y":"0.555437481"},{"color":"4","meta 人”。（２）“有未了民事案件的”修改为“人民法院通知有未了结民事案件不能离境的”。（３）“有其他违反中国法律的行为尚未处理的”修改为“有其他违反中国法律的行为尚未处理，经有关主管机关认定需要追究的”。\r\n    关于外事民警查验外国人证件时应当出示工作证件的问题。草案规定：“各级公安机关出入境管理部门可以派出外事民警调查外国人、外国机构遵守本法的情况。”有的委员和部门提出，外事民警查验外国人证件时，应出示自己的工作证件。建议修改为：“县级以上公安机关外事民警在执行任务时，有权查验外国人的护照和其他证件。”\r\n    关于处罚。许多地方提出，草案对处罚规定得比较笼统，对什么行为给予什么处罚，应明确具体规定。建议修改为：“对违反本法规定，非法入境、出境的，在中国境内非法居留或者停留的，未持有效旅行证件前往不对外国人开放的地区旅行的，伪造、涂改、冒用、转让入境证件的，县级以上公安机关可以处以警告、罚款或者１０日以下的拘留处罚；情节严重，构成犯罪的，依法追究刑事责任。”“受公安机关罚款或者拘留处罚的外国人，对处罚不服的，在接到通知之日起１５日内，可以向上一级公安机关提出申诉，由上一级公安机关作出最后的裁决；也可以直接向当地人民法院提起诉讼。”有上述所列行为情节严重的，“公安部可以处以限期出境或者驱逐出境处罚。”"],"name":[],"size":"4","x":"0.641182738","y":"0.294214855"},{"color":"1","metadata":["1985.11.14","1","The 13th Meeting of the Executive Committee of the National People’s Congress organizes the plenary session to listen to the report on  Draft Law of the People's Republic of China on Control of the Entry and Exit of Aliens and on Draft Law of the People's Republic of China on Control of the Entry and Exit of the Chinese Citizens, and explain the proposed resolution of law education among citizens, the draft of the General Rules of Civil Law and the draft of the Law of Fishery; Mr. Peng Zhen points out it is high time to enhance law promotion and education","人大常委会十三次会议","通过外国人入出境管理法、我国公民出入境管理法","《中华人民共和国外国人入境出境管理法》、《中华人民共和国公民出境入境管理法》通过"],"name":[],"size":"1","x":"0.284935031","y":"0.87163644"},{"color":"1","metadata":["1985.11.15","1","The Executive Committee of the National People’s Congress holds Panel Workshop to review the Draft Law of the People's Republic of China on Control of the Entry and Exit of Aliens and the Draft Law of the People's Republic of China on Control of the Entry and Exit of the Chinese Citizens, believing the draft laws are beneficial to opening up of China, and safeguarding the sovereignty, security and social order in China.","人大常委会","外国人入出境管理法草案","外国人入出境管理法草案"],"name":[],"size":"1","x":"0.230398158","y":"0.070037188"},{"color":"4","metadata":["1985.11.23","4","The Law of the People's 23","4","Speech about the General Rules of the Civil Law","","《民法通则》讲话","中国公民和外国人结婚适用婚姻缔结地法律，离婚适用受理案件的法院所在地法律。"],"name":[],"size":"4","x":"0.107236383","y":"0.653511973"},{"color":"4","metadata":["1986.07.01","4","The Fishery Law is effective today","","《渔业法》今日起正式施行","外国人、外国渔业船舶进入中国管辖水域，从事的渔业活动应经批准。"],"name":[],"size":"4","x":"0.44608138","y":"0.724985095"},{"color":"4","metadata":["1986.07.24","4","For violating the Chinese laws and intentionally getting into the non-open regions in our country, the American journalist Burns is deported out of China","","驱逐出境","美国《纽约时报》驻京记者约翰·伯恩斯违反法律被驱逐出境。"],"name":[],"size":"4","x":"0.843619086","y":"0.726650265"},{"color":"1","metadata":["1986.08.11","1","The city of Dalian announces eight preferential measures to welcome foreign businesses to invest and run enterprises in Dalian","大连市政府","","降低外商投资企业中方职工的劳务费用；六，外商投资企业的工程施工、建筑费用，按国内同行业收费标准执行；"],"name":[],"size":"1","x":"0.559858517","y":"0.181297596"},{"color":"5","metadata":["1986.08.29","5","Work hard to operate well the Chinese-foreign joint ventures","","《中外合资经营企业法》","《中外合资经营企业法》"],"name":[],"size":"5","x":"0.886307478","y":"0.309000447"},{"color":"2","metadata":["1986.10.12","2","The Regulations of the State Council on Encouraging the Foreign Investment (October 11, 1986)","国务院","关于鼓励外商投资的规定","国家鼓励外国的公司、企业和其他经济组织或者个人，在中国境内举办中外合资经营企业、中外合作经营企业和外资企业。国家对下列外商投资企业给予特别优惠：\r\n　　一、产品主要用于出口，年度外汇总收入额减除年度生产经营外汇支出额和外国投资者汇出分得利润所需外汇额以后，外汇有结余的生产型企业（以下简称产品出口企业）；\r\n　　二、外国投资者提供先进技术，从事新产品开发，实现产品升级换代，以增加出口创汇或者替代进口的生产型企业（以下简称先进技术企业）。　产品出口企业和先进技术企业的外国投资者，将其从企业分得的利润汇出境外时，免缴汇出额的所得税。外国投资者将其从企业分得的利润，在中国境内再投资举办、扩建产品出口企业或者先进技术企业，经营期不少于五年的，经申请税务机关核准，全部退还其再投资部分已缴纳的企业所得税税款。经营期不足五年撤出该项投资的，应当缴回已退的企业所得税税款。第十二条　外商投资企业可以自行组织其产品出口，也可以按照国家规定委托代理出口。属于需要申领出口许可证的产品，按照企业年度出口计划，每半年申领一次许可证。\r\n　　第十三条　外商投资企业为履行其产品出口合同，需要进口（包括国家限制进口）的机械设备、生产用的车辆、原材料、燃料、散件、零部件、元器件、配套件，不再报请审批，免领进口许可证，由海关实行监管，凭企业合同或者进出口合同验放。\r\n　　前款所述进口料、件，只限于本企业自用，不得在国内市场出售；如用于内销产品，应当按照规定补办进口手续，并照章补税。\r\n    第十四条  外商投资企业之间，在外汇管理部门监管下，可以相互调剂外汇余缺。 　外商投资企业可以根据生产经营需要，自行确定其机构设置和人员编制，聘用或者辞退高级经营管理人员，增加或者辞退职工；可以在当地招聘和招收技术人员、管理人员和工人，被录用人员所在单位应当给予支持，允许流动；对违反规章制度，造成一定后果的职工，可以根据情节轻重，给予不同处分，直至开除。外商投资企业招聘、招收、辞退或者开除职工，应当向当地劳动人事部门备案。\r\n　　第十六条　各地区、各部门必须执行《国务院关于坚决制止向企业乱摊派的通知》，由省级人民政府制定具体办法，加强监督管理。\r\n　　外商投资企业遇有不合理收费的情况可以拒交；也可以向当地经济委员会直到国家经济委员会申诉。\r\n　　\r\n    第十九条  本规定除明确规定适用于产品出口企业或者先进技术企业的条款外，其他条款适用于所有外商投资企业。"],"name":[],"size":"2","x":"0.051482588","y":"0.731123186"},{"color":"1","metadata":["1986.10.12","1","Provide better investment environment (editorial)","国务院","《国务院关于鼓励外商投资的规定》","重申了外商投资企业在经营决策、用人制度、资金筹措、商品流通等方面的自主权，明确了对外商投资企业实行税收、费用等方面的具体优惠办法，"],"name":[],"size":"1","x":"0.75450332","y":"0.37693823"},{"color":"2","metadata":["1986.10.13","2","An interview with principal of the State Council Foreign Investment Work Leadership Panel Office about encouraging the foreign investments","国务院","《国务院关于鼓励外商投资的规定》","答：一是降低劳务费用；二是降低场地使用费；三是减免税收；四是鼓励外商投资者将其从企业内获得的利润在我国境内再投资；五是保证这两类企业生产经营的外部条件(包括有关物资的进出口)。、\r\n    此外，针对有些地方向外商投资企业乱收费用的情况，《规定》明确提出，外商投资企业遇有不合理的收费，可以拒交，也可以向当地经济委员会直至国家经济委员会申诉。这一条对所有外商投资企业都是适用的。\r\n  支持外商投资企业按照国际上先进的科学方法管理企业”？"],"name":[],"size":"2","x":"0.872000246","y":"0.532458989"},{"color":"2","metadata":["1986.11.16","2","China’s policies and measures to encourage the foreign investments","","","我国政府决定保障外国投资企业的自主权，使他们能够按照国际上的做法从事生产和经营。例如，可自行确定机构，聘用或辞退职工；保障外国投资企业有生产经营决策权，并可自行确定工资和奖励制度；给予外国投资企业为履行产品出口合同，自行进口所需设备、原材料、零部件之权，不需再另行报批或申领进口许可证。\r\n    关于合资企业的外汇平衡问题，需要合作双方共同努力加以解决。中国方面根据不同情况，正考虑采取不同的办法：对于国家特别需要而企业自身又确无能力偿还外汇的项目，国家可以拨给所需外汇；对于我国长期进口的大宗物资，可以采取以产顶进的办法平衡外汇；企业之间可以调剂平衡外汇；经过批准，中国企业可以和外国企业开展对销贸易或综合补偿贸易；外国厂商也可以与中国的企业合资组成伞型公司，由这个伞型公司向属于不同地区和部门的企业进行投资，有的企业用外汇，有的企业赚外汇，在伞型公司内部统一平衡。当然，这些都需要按不同项目具体协商，有的还需要在合同中规定下来。"],"name":[],"size":"2","x":"0.763635032","y":"0.162005547"},{"color":"4","metadata":["1986.11.28","4","Rules to Implement Regulations of the People’s Republic of China on Resident Identity Cards; approved by the State Council on November 3, 1986 and issued by the Ministry of Public Security on November 28, 1986","一九八六年十一月三日国务院批准　    一九八六年十一月二十八日公安部公布","中华人民共和国居民身份证条例实施细则","年满十六岁获得中国国籍的外国人登记户口时申领居民身份证。"],"name":[],"size":"4","x":"0.953745514","y":"0.65637791"},{"color":"2","metadata":["1986.11.29","2","Regulations of the Customs of the People’s Republic of China on Imported Materials and Parts for Foreign-invested Enterprises to Honor the Product Export Contract; November 24, 1986","华人民共和国海关","中华人民共和国海关对外商投资企业履行产品出口合同所需进口料件管理","第二条  外商投资企业应按本办法规定享受其优惠并承担报关、纳税义务，其进出口货物应如实向海关申报。 对外商投资企业用进口料、件加工复出口的产品，复出口时，海关根据对外经济贸易部关于外商投资企业申领进出口许可证办法的规定办理验放。 第五条  外商投资企业生产由国家规定的主管部门批准的以产顶进目录内产品所需进口料、件，可比照本办法由海关作为保税货物进行监管，进口时缓办纳税手续。上述产品供应给国内用户时，再向海关补纳所用进口料、件的进口关税和工商统一税，并按照规定补办进口手续。\r\n    外商投资企业从有关部门的保税仓库中购进或委托其他企业代理进口的料、件，视同外商投资企业自行进口并按本办法的有关规定办理。                                     经营进料加工业务的外商投资企业，应持有关合同向所在地海关（或分工管理海关）办理备案登记手续，并由海关核发《中华人民共和国海关对外商投资企业履行产品出口合同所需进口料件加工复出口登记手册》。有条件的企业经所在地海关核准，可以按海关对进料加工保税工厂的管理规定办理。外商投资企业对每个进口合同项下进口的料、件，在有关合同执行完毕后的两个月内，持《登记手册》和进出口货物报关单等有关单据向海关办理核销手续。外商投资企业免税进口的料、件，除因特殊原因经海关核准的以外，应从进口之日起一年内加工成成品并履行有关合同。第十二条  料、件进口后，如发生更改、转让、中止、撤销合同等情事，有关外商投资企业应及时向海关办理更改、转让、撤销登记等手续。\r\n    第十四条  外商投资企业不得将作为保税货物进口的料、件及其加工的产品擅自转让、内销。如发现有关企业有擅自转让、内销以及其他违反本办法规定的违法行为，由海关依据海关法和国家有关法令、规定进行处理。"],"name":[],"size":"2","x":"0.469970945","y":"0.63773902"},{"color":"4","metadata":["1986.12.01","4","Another 192 cities and counties in China are open to foreigners","公安部新闻发言人","《中华人民共和国外国人入境出境管理法》","为了适应对外开放的需要，我国政府决定再增加一百九十二个市、县为对外国人开放地区"],"name":[],"size":"4","x":"0.165632328","y":"0.141391715"},{"color":"2","metadata":["1986.12.12","2","Xinhua News Agency and People’s Daily interview with the principals of the Ministry of Public Finance and State Taxation Administration about levying  personal earnings regulation tax to avoid large income gap","１９８０年全国人民代表大会","《中华人民共和国个人所得税法》","对在华的外国人仍继续征收个人所得税，不征收个人收入调节税。"],"name":[],"size":"2","x":"0.425504452","y":"0.598585461"},{"color":"4","metadata":["1986.12.27","4","Rules to Implement the Law of the People's Republic of China on Control of the Entry and Exit of Aliens (approved by the State Council on December 3, 1986) (issued by the Ministry of Public Security and the Ministry of Foreign Affairs on December 27, 1986)","公安部、外交部","中华人民共和国外国人入境出境管理法实施细则","中华人民共和国外国人入境出境管理法实施细则"],"name":[],"size":"4","x":"0.690958835","y":"0.499797901"},{"color":"1","metadata":["1987.04.13","1","Government Work Report - at the 5th Meeting of the 6th National People’s Congress on March 25, 1987","全国人民代表大会","政府工作报告","要抓紧完善涉外经济法，进一步改善外商投资环境。"],"name":[],"size":"1","x":"0.449063983","y":"0.660688882"},{"color":"7","metadata":["1987.06.22","7","A major event in international advertisement community - moments in the 3rd IAA World Congress","","第三世界广告大会","一层大厅共设有１６家五光十色的外商展台"],"name":[],"size":"7","x":"0.347040915","y":"0.25510766"},{"color":"1","metadata":["1987.07.08","1","China opens another 16 cities and counties to foreigners","公安部新闻发言人","《中华人民共和国外国人入境出境管理法》","经国务院批准，我国又有１６个市、县被列入对外国人开放地区"],"name":[],"size":"1","x":"0.401507141","y":"0.057311336"},{"color":"2","metadata":["1987.07.28","2","Shenzhen economy presents the trend of prosperity; foreign investments rush into Shenzhen; economists remind the necessity to focus on the word “special”","","","贯彻《国务院关于鼓励外商投资的规定》，深圳公布了更加优惠政策的实施办法"],"name":[],"size":"2","x":"0.821867089","y":"0.544289467"},{"color":"3","metadata":["1987.08.08","3","The Chinese language gets into the world; China establishes Leadership Panel for Teaching the Chinese As A Foreign Language","","","已有６０多个国家和地区在高等学校开设了中文系和中文课程。有些国家还在中学开设了汉语课。"],"name":[],"size":"3","x":"0.690787931","y":"0.418066693"},{"color":"1","metadata":["1987.08.16","1","The Law Committee of the Executive Committee of the National People’s Congress spearheads compiling the English edition of Collection of the Laws of the People’s Republic of China","全国人大常委会法制工作委员会","《中华人民共和国法律汇编（１９７９—１９８６）》英文本","全国人大常委会法制工作委员会主持和组织编译的《中华人民共和国法律汇编（１９７９—１９８６）》英文本已由外文出版社出版。这是我国建国以来的第一部由国家立法工作机关主持和组织编译的法律汇编英文本。"],"name":[],"size":"1","x":"0.754114395","y":"0.895454556"},{"c ade Fair is open as scheduled, attracting many foreign participants","","上海第六届外贸洽谈会","上海第六届外贸洽谈会３月１日如期开幕，第一天到会的有８００多位外商"],"name":[],"size":"3","x":"0.370522905","y":"0.115582558"},{"color":"6","metadata":["1988.03.06","6","Mr. Wu Xueqian releases information to American industrial community in New Orleans, saying China will improve her investment environment","","《关于鼓励外商投资的规定》","《关于鼓励外商投资的规定》，随后又公布了１３个具体实施细则。现在，在保障外资企业的自主经营权力，降低劳务和土地使用费用，降低生产经营成本，以及在简化审批手续，提高办事效率，提供良好服务等方面的情况都有了积极的变化。"],"name":[],"size":"6","x":"0.014890974","y":"0.528322945"},{"color":"1","metadata":["1988.03.16","1","Establish the mentality of “offering convenience to others” (editorial of the newspaper)","中央领导同志","树立“予人方便”思想","中央领导同志在沿海地区对外开放工作会议上强调指出，各机关、单位在工作中树立“予人方便”的思想非常重要，并且肯定了海关在这方面的探索。"],"name":[],"size":"1","x":"0.688071413","y":"0.822293773"},{"color":"1","metadata":["1988.03.16","1","The National Conference of Customs Presidents is held in Beijing; evident achievements are made in the customs in the past nine years since the opening-up; at present, it is necessary to promote the strategy of economic growth in coastal regions","全国海关关长会议","肯定海关工作成绩","对经济特区等特定地区、外商投资企业特定企业，以及特定用途的进出口货物，各地海关严格贯彻国家的优惠政策，按规定给予减征或免征关税，尽量为这些企业创造良好的发展外向型经济环境。"],"name":[],"size":"1","x":"0.961934164","y":"0.281660972"},{"color":"1","metadata":["1988.03.17","1","The Ministry of Culture and the State Administration for Industry and Commerce require all regions should liberate regulation of culture market","文化部和工商局","文化市场","文化市场同物质商品市场相比，有其自身的特殊性。要本着“开放搞活，扶持疏导，面向群众，供求两益”的方针，对文化娱乐业的经营活动，健康有益的要支持，无害的允许存在，低级庸俗的要抵制，反动淫秽的应予取缔。"],"name":[],"size":"1","x":"0.681706675","y":"0.141298466"},{"color":"1","metadata":["1988.03.17","1","Continue to go ahead of others in reform and opening-up; the State Council approves Guangdong as the comprehensive reform pilot zone; at present, Guangdong is working hard to make plans to implement the ten reform measures","广东省人民政府","综合改革试验区","允许广东扩大外汇市场，逐步在全省大中城市设立外汇调剂中心；对外借款，按照外汇自求平衡、自担风险的原则，借款项目经省政府批准执行。\r\n　　外经外贸改革：放宽利用外资政策，扩大广东利用外资项目审批权。广东有权审批外商在省内举办独资企业：扩大出口管理和经营自主权，放宽进口审批和经营权。允许把来料、进料加工及外贸业务的成交权下放给有条件的生产企业。"],"name":[],"size":"1","x":"0.028399649","y":"0.599262535"},{"color":"1","metadata":["1988.03.21","1","Zhao Ziyang makes work report at the 2nd Plenary Session of the 13th CPC Central Committee, elaborating on major work of CPC Political Bureau in the past four months and how to execute principles set at the 13th National Congress of CPC Central Committee","党的十三届二中全会","外贸体制","外贸体制要大刀阔斧地改革。要充分发挥科学技术在发展外向型经济中的巨大作用。欢迎更多的外商到中国来投资。要更多地鼓励外商来兴办独资企业，也要更多地以中外合资来改造老企业，把先进的技术、管理和销售网“嫁接”过来。"],"name":[],"size":"1","x":"0.012518518","y":"0.668850965"},{"color":"2","metadata":["1988.03.21","2","China opens another cities and counties to foreigners","公安部新闻发言人","《中华人民共和国外国人入境出境管理法》","为了适应对外开放的需要，经国务院批准，从即日起，我国又有８个市、县被列入对外国人开放地区。"],"name":[],"size":"2","x":"0.869154631","y":"0.932282912"},{"color":"3","metadata":["1988.04.01","3","Excerpts of speeches at the Panel Workshop of the 1st Meeting of the 7th CPPCC","全国政协七届一次会议","外资政策","吸引外资政策不能朝令夕改，我们吸引外资不能只拿国内各个地方作比较，而要放宽视野，同世界其他国家比，比投资环境，比劳动生产率，比经营管理水平。对吸引外商投资的政策不能朝令夕改，不要搞土政策。"],"name":[],"size":"3","x":"0.621440271","y":"0.292392017"},{"color":"4","metadata":["1988.04.01","4","Gao Lulin, Director-General of  the National Patent Administration of China, emphasizes it is necessary to enhance the notion of intangible goods in the condition of opening-up","国家专利局局长","商品观念","在开放的条件下，要发展沿海地区外向型经济，我们必须加强无形商品的观念，善于运用专利法，尽可能采用专利技术，增大专利技术给出口产品带来的附加价值。"],"name":[],"size":"4","x":"0.280768657","y":"0.892181713"},{"color":"2","metadata":["1988.04.02","2","Ye Xuanping and Liang Xiang, at the press conference, announce new moves of reform and opening-up in Guangdong and Hainan","七届全国人大第三次新闻发布会","改革开放","海南比特区特在哪里？“特”在三个“进出自由”，即资金进出自由，境外人员进出自由，货物进出基本自由。"],"name":[],"size":"2","x":"0.549121976","y":"0.576583385"},{"color":"3","metadata":["1988.04.02","3","Excerpts of speeches on Panel Workshops at the 1st Meeting of the 7th National People’s Congress","全国人大七届一次会议小组","文艺事业","文化艺术对外交流，应该像经济贸易交流那样，分权分档次。我国的戏剧剧种很多，由中央统包对外不行。京剧能推向国外，黄梅戏为什么不行呢？文艺对外交流的管理权限应下放，给省里一些权力，采取两条腿走路。"],"name":[],"size":"3","x":"0.698331485","y":"0.442272144"},{"color":"4","metadata":["1988.04.03","4","Weihai makes preferential policies to encourage investment by foreign businesses","山东省威海市","鼓励外商投资","——在威海举办中外合资经营企业、中外合作经营企业，凡符合国家规定的投资方向的生产项目，投资总额在三千万美元以下的项目，市自行审批。对产品出口企业和先进技术企业的土地使用费，自企业设立起的五年内免缴；外商从企业分得的利润，免缴汇出额的所得税。\r\n　　——凡合资合作企业，欢迎外方投资企业委派董事长和总经理，投资比例不受限制，同时保障经营者按国际惯例管理企业。\r\n　　——设立外汇调剂中心，各类企业都可以调剂余缺。\r\n　　——外贸企业、工贸企业、外商投资企业的有关人员出国，由市人民政府负责审批。\r\n　　——对外商投资企业，优先供应水、电、气、运输条件和通讯设施等，收费按本市国营企业收费标准计算。"],"name":[],"size":"4","x":"0.501361422","y":"0.588065887"},{"color":"1","metadata":["1988.04.15","1","Work government report - at the 1st Meeting of the 7th National People’s Congress on March 25, 1988","国务院","政府工作报告","不断扩大对外开放，积极发展对外经济技术交流与合作，进一步改变了过去的封闭半封闭状态。"],"name":[],"size":"1","x":"0.533761757","y":"0.051763943"},{"color":"2","metadata":["1988.04.17","2","Report on proposed plan of the national economic and social development for 1988 - at the 1st Meeting of the 7th National People’s Congress on March 26, 1988","第七届全国人民代表大会","国民经济和社会发展计划草案","国务院有关部门和沿海地区的地方政府，要按照“两头在外”，即原材料在外和市场在外，发展外向型经济的原则，统筹考虑和调整沿海地区进出口商品结构，以及引进技术和利用外资的方向与重点，使沿海地区更多地利用国外资源、资金和技术，开展多元化的经济技术合作与交流。"],"name":[],"size":"2","x":"0.765035509","y":"0.411544423"},{"color":"4","metadata":["1988.04.19","4","Fujian tourism presents colorful development and develops new programs to attract large number of foreign tourists","福建旅游部门","旅游业色彩纷呈","近年来福建旅游部门注意收集各主要客源国信息，加以分析研究，有重点有针对性地开辟新的旅游项目，并积极开展外联推销。"],"name":[],"size":"4","x":"0.930155141","y":"0.888977734"},{"color":"2","metadata":["1988.04.21","2","Dongguan Municipal Government takes measures to make up for leakage of using foreign processing for smuggling","东莞市政府","堵塞利用外加工搞走私的漏洞","第一，各镇区要召开对外加工厂和“三资”企业及其主办单位的负责人会议，深入进行一次反走私的思想教育，在对外经济活动和对外加工、进出口业务中，必须时刻坚持与走私违法活动作斗争。第二，认真而慎重地抓好对外商及其派驻人员遵纪守法的教育。第三，加强对成品包装后的管理工作"],"name":[],"size":"2","x":"0.944445894","y":"0.83537372"},{"color":"5","metadata":["1988.04.22","5","A few issues regarding the development of export-oriented economy in coastal regions","黄浩","沿海地区发展外向型经济的几个问题","以国际市场为导向调整和优化经济结构；走多层次多形式多元化发展的道路；正确处理外向与内向的关系；创造外向型经济发展的良好环境；以改革促开放、促外向。"],"name":[],"size":"5","x":"0.567359009","y":"0.431266966"},{"color":"2","metadata":["1988.04.29","2","Basic Law of the Hong Kong Special Administration Region of the People’s Republic of China (draft)","国务院","中华人民共和国香港特别行政区基本法（草案）征求意见","第三节　对外经济贸易；第七章　对外事务"],"name":[],"size":"2","x":"0.630406303","y":"0.590292052"},{"color":"4","metadata":["1988.04.30","4","China basically completes rebuilding the notary system; at present, China has more than 2,800 notary offices and over 13,000 notary staff","司法部","公证制度重建","为我国公司到外国承包工程和引进外贸办理了法人资格、公司章程、公司履历、公司资产负债、投标招标、中外合资合同、抵押贷款等公证。有效地维护了我国主权、保护我国公司、华侨、港澳台胞以及外国人的合法权益。"],"name":[],"size":"4","x":"0.954123997","y":"0.457414333"},{"color":"1","metadata":["1988.05.17","1","Chinese and overseas businesses are welcomed for investment and development; Shandong Peninsula is open to the outside world in the holistic way; Shandong Provincial Government releases multiple preferential and flexible policies and measures","国务院","山东半岛实行全方位开放","国务院最近批准建立山东半岛经济开放区，山东半岛将实行全方位的对外开放。山东省政府今日推出多项灵活优惠的政策措施。"],"name":[],"size":"1","x":"0.514385456","y":"0.954778337"},{"color":"2","metadata":["1988.05.19","2","Fushun attempts to set up Industrial Zone of Export and Earning Foreign Currencies; Foreign Economic and Trade Fair about to be held in June","辽宁省抚顺市","试办出口创汇工业区","市这次公布的优惠政策对简化审批手续、在出口工业区内减免税、费、开拓外汇市场、培养涉外人才等都作了具体规定。此外，还允许外商承包、租赁国营和集体企业以及对老企业参资入股，可实行“一厂两制”或“一厂多制”。侨属、侨眷以国外亲人投资创办的私营企业，可视为外商投资企业或侨资企业，享受有关的优惠待遇。"],"name":[],"size":"2","x":"0.893731196","y":"0.349780716"},{"color":"2","metadata":["1988.05.20","2","Give the right of employment to foreign-investment enterprises, the State Council approves to transfer the ideas of the Ministry of Labor and Ministry of Personnel, requiring implementation","劳动部、人事部","落实外商投资企业用人自主权","一、外商投资企业需要的工人、专业技术人员和经营管理人员（包括高级管理人员），由企业面向社会公开招聘，也可以从中方合营者推荐的人员中选聘，在本地区招聘职工不能满足需要时，可以跨地区招聘。\r\n　　二、外商投资企业从在职职工中招聘所需人员时，有关部门和单位应当积极支持，允许流动，不得采用不合理收费、收回住房等手段加以限制。如果原单位无理阻拦，被聘用职工可以提出辞职，辞职后其工龄可连续计算。如有争议，当事人可以向所在地区劳动争议仲裁委员会或当地政府授权的人才交流服务机构申请仲裁，对仲裁决定，有关各方必须执行。必要时，可以由当地劳动、人事部门直接办理被聘用职工的调转手续。\r\n　　三、外商投资企业跨省、自治区、直辖市招聘职工，不再报省级劳动、人事部门批准，有关地区的劳动、人事部门要做好组织、协调和服务工作。\r\n　　四、中方企业同外商合营时，原企业的职工可由合营企业按照需要择优聘用。对未被聘用的人员，中方合营者和企业主管部门要妥善安置，当地政府应积极协助做好调剂工作。\r\n　　五、外商投资企业按照合同和有关规定辞退职工，任何部门、单位或个人不得干预。对被辞退的职工，原属借调、借聘的，由原单位接收；属于应聘的，到应聘前所在地区的劳动服务公司或人才交流服务机构进行待业登记，可以由有关部门介绍就业、自愿组织起来就业，也可以自谋职业。\r\n　　六、对在中外合资经营、合作经营企业担任董事长、董事的中方人员，在任期内不得擅自调动他们的工作，如需调动时，委派单位应征求该企业的审批机构和合营他方的意见。外商投资企业聘用的中方高级管理人员，在其聘用合同期内，未经企业董事会和总经理同意，任何部门和单位无权调动他们的工作。"],"name":[],"size":"2","x":"0.291109475","y":"0.808859958"},{"color":"2","metadata":["1988.05.21","2","Strictly forbid bribe demanding and abuse of power for personal gains to ensure smooth reform and opening-up; localities make results in reviewing the contracts of foreign economic cooperation; departments of the State Council has uncovered USD 30 million losses against the government","中央国家机关","各地清查对外经济合同工作见效","监察部自去年一成立，就着手抓对外经济合同的清查工作，有力地推动了涉外经济工作的健康发展，保证了改革开放的顺利进行"],"name":[],"size":"2","x":"0.778802664","y":"0.122720006"},{"color":"2","metadata":["1988.05.29","2","State Tobacco Monopoly Administration promulgates new regulations for selling imported tobacco","国家烟草专卖局","销售进口卷烟有新规定","中外旅客携带进境的自用卷烟不得在国内出售。境内的任何商业机构均不得收购旅客进境携带的免税自用香烟。"],"name":[],"size":"2","x":"0.679965186","y":"0.834142127"},{"color":"1","metadata":["1988.06.01","1","A number of apartments in Beijing are sold for foreign currencies","北京市政府","北京一批公寓以外汇销售","京市政府最近批准收取外汇销售一批公寓。城北的慧苑华侨公寓的５幢楼房将以收取美元和中国银行能接受的其它国际流通货币的办法向海外华侨、外籍华人、归侨、侨眷、港澳台胞出售。"],"name":[],"size":"1","x":"0.004199072","y":"0.648669406"},{"color":"4","metadata":["1988.06.07","4","Facilitate legislation improvement to promote economic growth; Shenzhen manages three kinds of foreign-invested enterprises in the legitimate way","广东省深圳市","加强和完善特区立法","深圳市加强和完善特区立法，依法管理合作、合资和独资企业，促进了特区经济发展。"],"name":[],"size":"4","x":"0.912722039","y":"0.816162792"},{"color":"3","metadata":["1988.06.26","3","Workshop commemorating the first  International Day Against Drug Abuse and Illicit Trafficking is held in Beijing; China will enhance drug control","卫生部","纪念第一个国际禁毒日座谈","卫生部部长陈敏章今天指出，随着我国社会主义经济建设的发展和改革、开放方针的深入贯彻，我国将继续采取有力措施，加强防毒和禁毒工作，绝不允许国外麻醉品祸害侵袭我国。"],"name":[],"size":"3","x":"0.34191185","y":"0.955520108"},{"color":"2","metadata":["1988.06.29","2","The Ministry of Public Finance issues the Provisional Regulations on Encouraging Foreign Investments in Economic Development Zones along the Coast and on Exempting and Reducing Corporate Income Tax and Industry & Commerce Tax","财政部","发布关于沿海经济开放区鼓励外商投资","扩大对外经济技术交流，吸收外资，引进技术，加速实施沿海经济发展战略，最近，财政部制订和公布了《关于沿海经济开放区鼓励外商投资减征、免征企业所得税和工商统一税的暂行规定》。"],"name":[],"size":"2","x":"0.459433795","y":"0.146427409"},{"color":"4","metadata":["1988.06.29","4","Mr. Peng Chong proposes focal work points for the Executive Committee of the 7th National People’s Congress, whose principal duty is to ensure the reform and opening-up, and whose central task is to enhance democracy and legislation","彭冲","七届人大常委会工作要点","根据发展经济和扩大对外开放的需要，修改经济合同法、中外合资经营企业法等；"],"name":[],"size":"4","x":"0.288287809","y":"0.810159896"},{"color":"1","metadata":["1988.07.03","1","Focal work points for the Executive Committee of the 7th National People’s Congress are passed at the 2nd Meeting of the Executive Meeting of the 7th National People’s Congress on July 1, 1988","七届全国人大常委会","工作要点","根据发展经济和扩大对外开放的需要，修改经济合同法、中外合资经营企业法等；"],"name":[],"size":"1","x":"0.378156037","y":"0.480958331"},{"color":"4","metadata":["1988.07.16","4","A Japanese businessman is punished for illegal hunting of rare butterflies;Hiroyuki  Wakahara pays fines and is forbidden into China in five years","云南省公安厅","日本一商人偷猎珍稀蝴蝶被查处","《云南省生物资源出境管理办法》规定，生物资源是国家的宝贵财富，来中国的外国团体或个人，不准擅自采集、猎取或收购。"],"name":[],"siz ons of the People’s Republic of China on Surveying and Mapping Results","中华人民共和国国务院","《中华人民共和国测绘成果管理规定》","在国人在中国合理测绘需依据规定进行管理"],"name":[],"size":"6","x":"0.855476135","y":"0.375369617"},{"color":"3","metadata":["1989.04.09","3","Work Report of the Supreme People's Procuratorate - at the 2nd Meeting of the 7th National People’s Congress on March 29, 1989","最高人民检察院","工作报告","五是在对外经济活动中的贪污、受贿案件增多。一些犯罪分子向国外、境外商人索取或接受他们的贿赂，而且犯罪金额大，有的作案后携款潜逃。"],"name":[],"size":"3","x":"0.426430767","y":"0.889714008"},{"color":"1","metadata":["1989.04.10","1","Administrative Procedure Law of the People’s Republic of China is passed at the 2nd Meeting of the 7th National People’s Congress on April 4, 1989","第七届全国人民代表大会","中华人民共和国行政诉讼法","第十章　涉外行政诉讼\r\n　　第七十条　外国人、无国籍人、外国组织在中华人民共和国进行行政诉讼，适用本法。法律另有规定的除外。\r\n　　第七十一条　外国人、无国籍人、外国组织在中华人民共和国进行行政诉讼，同中华人民共和国公民、组织有同等的诉讼权利和义务。\r\n　　外国法院对中华人民共和国公民、组织的行政诉讼权利加以限制的，人民法院对该国公民、组织的行政诉讼权利，实行对等原则。\r\n　　第七十二条　中华人民共和国缔结或者参加的国际条约同本法有不同规定的，适用该国际条约的规定。中华人民共和国声明保留的条款除外。\r\n　　第七十三条　外国人、无国籍人、外国组织在中华人民共和国进行行政诉讼，委托律师代理诉讼的，应当委托中华人民共和国律师机构的律师。"],"name":[],"size":"1","x":"0.332164036","y":"0.485190278"},{"color":"1","metadata":["1989.04.27","1","An interview with Mr. Xu Shijie and Mr. Liang Xiang; Hainan has improved its infrastructures in one year after it became a province; Yangpu Development Zone, by transferring the land use right with price, brings considerable investments","中共海南省委书记","答本报记者问","记者：省长可否谈谈海南的外贸、利用外资的情况？\r\n　　梁湘：去年，全省对外贸易商品进出口总额７．７１亿美元，其中出口总值２．８１亿美元，比上年增长１．４３倍。全省利用外资签约４６３项，比上年增长１７．５倍。协议规定利用外资额达３．８２亿美元，比上年增长２７．１倍。全省旅游外汇收入５７５９万元外汇券，比上年增长４０％。"],"name":[],"size":"1","x":"0.703364976","y":"0.25138012"},{"color":"1","metadata":["1989.05.21","1","Mayor Chen Xitong signs the Decree of the Beijing Municipal People’s Government","北京市人民政府","戒严令","外国人须遵守戒严令，不准介入违反戒严令活动"],"name":[],"size":"1","x":"0.43323136","y":"0.362497296"},{"color":"4","metadata":["1989.06.30","4","Fujian robustly cracks down on corruption; officials above county-mayor level are required to report metadata":["1989.11.23","3","The National Education Commissions issues the Code of Conduct for College Students","国家教委","高校学生行为准则","１５、遵守外事纪律。在涉外活动中不做有损国格、人格的事；与外国留学生平等、友好相处；对外籍教师和国际友人以礼相待，不卑不亢"],"name":[],"size":"3","x":"0.246684262","y":"0.856491177"},{"color":"2","metadata":["1989.11.23","2","Finalize the tasks of harnessing, correction and deeper reforms - Mr. Yuan Shu is interviewed by Outlook Weekly on studying and implementing the principles set at the 5th Plenary Session","国务院发言人袁木","坚决完成治理整顿深化改革的任务","中国对外开放的总方针不会变，也决不会屈服于西方国家对我们实\r\n　　　　行的经济制裁，暂时的曲折和困难是完全能够克服的"],"name":[],"size":"2","x":"0.160437827","y":"0.575099584"},{"color":"7","metadata":["1989.12.08","7","Principle of non-interference with internal affairs and human right issues - on illegitimacy of US and other countries interfering with internal affairs of China","富学哲","不干涉内政原则与人权问题","人权的国内法方面主要是指国家依据主权原则有权制定宪法和其他法律，规定本国公民和正在该国境内的外国人，享受哪些权利和承担哪些义务，规定对违反宪法与法律的内国人和外国人进行惩处。这些都属于一国的内政，任何外国均不得干涉。当然，国家在制定各项法律时，必须履行其所承担的国际义务。"],"name":[],"size":"7","x":"0.786127309","y":"0.990179965"},{"color":"2","metadata":["1989.12.24","2","The Executive Committee of the National People’s Congress continues the Panel Workshop to review draft Copyright Law and draft revision of the Law of the People's Republic of China on Chinese-foreign Equity Joint Ventures","七届全国人大常委会","审议著作权法草案和中外合资经营企业法修正案草案","在审议著作权法草案时，委员们认为，制订著作权法，建立著作权制度，保护作者的正当权益，是鼓励公民积极从事教育、科学、技术、文学、艺术和其它文化事业，进行有益于人民的创造性工作的重要措施。"],"name":[],"size":"2","x":"0.214052641","y":"0.656302238"},{"color":"2","metadata":["1989.12.26","2","Adjust structure and earn more foreign currencies; MOFTEC Minister Zheng Tuobin speaks about foreign-trade situation and countermeasures for the next year","对外经济贸易部","明年外贸形势和对策","明年现行的外贸承包制不变，现行各项鼓励出口的政策措施也不变。明年我国的外贸出口，国内外有不少有利条件，因而将继续保持稳定增长势头。"],"name":[],"size":"2","x":"0.201926159","y":"0.413372673"},{"color":"2","metadata":["1989.12.27","2","Get invigorated and build confidence to do well economic work in 1990; Premier Li Peng gives conclusion speech at the National Conference on Planning (excerpt)","全国计划会议","努力做好一九九○年的经济工作","一是千方百计搞活流通，使货畅其流。商业、物资、供销和外贸系统，增加出口产品和能够替代进口产品的生产，为国家多创外汇和节约外汇。 为了应付即将到来的外债偿还高峰，必须压缩进口，增加外汇储备。"],"name":[],"size":"2","x":"0.320841627","y":"0.458738834"},{"color":"2","metadata":["1990.01.02","2","The General Administration of Customs promulgates regulations on supervising the imported supplies donated by the overseas Chinese, and compatriots from Hong Kong, Macao and Taiwan","海关总署","台同胞捐赠进口物资监管办法","个办法适用于对华侨、港澳台同胞自愿向境内捐赠进口物资的管理。外商投资企业和开展对外加工装配、补偿贸易企业的外方代表，我派驻境外（包括港澳地区）的中资机构，在对外交往中外国官方或民间经贸团体、外商向我有关单位赠送物资以及无偿援助，不属华侨、港澳台同胞捐赠范围，不适应于这个办法。"],"name":[],"size":"2","x":"0.8956271","y":"0.134736475"},{"color":"1","metadata":["1990.01.07","1","China will adopt the regulations on “shopping payment certificate” for foreigners living in China since this month","国家外汇管理局","“购物支付证”制度","对在华外国人士用人民币购物和支付劳务费用，特发“免收外汇兑换券优待证”"],"name":[],"size":"1","x":"0.117251533","y":"0.560743393"},{"color":"1","metadata":["1990.01.10","1","Shanghai makes regulations to implement the Law on Assemblies, Processions and Demonstrations","上海市九届人大常委会第十四次会议","《上海市实施（中华人民共和国集会游行示威法）办法》","外国人未经主管机关批准不得参加上海市公民举行的集会、游行、示威"],"name":[],"size":"1","x":"0.691897478","y":"0.169066265"},{"color":"1","metadata":["1990.02.10","1","Mr. Li Peng makes an important speech at the working meeting of special economic zones; building SEZs and opening coastal regions are major moves of reform and opening-up; SEZ should move in the direction of developing further the export-oriented economy","国务院总理","兴办特区开放沿海是改革开放重要部署","经济特区的发展方向是进一步发展外向型经济。他说，党中央、国务院给予特区特殊的经济政策，允许特区实行某些特殊的经济管理办法，其目的就是要特区更好地发展外向型经济。"],"name":[],"size":"1","x":"0.873912456","y":"0.395220937"},{"color":"1","metadata":["1990.02.18","1","Basic Law of the Hong Kong Special Administration Region of the People’s Republic of China (draft) (passed at the 9th Plenary Session of the Committee of Drafting the Basic Law of the Hong Kong Special Administration Region of the People’s Republic of China on February 16, 1990)","香港特别行政区基本法起草委员会","中华人民共和国香港特别行政区基本法（草案）","第二十三条　香港特别行政区应自行立法禁止任何叛国、分裂国家、煽动叛乱、颠覆中央人民政府及窃取国家机密的行为，禁止外国的政治性组织或团体在香港特别行政区进行政治活动，禁止香港特别行政区的政治性组织或团体与外国的政治性组织或团体建立联系。"],"name":[],"size":"1","x":"0.96921684","y":"0.885198531"},{"color":"2","metadata":["1990.02.21","2","Statistical Communique on National Economic and Social Development in China for 1989 made by the National Bureau of Statistics","国家统计局","１９８９年国民经济和社会发展的统计公报","全年非贸易现汇收大于支３０亿美元。１９８９年我国继续坚持对外开放的政策，吸收外商投资情况是好的。"],"name":[],"size":"2","x":"0.097934203","y":"0.571668804"},{"color":"3","metadata":["1990.02.22","3","The Panel Workshop of the Executive Members of the National People’s Congress reviews the draft law of railway, etc., pointing out it is imperative to use legal means to manage railways on a legal basis","七届全国人大常委会","铁路法等草案","委员们还审议了中外合资经营企业法修正案草案。委员们认为，中外合资经营企业法实施十年来，对贯彻对外开放政策和吸引外商投资发挥了重要作用。"],"name":[],"size":"3","x":"0.973065223","y":"0.024497646"},{"color":"1","metadata":["1990.03.03","1","Adhere to the guidelines of positive propaganda - speech at the Journalism Workshop (November 25, 1989)","中宣部","新闻工作研讨班","党员和干部也不得私自同境外反共报刊建立联系，或向他们提供党和政府的内部材料。绝不允许在那些反动报刊上发表反对党的主张的文章。新闻单位要加强保密观念，严格保密纪律，健全保密制度。对中央授权有关新闻单位发布的重要新闻，其他新闻单位不得抢先。要注意内外有别，新闻从业人员在工作中了解的机密，绝不准向无关人员透露，更不得传播各种小道消息。"],"name":[],"size":"1","x":"0.425240249","y":"0.091642928"},{"color":"1","metadata":["1990.03.18","1","A sharp sword - anti-embezzlement and bribery work done by Guangdong Procuratorate authorities","上海宝山钢铁总厂","一次历史性重大突破","宝钢产品已向国外输出，在国外获得信誉。宝钢的出现，使我国钢铁工业水平由６０年代跃入８０年代，可以同世界先进国家并驾齐驱。"],"name":[],"size":"1","x":"0.01430052","y":"0.778945436"},{"color":"2","metadata":["1990.03.22","2","The national economy is moving towards a positive direction; results in seven aspects are made in harnessing, correction and deeper reforms","李鹏总理","治理整顿深化改革","——对外贸易和经济技术交流继续发展。去年进出口总额达到１１１６亿美元，比上年增长８．６％。其中，出口为５２５亿美元，增长１０．５％。全国共引进和吸收外资９６亿美元，批准外商直接投资项目５７８４个。经济特区和沿海开放地区，在发展外向型经济方面取得了新的进展。——在治理整顿和深化改革中，我国科技、教育、文化、卫生、体育和国防建设等项事业获得了新的发展。"],"name":[],"size":"2","x":"0.513822065","y":"0.187861058"},{"color":"2","metadata":["1990.03.23","2","Mr. Zou Jiahua makes report at the 3rd Meeting of the 7th National People’s Congress, pointing out the major targets and tasks in the national economic and social development plan this year","国务委员兼国家计划委员会主任邹家华","今年国民经济和社会发展计划","（五）坚持对外开放，努力调整进出口商品结构，进一步发展对外贸易和经济技术交流。计划安排外贸出口比上年计划略有增加，力争在执行中超过。继续抓好利用外资和引进先进技术的工作。努力帮助办好一批已建成的中外合资、合作企业，以增强对外商投资的吸引力。"],"name":[],"size":"2","x":"0.103968884","y":"0.30232803"},{"color":"2","metadata":["1990.03.26","2","The General Office of the State Council transfers the report of the State Administration for Industry and Commerce about enhancing administration for industry and commerce","电国家工商行政管理局","加强工商行政管理工作","应重视对外商投资企业的监督，把重点放在资金的投入和履行合同上。"],"name":[],"size":"2","x":"0.999965603","y":"0.23025184"},{"color":"4","metadata":["1990.03.28","4","Improve investment environment and adhere to opening-up - interviews with mayors and NPC delegates from four special economic zones","四位特区市长","坚持对外开放","经批准的与外商和台商协议的项目达７００多个，目前开业的已有３６０多家，经济效益都很好。"],"name":[],"size":"4","x":"0.312423783","y":"0.904836392"},{"color":"1","metadata":["1990.03.29","1","The 3rd Meeting of the 7th National People’s Congress holds the 3rd Plenary Session to listen to explanations made by Mr. Ji Pengfei and Mr. Zheng Tuobin about two draft laws; Mr. Peng Chong reports on the work of the Executive Committee since the 2nd NPC meeting","七届全国人大三次会议","两个法律草案的说明","议案中说，为了进一步贯彻对外开放方针，继续改善投资环境，使外国投资者能够更放心地来我国投资，从而更有利于我国吸收国外的先进技术和管理经验，有效地提高企业管理水平，促进国民经济更好的发展，国务院认为，有必要对中华人民共和国中外合资经营企业法的一些条款进行适当修改和补充。"],"name":[],"size":"1","x":"0.267835814","y":"0.214587058"},{"color":"2","metadata":["1990.04.02","2","NPC delegates from five autonomous regions use facts to prove that reform and opening-up can promote economic growth in ethnic regions","七届全国人大三次会议","自治区代表","新疆已出现多层次、多渠道、多方面、多形式、多区域的对外经济新格局，开始向外向型经济起步。目前新疆已相继开放了２５个市县，其中包括全疆主要城市，先后在阿联酋、土耳其、日本、苏联和香港、澳门举办多起出口商品展览会和看样订货会。"],"name":[],"size":"2","x":"0.178545253","y":"0.107880702"},{"color":"3","metadata":["1990.04.04","3","I feel more assured to invest in China - dialogue between NPC delegate and foreign businessman Hurley","全国人大代表陈日新","在中国投资更放心了","全国人大会议正在讨论修改中外合资企业法修正案（草案）。如果通过，中外合资企业的合营期限就不受３０年的限制了，法律保障中外合资企业在非特殊情况下不实行国有化和征收，董事长由中外合营各方商定或董事会选举。"],"name":[],"size":"3","x":"0.787656319","y":"0.956168284"},{"color":"1","metadata":["1990.04.05","1","Spokesperson of NPC Session holds press conference; Premier Li Peng and others answer questions raised by the Chinese and foreign journalists","李鹏总理","中外记者招待会","这种成片开发，是利用外资的一种形式。所谓成片开发，就是由外商投资，进行土地的基础建设，然后再引进项目。在这块土地上，一切主权属于中国，执行中国的法律，行政权属于中国，我们只是向外商提供一个好的有优惠条件的投资环境。"],"name":[],"size":"1","x":"0.629565385","y":"0.285503696"},{"color":"1","metadata":["1990.04.06","1","Work hard for further stable development of politics, economy and society in China - Government Work Report at the 3rd Meeting of the 7th National People’s Congress on March 20, 1990","国务院","政府工作报告","对外贸易和经济技术交流继续发展。去年进出口总额达到１１１６亿美元，比上年增长百分之八点六。其中，出口为５２５亿美元，增长百分之十点五。全国实际利用外资１００．６亿美元，批准外商直接投资项目５７７９个。⑴⑵经济特区和沿海开放地区，在发展外向型经济方面取得了新的进展。去年，我国国际旅游业遇到很大困难，但经过努力，正在逐步恢复中，全年仍创汇１８亿美元。国家外汇储备有所增加，国际收支情况有了改善。"],"name":[],"size":"1","x":"0.886397409","y":"0.183841849"},{"color":"2","metadata":["1990.04.08","2","Report on executing the 1989 plan of national economic and social development and draft plan for 1989 - at the 3rd Meeting of the 7th National People’s Congress on March 21, 1990","国务委员兼国家计划委员会主任","国民经济和社会发展计划","扣除来料加工、外资企业作为投资进口的设备等不收付外汇的货物后，进出口逆差为二十八亿五千万美元。非贸易现汇收大于支三十亿美元。全年实际利用外资继续增长。国际收支情况有了改善。经济特区和沿海开放地区外向型经济进一步发展。"],"name":[],"size":"2","x":"0.514458127","y":"0.300069526"},{"color":"2","metadata":["1990.05.25","2","Provisional Regulations of the People’s Republic of China on Selling and Transferring the State-owned Land Use Right in Urban Areas","国务院","中华人民共和国城镇国有土地使用权出让和转让暂行条例","第三条　中华人民共和国境内外的公司、企业、其他组织和个人，除法律另有规定者外，均可依照本条例的规定取得土地使用权，进行土地开发、利用、经营。"],"name":[],"size":"2","x":"0.622238081","y":"0.16171921"},{"color":"2","metadata":["1990.06.04","2","Presenting the upward trend, the number of foreign enterprises in Beijing reaches 673 at the end of April","北京对外经贸委","北京外资企业呈上升趋势","北京的外商投资企业呈上升趋势。１９８９年，全市批准外商投资企业１８５家，数量比１９８８年增加２５％。今年上半年，北京批准兴办的外商投资企业又比去年同期有所增长。据统计，１至４月份，新批准外商投资企业７７家，比去年同期增加２０％。"],"name":[],"size":"2","x":"0.037579986","y":"0.934298845"},{"color":"2","metadata":["1990.07.31","2","Relying on opening-up policies and engaging in intensive operations, Tianjin Development Zone is growing more prosperous","天津开发区","日益兴旺","天津开发区的经济运行已进入良性循环，眼下正自我积累资金进一步完善综合投资环境。计划投入２０００万元逐一建成医院、体育馆、生活服务中心、培训中心、公安消防站、商场等６个大型服务点。"],"name":[],"size":"2","x":"0.799214685","y":"0.048732972"},{"color":"4","metadata":["1990.08.01","4","Mr. Yuan Mu responds to questions raised by the Japanese journalist on current politics, economy and diplomacy in China","国务院发言人袁木","就我国当前政治、经济、外交等情况","在进一步扩大对外开放方面，中国要继续执行沿海经济发展战略，搞好沿海开放城市和经济开发区的建设，利用沿海地区的优越条件和优势，改善投资环境，更健康地吸引外资，发展外向型经济。中国政府有关部门有责任对外商来华投资进行政策引导。"],"name":[],"size":"4","x":"0.685004802","y":"0.370117984"},{"color":"1","metadata":["1990.08.02","1","The Foreign Trade & Export Work Meeting emphasizes goods quality and contract honoring","经贸部","外贸出口工作会议","对出口商品中以次充好、掺假作伪，以及扰乱外贸秩序等违法行为，要严肃处理。"],"name":[],"size":"1","x":"0.787782416","y":"0.671019748"},{"color":"4","metadata":["1990.08.02","4","Cross-Strait Cultural Exchange Meeting is held","台湾大中华文化促进会总会","海峡两岸文化交流会","我们炎黄子孙，不论在何地，或为侨民、或是华裔外籍、甚至远在异域，身上流的是一样的血。他表示，要为海峡两岸架设文化交流的桥梁，早日达成国家和平统一的愿望。"],"name":[],"size":"4","x":"0.217930878","y":"0.221486208"},{"color":"5","metadata":["1990.08.17","5","Deepen the reform and open wider to the outside world","《当代思潮》","深化改革　扩大开放","外商投资上亿美元的项目比以往任何一年都多，新批准的外商独资企业数超过历年总和。对外贸易创造了历史的新纪录。"],"name":[],"size":"5","x":"0.598507608","y":"0.584426957"},{"color":"5","metadata":["1990.09.08","5","The Copyright Law of the People’s Republic of China is passed at the 15th Meeting of the Executive Committee of the 7th National People’s Congress on September 7, 1990","第七届全国人民代表大会常务委员会第十五次会议","《中华人民共和国著作权法》","外国人的作品首先在中国境内发表的，依照本法享有著作权。"],"name":[],"size":"5","x":"0.965491354","y":"0.663377598"},{"color":"2","metadata":["1990.09.12","2","The State Administration for Industry and Commerce and MOFTEC issue notice to abolish Hainan No.1 Development Group","国家工商局、经贸部","取缔海南一开发集团","海南省经济合作厅违反外资企业审批规定发出了批准文件和批准证书，海南省工商行政管理局违反外资企业登记管理规定于７月４日颁发了营业执照。"],"name":[],"size":"2","x":"0.215582703","y":"0.262221118"},{"color":"4","metadata":["1990.10.09","4","View Pudong from Puxi-Shanghai moves forward while opening wider to the outside world","中央","上海在进一步开放中前进","上海在进一步开放中前进"],"name":[],"size":"4","x":"0.292393898","y":"0.079481533"},{"color":"1","metadata":["1990.10.09","1","Work hard to initiate the market and promote proper development of production","李鹏","努力启动市场","今后我们借外债，能够争取到优惠贷款一定要争取。中国是一个发展中国家，我们有理由去争取，但也不能抱很大的希望。如果我们有更多的外汇储备，就可以应付还债高峰。有了充分的偿还能力，就可以保持我国的信誉。如果我们有了较多的外汇储备，还可以用自己的外汇建设一些项目。我们手里结存的外汇，要花在刀刃上。中国的需要大得很，有很多项目要建设。在对外贸易方面，我们的方针还是鼓励出口，按照需要进口。"],"name":[],"size":"1","x":"0.381993943","y":"0.973139996"},{"color":"5","metadata":["1990.10.16","5","Warning: Foreign cigarettes flood the domestic market","国家烟草专卖局","洋烟泛滥国内市场","大量走私洋烟涌入国内市场，使国家遭受重大损失。由于走私洋烟逃避关税，一些走私分子以高于我国进口洋烟的价格，从外商手里购买洋烟走私，使得一些外国烟商将出口我国的洋烟价格不断上调。"],"name":[],"size":"5","x":"0.307023165","y":"0.483930892"},{"color":"1","metadata":["1990.10.19","1","News spokesman of the Ministry of Public Security announces that an additional 25 cities and counties are open to foreigners","公安部新闻发言人","《中华人民共和国外国人入境出境管理法》","我国又有２５个市县被列入对外国人开放地区"],"name":[],"size":"1","x":"0.318947588","y":"0.103006492"},{"color":"2","metadata":["1990.10.27","2","Why do we make investment in China? --Interviews with foreign businesspeople","东部沿海省份","外商访谈录","记者最近在东部沿海省份走访了１００家外商参与投资或者单独投资的企业，与其中的外国投资者及外籍经营者进行了广泛的交谈。这里记录的，是一部分外商的自述。"],"name":[],"size":"2","x":"0.717863558","y":"0.643956167"},{"color":"4","metadata":["1990.10.31","4","Regulations of the People's Republic of China on Consular Privileges and Immunities -- passed at the 16th Session of the Standing Committee of the 7th National People's Congress on October 30, 1990","第七届全国人民代表大会常务委员会","中华人民共和国领事特权与豁免条例","第一条　为确定外国驻中国领馆和领馆成员的领事特权与豁免，便于外国驻中国领馆在领区内代表其国家有效地执行职务，制定本条例。"],"name":[],"size":"4","x":"0.18065953","y":"0.634262584"},{"color":"1","metadata":["1990.12.01","1","Yuan Mu’s reply to questions raised about China’s economic development by Indian journalists -- China will deepen its reforms and open itself up more to the outside world, will never waver in its effort to maintain its fundamental socialist system","国务院发言人袁木","袁木就中国经济建设问题答印度记者问","为了不断扩大对外开放，吸引更多的外商来华投资，依法对中外合资企业、合作企业和外商独资企业给予了较多的优惠条件。在这样的情况下，个体经济和私营企业，中外合资、合作企业和外商独资企业，有了较快的发展。这对于繁荣我国整个国民经济是有利的。"],"name":[],"size":"1","x":"0.778059049","y":"0.769504701"},{"color":"1","metadata":["1990.12.18","1","The 17th Session of the Standing Committee of the 7th National People’s Congress will convene to review such laws and regulations as a draft law aimed at safeguarding the disabled","七届人大常委会十七次会议","审议残疾人保障法草案","审议民事诉讼法（试行）修改草案，国徽法草案、外商投资企业和外国企业所得税法草案。"],"name":[],"size":"1","x":"0.887353823","y":"0.473819782"},{"color":"3","metadata":["1990.12.27","3","A successful experiment in social security system reforms -- China Social Security Mutual Aid Society is warmly supported","中国社会保障互助会","社会保障制度改革的有益尝试","它旨在帮助涉外流动科技人员和其他非国家编制职工，提供养老待业、医疗、伤残、身亡等补充性保障。"],"name":[],"size":"3","x":"0.006866232","y":"0.615894959"},{"color":"4","metadata":["1990.12.28","4","The 17th Session of the Standing Committee of the National People’s Congress holds discussions -- The committee members give their opinions on such issues as forestry production, improving economic benefits, curb the sources of drugs and pornography, publicizing the Disability Protection Act, developing Yangpu, and strengthening integrity supervision","七届全国人大常委会第１７次会议","保障法，开发洋浦，加强廉政监督等问题发表意见","第一，让外商成片开发，无损于我国主权。第二，让外商成片开发，可以使沉睡千年的土地，为国家社会主义现代化建设作出贡献。第三，引进外资成片开发，可以加速海南大特区建设，使海南早日改变经济落后的面貌。他认为，海南省开发洋浦地区的规划是符合我国宪法规定和对外开放政策的，有利于加速海南特区的经济建设，也会为国家社会主义的现代化建设作出积极的贡献。"],"name":[],"size":"4","x":"0.396496266","y":"0.129840462"},{"color":"4","metadata":["1990.12.29","4","Decision of the Standing Committee of the National People’s Congress on the fight against drugs (passed at the 17th Session of the Standing Committee of the National People’s Congress on December 28, 1990)","中华人民共和国第七届全国人民代表大会常务委员会第十七次会议","全国人民代表大会常务委员会关于禁毒的决定》","外国人在中华人民共和国领域外犯前款罪进入我国领域的，我国司法机关有管辖权"],"name":[],"size":"4","x":"0.187127254","y":"0.431180817"},{"color":"4","metadata":["1991.01.25","4","An additional 44 cities and counties are open to foreigners","公安部新闻发言人","《中华人民共和国外国人入境出境管理法》","我国又有４４个市县被列入对外国人开放地区。"],"name":[],"size":"4","x":"0.023828108","y":"0.966039616"},{"color":"1","metadata":["1991.01.29","1","Suggestions of the Central Committee of the Communist Party of China on Formulating a Ten-year Plan for National Economic and Social Development and the Eighth Five-Year Plan","中国共产党第十三届中央委员会","制定国民经济和社会","对外开放迈出重大步伐，对外经济技术交流与合作迅速扩大。我国经济摆脱了原来的封闭半封闭状态，大踏步走上世界舞台。１９８０年到１９９０年，全国进出口总额将由３８０亿美元增加到１１３０亿美元，增长近两倍。对外开放的规模和领域不断扩大，形成了“经济特区——沿海开放城市——沿海经济开放区——内地”逐步推进的对外开放格局。"],"name":[],"size":"1","x":"0.685135875","y":"0.595902608"},{"color":"2","metadata":["1991.02.23","2","Statistical Bulletin of the National Bureau of Statistics of the People's Republic of China on the 1990 National Economic and Social Development","国家统计局","国民经济和社会发展的统计公报","利用外资稳步增长。１９９０年新签利用外资协议金额１２３亿美元，比上年增长百分之七点四；全年实际使用外资１０１亿美元，其中外商直接投资３４亿美元，均比上年略有增长。"],"name":[],"size":"2","x":"0.789596483","y":"0.9549605"},{"color":"5","metadata":["1991.02.23","5","Strengthen foreign exchange management, investigate and punish illegal activities","各级国家外汇管理局","查处违法活动","重点检查了部分中央和地方涉外企业及金融机构的外汇管理和使用情况，发现存在不少违反外汇管理的问题。"],"name":[],"size":"5","x":"0.470459837","y":"0.457893611"},{"color":"4","metadata":["1991.02.26","4","Relevant officials explain 5 draft treaties at the 18th Session of the Standing Committee of the National People’s Congress","七届全国人大常委会","就五草案—公约作说明","为了更好地适应对外开放的需要，把有关外商投资企业所得税的法律、法规合并，制定统一的外商投资企业和外国企业所得税法是必要的，草案基本上是可行的。同时，提出了一些修改意见。"],"name":[],"size":"4","x":"0.470428456","y":"0.079257235"},{"color":"5","metadata":["1991.03.05","5","Crack down on grave robberies","国务院","严厉打击盗墓犯罪行为","当地不少文物贩子也因倒卖文物发财建起高级住宅，有的正好把小楼建在墓群上面，准备长期盗掘。还有一个不法分子发财后，逃出境外加入外籍，又持外国护照潜回故里继续作案。焦作市破获一起向境外倒卖文物案，一次就缴获文物８０００多件，古钱币１０多公斤，这些都来自于古墓。"],"name":[],"size":"5","x":"0.277257604","y":"0.886312302"},{"color":"5","metadata":["1991.03.13","5","Shut down the source to prevent smuggling of cultural relics","海关总署","堵源截流严防文物走私出境","要根治文物走私活动，必须实施综合治理，要进一步完善文物政策法规，国家要对打击文物走私工作给以高度重视，调动各方面缉私的积极性。公安、海关、工商、文物等部门要协作配合，这样才能堵源截流，治标又治本。"],"name":[],"size":"5","x":"0.249723936","y":"0.432268754"},{"color":"5","metadata":["1991.03.28","5","Summary of the group discussion speeches at the 4th Session of the 7th Session of the 7th Chinese People's Political Consultative Conference","全国政协七届四次会议","讨论发言","很多外国人，包括在外国被称为“中国通”的一些人，对我国的这种独特的重要的民主形式，对各民主党派在中国的重要地位和作用，都不大了解。政协和各民主党派，应加强向国外的宣传，树立我国民主政治的形象，改变国外对中国政治形象的歪曲。"],"name":[],"size":"5","x":"0.28720592","y":"0.296597515"},{"color":"1","metadata":["1991.04.11","1","Report on the Ten-Year Plan for National Economic and Social Development and the Eighth Five-Year Plan -- at the 4th Session of the 8th National People's Congress on March 25, 1991","国务院总理","关于国民经济和社会发展十年规划","改革开放以来，实际吸收外商直接投资１８９．８亿美元，兴办外商投资企业２万多家。借用外国贷款４５８．２亿美元，建设民用机场、铁路、公路、港口码头、油田、电力、化工等项目５５０个，补充了我国建设资金的不足。引进一大批国外先进技术，促进了国内生产技术水平的提高。对外承包工程、劳务合作以及国际旅游业，也得到很大发展。"],"name":[],"size":"1","x":"0.617774053","y":"0.374533884"},{"color":"2","metadata":["1991.04.13","2","Work report of the National People’s Congress Standing Committee -- at the 4th Session of the 7th National People's Congress on April 2, 1991","全国人民代表大会常务委员会","工作报告","常委会决定提交本次大会审议的外商投资企业和外国企业所得税法草案，是根据对外开放不断深入发展和实践中出现的问题，在对中外合资经营企业所得税法和外国企业所得税法进行必要修改和完善的基础上提出的。这部法律的制定，有利于更好地贯彻对外开放方针，进一步改善外商投资环境，促进中外经济技术合作和交流。"],"name":[],"size":"2","x":"0.368515227", d others write inscriptions while Wang Zhen serves as honorary director of the organizing committee","江泽民","国际传统医药大会","决定在今年１０月的国际传统医药大会传统药展览会上，组织中外企业进行传统药长城国际金奖及荣誉奖的评选活动。长城国际金奖是１９９０年在我国设立的国际性展览会质量最高奖。"],"name":[],"size":"1","x":"0.704068476","y":"0.305301294"},{"color":"3","metadata":["1991.07.15","3","Draft of the Basic Law (Draft) of the Macao Special Administrative Region of the People's Republic of China (July 13, 1991)","全国人民代表大会","澳门特别行政区基本法","第九十四条　澳门特别行政区政府可参照原在澳门实行的办法，作出有关当地和外来的律师在澳门特别行政区执业的规定。澳门特别行政区政府还可聘请葡籍和其他外籍人士担任政府部门的顾问和专业技术职务。第一百四十一条　澳门特别行政区可根据需要在外国设立官方或半官方的经济和贸易机构，报中央人民政府备案。\r\n　　第一百四十二条　外国在澳门特别行政区设立领事机构或其他官方、半官方机构，须经中央人民政府批准。"],"name":[],"size":"3","x":"0.734281337","y":"0.585699356"},{"color":"2","metadata":["1991.07.17","2","Fuzhou City “matches” foreign funds with old enterprises","福州市","“嫁接”外资改造老企业","福州市以一些老企业为本体，“嫁接”外商提供的资金、先进技术、设备和管理经验，进行老企业的技术改造。"],"name":[],"size":"2","x":"0.453563122","y":"0.294586871"},{"color":"2","metadata":["1991.07.24","2","Standardize businesses’ names, protect businesses’ interests -- The “Regulations on Registration of Enterprise Names” is issued","国家工商行政管理局","《企业名称登记管理规定》","外商投资企业名称可不冠以行政区划名称，在全国范围内同行业企业名称不得混同。"],"name":[],"size":"2","x":"0.61343568","y":"0.359469482"},{"color":"1","metadata":["1991.07.31","1","Reform the economic and trade system, increase international contacts -- Shandong Province speeds up its opening-up drive","山东省委、省政府","改革经贸体制","连续进行了一系列涉外重要举措，并取得令人满意的效果，在国内外产生积极影响。今年上半年，全省利用外资累计已批准项目４１８个，合同外资总额２．６４亿美元，出口商品成交１９亿多美元，分别比去年同期增长５１％、３４％和６．６％。"],"name":[],"size":"1","x":"0.97581985","y":"0.219580148"},{"color":"4","metadata":["1991.08.05","4","Inner Mongolia’s “Naadam” Meeting is ready -- Buhe says both domestic and foreign guests are welcome to go and visit and negotiate business","内蒙古自治区主席布赫","“那达慕”大会准备就绪","让国内外进一步了解内蒙古自然资源优势、投资环境和经济发展潜力，推动内蒙古与国内外互惠互利的经济技术合作和交流，自治区定于今年８月１５日至２０日，在呼和浩特举办全区“那达慕”盛会。"],"name":[],"size":"4","x":"0.279071629","y":"0.292685065"},{"color":"2","metadata":["1991.08.27","2 uation in China (parts 3 and 4)","国务院","中国的人权状况","罪犯劳动的产品，主要是满足监狱系统内部自身的需要，只有很少一部分通过正常的渠道进入国内市场，一律不允许对外出口。中国出口商品的经营是由外贸部门统一管理的。中国的外贸管理机构从来没有批准过劳改部门有外贸经营权。"],"name":[],"size":"5","x":"0.03536142","y":"0.209705052"},{"color":"1","metadata":["1991.11.19","1","An additional 14 cities and counties are open to the outside world","公安部新闻发言人","《中华人民共和国外国人入境出境管理法》","我国又有１４个市县列入对外国人开放地区"],"name":[],"size":"1","x":"0.178588122","y":"0.371510798"},{"color":"5","metadata":["1991.11.20","5","Stick to pubic ownership unwaveringly, develop multiple economic elements -- A fifth discussion of the building of a socialism with Chinese characteristics","中共中央","五论建设有中国特色的社会主义","中外合资、合作企业和外商独资企业（简称“三资”企业）是在对外开放和利用外资中先后建立起来的，都含有资本主义因素，但在技术上和经营管理上比较先进，对发展生产和进出口贸易起到了积极作用。"],"name":[],"size":"5","x":"0.513991741","y":"0.228785177"},{"color":"1","metadata":["1991.11.22","1","Effect, problems, inspiration -- A review of and deliberation on the administration and rectification over the past 3 years","国家统计局","对三年来治理整顿的回顾与思考","五、进出口贸易由逆差转顺差，国家外汇储备大量增加，对外开放取得新进展。"],"name":[],"size":"1","x":"0.009692511","y":"0.834216591"},{"color":"3","metadata":["1991.11.24","3","Hainan is to implement a new social security system","海南省政府","新型社会保障制度","海南省政府将在全民所有制企业、城镇集体所有制企业、私营企业、内联企业和外商投资企业的职工中，一律实行新的养老、待业、工伤、医疗等项社会保障制度。同现行保险制度相比，海南的新型社会保障制度有许多新突破。"],"name":[],"size":"3","x":"0.88958336","y":"0.565173272"},{"color":"2","metadata":["1991.12.01","2","Interim Measures on Domestic Residents 'Foreign Exchange and Domestic Residents' Participation in Transfers Due to Private Exchange Use of Foreign Exchange -- The State Council approves the measures on November 10, 1991, and the State Administration of Foreign Exchange begins to implement them as of today","关于境内居民外汇和境内居民因私出境用汇参加调剂的暂行办法","国家外汇管理局","外国人须提供居留证和注有返回签证的护照或外国人出入境证"],"name":[],"size":"2","x":"0.952503962","y":"0.748802584"},{"color":"2","metadata":["1991.12.05","2","Shanghai foreign consultation projects play a significant role -- A total of 7,000 consultation projects are completed, resulting in about 3.9 million dollars earned in foreign exchange","上海市政府","上海涉外咨询","市政府颁布《上海市外商投资项目咨询代理工作的若干规定》，明确了涉外咨询代理工作的法律地位、应具备的条件、业务范围、收费办法。去年市经贸委正式公布了审查合格的２８家涉外咨询机构名单，在国内外都产生了较大的影响。已经举行过两次的上海市市长国际企业家咨询会议，不但听取了国外专家对上海发展战略的建议，还为上海涉外咨询机构与国际同行的交流提供了一个极好的机会。"],"name":[],"size":"2","x":"0.922678077","y":"0.073393772"},{"color":"4","metadata":["1991.12.12","4","The Ministry of Foreign Affairs sets up a visa office in Macao","外交部","外交部驻澳门签证处成立","随着中葡友好合作关系的发展，两国政府经过友好协商，就中华人民共和国外交部在澳门设立签证办事处达成协议。经过几个月的筹备，签证处今天正式成立并开始工作。"],"name":[],"size":"4","x":"0.083106203","y":"0.172799043"},{"color":"1","metadata":["1991.12.25","1","Li Peng plans next year's work at the 12th plenary meeting of the State Council -- Further deepen reform and expand opening up to develop the economy, welcome the 14th National Congress of the Communist Party of China with outstanding achievements","李鹏","国务院第十二次全体会议","要进一步扩大对外开放。李鹏说，当前，我国对外开放事业保持良好发展势头。我们要继续办好经济特区、经济开发区、高新技术产业开发区。国家的优惠政策不仅面向这些地区的外资企业，而且也面向一切合乎产业政策的外资项目。"],"name":[],"size":"1","x":"0.741360085","y":"0.300265365"},{"color":"2","metadata":["1991.12.25","2","Tian Jiyun says foreign trade work continues to focus on perfecting and deepening system reforms next year -- Maintain stable development, expand the opening-up drive","国务院副总理田纪云","对外经贸工作要","就我国外贸工作和利用外资发表重要讲话，强调明年要保持对外贸易持续稳定发展，要抓紧进行进口管理体制改革，并要继续积极有效地利用外资，努力扩大对外开放。"],"name":[],"size":"2","x":"0.831706094","y":"0.558320234"},{"color":"3","metadata":["1992.01.02","3","Adoption Law of the People's Republic of China -- passed at the 23rd Session of the Standing Committee of the 7th National People's Congress on December 29, 1991","中华人民共和国第七届全国人民代表大会常务委员会第二十三次会议","《中华人民共和国收养法》","规定外国人在中国收养子女的流程"],"name":[],"size":"3","x":"0.743053415","y":"0.174654032"},{"color":"1","metadata":["1992.01.13","1","The State Council puts forward 11 measures to facilitate the implementation of the Regional Ethnic Autonomy Act -- Accelerate the development of economic and cultural undertakings in ethnic regions","国务院","加速发展民族地区经济文化事业","四、民族自治地方要坚持改革开放方针，积极发展对外贸易和经济技术合作，进一步改善投资环境，按照国家政策和有关规定，吸引国外企业到本地投资办厂，开发资源，发展生产，推动当地经济技术的发展。国家鼓励、支持边境民族地区积极开展多种形式的边境贸易。"],"name":[],"size":"1","x":"0.356843814","y":"0.684758765"},{"color":"2","metadata":["1992.01.14","2","Tian Jiyun requires that the customs serve China’s drive to introduce reforms and open itself up and stand guard over the construction of the four modernizations","全国海关关长会议","为改革开放服务　为四化建设把关","田纪云要求海关不断加强和完善监督管理体系，使其与国家经济发展的目标相一致，与外贸体制改革相适应。做到既方便合法进出，又严格依法办事。要继续支持加工贸易和外商投资企业的发展，同时切实加强对减免税物资的后续管理。"],"name":[],"size":"2","x":"0.752494153","y":"0.270107025"},{"color":"2","metadata":["1992.01.20","2","A year of impressive results on the front of administration, rectification, and the deepening of reforms -- A review of the economic situation in 1991","国家统计局","１９９１年经济形势回顾","此外，要深化外贸体制改革，继续实行鼓励出口的各项优惠政策，适应国外市场多样化的需要，有计划组织多层次商品生产，保持出口的稳定增长，进一步扩大对外经济往来。"],"name":[],"size":"2","x":"0.215254082","y":"0.796724856"},{"color":"3","metadata":["1992.01.30","3","Police officers in cities along the coast in Fujian Province -- Stand guard over the reform and opening-up drives","福州、厦门、漳州、泉州、莆田等市公安局","为改革开放保驾护航","地处对外开放前沿的福建沿海城市广大公安干警，坚持把为改革开放和经济建设保驾护航作为首要任务来完成，为改革开放和特区经济建设作出了新贡献。"],"name":[],"size":"3","x":"0.770208298","y":"0.061212334"},{"color":"2","metadata":["1992.02.10","2","Listen carefully to what opinions foreign managers have to voice -- Xi’an City improves its “soft” investment environment","西安市市长崔林涛","认真听取外方管理人员意见","中方与外方的合作年限，可适当延长；街道办事处，今后一律不得到“三资企业”检查、收费；基层所、站不准到“三资企业”吃喝拿要。社会治安，一律由市公安局涉外公安处负责。基层派出所、社会保安人员不准多头到外资企业检查，参与管理。为沟通市政府与“三资企业”的联系，西安市政府设立专线电话。"],"name":[],"size":"2","x":"0.673252014","y":"0.784927239"},{"color":"5","metadata":["1992.02.21","5","Tax system reforms need deepening","党的十一届三中全会","税制改革要深化","（四）适应对外开放的新形势，建立和完善了维护国家权益、优惠政策适度、尊重国际惯例和手续从简的涉外税收制度，有利于引进外资、先进技术和人才，促进了我国对外开放事业的发展。"],"name":[],"size":"5","x":"0.375864957","y":"0.869985423"},{"color":"4","metadata":["1992.02.27","4","Build up confidence, never become discouraged despite setbacks -- Wu Shaozu stresses success in soccer consists in bold reforms","国家体委","伍绍祖强调足球出路在大胆改革","聘请外籍教练等"],"name":[],"size":"4","x":"0.899951279","y":"0.150441371"},{"color":"2","metadata":["1992.02.29","2","Statistical Bulletin of the National Bureau of Statistics of the People's Republic of China on the 1991 National Economic and Social Development","国家统计局","１９９１年国民经济和社会发展的统计公报","利用外资稳步增长。１９９１年新签利用外资协议金额１７８亿美元，比上年增长４７．６％；实际使用外资１１３亿美元，增长９．６％。其中外商直接投资协议金额１１１亿美元，实际投资４０亿美元，分别增长６７．６％和１３．８％。"],"name":[],"size":"2","x":"0.359965814","y":"0.192117276"},{"color":"3","metadata":["1992.03.02","3","Regulations of the People's Republic of China on the Protection of Terrestrial Wild Animals","《中华人民共和国野生动物保护法》","中华人民共和国陆生野生动物保护实施条例","第二十条　外国人在中国境内对国家重点保护野生动物进行野外考察、标本采集或者在野外拍摄电影、录像的，必须向国家重点保护野生动物所在地的省、自治区、直辖市人民政府林业行政主管部门提出申请，经其审核后，报国务院林业行政主管部门或者其授权的单位批准。\r\n　　第二十一条　外国人在中国境内狩猎，必须在国务院林业行政主管部门批准的对外国人开放的狩猎场所内进行，并遵守中国有关法律、法规的规定。"],"name":[],"size":"3","x":"0.131498933","y":"0.301602338"},{"color":"6","metadata":["1992.03.04","6","China’s intellectual property system and its progress","阿·鲍格胥","中国的知识产权制度及其进展","中国专利制度的成功不仅表现在申请人数的增加，而且还表现在外国人的申请也不断增加，１９８９年，申请发明专利的外国人占５０．８％。这说明外国人对中国的专利制度的信心。"],"name":[],"size":"6","x":"0.609229237","y":"0.692879165"},{"color":"1","metadata":["1992.03.05","1","Assign tasks geared toward the opening-up drive to individual units -- Hebei Province seizes the opportunity to open itself more to the outside world","石家庄","河北抓紧时机扩大开放","为进一步扩大对外开放跨度，拓宽开放领域，河北省确定了今年的目标：增加一般出口贸易总额，达到或超过全国平均增长水平；积极引进国外各种贷款；兴办“三资”企业，引进先进技术设备。"],"name":[],"size":"1","x":"0.485510853","y":"0.758458559"},{"color":"3","metadata":["1992.03.25","3","Rules of the People’s Republic of China on the Place of Origin of Export Goods","国务院","中华人民共和国出口货物原产地规则","第三条　国家对外经济贸易主管部门对全国出口货物原产地工作实施统一监督管理。\r\n　　省、自治区、直辖市人民政府对外经济贸易主管部门负责协调本行政区域内的出口货物原产地工作。\r\n　　第四条　国家进出口商品检验部门设在地方的进出口商品检验机构、中国国际贸易促进委员会及其分会以及国家对外经济贸易主管部门指定的其他机构，按照国家对外经济贸易主管部门的规定签发原产地证。"],"name":[],"size":"3","x":"0.00661402","y":"0.975716874"},{"color":"2","metadata":["1992.03.27","2","Chen Jinhua and Li Lanqing say at a news conference arranged for both Chinese and foreign journalists that China will further intensify its effort to introduce reforms and open itself up","国家经济体制改革委员会主任陈锦华和对外经济贸易部部长李岚清","中外记者招待会","在保持必要外汇储备的情况下，要根据“进出基本平衡”的原则安排进口的。“八五”期间，我国进口总规模会超过３０００亿美元，这对外商来说，是有很大吸引力的。"],"name":[],"size":"2","x":"0.981113281","y":"0.80781116"},{"color":"1","metadata":["1992.04.05","1","Government work report -- at the 5th Session of the 7th National People's Congress on March 20, 1992","国务院总理","政府工作报告","对外开放继续扩大。逐步实行了外贸企业自主经营、自负盈亏的新体制。深圳等经济特区以及其他开放地区取得可喜的新成就，上海浦东新区的开放开发逐步展开。无论是利用国外资金还是外商来华直接投资，都是历史上最多的一年。"],"name":[],"size":"1","x":"0.972667494","y":"0.735827721"},{"color":"2","metadata":["1992.04.06","2","Report on the national economic and social development in 1991 and the draft plan for the year of 1992 -- at the 5th Session of the 7th National People's Congress on March 21, 1992","国务院副总理兼国家计划委员会主任　邹家华","关于１９９１年国民经济和社会发展计划执行情况与１９９２年计划草案的","。国务院已经决定，要继续从资金筹集、贷款规模、外汇使用、财税政策和扩大项目审批权限等方面，给开发浦东新区以更多的支持。还要积极扩大内陆边境、民族地区的对外开放，大力发展边境贸易和其他形式的对外经济技术交流与合作。要更加大胆地、积极有效地利用外资，特别是要更好地吸收外商直接投资，兴办更多的合资、合作和外商独资企业。进一步扩大利用外资的范围和领域。要继续改善投资环境，按照国家产业政策，加强对外商投资方向的引导，多搞高科技和外向型项目。"],"name":[],"size":"2","x":"0.117239208","y":"0.714737822"},{"color":"2","metadata":["1992.04.23","2","Yixing City converts resource-derived advantages to foreign exchange-earning ones","江苏宜兴市","变资源优势为创汇优势","目前，全市已批准开办九家中外合资企业和两家中外合作企业，对当地的陶瓷、毛竹、青梅等进行深度加工。中外合资的爱宜艺术陶瓷有限公司、喜来福食品有限公司等，产品深受国际市场欢迎，外商分别追加了投资。"],"name":[],"size":"2","x":"0.150657458","y":"0.126019344"},{"color":"2","metadata":["1992.04.24","2","Trade promotion cause is coming into bloom","中国国际贸易促进委员会、中国国际商会会长","贸促事业方兴未艾","通常是指为发展本国的外向型经济而向本国和外国的工商企业提供多种服务，包括信息、咨询、法律、联络、人才培训和组织经贸展览会、技术贸易洽谈会等。越是商品经济发达的国家，其贸易促进工作也就越活跃。"],"name":[],"size":"2","x":"0.968413746","y":"0.02878666"},{"color":"4","metadata":["1992.05.30","4","What needs opening up will surely be opened up, what needs controlling will surely be put under control -- Tianjin City maintains law and order perfectly","天津市公安机关","社会治安持续良好","在天津投资的外商发现，过去派雇员出国办护照时间长，今年市公安局改进办理办法，时间短。三资企业外方人员来华现由公安机关直接签发居留证即可。今年天津市公安局制订的十二条硬措施，更使各方称便。"],"name":[],"size":"4","x":"0.298564167","y":"0.600938344"},{"color":"5","metadata":["1992.06.17","5","Regulations on the Implementation of the Law of People's Republic of China on Rally, Procession and Demonstration","新华社","中华人民共和国集会游行示威法实施条例","第三十条  外国人在中国境内举行集会、游行、示威，适用本条例的规定。\r\n    外国人在中国境内要求参加中国公民举行的集会、游行、示威的，集会、游行、示威的负责人在申请书中应当载明；未经主管公安机关批准，不得参加。"],"name":[],"size":"5","x":"0.119349116","y":"0.149023981"},{"color":"2","metadata":["1992.06.19","2","Opinions on the Regulation of Stock Companies","新华社","股份有限公司规范意见","（五）外商投资股份达２５％以上的公司，批准后由中华人民共和国对外经济贸易部核发批准证书；\r\n    （六）经政府授权部门批准后，发起人应自批准之日起３０日内到同级工商行政管理机关办理筹建登记手续。\t第十四条　发起人提交的各项文件必须用中文书写。在发起人各方认为需要时，可商定再用一种外文书写，但以审批生效的中文文本为准。"],"name":[],"size":"2","x":"0.410898835","y":"0.005330292"},{"color":"4","metadata":["1992.06.20","4","An additional 45 cities and counties are open to foreigners","公安部新闻发言人","《中华人民共和国外国人入境出境管理法》","我国又有４５个市、县列入对外国人开放地区"],"name":[],"size":"4","x":"0.527249024","y":"0.747205003"},{"color":"2","metadata":["1992.06.21","2","Focus on providing services for foreign investors -- Interview of Fujian Foreign Investment Service Center","福建省外商投资服务中心","专为外商投资服务","服务中心成立半年来，已接受外商投资、咨询等各类项目２６０多项，其中立项逾半数。同时还接待外商来访３７０多批次，计７００多人。"],"name":[],"size":"2","x":"0.838002712","y":"0.31003127"},{"color":"2","metadata":["1992.06.22","2","Opinions on the Regulation of Limited Liability Companies","新华社","有限责任公司规范意见","第七十八条　外商投资企业按《中华人民共和国中外合资经营企业法》、《中华人民共和国外资企业法》、《中华人民共和国中外合作经营企业法》执行，不执行本规范。"],"name":[],"size":"2","x":"0.868070688","y":"0.896826203"},{"color":"5","metadata":["1992.06.26","5","Join coastal provinces to the east and Southeast Asia to the west -- Reflections on the effort to speed up Yunnan Province’s effort to open itself up","云南省省长　和志强","加速云南对外开放的思考","改革开放以来，云南边疆发生了巨大变化，经济社会获得了长足进步，各项主要经济指标都提前实现了翻一番。在未来的１０年，为确保第二步战略目标的实现，我们必须紧紧抓住经济建设这个中心，加快改革开放的步伐。"],"name":[],"size":"5","x":"0.87329995","y":"0.83835547"},{"color":"1","metadata":["1992.07.06","1","Remain oriented to modernization, the world, the future -- An overview of Nankai University's educational reforms","南开大学","南开大学教育改革综述","们制定了“立足南开，面向全国，放眼世界”的方针，每年聘请世界一流专家、国内外著名学者，为我国青年学者举办讲座和讨论班，目标是让中国在下世纪世界数学的发展中占据应有的地位。"],"name":[],"size":"1","x":"0.054228665","y":"0.143628576"},{"color":"1","metadata":["1992.07.30","1","An additional 26 cities and counties are open to foreigners in China","公安部新闻发言人","《中华人民共和国外国人入境出境管理法》","我国又有２６个县市列入对外国人开放地区。"],"name":[],"size":"1","x":"0.215861296","y":"0.737151383"},{"color":"1","metadata":["1992.08.13","1","An additional 4 counties are open to foreigners","公安部新闻发言人","《中华人民共和国外国人入境出境管理法》","我国又有４个县列入对外国人开放地区"],"name":[],"size":"1","x":"0.986285743","y":"0.879396117"},{"color":"2","metadata":["1992.09.02","2","Zou Jiahua reports to the Standing Committee of the National People’s Congress how the national economic and social development plan has been implemented in the first half year -- The drive to introduce reforms and open China up speeds up, the economic development proceeds rapidly","国务院","半年国民经济和社会发展计划执行情况","对外贸易多元化取得进展，国际经济技术交流更加活跃。今年１—７月份，全国出口总额达３９８．７亿美元，比去年同期增长百分之十九点二；进口总额２３５．９亿美元，增长百分之三十三点八；工业制成品出口比去年同期增长百分之二十九点二；实际利用外资金额比去年同期增长百分之四十三点三，其中外商直接投资增长百分之一百零二。旅游入境人数比去年同期增长百分之十二；旅游外汇收入增长百分之三十点五。"],"name":[],"size":"2","x":"0.806968598","y":"0.580588174"},{"color":"3","metadata":["1992.09.07","3","Patent Law of the People's Republic of China","第七届全国人民代表大会常务委员会第二十七次会议","关于修改〈中华人民共和国专利法〉的决定》修正","对外国人申请专利进行规定"],"name":[],"size":"3","x":"0.516130277","y":"0.747616805"},{"color":"2","metadata":["1992.09.09","2","Capitalize on the advantages derived from its status as a hometown of overseas Chinese, take the lead in China’s effort to introduce reforms and open it up -- Jinjiang changes from an agricultural county into a city centered on in 2","y":"0.964424629"},{"color":"1","metadata":["1993.02.14","1","Announcement of the People's Bank of China about the limits imposed by the state on the flow of RMB money across the border","中国人民银行","关于国家货币出入境限额的公告","在开放边民互市和小额贸易的地点，管理外国人出入境及热带人民币限额"],"name":[],"size":"1","x":"0.643356617","y":"0.830674449"},{"color":"1","metadata":["1993.02.17","1","Dalian’s foreign-funded enterprises improve their profitability thanks to a better review process and greater help and encouragement from the government","辽宁省大连市","经济效益好转","二是改善投资环境。市经贸委于一九八五年成立的外商投资企业管理处，专门为外商外企服务，协助解决其生产、生活中的具体困难。多年来，他们坚持上门服务，办实事。近两年，该处排除一些部门或单位对三资企业滥收费、滥摊派、滥干预问题，解决了一些不利于企业发展的问题。"],"name":[],"size":"1","x":"0.634429364","y":"0.549046858"},{"color":"2","metadata":["1993.02.19","2","Announcement of the National Bureau of Statistics about the statistics on China’s national economic and social development in 1992 -- Eight major changes take place in China’s national economic and social development:","国家统计局","国民经济和社会发展的统计公报","外商直接投资额首次超过其它方式引进的外资"],"name":[],"size":"2","x":"0.36382413","y":"0.111077123"},{"color":"2","metadata":["1993.02.27","2","“Outline of China’s Educational Reforms and Development” printed and issued by the State Council of the Central Committee of the Communist Party of China","国务院","《中国教育改革和发展纲要》","改革来华留学生的招生和管理办法，加强我国高等学校同外国高等学校的交流与合作，开展与国外学校或专家联合培养人才、联合进行科学研究。大力加强对外汉语教学工作。"],"name":[],"size":"2","x":"0.299264312","y":"0.600891543"},{"color":"2","metadata":["1993.03.23","2","Discussion of reform among CPPCC members from economic circles","八届政协","话改革","完全可以扩大利用外资领域，吸引外商合资或独资建设铁路、港口、公路、机场等设施。"],"name":[],"size":"2","x":"0.831500291","y":"0.985510701"},{"color":"1","metadata":["1993.03.26","1","State’s fortune is closely linked to the people’s -- National People's Congress representatives freely discuss successes on the legislative front over the past 5 years","人大代表","五年来立法成就","这其中既有对经济建设和改革开放具有重大影响的全民所有制工业企业法、中外合作经营企业法、外商投资企业和外国企业所得税法、海商法、税收征收管理法、产品质量法、铁路法等，也"],"name":[],"size":"1","x":"0.85215387","y":"0.732887882"},{"color":"3","metadata":["1993.03.26","3","State Council approves and makes known key points in the economic system reforms planned for this year by the National Commission for System Reform","国家体改委","今年经济体制改革要点","积极推进外贸体制改革。按照《条例》和已经公布及将要公布的企业经营外贸业务的标准和审批办法，进一步扩大生产企业、科研单位以及其他企业的外贸自主权，加快外贸企业经营机制的转换，推动外贸企业集团化、实业化和国际化经营。"],"name":[],"size":"3","x":"0.488525953","y":"0.022067346"},{"color":"1","metadata":["1993.04.02","1","Government work report -- at the 1st session of the 8th National People's Congress on March 15, 1993","国务院总理","政府工作报告","对外开放进一步扩大，初步形成沿海、沿江、沿边和内陆省会城市全方位开放的格局。经济特区、沿海开放城市和开放地区、经济技术开发区取得显著成绩，上海浦东开发开放步伐加快。外贸体制实行自负盈亏和打破垄断经营的改革，取消外贸出口补贴，对一批企业赋予进出口经营权，促进了对外贸易持续增长。"],"name":[],"size":"1","x":"0.821728554","y":"0.664896306"},{"color":"2","metadata":["1993.04.04","2","Report on the national economic and social development in 1992 and the draft plan for the year of 1993 -- at the 1st session of the 8th National People's Congress on March 16, 1993","国务院副总理兼国家计划委员会主任　邹家华","国民经济和社会发展情况","计划、投资、财税、金融、商业、物资、外贸、劳动工资等方面的体制改革也取得了新进展。对外开放的地域和范围显著扩大，初步形成了多层次、多渠道、全方位开放的格局。"],"name":[],"size":"2","x":"0.853789244","y":"0.446838889"},{"color":"3","metadata":["1993.04.05","3","Work report of the National People’s Congress Standing Committee -- at the 1st session of the 8th National People's Congress on March 20, 1993","全国人民代表大会常务委员会","工作报告","常委会始终把制定有关经济建设和改革开放方面的法律作为立法工作的重点，制定了有关经济方面的法律２１个。这些法律主要包括全民所有制工业企业法、中外合作经营企业法、外商投资企业和外国企业所得税法、海商法、税收征收管理法、产品质量法、铁路法等一些对经济建设和改革开放具有重大影响的法律。"],"name":[],"size":"3","x":"0.011744727","y":"0.965685259"},{"color":"2","metadata":["1993.04.14","2","Closed management does not mean rigidity or inflexibility -- Shatoujiao customs support tariff-free zone development","深圳沙头角保税区","沙头角海关扶持保税区发展","由于海关的进驻，使区内企业可享受的政策较区外优惠，慕名前来投资合资办厂的港澳台及外国商人络绎不绝。目前，保税区的外资比例占６０％，外销比例占９０％。"],"name":[],"size":"2","x":"0.322234952","y":"0.823930365"},{"color":"3","metadata":["1993.05.20","3","Yang Jingyu introduces the State Council’s legislative plan -- Speed up the effort to draw up laws and regulations aimed at formalizing market operations","国务院","立法工作计划","四是保障对外开放的项目，如对外贸易法和外资金融机构管理条例、对外合作开采陆上石油条例等行政法规；"],"name":[],"size":"3","x":"0.840659746","y":"0.583912038"},{"color":"4","metadata":["1993.06.07","4","Foreign Experts Office declares by decree that the interests of foreign experts in culture and education in China be protected","外国专家局","外国文教专家在华权益受保护","为吸引更多的外国文教专家来华工作，并维护他们和聘用单位的权益，使外国文教专家管理工作增加透明度，国家外国专家局５月２４日正式发布《外国文教专家聘用合同管理暂行办法》和《外国文教专家聘用合同争议仲裁暂行规定》。"],"name":[],"size":"4","x":"0.756509295","y":"0.718688376"},{"color":"4","metadata":["1993.06.08","4","Li Tieying stresses at a national meeting over foreign cultural exchanges that foreign cultural exchanges be greatly promoted by relying on all parties concerned","全国对外文化交流工作会议","充分依靠各方力量  搞好对外文化交流","对外文化交流工作在新的历史条件下具有十分重要意义，同样要执行深化改革、扩大开放的方针。要以广纳博取的胸怀，吸收人类文明的一切优秀成果；同时也要以积极主动的姿态，向世界介绍中国悠久的民族传统文化和新文化，以增进各国人民对中国的了解。"],"name":[],"size":"4","x":"0.239019232","y":"0.532389251"},{"color":"2","metadata":["1993.06.10","2","The national meeting of tax bureau chiefs points to the need to speed up tax reforms and strengthen tax collection and regulation","全国税务局长会议","加快税制改革","三、加强涉外税收管理。针对一些外商投资企业采用种种手段转移利润逃避税收的问题，要进一步加强反避税工作，积极研究建立一套行之有效的制止外商投资企业避税、偷税的征管方法和手段，以维护国家权益。"],"name":[],"size":"2","x":"0.861675437","y":"0.910995785"},{"color":"1","metadata":["1993.07.09","1","An additional 23 cities and counties are open to foreigners","公安部新闻发言人","《中华人民共和国外国人入境出境管理法》","我国又有２３个市县列入对外国人开放地区。"],"name":[],"size":"1","x":"0.430518682","y":"0.632270335"},{"color":"4","metadata":["1993.07.15","4","Regulations of the People's Republic of China on Natural Science Awards (issued by the State Council on November 21, 1978, revised for the first time and for the second time by the State Council on April 25, 1984, and on June 28, 1993 respectively)","国务院第二次修订","中华人民共和国自然科学奖励条例","外国人士从事自然科学研究有突出贡献也可享受同等待遇"],"name":[],"size":"4","x":"0.309821098","y":"0.288739625"},{"colo es and counties are open to foreigners","公安部新闻发言人","《中华人民共和国外国人入境出境管理法》","我国又有１３４个市、县列入对外国人开放地区"],"name":[],"size":"4","x":"0.022697444","y":"0.907443276"},{"color":"1","metadata":["1993.11.17","1","Decision of the Central Committee of the Communist Party of China on Several Issues concerning the Establishment of a Socialist Market Economy System -- (passed at the 3rd plenary session of the 14th Central Committee of the Communist Party of China on November 14, 1993)","中国共产党第十四届中央委员会","社会主义市场经济体制若","积极引进外来资金、技术、人才和管理经验。改善投资环境和管理办法，扩大引进规模，拓宽投资领域，进一步开放国内市场。创造条件对外商投资企业实行国民待遇，依法完善对外商投资企业的管理。引导外资重点投向基础设施、基础产业、高新技术产业和老企业的技术改造，鼓励兴办出口型企业。发挥我国资源和市场的比较优势，吸引外来资金和技术，促进经济发展。"],"name":[],"size":"1","x":"0.466647531","y":"0.468538033"},{"color":"4","metadata":["1993.11.21","4","Joint Notice from the State Administration of Taxation, the Ministry of Culture, and the State Sports Commission -- Tax shall be paid on revenues derived from the Chinese mainland","国家税务总局","来中国大陆演出收入应依法纳税","凡外国或港、澳、台演员、运动员来华、来大陆从事文艺、体育活动，符合我国对外签署的避免双重征税协定（以下简称“税收协定”）免税条件的，经当地税务机关审核同意后，可按税收协定有关规定免予征收个人所得税、企业所得税和工商统一税。"],"name":[],"size":"4","x":"0.975361231","y":"0.85204486"},{"color":"10","metadata":["1993.11.30","10","Only by allowing talent to move freely can its value be appreciated","北京大学经济学院研究生  王惠平","","，外企公司每年从中关村各企业挖走人才２００多名，就大加惊呼：“‘中国硅谷’人才严重流失。”这是小题大作。因为，市场经济要求人才自由流动，只要理解了这一点，我们就不会对“跳槽”者的行为感到惊讶。"],"name":[],"size":"10","x":"0.740453606","y":"0.048182553"},{"color":"2","metadata":["1993.12.05","2","Interim Provisions on Compensation for Physical Damage to Passengers in Domestic Air Transport -- (passed at the 31st executive meeting of the State Council on January 3, 1989, issued as the 28th document of the State Council of the People’s Republic of China on February 20, 1989, revised according to the “Decision of the State Council on Amending the ‘Interim Provisions on Compensation for Physical Damage to Passengers in Domestic Air Transport,’” dated November 29, 1993)","国务院","《国务院关于修改〈国内航空运输旅客身体损害赔偿暂
