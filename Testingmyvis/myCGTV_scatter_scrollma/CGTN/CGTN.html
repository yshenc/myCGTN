"This is emerging development - an interview with China Film Co-production Corporation","中国电影合作制片公司","中外合拍影片","中国电影合作制片公司成立（1980）"],"name":[],"size":"7","x":"0.350563914","y":"0.530118286"},{"color":"2","metadata":["1981.04.10","2","Shenzhen today - introduction to China’s first special economic zone","","","在利用外资上，深圳特区现在通行四种形式。\r\n    一是外商独资经营。\r\n    二是中外合资经营，双方共负盈亏，共担风险。\r\n    三是合作经营。\r\n    第四种形式是来料加工兼补偿贸易。一般是外商提供设备，来料来样，我方出厂房与人工，作加工与装配，赚取加工费，并用加工费分期归还设备的本息。"],"name":[],"size":"2","x":"0.487326626","y":"0.04106172"},{"color":"5","metadata":["1981.04.16","5","Private International Law should be studied carefully","","","想要建立涉外民事法律关系，首先应当研究国际私法。"],"name":[],"size":"5","x":"0.563769523","y":"0.548093703"},{"color":"5","metadata":["1981.04.24","5","Secure balance of public finance, credit, commodities and foreign exchange","","","利用外资包括借入外汇和吸收外国人投资两种类型。"],"name":[],"size":"5","x":"0.295048073","y":"0.425109724"},{"color":"2","metadata":["1981.04.26","2","Regulations of the People’s Republic of China on Guns (approved by the State Council on January 5, 1981 and promulgated by the Ministry of Public Security on April 25, 1981)","国务院、公安部","中华人民共和国枪支管理办法","外国人的枪支管理\r\n    第二十四条  外国驻华外交代表机关、领事机关及其人员携带枪支来华，必须事先向中华人民共和国外交部提出申请，经同意后，入境时向海关申报，由边防检查站审核发给携运证。到达目的地后，向驻在地的市公安局申报，办理枪支登记。\r\n    外国驻华外交代表机关、领事机关及其人员所有的枪支，除猎枪可在狩猎场所使用外，一律不得携出各该国驻华外交代表机关、领事机关。\r\n    外国驻华外交代表机关、领事机关及其人员携带枪支出境，应当照会中华人民共和国外交部，向驻在地的市公安局注销，申领携运证。出境时，向海关申报，将携运证交出境地边防检查站。\r\n    第二十五条  外国党、政、军、议会代表团成员及其警卫人员携带枪支来华，必须事先向中华人民共和国外交部或接待单位申报同意，由接待单位通知边防检查站，并向公安部备案。\r\n    第二十六条  外国体育代表队携带射击运动枪支，前来我国参加射击运动比赛活动，必须事先经中华人民共和国体育运动委员会批准。入境时，向海关申报，由边防检查站审核发给携运证。到达比赛地后，向当地县、市公安局登记备案，离开时注销。途经我国的，必须事先经中华人民共和国体育运动委员会批准，由中华人民共和国体育运动委员会通报边防检查机关，由入境地边防检查站将所带枪支加封过境。\r\n    第二十七条  外国民航飞机和外国籍船舶上携带的枪支、弹药，在飞机、船舶进入我国口岸时，由边防检查站予以封存，出境时启封。\r\n    第二十八条  本办法第二十四条、第二十五条、第二十六条规定以外的其他来华的外国人，除经中华人民共和国国家主管部门和目的地省、自治区、直辖市公安厅、局批准的以外，一律不准携带枪支、弹药入境。凡携带枪支、弹药的，在入境时必须向海关申报，由边防检查站暂时封存在口岸，出境时发还本人，或由携带人退运出境。经批准携带枪支、弹药入出境的，按本办法第十九条的规定办理手续。过境的必须向海关申报，由边防检查站审核加封过境。凡未向海关申报的，一律按非法运输枪支、弹药处理。\r\n    第二十九条  外国人在华购买猎枪，需经省、自治区、直辖市外事部门或接待单位同意并出具证明，向购买地的县、市公安局申领购买证，经批准后，到指定的商店凭证购买。"],"name":[],"size":"2","x":"0.028791076","y":"0.972225274"},{"color":"3","metadata":["1981.05.13","3","Enhance gun management to ensure public security","国务院批准，由公安部公布施行","《中华人民共和国枪支管理办法》","外国人也要遵守《中华人民共和国枪支管理办法》。"],"name":[],"size":"3","x":"0.31030817","y":"0.610636912"},{"color":"3","metadata":["1981.05.19","3","Make rational policies and develop science by following policies; Get united to develop science and rejuvenate China - excerpts of speeches made at the 4th Conference of Faculty Members of the Chinese Academy of Sciences","","","允许外国人到西双版纳原始森林打猎难免让一些宝贵资源外流。"],"name":[],"size":"3","x":"0.733018454","y":"0.818748811"},{"color":"4","metadata":["1981.06.12","4","Provisional Regulations of the People’s Republic of China on Punishment Upon Servicemen Committing Crimes of Neglecting Their Duties","第五届全国人民代表大会　    常务委员会第十九次会议通过","中华人民共和国惩治军人违反职责罪暂行条例","军人为外国人窃取、刺探、提供军事机密的应当被判处刑罚。"],"name":[],"size":"4","x":"0.772977295","y":"0.42858345"},{"color":"1","metadata":["1981.08.19","1","Ensure the leverage role of taxation in the national economy","","","用税收来调节外国企业和外国人在我国境内取得的各种收入。"],"name":[],"size":"1","x":"0.373128983","y":"0.236846512"},{"color":"1","metadata":["1981.10.19","1","Make active development, act according to capabilities and move forward steadily; the State Council makes decisions on enhancing tourism development; starting withe realities, gradually take a Chinese path towards booming tourism development catering to the situation in China","国务院","加强旅游工作的决定","不允许外商以任何形式在我国国内经营旅游业务，已经设了办事机构的要取缔。"],"name":[],"size":"1","x":"0.993394728","y":"0.531821246"},{"color":"1","metadata":["1981.12.14","1","Current economic situation and principles in the future economic growth - government work report at the 4th Meeting of the 5th National People’s Congress on November 30 and December 1, 1981","全国人民代表大会","政府工作报告","我们根据平等互利原则，欢迎外国人来投资，联合开矿、办厂、办其他事业，但是外国投资者必须尊重我国的主权，遵守我国的法律、政策、法令。"],"name":[],"size":"1","x":"0.343623932","y":"0.56408257"},{"color":"4","metadata":["1982.01.03","4","Approved by the State Council, the State Administration of Foreign Exchange releases Rules for the Implementation of Foreign Exchange Control Relating to Individuals; effective since January 1, 1982","经国务院批准国家外汇管理总局公布","对个人的外汇管理施行细则","外国人自身携带的外汇可以自己保留、存入银行或者携带出境。"],"name":[],"size":"4","x":"0.961448355","y":"0.017982539"},{"color":"2","metadata":["1982.01.22","2","Focus on both economic growth and morality; Shenzhen makes Rules for Officials in the Special Economic Zone, requiring the officials to resist against corruption and lead the building of morality","深圳特区","《特区干部守则》","一律不准以任何借口向外国人赠送或接受对方赠送的礼品。"],"name":[],"size":"2","x":"0.940575995","y":"0.58122469"},{"color":"1","metadata":["1982.03.11","1","Law of the People’s Republic of China on Civil Procedure (provisional) (passed at the 22nd Meeting of the Executive Committee of the 5th National People’s Congress on March 8, 1982)","全国人民代表大会","中华人民共和国民事诉讼法（试行）","第一百八十五条  外国人、无国籍人、外国企业和组织在中华人民共和国领域内进行民事诉讼，适用本编规定。本编没有规定的，适用本法其他有关规定。\r\n    第一百八十六条  外国人、无国籍人在人民法院起诉、应诉，同中华人民共和国公民有同等的诉讼权利和义务。\r\n    外国企业和组织在人民法院起诉、应诉，依照本法规定享有诉讼权利，承担诉讼义务。\r\n    第一百八十七条  外国法院对中华人民共和国公民、企业和组织的民事诉讼权利加以限制的，人民法院对该国公民、企业和组织的民事诉讼权利，实行对等原则。\r\n    第一百八十八条  对享有司法豁免权的外国人、外国组织或者国际组织提起的民事诉讼，人民法院根据中华人民共和国法律和我国缔结或者参加的国际条约的规定办理。\r\n    第一百九十一条  外国人、无国籍人、外国企业和组织在人民法院起诉、应诉，委托律师代理诉讼的，必须委托中华人民共和国的律师。\r\n    不在中华人民共和国领域内居住的外国人、无国籍人，寄给中国律师或者中国公民的授权委托书，必须经所在国公证机关证明，并经我国驻该国使、领馆认证，才具有效力。"],"name":[],"size":"1","x":"0.594026243","y":"0.220671746"},{"color":"2","metadata":["1982.03.19","2","Use the foreign capital in the active and prudent way","","","可以找外国公司咨询，但是不能完全依赖外国人。"],"name":[],"size":"2","x":"0.395477554","y":"0.014665087"},{"color":"1","metadata":["1982.04.28","1","Draft revision of the Constitution of the People’s Republic of China","","中华人民共和国宪法修改草案","第十二条  中华人民共和国允许外国的企业和其他经济组织或者个人依照中华人民共和国法律的规定在中国投资，同中国的企业或者其他经济组织进行各种形式的经济合作。\r\n    在中国境内的外国企业和其他外国经济组织以及中外合资经营企业，都必须遵守中华人民共和国的法律。它们的合法的权利和利益受中华人民共和国法律的保护。                                                                                 第三十一条  中华人民共和国对于因为争取人类进步、维护和平事业、进行科学工作而受到迫害的外国人，给以居留的权利。"],"name":[],"size":"1","x":"0.33835825","y":"0.44234705"},{"color":"4","metadata":["1982.06.28","4","Collect information regarding ethnic group in demographic census","","","外国人加入中国籍，其民族成份和我国的某一民族相同的，就填某一民族。"],"name":[],"size":"4","x":"0.16297296","y":"0.04830101"},{"color":"1","metadata":["1982.07.13","1","Mr. Gu Mu emphasizes we should properly evaluate local situation in anti-smuggling campaigns; five problems need to be solved to enhance anti-smuggling campaign","中共中央总书记、国务委员古牧","","加强监督管理，保证对外加工装配的原材料、元器件全部加工，成品全部出口，也不准外商在国内提货。"],"name":[],"size":"1","x":"0.965953326","y":"0.982444938"},{"color":"5","metadata":["1982.08.02","5","Scope of application of the Criminal Law of China; speech promoting the Criminal Law of the People’s Republic of China (4)","","中华人民共和国刑法","不论是中国人还是外国人，只要在我国领域内犯了罪，除法律有特别规定的以外，都要按照我国刑法处理。享有外交特权和豁免权的外国人的刑事责任问题，通过外交途径解决。”至于外国人在我国领域外对我们国家或者公民犯罪，按照我国《刑法》第六条的规定，必须是犯了我国刑法规定的最低刑为三年以上有期徒刑的罪的，才可以按我国刑法追究其刑事责任。但是，按照犯罪地的法律认为不应受处罚的除外。\r\n    同时，依照我国刑法第七条的规定，凡在我国领域外犯罪，按照我国刑法应负刑事责任的，虽然经过外国审判，仍然可以依照我国刑法处理。但是在外国已经受过刑罚处罚的，可以免除或者减轻处罚。"],"name":[],"size":"5","x":"0.013743326","y":"0.157458729"},{"color":"5","metadata":["1982.08.06","5","Chinese and foreign joint ventures are beneficial to the socialism - comments on the Law of the People's Republic of China on Chinese-foreign Equity Joint Ventures","","","外国人应当遵守我们的法律，合营企业也是为社会主义服务的。"],"name":[],"size":"5","x":"0.182830107","y":"0.762979071"},{"color":"3","metadata":["1982.08.24","3","The State Council issues Provisional Regulations on Price Management","由国务院工商行政管理部门制定，报国务院批准施行。","《中华人民共和国商标法》","外国人或者外国企业在中国申请商标注册需按照中国商标法规定。"],"name":[],"size":"3","x":"0.040466098","y":"0.625674696"},{"color":"2","metadata":["1982.08.27","2","Trademark Law of the People’s Republic of China","国务院","《物 rt on the draft revision of the Constitution of the People’s Republic of China - the 5th meeting of the 5th National People’s Congress on November 26, 1982","宪法修改委员会","中华人民共和国宪法修改草案","外国的经济组织或者个人可以在中国投资，同中国的经济组织进行经济合作，这在宪法修改草案中作了规定。当然，在中国境内的任何外国经济组织都必须遵守中华人民共和国的法律；它们的合法权利和利益也受到中华人民共和国法律的保护。\r\n    我国根据国际的通例维护在外国居住的中国籍侨民的正当的权利和利益，同时要求他们遵守所在国的法律，同所在国的人民和睦相处。我国对于居住在中国的外国人的合法的权利和利益给以保护，同时要求他们遵守中华人民共和国的法律。这些也都载明在宪法修改草案中。"],"name":[],"size":"1","x":"0.901441364","y":"0.394291665"},{"color":"1","metadata":["1982.12.06","1","Report on the draft revision of the Constitution of the People’s Republic of China - the 5th meeting of the 5th National People’s Congress on November 26, 1982","宪法修改委员会","中华人民共和国宪法修改草案","外国的经济组织或者个人可以在中国投资，同中国的经济组织进行经济合作，这在宪法修改草案中作了规定。当然，在中国境内的任何外国经济组织都必须遵守中华人民共和国的法律；它们的合法权利和利益也受到中华人民共和国法律的保护。\r\n    我国根据国际的通例维护在外国居住的中国籍侨民的正当的权利和利益，同时要求他们遵守所在国的法律，同所在国的人民和睦相处。我国对于居住在中国的外国人的合法的权利和利益给以保护，同时要求他们遵守中华人民共和国的法律。这些也都载明在宪法修改草案中。"],"name":[],"size":"1","x":"0.622213328","y":"0.332690648"},{"color":"5","metadata":["1983.06.06","5","The crime of instigating betray and revolt; Speech promoting the Criminal Law of the People’s Republic of China (36)","","《中华人民共和国刑法》","外国人如有策动投敌叛变、叛乱的行为，即构成策动叛变罪或策动叛乱罪。"],"name":[],"size":"5","x":"0.50299414","y":"0.054570684"},{"color":"3","metadata":["1983.08.02","3","The State Administration for Industry and Commerce etc. issue notice that medicines without registered trademark should not be launched in the market","国家工商管理局","根据《中华人民共和国商标法》及其《实施细则》通知未经注册商标的药品不得在市场出售","外国人或外国企业经营的药品在中国市场销售，应按照通知的条款办理。"],"name":[],"size":"3","x":"0.69788268","y":"0.85311804"},{"color":"5","metadata":["1983.09.07","5","Patent system and development of science and technology in China","","","因为我国没有专利法导致有些技术被外国人在国外争先申请了专利。"],"name":[],"size":"5","x":"0.747780838","y":"0.144692747"},{"color":"3","metadata":["1983.09.10","3","Fujian takes measures to encourage the returned overseas Chinese to run private schools","福建省华侨办学工作会议","","鼓励华侨私人办学，或将现有校改为侨办校。"],"n 案审议结果的报告","关于外国人在中国口岸办理入境签证的问题。建议在修改稿中定：“外国人入境，应当向中国的外交代表机关、领事机关或者外交部授权的其他驻外机关办理签证。在特殊情况下，外国人可以向中国政府主管机关指定口岸的签证机关办理签证。”\r\n    关于外国人在中国境内必须遵守中国法律等问题。草案规定：“外国人在中国境内，必须遵守中国法律，尊重中国的社会公德和风俗习惯。”有些委员提出，尊重社会公德和风俗习惯属于道德规范，可以不在法律中规定。同时，草案中关于外国人“不得妨碍社会秩序、侵犯他人利益或危害中国国家安全和利益”的内容，可以一起规定。因此，建议修改为：“外国人在中国境内，必须遵守中国法律，不得危害中国国家安全、损害社会公共利益、破坏社会公共秩序。”\r\n    关于哪些外国人不得出境的问题。对草案关于外国人不准出境的规定，为了更准确和周密，建议作如下修改：（１）“有未了刑事案件的”修改为：“刑事案件的被告人和公安机关或者人民检察院或者人民法院认定的犯罪嫌疑人”。（２）“有未了民事案件的”修改为“人民法院通知有未了结民事案件不能离境的”。（３）“有其他违反中国法律的行为尚未处理的”修改为“有其他违反中国法律的行为尚未处理，经有关主管机关认定需要追究的”。\r\n    关于外事民警查验外国人证件时应当出示工作证件的问题。草案规定：“各级公安机关出入境管理部门可以派出外事民警调查外国人、外国机构遵守本法的情况。”有的委员和部门提出，外事民警查验外国人证件时，应出示自己的工作证件。建议修改为：“县级以上公安机关外事民警在执行任务时，有权查验外国人的护照和其他证件。”\r\n    关于处罚。许多地方提出，草案对处罚规定得比较笼统，对什么行为给予什么处罚，应明确具体规定。建议修改为：“对违反本法规定，非法入境、出境的，在中国境内非法居留或者停留的，未持有效旅行证件前往不对外国人开放的地区旅行的，伪造、涂改、冒用、转让入境证件的，县级以上公安机关可以处以警告、罚款或者１０日以下的拘留处罚；情节严重，构成犯罪的，依法追究刑事责任。”“受公安机关罚款或者拘留处罚的外国人，对处罚不服的，在接到通知之日起１５日内，可以向上一级公安机关提出申诉，由上一级公安机关作出最后的裁决；也可以直接向当地人民法院提起诉讼。”有上述所列行为情节严重的，“公安部可以处以限期出境或者驱逐出境处罚。”"],"name":[],"size":"4","x":"0.454493466","y":"0.802141439"},{"color":"1","metadata":["1985.11.14","1","The 13th Meeting of the Executive Committee of the National People’s Congress organizes the plenary session to listen to the report on  Draft Law of the People's Republic of China on Control of the Entry and Exit of Aliens and on Draft Law of the People's Republic of China on Control of the Entry and Exit of the Chinese Citizens, and explain the proposed resolution of law education among citizens, the draft of the General Rules of Civil Law and the draft of the Law of Fishery; Mr. Peng Zhen points out it is high time to enhance law promotion and education","人大常委会十三次会议","通过外国人入出境管理法、我国公民出入境管理法","《中华人民共和国外国人入境出境管理法》、《中华人民共和国公民出境入境管理法》通过"],"name":[],"size":"1","x":"0.598534224","y":"0.593746438"},{"color":"1","metadata":["1985.11.15","1","The Executive Committee of the National People’s Congress holds Panel Workshop to review the Draft Law of the People's Republic of China on Contro 外国人入境，应当向中国的外交代表机关、领事机关或者外交部授权的其他驻外机关申请办理签证。在特定情况下，依照国务院规定，外国人可以向中国政府主管机关指定口岸的签证机关申请办理签证。事实上，从１９８５年初起，在上海、北京、天津、厦门、福州等一部分重要入出境口岸已经实行口岸签证。口岸签证只是我驻外机构签证的一种补充。二、方便外国人出境，取消出境签证。在法第二十二条中作了“外国人出境，凭本人有效护照或其他有效证件”的规定。三、放宽旅行限制。外国人在我国内旅行，我们长期采取申请旅行证的制度。四、给在中国投资的外国人以永久居留资格。为了给在中国投资的外国人以优待，法第十四条作了给在中国投资、与中国企事业单位进行合作的外国人以长期居留或永久居留资格的规定。对这类外国人还将在入出中国国境上给以优待。"],"name":[],"size":"4","x":"0.274521936","y":"0.763588955"},{"color":"4","metadata":["1986.03.15","4","Regulations on Marriage Registration (approved by the State Council on December 31, 1985) (issued by the Ministry of Civil Affairs on March 15, 1986)","（１９８５年１２月３１日国务院批准）　    （１９８６年３月１５日民政部发布）","《婚姻登记办法》","中国公民同外国人婚姻登记按《中国公民同外国人办理婚姻登记的几项规定》。"],"name":[],"size":"4","x":"0.305299458","y":"0.552255295"},{"color":"1","metadata":["1986.04.08","1","Panel Workshop of delegates to NPC believes the Draft Law on the Foreign Enterprises stays in line with the guideline of opening-up, and is beneficial to introducing capital and technologies while promoting Four Modernization development","公安部","","中国有七十一个口岸准予中外籍人员入出境。"],"name":[],"size":"1","x":"0.7273647","y":"0.605616758"},{"color":"4","metadata":["1986.04.08","4","China publicizes the entry & exit ports for the Chinese people and foreigners","第六届全国人民代表大会第四次会议通过","《中华人民共和国民法通则》","中国公民和外国人结婚适用婚姻缔结地法律，离婚适用法院所在地法律。"],"name":[],"size":"4","x":"0.959126383","y":"0.947573722"},{"color":"1","metadata":["1986.04.17","1","The General Rules of Civil Law of the People’s Republic of China (passed at the 4th Meeting of the 6th National People’s Congress on April 12, 1986)","人大代表分组审议","《外资企业法草案》符合国情","外资企业法有助于引进国外资金和先进技术，也可加强对外资企业管理。"],"name":[],"size":"1","x":"0.668308112","y":"0.429052703"},{"color":"2","metadata":["1986.04.19","2","Work report of the Executive Committee of the National People’s Congress; at the 4th Meeting of the 6th National People’s Congress on April 2, 1986","全国人大常务委员会","全国人民代表大会常务委员会工作报告","外国人入境出境管理法、外资企业法：外资企业法草案对外资企业在中国投资的合法权益提供了法律保障，规定了有利于吸引外资的优惠条件；同时，规定申请设立的外资企业必须有利于我国国民经济的发展，并且是采用先进的技术和设备，或者产品全部或大部出口的。常委会制定的中国公民出境入境管理法，作出了放宽出入境限制、简化出入境手续的规定。外国人入境出境管理法对外国人取消了出境签证，放宽了旅行限制。"],"name":[],"size":"2","x":"0.795200705","y":"0.448406212"},{"color":"2","metadata":["1986.05.05","2","Articles of Association of CCPIT","中国国际贸易促进委员会","中国国际贸易促进委员会章程","安排和接待外国来华经济贸易与技术展览会，主办多国展览会和国际博览会，协调国内有关方面接待外国来华经济贸易与技术展览会，组织管理中国国际展览中心；"],"name":[],"size":"2","x":"0.010264579","y":"0.531885147"},{"color":"4","metadata":["1986.05.23","4","Speech about the General Rules of the Civil Law","","《民法通则》讲话","中国公民和外国人结婚适用婚姻缔结地法律，离婚适用受理案件的法院所在地法律。"],"name":[],"size":"4","x":"0.778975352","y":"0.60270216"},{"color":"4","metadata":["1986.07.01","4","The Fishery Law is effective today","","《渔业法》今日起正式施行","外国人、外国渔业船舶进入中国管辖水域，从事的渔业活动应经批准。"],"name":[],"size":"4","x":"0.048237899","y":"0.818580634"},{"color":"4","metadata":["1986.07.24","4","For violating the Chinese laws and intentionally getting into the non-open regions in our country, the American journalist Burns is deported out of China","","驱逐出境","美国《纽约时报》驻京记者约翰·伯恩斯违反法律被驱逐出境。"],"name":[],"size":"4","x":"0.099286217","y":"0.839198989"},{"color":"1","metadata":["1986.08.11","1","The city of Dalian announces eight preferential measures to welcome foreign businesses to invest and run enterprises in Dalian","大连市政府","","降低外商投资企业中方职工的劳务费用；六，外商投资企业的工程施工、建筑费用，按国内同行业收费标准执行；"],"name":[],"size":"1","x":"0.132722539","y":"0.332608944"},{"color":"5","metadata":["1986.08.29","5","Work hard to operate well the Chinese-foreign joint ventures","","《中外合资经营企业法》","《中外合资经营企业法》"],"name":[],"size":"5","x":"0.712182889","y":"0.529501953"},{"color":"2","metadata":["1986.10.12","2","The Regulations of the State Council on Encouraging the Foreign Investment (October 11, 1986)","国务院","关于鼓励外商投资的规定","国家鼓励外国的公司、企业和其他经济组织或者个人，在中国境内举办中外合资经营企业、中外合作经营企业和外资企业。国家对下列外商投资企业给予特别优惠：\r\n　　一、产品主要用于出口，年度外汇总收入额减除年度生产经营外汇支出额和外国投资者汇出分得利润所需外汇额以后，外汇有结余的生产型企业（以下简称产品出口企业）；\r\n　　二、外国投资者提供先进技术，从事新产品开发，实现产品升级换代，以增加出口创汇或者替代进口的生产型企业（以下简称先进技术企业）。　产品出口企业和先进技术企业的外国投资者，将其从企业分得的利润汇出境外时，免缴汇出额的所得税。外国投资者将其从企业分得的利润，在中国境内再投资举办、扩建产品出口企业或者先进技术企业，经营期不少于五年的，经申请税务机关核准，全部退还其再投资部分已缴纳的企业所得税税款。经营期不足五年撤出该项投资的，应当缴回已退的企业所得税税款。第十二条　外商投资企业可以自行组织其产品出口，也可以按照国家规定委托代理出口。属于需要申领出口许可证的产品，按照企业年度出口计划，每半年申领一次许可证。\r\n　　第十三条　外商投资企业为履行其产品出口合同，需要进口（包括国家限制进口）的机械设备、生产用的车辆、原材料、燃料、散件、零部件、元器件、配套件，不再报请审批，免领进口许可证，由海关实行监管，凭企业合同或者进出口合同验放。\r\n　　前款所述进口料、件，只限于本企业自用，不得在国内市场出售；如用于内销产品，应当按照规定补办进口手续，并照章补税。\r\n    第十四条  外商投资企业之间，在外汇管理部门监管下，可以相互调剂外汇余缺。 　外商投资企业可以根据生产经营需要，自行确定其机构设置和人员编制，聘用或者辞退高级经营管理人员，增加或者辞退职工；可以在当地招聘和招收技术人员、管理人员和工人，被录用人员所在单位应当给予支持，允许流动；对违反规章制度，造成一定后果的职工，可以根据情节轻重，给予不同处分，直至开除。外商投资企业招聘、招收、辞退或者开除职工，应当向当地劳动人事部门备案。\r\n　　第十六条　各地区、各部门必须执行《国务院关于坚决制止向企业乱摊派的通知》，由省级人民政府制定具体办法，加强监督管理。\r\n　　外商投资企业遇有不合理收费的情况可以拒交；也可以向当地经济委员会直到国家经济委员会申诉。\r\n　　\r\n    第十九条  本规定除明确规定适用于产品出口企业或者先进技术企业的条款外，其他条款适用于所有外商投资企业。"],"name":[],"size":"2","x":"0.999083724","y":"0.710656756"},{"color":"1","metadata":["1986.10.12","1","Provide better investment environment (editorial)","国务院","《国务院关于鼓励外商投资的规定》","重申了外商投资企业在经营决策、用人制度、资金筹措、商品流通等方面的自主权，明确了对外商投资企业实行税收、费用等方面的具体优惠办法，"],"name":[],"size":"1","x":"0.750378028","y":"0.180984063"},{"color":"2","metadata":["1986.10.13","2","An interview with principal of the State Council Foreign Investment Work Leadership Panel Office about encouraging the foreign investments","国务院","《国务院关于鼓励外商投资的规定》","答：一是降低劳务费用；二是降低场地使用费；三是减免税收；四是鼓励外商投资者将其从企业内获得的利润在我国境内再投资；五是保证这两类企业生产经营的外部条件(包括有关物资的进出口)。、\r\n    此外，针对有些地方向外商投资企业乱收费用的情况，《规定》明确提出，外商投资企业遇有不合理的收费，可以拒交，也可以向当地经济委员会直至国家经济委员会申诉。这一条对所有外商投资企业都是适用的。\r\n  支持外商投资企业按照国际上先进的科学方法管理企业”？"],"name":[],"size":"2","x":"0.098093007","y":"0.948116755"},{"color":"2","metadata":["1986.11.16","2","China’s policies and measures to encourage the foreign investments","","","我国政府决定保障外国投资企业的自主权，使他们能够按照国际上的做法从事生产和经营。例如，可自行确定机构，聘用或辞退职工；保障外国投资企业有生产经营决策权，并可自行确定工资和奖励制度；给予外国投资企业为履行产品出口合同，自行进口所需设备、原材料、零部件之权，不需再另行报批或申领进口许可证。\r\n    关于合资企业的外汇平衡问题，需要合作双方共同努力加以解决。中国方面根据不同情况，正考虑采取不同的办法：对于国家特别需要而企业自身又确无能力偿还外汇的项目，国家可以拨给所需外汇；对于我国长期进口的大宗物资，可以采取以产顶进的办法平衡外汇；企业之间可以调剂平衡外汇；经过批准，中国企业可以和外国企业开展对销贸易或综合补偿贸易；外国厂商也可以与中国的企业合资组成伞型公司，由这个伞型公司向属于不同地区和部门的企业进行投资，有的企业用外汇，有的企业赚外汇，在伞型公司内部统一平衡。当然，这些都需要按不同项目具体协商，有的还需要在合同中规定下来。"],"name":[],"size":"2","x":"0.84743722","y":"0.50627761"},{"color":"4","metadata":["1986.11.28","4","Rules to Implement Regulations of the People’s Republic of China on Resident Identity Cards; approved by the State Council on November 3, 1986 and issued by the Ministry of Public Security on November 28, 1986","一九八六年十一月三日国务院批准　    一九八六年十一月二十八日公安部公布","中华人民共和国居民身份证条例实施细则","年满十六岁获得中国国籍的外国人登记户口时申领居民身份证。"],"name":[],"size":"4","x":"0.522325962","y":"0.974388497"},{"color":"2","metadata":["1986.11.29","2","Regulations of the Customs of the People’s Republic of China on Imported Materials and Parts for Foreign-invested Enterprises to Honor the Product Export Contract; November 24, 1986","华人民共和国海关","中华人民共和国海关对外商投资企业履行产品出口合同所需进口料件管理","第二条  外商投资企业应按本办法规定享受其优惠并承担报关、纳税义务，其进出口货物应如实向海关申报。 对外商投资企业用进口料、件加工复出口的产品，复出口时，海关根据对外经济贸易部关于外商投资企业申领进出口许可证办法的规定办理验放。 第五条  外商投资企业生产由国家规定的主管部门批准的以产顶进目录内产品所需进口料、件，可比照本办法由海关作为保税货物进行监管，进口时缓办纳税手续。上述产品供应给国内用户时，再向海关补纳所用进口料、件的进口关税和工商统一税，并按照规定补办进口手续。\r\n    外商投资企业从有关部门的保税仓库中购进或委托其他企业代理进口的料、件，视同外商投资企业自行进口并按本办法的有关规定办理。                                     经营进料加工业务的外商投资企业，应持有关合同向所在地海关（或分工管理海关）办理备案登记手续，并由海关核发《中华人民共和国海关对外商投资企业履行产品出口合同所需进口料件加工复出口登记手册》。有条件的企业经所在地海关核准，可以按海关对进料加工保税工厂的管理规定办理。外商投资企业对每个进口合同项下进口的料、件，在有关合同执行完毕后的两个月内，持《登记手册》和进出口货物报关单等有关单据向海关办理核销手续。外商投资企业免税进口的料、件，除因特殊原因经海关核准的以外，应从进口之日起一年内加工成成品并履行有关合同。第十二条  料、件进口后，如发生更改、转让、中止、撤销合同等情事，有关外商投资企业应及时向海关办理更改、转让、撤销登记等手续。\r\n    第十四条  外商投资企业不得将作为保税货物进口的料、件及其加工的产品擅自转让、内销。如发现有关企业有擅自转让、内销以及其他违反本办法规定的违法行为，由海关依据海关法和国家有关法令、规定进行处理。"],"name":[],"size":"2","x":"0.879802517","y":"0.324548223"},{"color":"4","metadata":["1986.12.01","4","Another 192 cities and counties in China are open to foreigners","公安部新闻发言人","《中华人民共和国外国人入境出境管理法》","为了适应对外开放的需要，我国政府决定再增加一百九十二个市、县为对外国人开放地区"],"name":[],"size":"4","x":"0.740639531","y":"0.99977702"},{"color":"2","metadata":["1986.12.12","2","Xinhua News Agency and People’s Daily interview with the principals of the Ministry of Public Finance and State Taxation Administration about levying  personal earnings regulation tax to avoid large income gap","１９８０年全国人民代表大会","《中华人民共和国个人所得税法》","对在华的外国人仍继续征收个人所得税，不征收个人收入调节税。"],"name":[],"size":"2","x":"0.079742827","y":"0.823522426"},{"color":"4","metadata":["1986.12.27","4","Rules to Implement the Law of the People's Republic of China on Control of the Entry and Exit of Aliens (approved by the State Council on December 3, 1986) (issued by the Ministry of Public Security and the Ministry of Foreign Affairs on December 27, 1986)","公安部、外交部","中华人民共和国外国人入境出境管理法实施细则","中华人民共和国外国人入境出境管理法实施细则"],"name":[],"size":"4","x":"0.524099231","y":"0.633168273"},{"color":"1","metadata":["1987.04.13","1","Government Work Report - at the 5th Meeting of the 6th National People’s Congress on March 25, 1987","全国人民代表大会","政府工作报告","要抓紧完善涉外经济法，进一步改善外商投资环境。"],"name":[],"size":"1","x":"0.303477183","y":"0.611935615"},{"color":"7","metadata":["1987.06.22","7","A major event in international advertisement community - moments in the 3rd IAA World Congress","","第三世界广告大会","一层大厅共设有１６家五光十色的外商展台"],"name":[],"size":"7","x":"0.007967201","y":"0.45692367"},{"color":"1","metadata":["1987.07.08","1","China opens another 16 cities and counties to foreigners","公安部新闻发言人","《中华人民共和国外国人入境出境管理法》","经国务院批准，我国又有１６个市、县被列入对外国人开放地区"],"name":[],"size":"1","x":"0.595779508","y":"0.493144265"},{"color":"2","metadata":["1987.07.28","2","Shenzhen economy presents the trend of prosperity; foreign investments rush into Shenzhen; economists remind the necessity to focus on the word “special”","","","贯彻《国务院关于鼓励外商投资的规定》，深圳公布了更加优惠政策的实施办法"],"name":[],"size":"2","x":"0.083225878","y":"0.554283281"},{"color":"3","metadata":["1987.08.08","3","The Chinese language gets into the world; China establishes Leadership Panel for Teaching the Chinese As A Foreign Language","","","已有６０多个国家和地区在高等学校开设了中文系和中文课程。有些国家还在中学开设了汉语课。"],"name":[],"size":"3","x":"0.369979642","y":"0.136593497"},{"color":"1","metadata":["1987.08.16","1","The Law Committee of the Executive Committee of the National People’s Congress spearheads compiling the English edition of Collection of the Laws of the People’s Republic of China","全国人大常委会法制工作委员会","《中华人民共和国法律汇编（１９７９—１９８６）》英文本","全国人大常委会法制工作委员会主持和组织编译的《中华人民共和国法律汇编（１９７９—１９８６）》英文本已由外文出版社出版。这是我国建国以来的第一部由国家立法工作机关主持和组织编译的法律汇编英文本。"],"name":[],"size":"1","x":"0.418375183","y":"0.150761935"},{"color":"6","metadata":["1987.08.17","6","Chinese language fever in the world - the 2nd International Conference on Chinese Language Pedagogy","第二届国际汉语教学讨论会","全世界已有６０多国，１０００多所各类学校开设汉语课，不少大学设置了中文系","全世界已有６０多国，１０００多所各类学校开设汉语课，不少大学设置了中文系。有的国家部分中小学已把汉语列入教学课程"],"name":[],"size":"6","x":"0.028388352","y":"0.925420449"},{"color":"2","metadata":["1987.09.20","2","Regulations of the People’s Republic of China on Price Management","","中华人民共和国价格管理条例","第三十七条　在我国境内设立的外商投资企业价格管理按照国家有关规定执行。"],"name":[],"size":"2","x":"0.954211167","y":"0.325491738"},{"color":"1","metadata":["1987.09.25","1","In the past eight years since the reform and opening-up policy was taken, China has made 60 laws; major progress is made in China in legislation, thus fundamentally changing the situation of law insufficiency","","","中外合资经营企业法、外资企业法、中外合资经营企业所得税法、外国企业所得税法"],"name":[],"size":"1","x":"0.645426163","y":"0.365198511"},{"color":"1","metadata":["1987.10.07","1","National Price Bureau issues methods to encourage the reporting of price violation cases","国家物价局","《检举揭发价格违法案件奖励办法》","检举揭发价格违法案件的城乡居民、港澳同胞、华侨和外国人，可作为案件告发人。"],"name":[],"size":"1","x":"0.429476213","y":"0.202962024"},{"color":"4","metadata":["1987.10.08","4","The Ministry of Foreign Affairs and National Ethnic Affairs Commission  hold the press conference; some people in Lhasa make turmoils to support separatist activities of Dalai Clique; NPC Vice President Panchen expresses condemnation of separatist actions of the minority of people","","","李金华说，外国驻华记者赴开放地区采访，须提前１０天书面或电话直接向有关省、自治区、直辖市外办提出采访的具体要求，并征得同意。"],"name":[],"size":"4","x":"0.784429951","y":"0.173285919"},{"color":"1","metadata":["1987.11.04","1","Move forward towards the socialist path with the Chinese characteristics - report at the 13th National Congress of the CPC Central Committee","","中国共产党第十三次全国代表大会上的报告","中外合资企业、合作经营企业和外商独资企业，也是我国社会主义经济必要的和有益的补充。应当切实保护国外投资者的合法利益，进一步改善投资环境。"],"name":[],"size":"1","x":"0.16969481","y":"0.124449603"},{"color":"1","metadata":["1987.12.04","1","Fujian People’s Congress attaches importance to legislation in localities in China; Regulations on Protecting the Legitimate Right and Interest of Consumers is effective","福建省六届人大常委会第２７次会议","《福建省保护消费者合法权益条例》","条例还明确规定“凡在本省范围内的生产经营活动，均适用于本条例”。消费者包括公民、法人，也包括外国人和无国籍人。"],"name":[],"size":"1","x":"0.712844912","y":"0.522604357"},{"color":"2","metadata":["1987.12.29","2","Use the economic leverage to ensure rational land use; Director-General of Land Management Bureau talks about paid use of land","土地管理局","","问：原来一些地方制定的外商使用土地的收费标准是否继续有效？\r\n　　答：仍然有效。凡已经取得土地使用权的外商投资企业，仍按原合同规定的期限执行。今后，外商在推行土地有偿使用制度的试点城市、地区、地段，取得土地使用权则需按土地使用权有偿转让的新办法办理，在非试点城市和非试点地区、地段仍按原规定办理。"],"name":[],"size":"2","x":"0.410634992","y":"0.528000698"},{"color":"2","metadata":["1987.12.31","2","Xinhua News Agency interviews with principal of State Administration of Foreign Exchange about Taiwan compatriots carrying and spending foreign currency in the Chinese mainland","国家外汇管理局","","１９８０年４月１日起经国务院批准由中国银行发行外汇券主要是便利短期来华的外国人、华侨、港澳同胞、台湾同胞，外国驻华使领馆、民间机构及常驻人员等在国内指定的商店、场所购买物品或支付劳务费用。"],"name":[],"size":"2","x":"0.553375458","y":"0.96332133"},{"color":"1","metadata":["1988.01.13","1","With approval from the State Council, another 22 cities and counties in China are open to foreigners","公安部新闻发言人","《中华人民共和国外国人入境出境管理法》","我国又有２２个市、县被列入对外国人开放地区"],"name":[],"size":"1","x":"0.443374588","y":"0.806836592"},{"color":"4","metadata":["1988.02.05","4","Focusing on reform and opening-up and improving legislation in China, great progress is made in local legislation; China has enacted 210 laws and regulations, of which 40.5% are economic ones","","中外合资经营企业劳动人事管理条例","江苏、上海等地制定了中外合资经营企业劳动人事管理条例，对合资企业职工的招用、辞职辞退、工资奖惩、劳动保险、福利待遇和待业保险作出详细规定，加强了中外合资经营企业的劳动人事管理。"],"name":[],"size":"4","x":"0.241981075","y":"0.374335581"},{"color":"3","metadata":["1988.03.04","3","The number of hepatitis A-infected patients showing evident symptoms decreases evidently in Shanghai; industrial production maintains growth in the city in January and February; Foreign Trade Fair is open as scheduled, attracting many foreign participants","","上海第六届外贸洽谈会","上海第六届外贸洽谈会３月１日如期开幕，第一天到会的有８００多位外商"],"name":[],"size":"3","x":"0.105687887","y":"0.109709113"},{"color":"6","metadata":["1988.03.06","6","Mr. Wu Xueqian releases information to American industrial community in New Orleans, saying China will improve her investment environment","","《关于鼓励外商投资的规定》","《关于鼓励外商投资的规定》，随后又公布了１３个具体实施细则。现在，在保障外资企业的自主经营权力，降低劳务和土地使用费用，降低生产经营成本，以及在简化审批手续，提高办事效率，提供良好服务等方面的情况都有了积极的变化。"],"name":[],"size":"6","x":"0.044254172","y":"0.64220501"},{"color":"1","metadata":["1988.03.16","1","Establish the mentality of “offering convenience to others” (editorial of the newspaper)","中央领导同志","树立“予人方便”思想","中央领导同志在沿海地区对外开放工作会议上强调指出，各机关、单位在工作中树立“予人方便”的思想非常重要，并且肯定了海关在这方面的探索。"],"name":[],"size":"1","x":"0.42783765","y":"0.807140974"},{"color":"1","metadata":["1988.03.16","1","The National Conference of Customs Presidents is held in Beijing; evident achievements are made in the customs in the past nine years since the opening-up; at present, it is necessary to promote the strategy of economic growth in coastal regions","全国海关关长会议","肯定海关工作成绩","对经济特区等特定地区、外商投资企业特定企业，以及特定用途的进出口货物，各地海关严格贯彻国家的优惠政策，按规定给予减征或免征关税，尽量为这些企业创造良好的发展外向型经济环境。"],"name":[],"size":"1","x":"0.715025928","y":"0.762200194"},{"color":"1","metadata":["1988.03.17","1","The Ministry of Culture and the State Administration for Industry and Commerce require all regions should liberate regulation of culture market","文化部和工商局","文化市场","文化市场同物质商品市场相比，有其自身的特殊性。要本着“开放搞活，扶持疏导，面向群众，供求两益”的方针，对文化娱乐业的经营活动，健康有益的要支持，无害的允许存在，低级庸俗的要抵制，反动淫秽的应予取缔。"],"name":[],"size":"1","x":"0.338787145","y":"0.074655543"},{"color":"1","metadata":["1988.03.17","1","Continue to go ahead of others in reform and opening-up; the State Council approves Guangdong as the comprehensive reform pilot zone; at present, Guangdong is working hard to make plans to implement the ten reform measures","广东省人民政府","综合改革试验区","允许广东扩大外汇市场，逐步在全省大中城市设立外汇调剂中心；对外借款，按照外汇自求平衡、自担风险的原则，借款项目经省政府批准执行。\r\n　　外经外贸改革：放宽利用外资政策，扩大广东利用外资项目审批权。广东有权审批外商在省内举办独资企业：扩大出口管理和经营自主权，放宽进口审批和经营权。允许把来料、进料加工及外贸业务的成交权下放给有条件的生产企业。"],"name":[],"size":"1","x":"0.275334058","y":"0.372240415"},{"color":"1","metadata":["1988.03.21","1","Zhao Ziyang makes work report at the 2nd Plenary Session of the 13th CPC Central Committee, elaborating on major work of CPC Political Bureau in the past four months and how to execute principles set at the 13th National Congress of CPC Central Committee","党的十三届二中全会","外贸体制","外贸体制要大刀阔斧地改革。要充分发挥科学技术在发展外向型经济中的巨大作用。欢迎更多的外商到中国来投资。要更多地鼓励外商来兴办独资企业，也要更多地以中外合资来改造老企业，把先进的技术、管理和销售网“嫁接”过来。"],"name":[],"size":"1","x":"0.480372261","y":"0.353922548"},{"color":"2","metadata":["1988.03.21","2","China opens another cities and counties to foreigners","公安部新闻发言人","《中华人民共和国外国人入境出境管理法》","为了适应对外开放的需要，经国务院批准，从即日起，我国又有８个市、县被列入对外国人开放地区。"],"name":[],"size":"2","x":"0.33717044","y":"0.83044928"},{"color":"3","metadata":["1988.04.01","3","Excerpts of speeches at the Panel Workshop of the 1st Meeting of the 7th CPPCC","全国政协七届一次会议","外资政策","吸引外资政策不能朝令夕改，我们吸引外资不能只拿国内各个地方作比较，而要放宽视野，同世界其他国家比，比投资环境，比劳动生产率，比经营管理水平。对吸引外商投资的政策不能朝令夕改，不要搞土政策。"],"name":[],"size":"3","x":"0.375986954","y":"0.543568899"},{"color":"4","metadata":["1988.04.01","4","Gao Lulin, Director-General of  the National Patent Administration of China, emphasizes it is necessary to enhance the notion of intangible goods in the condition of opening-up","国家专利局局长","商品观念","在开放的条件下，要发展沿海地区外向型经济，我们必须加强无形商品的观念，善于运用专利法，尽可能采用专利技术，增大专利技术给出口产品带来的附加价值。"],"name":[],"size":"4","x":"0.028357523","y":"0.292502192"},{"color":"2","metadata":["1988.04.02","2","Ye Xuanping and Liang Xiang, at the press conference, announce new moves of reform and opening-up in Guangdong and Hainan","七届全国人大第三次新闻发布会","改革开放","海南比特区特在哪里？“特”在三个“进出自由”，即资金进出自由，境外人员进出自由，货物进出基本自由。"],"name":[],"size":"2","x":"0.250228346","y":"0.477263451"},{"color":"3","metadata":["1988.04.02","3","Excerpts of speeches on Panel Workshops at the 1st Meeting of the 7th National People’s Congress","全国人大七届一次会议小组","文艺事业","文化艺术对外交流，应该像经济贸易交流那样，分权分档次。我国的戏剧剧种很多，由中央统包对外不行。京剧能推向国外，黄梅戏为什么不行呢？文艺对外交流的管理权限应下放，给省里一些权力，采取两条腿走路。"],"name":[],"size":"3","x":"0.672850796","y":"0.683439839"},{"color":"4","metadata":["1988.04.03","4","Weihai makes preferential policies to encourage investment by foreign businesses","山东省威海市","鼓励外商投资","——在威海举办中外合资经营企业、中外合作经营企业，凡符合国家规定的投资方向的生产项目，投资总额在三千万美元以下的项目，市自行审批。对产品出口企业和先进技术企业的土地使用费，自企业设立起的五年内免缴；外商从企业分得的利润，免缴汇出额的所得税。\r\n　　——凡合资合作企业，欢迎外方投资企业委派董事长和总经理，投资比例不受限制，同时保障经营者按国际惯例管理企业。\r\n　　——设立外汇调剂中心，各类企业都可以调剂余缺。\r\n　　——外贸企业、工贸企业、外商投资企业的有关人员出国，由市人民政府负责审批。\r\n　　——对外商投资企业，优先供应水、电、气、运输条件和通讯设施等，收费按本市国营企业收费标准计算。"],"name":[],"size":"4","x":"0.576536461","y":"0.087557276"},{"color":"1","metadata":["1988.04.15","1","Work government report - at the 1st Meeting of the 7th National People’s Congress on March 25, 1988","国务院","政府工作报告","不断扩大对外开放，积极发展对外经济技术交流与合作，进一步改变了过去的封闭半封闭状态。"],"name":[],"size":"1","x":"0.63175203","y":"0.607377387"},{"color":"2","metadata":["1988.04.17","2","Report on proposed plan of the national economic and social development for 1988 - at the 1st Meeting of the 7th National People’s Congress on March 26, 1988","第七届全国人民代表大会","国民经济和社会发展计划草案","国务院有关部门和沿海地区的地方政府，要按照“两头在外”，即原材料在外和市场在外，发展外向型经济的原则，统筹考虑和调整沿海地区进出口商品结构，以及引进技术和利用外资的方向与重点，使沿海地区更多地利用国外资源、资金和技术，开展多元化的经济技术合作与交流。"],"name":[],"size":"2","x":"0.098768521","y":"0.357841283"},{"color":"4","metadata":["1988.04.19","4","Fujian tourism presents colorful development and develops new programs to attract large number of foreign tourists","福建旅游部门","旅游业色彩纷呈","近年来福建旅游部门注意收集各主要客源国信息，加以分析研究，有重点有针对性地开辟新的旅游项目，并积极开展外联推销。"],"name":[],"size":"4","x":"0.623681499","y":"0.486440461"},{"color":"2","metadata":["1988.04.21","2","Dongguan Municipal Government takes measures to make up for leakage of using foreign processing for smuggling","东莞市政府","堵塞利用外加工搞走私的漏洞","第一，各镇区要召开对外加工厂和“三资”企业及其主办单位的负责人会议，深入进行一次反走私的思想教育，在对外经济活动和对外加工、进出口业务中，必须时刻坚持与走私违法活动作斗争。第二，认真而慎重地抓好对外商及其派驻人员遵纪守法的教育。第三，加强对成品包装后的管理工作"],"name":[],"size":"2","x":"0.867891294","y":"0.076456282"},{"color":"5","metadata":["1988.04.22","5","A few issues regarding the development of export-oriented economy in coastal regions","黄浩","沿海地区发展外向型经济的几个问题","以国际市场为导向调整和优化经济结构；走多层次多形式多元化发展的道路；正确处理外向与内向的关系；创造外向型经济发展的良好环境；以改革促开放、促外向。"],"name":[],"size":"5","x":"0.529060212","y":"0.221337868"},{"color":"2","metadata":["1988.04.29","2","Basic Law of the Hong Kong Special Administration Region of the People’s Republic of China (draft)","国务院","中华人民共和国香港特别行政区基本法（草案）征求意见","第三节　对外经济贸易；第七章　对外事务"],"name":[],"size":"2","x":"0.257302731","y":"0.720568403"},{"color":"4","metadata":["1988.04.30","4","China basically completes rebuilding the notary system; at present, China has more than 2,800 notary offices and over 13,000 notary staff","司法部","公证制度重建","为我国公司到外国承包工程和引进外贸办理了法人资格、公司章程、公司履历、公司资产负债、投标招标、中外合资合同、抵押贷款等公证。有效地维护了我国主权、保护我国公司、华侨、港澳台胞以及外国人的合法权益。"],"name":[],"size":"4","x":"0.303935704","y":"0.311524515"},{"color":"1","metadata":["1988.05.17","1","Chinese and overseas businesses are welcomed for investment and development; Shandong Peninsula is open to the outside world in the holistic way; Shandong Provincial Government releases multiple preferential and flexible policies and measures","国务院","山东半岛实行全方位开放","国务院最近批准建立山东半岛经济开放区，山东半岛将实行全方位的对外开放。山东省政府今日推出多项灵活优惠的政策措施。"],"name":[],"size":"1","x":"0.295469967","y":"0.444866766"},{"color":"2","metadata":["1988.05.19","2","Fushun attempts to set up Industrial Zone of Export and Earning Foreign Currencies; Foreign Economic and Trade Fair about to be held in June","辽宁省抚顺市","试办出口创汇工业区","市这次公布的优惠政策对简化审批手续、在出口工业区内减免税、费、开拓外汇市场、培养涉外人才等都作了具体规定。此外，还允许外商承包、租赁国营和集体企业以及对老企业参资入股，可实行“一厂两制”或“一厂多制”。侨属、侨眷以国外亲人投资创办的私营企业，可视为外商投资企业或侨资企业，享受有关的优惠待遇。"],"name":[],"size":"2","x":"0.560049468","y":"0.40824605"},{"color":"2","metadata":["1988.05.20","2","Give the right of employment to foreign-investment enterprises, the State Council approves to transfer the ideas of the Ministry of Labor and Ministry of Personnel, requiring implementation","劳动部、人事部","落实外商投资企业用人自主权","一、外商投资企业需要的工人、专业技术人员和经营管理人员（包括高级管理人员），由企业面向社会公开招聘，也可以从中方合营者推荐的人员中选聘，在本地区招聘职工不能满足需要时，可以跨地区招聘。\r\n　　二、外商投资企业从在职职工中招聘所需人员时，有关部门和单位应当积极支持，允许流动，不得采用不合理收费、收回住房等手段加以限制。如果原单位无理阻拦，被聘用职工可以提出辞职，辞职后其工龄可连续计算。如有争议，当事人可以向所在地区劳动争议仲裁委员会或当地政府授权的人才交流服务机构申请仲裁，对仲裁决定，有关各方必须执行。必要时，可以由当地劳动、人事部门直接办理被聘用职工的调转手续。\r\n　　三、外商投资企业跨省、自治区、直辖市招聘职工，不再报省级劳动、人事部门批准，有关地区的劳动、人事部门要做好组织、协调和服务工作。\r\n　　四、中方企业同外商合营时，原企业的职工可由合营企业按照需要择优聘用。对未被聘用的人员，中方合营者和企业主管部门要妥善安置，当地政府应积极协助做好调剂工作。\r\n　　五、外商投资企业按照合同和有关规定辞退职工，任何部门、单位或个人不得干预。对被辞退的职工，原属借调、借聘的，由原单位接收；属于应聘的，到应聘前所在地区的劳动服务公司或人才交流服务机构进行待业登记，可以由有关部门介绍就业、自愿组织起来就业，也可以自谋职业。\r\n　　六、对在中外合资经营、合作经营企业担任董事长、董事的中方人员，在任期内不得擅自调动他们的工作，如需调动时，委派单位应征求该企业的审批机构和合营他方的意见。外商投资企业聘用的中方高级管理人员，在其聘用合同期内，未经企业董事会和总经理同意，任何部门和单位无权调动他们的工作。"],"name":[],"size":"2","x":"0.249663538","y":"0.896635075"},{"color":"2","metadata":["1988.05.21","2","Strictly forbid bribe demanding and abuse of power for personal gains to ensure smooth reform and opening-up; localities make results in reviewing the contracts of foreign economic cooperation; departments of the State Council has uncovered USD 30 million losses against the government","中央国家机关","各地清查对外经济合同工作见效","监察部自去年一成立，就着手抓对外经济合同的清查工作，有力地推动了涉外经济工作的健康发展，保证了改革开放的顺利进行"],"name":[],"size":"2","x":"0.0986407","y":"0.619290316"},{"color":"2","metadata":["1988.05.29","2","State Tobacco Monopoly Administration promulgates new regulations for selling imported tobacco","国家烟草专卖局","销售进口卷烟有新规定","中外旅客携带进境的自用卷烟不得在国内出售。境内的任何商业机构均不得收购旅客进境携带的免税自用香烟。"],"name":[],"size":"2","x":"0.296150386","y":"0.413774494"},{"color":"1","metadata":["1988.06.01","1","A number of apartments in Beijing are sold for foreign currencies","北京市政府","北京一批公寓以外汇销售","京市政府最近批准收取外汇销售一批公寓。城北的慧苑华侨公寓的５幢楼房将以收取美元和中国银行能接受的其它国际流通货币的办法向海外华侨、外籍华人、归侨、侨眷、港澳台胞出售。"],"name":[],"size":"1","x":"0.593631002","y":"0.565824316"},{"color":"4","metadata":["1988.06.07","4","Facilitate legislation improvement to promote economic growth; Shenzhen manages three kinds of foreign-invested enterprises in the legitimate way","广东省深圳市","加强和完善特区立法","深圳市加强和完善特区立法，依法管理合作、合资和独资企业，促进了特区经济发展。"],"name":[],"size":"4","x":"0.493564489","y":"0.768100279"},{"color":"3","metadata":["1988.06.26","3","Workshop commemorating the first  International Day Against Drug Abuse and Illicit Trafficking is held in Beijing; China will enhance drug control","卫生部","纪念第一个国际禁毒日座谈","卫生部部长陈敏章今天指出，随着我国社会主义经济建设的发展和改革、开放方针的深入贯彻，我国将继续采取有力措施，加强防毒和禁毒工作，绝不允许国外麻醉品祸害侵袭我国。"],"name":[],"size":"3","x":"0.437891752","y":"0.738112997"},{"color":"2","metadata":["1988.06.29","2","The Ministry of Public Finance issues the Provisional Regulations on Encouraging Foreign Investments in Economic Development Zones along the Coast and on Exempting and Reducing Corporate Income Tax and Industry & Commerce Tax","财政部","发布关于沿海经济开放区鼓励外商投资","扩大对外经济技术交流，吸收外资，引进技术，加速实施沿海经济发展战略，最近，财政部制订和公布了《关于沿海经济开放区鼓励外商投资减征、免征企业所得税和工商统一税的暂行规定》。"],"name":[],"size":"2","x":"0.656467475","y":"0.670094003"},{"color":"4","metadata":["1988.06.29","4","Mr. Peng Chong proposes focal work points for the Executive Committee of the 7th National People’s Congress, whose principal duty is to ensure the reform and opening-up, and whose central task is to enhance democracy and legislation","彭冲","七届人大常委会工作要点","根据发展经济和扩大对外开放的需要，修改经济合同法、中外合资经营企业法等；"],"name":[],"size":"4","x":"0.334505534","y":"0.838238655"},{"color":"1","metadata":["1988.07.03","1","Focal work points for the Executive Committee of the 7th National People’s Congress are passed at the 2nd Meeting of the Executive Meeting of the 7th National People’s Congress on July 1, 1988","七届全国人大常委会","工作要点","根据发展经济和扩大对外开放的需要，修改经济合同法、中外合资经营企业法等；"],"name":[],"size":"1","x":"0.466312106","y":"0.161276362"},{"color":"4","metadata":["1988.07.16","4","A Japanese businessman is punished for illegal hunting of rare butterflies;Hiroyuki  Wakahara pays fines and is forbidden into China in five years","云南省公安厅","日本一商人偷猎珍稀蝴蝶被查处","《云南省生物资源出境管理办法》规定，生物资源是国家的宝贵财富，来中国的外国团体或个人，不准擅自采集、猎取或收购。"],"name":[],"size":"4","x":"0.805996603","y":"0.459158762"},{"color":"2","metadata":["1988.07.20","2","Dialectics of the customs personnel - Guangdong Customs Administration reforms supervision","广东海关系","把关人的辩证法","广东海关系统一方面为合法进出口提供多种方便，另一方面严厉打击走私犯罪活动，以保障和促进对外经济贸易和科技文化交往的健康发展。他们辩证地认识和解决监督与服务的关系，在把方便送给别人的同时，对少数违法分子和违法活动坚决打击，毫不手软。"],"name":[],"size":"2","x":"0.40884176","y":"0.607639092"},{"color":"4","metadata":["1988.07.23","4","Rules and regulations must be followed when establishing security companies; the Ministry of Public Security regulates the duties and authority of security company staff","公安部","规定人员职责和权力","中外合资和外商独资企业发展较快，营业性的展览、展销活动和对外文化、体育交往日益频繁，社会各方面要求公安机关提供安全服务和安全技术咨询的日趋增多。"],"name":[],"size":"4","x":"0.646591066","y":"0.328579109"},{"color":"1","metadata":["1988.08.05","1","China opens another 22 cities and counties to foreigners","公安部新闻发言人","《中华人民共和国外国人入境出境管理法》","公安部新闻发言人宣布，经国务院批准，从今天起，我国又有２２个市、县被列入对外国人开放地区。"],"name":[],"size":"1","x":"0.235396115","y":"0.390472842"},{"color":"3","metadata":["1988.08.13","3","The international photo show China in the Eyes of Foreigners is opened in Beijing","中国人民对外友好协会、中国对外文化交流协会、人民日报","国际摄影展在京开幕","本报北京８月１２日讯　由中国人民对外友好协会、中国对外文化交流协会、人民日报等１８家单位发起，由中国《桥》杂志社和海拉尔市人民政府主办的第二届《外国人眼里的中国》国际摄影展览，今天在民族文化宫开幕。"],"name":[],"size":"3","x":"0.458717802","y":"0.570320944"},{"color":"1","metadata":["1988.08.14","1","Ten years in Dongguan - study of a successful case in socialist building in coastal rural areas in China","中共中央办公厅调研室","对我国沿海农村社会主义建设一个成功典型的考察","有助于加深对建设有中国特色的社会主义的理解，进一步消除对改革开放和发展外向型经济的疑虑，增强闯过改革难关的信心。今年是党的十一届三中全会召开１０周年。我们希望有更多反映我国社会１０年变迁的调查报告问世。"],"name":[],"size":"1","x":"0.322181177","y":"0.287212344"},{"color":"2","metadata":["1988.08.21","2","State Taxation Administration issues notice to check and disposes of invoices in China","国家税务局","在全国检查清理发票","中外合资经营企业、中外合作经营企业、外资企业以及在中国境内的华侨和外籍、港澳人员印票用票情况，不属这次检查清理的范围。"],"name":[],"size":"2","x":"0.995155188","y":"0.351628938"},{"color":"3","metadata":["1988.08.22","3","Baihe jade is found in Mountain Wu; ancient life presents amazing form","中国地质工作者","巫山割出百鹤玉","湖北省“鹤峰百鹤玉公司”正与武汉长江动力公司联合开发经营这一宝贵矿藏。该公司副经理宋文夏日前对记者说：“百鹤玉”已引起海外有关商家的极大兴趣，纷纷来人来电洽购这种石料。目前他们正在与多家外商进行洽谈中。"],"name":[],"size":"3","x":"0.845653743","y":"0.476643319"},{"color":"1","metadata":["1988.09.05","1","Haier reforms culture and education system, allowing foreign businesses to operate cultural companies","海南省","改革文化教育体制","允许中外合资或外商独资经营文化企业，允许它们在国家宪法和法律的范围内自主地开展各种有益的文化艺术活动。对于教育要尽可能地调动全社会省内外各方面办教育的积极性。扩大高校办学自主权，使他们能够放开手脚，自我完善，自我发展。提倡多层次、多渠道、多形式办学，大力支持和鼓励社会集资办学和民间独资办学。欢迎和支持华侨、港、澳、台同胞和外国朋友来海南投资办学。"],"name":[],"size":"1","x":"0.220597221","y":"0.855426489"},{"color":"2","metadata":["1988.09.12","2","Carry on local business tradition to accelerate shaking off poverty and gaining wealth; Ningxia establishes pilot zone of distribution for rural areas","宁夏回族自治区政府","建立农村流通试验区","运用政策机制吸引更多的外地客商和物资。宁夏回族自治区政府决定建立同心县流通试验区，并从７个方面给予优惠"],"name":[],"size":"2","x":"0.898510011","y":"0.977346527"},{"color":"1","metadata":["1988.10.08","1","Deem art as the media, use flowers to make friends and flourish economy by exchanging cultures; Yangzhou holds Flower Art Festival","江苏省扬州市","举办琼花艺术节","，扬州市政府宣布了鼓励外商投资的一些合作项目；展出了６００多种出口样品供参加活动的１１个国家和地区及内地近２０００家客户选择。外商对一些商品和经贸项目提出了合作意向。与扬州市最早结成友好城市的日本唐津市代表团６日向扬州市鉴真故乡科技发展基金会赞助５０００万日元，以发展扬州的科技、教育、医疗卫生事业。"],"name":[],"size":"1","x":"0.295189302","y":"0.797301621"},{"color":"2","metadata":["1988.10.09","2","Tourism event is held for economy and trade development - moments in Heilongjiang combining tour and trade to expand export-oriented economy","黑龙江省","旅游搭台　经贸唱戏","这里不具备东南沿海诸省毗邻国际市场的地理优势，在全国发展外向型经济的棋盘上，似乎是一个“冷点”。但它不甘寂寞，凭借旅游搭台，经贸唱戏，于寒冷的边陲，演出了一幕幕火热的“外向型”剧目。"],"name":[],"size":"2","x":"0.704711797","y":"0.676812292"},{"color":"1","metadata":["1988.10.14","1","The CPC Central Committee and the State Council make decisions to dispose and streamline companies in China and solve such problems as government doing business, and speculation for large profits; the work will be completed basically by the end of year","中共中央、国务院","清理整顿全国各类公司","为了治理经济环境，整顿经济秩序，加强对商品流通的管理，保障改革的顺利进行，必须对各类公司进行清理整顿"],"name":[],"size":"1","x":"0.837222304","y":"0.69366079"},{"color":"4","metadata":["1988.10.25","4","China opens another 38 cities and counties to the outside world, with total number amounting to 541","公安部新闻发言人","《中华人民共和国外国人入境出境管理法》","我国又有３８个市、县被列入对外国人开放地区。至此，我国公布的对外国人开放的地区已达５４２个。"],"name":[],"size":"4","x":"0.299551843","y":"0.733454813"},{"color":"3","metadata":["1988.11.10","3","Law of the People’s Republic of China on the Protection of Wildlife is passed at the 4th Meeting of the Executive Committee of the 7th National People’s Congress on November 8, 1988","中华人民共和国第七届全国人民代表大会常务委员会第四次会议","《中华人民共和国野生动物保护法》","外国人对野生动物考察，拍摄，建立对外国人开放的捕猎场所需获批准"],"name":[],"size":"3","x":"0.371711136","y":"0.70348602"},{"color":"3","metadata":["1988.11.15","3","Not just technologies come in through the open window - what is learned from establishing the Chinese-foreign JV by Beijing Automatic Technology Research Institute","北京自动化技术研究所","创办中外合资公司的启示","北京自动化技术研究所两年来创办了３个中外合资的科研开发公司。最初目的是开几扇窗口，便于吸收、移植国外先进技术。然而，从窗口进来的除技术，还有更引人深省的东西。"],"name":[],"size":"3","x":"0.198373959","y":"0.468559567"},{"color":"5","metadata":["1988.11.18","5","Develop theory of socialist market economy in the process of deepening the reforms","高尚全","在全面深化改革中发展社会主义商品经济理论","最近召开的党的十三届三中全会和中央工作会议，是一次极为重要的会议。这次会议确定，明后两年改革和建设的重点是治理经济环境，整顿经济秩序，有领导有秩序地推进相互配套的全面改革，并原则通过了关于价格、工资改革的初步方案。"],"name":[],"size":"5","x":"0.648057602","y":"0.437675374"},{"color":"2","metadata":["1988.11.25","2","Events of Development Zones of Coastal Cities are held in Tianjin","沿海城市开发区两会","中国沿海城市开发区首届经济技术成果展览会和经济理论研讨","三百多家三资企业和内联企业，在展览会上推出三百多种展品，均属近年来引进、吸收国外先进技术生产的产品。据悉，到一九八七年底，全国十三个开发区吸引外商直接投资的各类项目二百九十项。国内六十多位知名经济学家和美国、香港、南朝鲜十几名代表对此进行多侧面、多角度的探索。"],"name":[],"size":"2","x":"0.367429238","y":"0.616117312"},{"color":"1","metadata":["1988.12.02","1","Mr. Tian Jiyun raises requirements for coastal regions to harness and dispose while adopting the coastal region strategy; by adhering to and combining the both robustly, China will promote development in coastal regions","国务院副总理田纪云","治理整顿和实施沿海战略坚定不移","一是治理、整顿要坚定不移，二是实施沿海地区经济发展战略要坚定不移，坚持改革开放的总方向，为稳定与发展全国经济作出积极贡献。"],"name":[],"size":"1","x":"0.398043386","y":"0.889949073"},{"color":"5","metadata":["1988.12.08","5","Regulations of the People’s Republic of China on Auditing","国务院","中华人民共和国审计条例","第十二条　审计机关对下列单位的财政、财务收支进行审计监督：（五）有国家资产的中外合资经营企业、中外合作经营企业、国内联营企业和其他企业；（六）预算外资金的收支；（七）借用国外资金、接受国际援助项目的财务收支；"],"name":[],"size":"5","x":"0.887386448","y":"0.451149316"},{"color":"1","metadata":["1988.12.20","1","Checking foreign-related economic contracts achieves milestone results, handling 1.71 million contracts, punishing a number of violators and reclaiming large-sum financial losses; most of the officials are clean and honest, making active contributions to development of export-oriented economy","监察部","清查合同１７１万份处分一批违纪人员挽回大笔经济损失","历时一年的全国清查涉外经济合同工作现已基本告一段落。监察部组织、推动的这项清查工作取得了明显成果，共发现有疑点和问题的合同５４９８份，占合同总数的０．４％。对有疑点和问题的合同，监察部立案查处２１４件，处分了一批违法违纪人员，其中处级以上干部５６人，为国家挽回了大笔经济损失。"],"name":[],"size":"1","x":"0.773194949","y":"0.025831241"},{"color":"4","metadata":["1988.12.30","4","Across-Taiwan-Strait economic cooperation and trade development make amazing results, with indirect trade volume reaching USD 2.4 billion this year","李择红","海峡两岸经贸发展令人瞩目","海峡两岸的经济贸易正在向公开、合法和双向交流的趋势发展，取得的成果令人瞩目。今年两岸间接贸易额达２４亿美元，比去年增加近６０％；台胞到大陆投资的项目３００多个，投资额达４亿多美元。目前大陆已成为台湾第五大贸易伙伴，台湾也已成为大陆第六大贸易伙伴。"],"name":[],"size":"4","x":"0.691550368","y":"0.683688855"},{"color":"1","metadata":["1988.12.3 r":"2","metadata":["1989.03.17","2","Overseas Chinese people, and compatriots from Hong Kong, Macao and Taiwan donate supplies; the State Council makes regulations containing ten articles","国务院","华侨港澳台同胞捐赠物资","外商投资企业和开展对外加工装配、补偿贸易企业的外方代表，我派驻境外（包括港澳地区）的中资机构，在对外交往中外国官方或民间经贸团体、外商向我有关单位赠送物资以及各种无偿援助，不属于华侨、港澳台同胞捐赠范围，应按国家有关规定办理。"],"name":[],"size":"2","x":"0.184477378","y":"0.554819378"},{"color":"4","metadata":["1989.03.18","4","The decision of the State Council on key points of current industrial policies (March 15, 1989)","国务院","当前产业政策要点","出口方面：要采取积极方针发展对外贸易，以保证国家外汇收入，从而支持国民经济生产建设。进口方面：要确保关系国计民生的重要物资的进口；"],"name":[],"size":"4","x":"0.477568246","y":"0.229958595"},{"color":"2","metadata":["1989.03.21","2","Mr. Li Peng briefs about socialist development made in the previous year; economy continues to grow, institutional reform goes deeper, culture and education improve, democracy and legislation are enhanced","七届全国人大二次会议","政府工作报告","对外开放进一步扩大。进出口总额突破１０００亿美元，比上年增长２４．４％，工业制成品的出口比重有了提高。实际利用外资９８．４亿美元，比上年增长１６．４％。新批准外商投资企业５８９６家，是十年来最多的一年。国际旅游业创汇２２．２亿美元，比上年有较多增加。"],"name":[],"size":"2","x":"0.854601834","y":"0.481923328"},{"color":"2","metadata":["1989.03.30","2","Mr. Liu Fuzhi reports to the 2nd Meeting of the 7th National People’s Congress on the work of Supreme People's Procuratorate; focus on cracking down on embezzlement and bribe-taking crimes; China handles nearly 3,000 cases more than RMB 10,000 last year, deciding to arrest over 8,700 criminals","最高人民检察院检察长刘复之","重点打击贪污受贿犯罪","五是在对外经济活动中的贪污、受贿案件增多。一些犯罪分子向国外、境外商人索取或接受他们的贿赂，而且犯罪金额大，有的作案后携款潜逃。"],"name":[],"size":"2","x":"0.4435808","y":"0.743241546"},{"color":"1","metadata":["1989.04.04","1","Mr. Li Peng, Mr. Yao Yilin, Mr. Tian Jiyun and Mr. Wu Xueqian answer questions raised by the Chinese and foreign journalists on China internal affairs and diplomacy","国务院","就我国内政外交问题答中外记者问","不允许外国以人权为借口干涉中国内政。"],"name":[],"size":"1","x":"0.602842918","y":"0.073666867"},{"color":"1","metadata":["1989.04.06","1","Robustly implement the guidelines of harnessing, correction and deep reforms - Government Work Report at the 2nd Meeting of the 7th National People’s Congress on March 20, 1989","国务院","坚决贯彻治理整顿和深化改革的方针","对外开放进一步扩大。进出口总额突破１０００亿美元，比上年增长２４．４％，工业制成品的出口比重有了提高。实际利用外资９８．４亿美元，比上年增长１６．４％。新批准外商投资企业５９４０家，是十年来最多的一年。对外承包工程和劳务合作完成营业额近１３亿美元。国际旅游业创汇２２．２亿美元，比上年有较多的增加。"],"name":[],"size":"1","x":"0.029551233","y":"0.648822807"},{"color":"6","metadata":["1989.04.06","6","Regulations of the People’s Republic of China on Surveying and Mapping Results","中华人民共和国国务院","《中华人民共和国测绘成果管理规定》","在国人在中国合理测绘需依据规定进行管理"],"name":[],"size":"6","x":"0.419165056","y":"0.153193206"},{"color":"3","metadata":["1989.04.09","3","Work Report of the Supreme People's Procuratorate - at the 2nd Meeting of the 7th National People’s Congress on March 29, 1989","最高人民检察院","工作报告","五是在对外经济活动中的贪污、受贿案件增多。一些犯罪分子向国外、境外商人索取或接受他们的贿赂，而且犯罪金额大，有的作案后携款潜逃。"],"name":[],"size":"3","x":"0.380403746","y":"0.479479532"},{"color":"1","metadata":["1989.04.10","1","Administrative Procedure Law of the People’s Republic of China is passed at the 2nd Meeting of the 7th National People’s Congress on April 4, 1989","第七届全国人民代表大会","中华人民共和国行政诉讼法","第十章　涉外行政诉讼\r\n　　第七十条　外国人、无国籍人、外国组织在中华人民共和国进行行政诉讼，适用本法。法律另有规定的除外。\r\n　　第七十一条　外国人、无国籍人、外国组织在中华人民共和国进行行政诉讼，同中华人民共和国公民、组织有同等的诉讼权利和义务。\r\n　　外国法院对中华人民共和国公民、组织的行政诉讼权利加以限制的，人民法院对该国公民、组织的行政诉讼权利，实行对等原则。\r\n　　第七十二条　中华人民共和国缔结或者参加的国际条约同本法有不同规定的，适用该国际条约的规定。中华人民共和国声明保留的条款除外。\r\n　　第七十三条　外国人、无国籍人、外国组织在中华人民共和国进行行政诉讼，委托律师代理诉讼的，应当委托中华人民共和国律师机构的律师。"],"name":[],"size":"1","x":"0.433476357","y":"0.230610975"},{"color":"1","metadata":["1989.04.27","1","An interview with Mr. Xu Shijie and Mr. Liang Xiang; Hainan has improved its infrastructures in one year after it became a province; Yangpu Development Zone, by transferring the land use right with price, brings considerable investments","中共海南省委书记","答本报记者问","记者：省长可否谈谈海南的外贸、利用外资的情况？\r\n　　梁湘：去年，全省对外贸易商品进出口总额７．７１亿美元，其中出口总值２．８１亿美元，比上年增长１．４３倍。全省利用外资签约４６３项，比上年增长１７．５倍。协议规定利用外资额达３．８２亿美元，比上年增长２７．１倍。全省旅游外汇收入５７５９万元外汇券，比上年增长４０％。"],"name":[],"size":"1","x":"0.151693955","y":"0.792506343"},{"color":"1","metadata":["1989.05.21","1","Mayor Chen Xitong signs the Decree of the Beijing Municipal People’s Government","北京市人民政府","戒严令","外国人须遵守戒严令，不准介入违反戒严令活动"],"name":[],"size":"1","x":"0.433409872","y":"0.439903193"},{"color":"4","metadata":["1989.06.30","4","Fujian robustly cracks down on corruption; officials above county-mayor level are required to report their honesty problems within specified period","中共福建省委","坚决惩治腐败","积极筹备好今年９月厦门外商投资洽谈会，扩大与海外的经济技术合作。要采取有效措施，继续扩大出口创汇，保证外贸出口持续增长。"],"name":[],"size":"4","x":"0.830472411","y":"0.062326993"},{"color":"1","metadata":["1989.07.12","1","Mr. Yuan Mu answers questions raised by the Chinese and foreign journalists; talk about situation after the enforcement of martial law, which will last some time to resume and consolidate peace and order","国务院发言人袁木","答中外记者问","在北京部分地区继续实行一段时间的戒严，会有利于社会秩序的进一步稳定，有利于扩大对外开放，也有利于恢复旅游事业和对外贸易的发展，而不是相反。"],"name":[],"size":"1","x":"0.881648104","y":"0.426285352"},{"color":"2","metadata":["1989.07.13","2","Governor of Shaanxi Province announces three new measures to promote smooth development of three kinds of foreign-funded enterprises","陕西省","三条新措施","我国内陆省份对外开放名列前茅的陕西省，面对“三资”企业遇到社会摊派多、报批环节多，特别由于前期动乱影响造成旅游业经营困难的处境，推出三项优惠措施，推动“三资”企业的顺利发展。"],"name":[],"size":"2","x":"0.677971054","y":"0.391591997"},{"color":"4","metadata":["1989.07.22","4","Bright prospect on investing in Beijing - interview with three kinds of foreign-funded enterprises in Beijing","北京市","北京“三资”企业采访随记","“北京的大门会更敞开。”平息反革命暴乱之后，北京市领导多次重申：利用外资方面做到执行合同不停，已批准项目的建设不停，审批新项目不停。希望有远见的外商继续来北京投资。"],"name":[],"size":"4","x":"0.325541663","y":"0.063421064"},{"color":"1","metadata":["1989.07.29","1","Plenary session of the CPC Central Committee’s Political Bureau passes the resolution of the CPC Central Committee and the State Council to do seven things concerned by the people","中共中央政治局","政治局全会通过中共中央国务院决定","一、进一步清理整顿公司。重点是砍掉流通领域中过多、过滥的从事商业、外贸、物资供应的公司和金融性公司。"],"name" ments","国务院","外资企业展","为了展示我国改革开放１０年来外商投资企业所取得的丰硕成果，经国务院批准，对外经济贸易部、国务院特区办和国家计委，将于１１月９日至１５日，在北京的中国国际贸易展览中心举办“外商投资企业成果展览”。"],"name":[],"size":"2","x":"0.302106246","y":"0.242971387"},{"color":"1","metadata":["1989.09.27","1","Mr. Jiang Zemin and others respond to questions raised by the Chinese and foreign journalists on China’s internal affairs and diplomacy","江泽民","就我国内政外交问题","继续欢迎外商来华投资，开办“三资企业”，在沿海地区发展“两头在外”企业，包括发展外向型经济。"],"name":[],"size":"1","x":"0.470676448","y":"0.617395575"},{"color":"2","metadata":["1989.10.06","2","Maintain opening policies and improve investment environment; Hainan retains positive momentum in introducing foreign investments; in January to August, Hainan approves 298 new foreign-funded enterprises in the three kinds, with contractual investments exceeding USD 300 million","海南省","引进外资","针对性地做海外投资者工作，排忧解难，使外商打消顾虑，增强安全感，投资海南的信心不减，势头不弱。"],"name":[],"size":"2","x":"0.762055545","y":"0.438306187"},{"color":"2","metadata":["1989.10.10","2","MOFTEC issues notice to forbid foreign businesses to use RMB to purchase goods in the Chinese mainland for export","对外经济贸易部","通知","严禁外商用人民币在我国内地收购商品出口"],"name":[],"size":"2","x":"0.205234616","y":"0.884976215"},{"color":"2","metadata":["1989.11.01","2","Law of the People’s Republic of China on Assemblies, Processions and Demonstrations is passed at the 10th Meeting of the Executive Meeting of the 7th National People’s Congress on October 31, 1989","第七届全国人民代表大会常务委员会","中华人民共和国集会游行示威法","第三十四条　外国人在中国境内举行集会、游行、示威，适用本法规定。\r\n　　外国人在中国境内未经主管机关批准不得参加中国公民举行的集会、游行、示威。"],"name":[],"size":"2","x":"0.142016352","y":"0.170203799"},{"color":"1","metadata":["1989.11.07","1","This year sees continuous growth of foreign investments in China; China approves more than 4,000 foreign-funded enterprises; Beijing will see results of over 800 foreign-funded enterprises","经贸部","今年外商来华投资持续发展","今年１至９月，我国新批准外资企业４２８１家，外商投资协议金额４０．０６亿美元，实际投入金额２０．１６亿美元，分别比去年同期增长１６％、１９％和２９．３％。"],"name":[],"size":"1","x":"0.45921662","y":"0.602327127"},{"color":"3","metadata":["1989.11.10","3","Showcase results of using foreign investments in the past ten years; Exhibition of Results of Foreign-funded Enterprises in China is opened in Beijing; Mr. Li Peng cuts the ribbon for the opening ceremony before viewing it","中国外资企业成果展","十年来利用外资成果的一次大检阅","经国务院批准，由经贸部、国务院特区办、国家计委联合举办的这个展览会，展示了我国１０年来兴办外资企业取得的丰硕成果，也反映了参展的外商投资企业生产经营的良好效益。"],"name":[],"size":"3","x":"0.66631468","y":"0.739963486"},{"color":"3","metadata":["1989.11.23","3","The National Education Commissions issues the Code of Conduct for College Students","国家教委","高校学生行为准则","１５、遵守外事纪律。在涉外活动中不做有损国格、人格的事；与外国留学生平等、友好相处；对外籍教师和国际友人以礼相待，不卑不亢"],"name":[],"size":"3","x":"0.356705008","y":"0.593265975"},{"color":"2","metadata":["1989.11.23","2","Finalize the tasks of harnessing, correction and deeper reforms - Mr. Yuan Shu is interviewed by Outlook Weekly on studying and implementing the principles set at the 5th Plenary Session","国务院发言人袁木","坚决完成治理整顿深化改革的任务","中国对外开放的总方针不会变，也决不会屈服于西方国家对我们实\r\n　　　　行的经济制裁，暂时的曲折和困难是完全能够克服的"],"name":[],"size":"2","x":"0.004971156","y":"0.078466939"},{"color":"7","metadata":["1989.12.08","7","Principle of non-interference with internal affairs and human right issues - on illegitimacy of US and other countries interfering with internal affairs of China","富学哲","不干涉内政原则与人权问题","人权的国内法方面主要是指国家依据主权原则有权制定宪法和其他法律，规定本国公民和正在该国境内的外国人，享受哪些权利和承担哪些义务，规定对违反宪法与法律的内国人和外国人进行惩处。这些都属于一国的内政，任何外国均不得干涉。当然，国家在制定各项法律时，必须履行其所承担的国际义务。"],"name":[],"size":"7","x":"0.331693818","y":"0.33504133"},{"color":"2","metadata":["1989.12.24","2","The Executive Committee of the National People’s Congress continues the Panel Workshop to review draft Copyright Law and draft revision of the Law of the People's Republic of China on Chinese-foreign Equity Joint Ventures","七届全国人大常委会","审议著作权法草案和中外合资经营企业法修正案草案","在审议著作权法草案时，委员们认为，制订著作权法，建立著作权制度，保护作者的正当权益，是鼓励公民积极从事教育、科学、技术、文学、艺术和其它文化事业，进行有益于人民的创造性工作的重要措施。"],"name":[],"size":"2","x":"0.294471063","y":"0.125236438"},{"color":"2","metadata":["1989.12.26","2","Adjust structure and earn more foreign currencies; MOFTEC Minister Zheng Tuobin speaks about foreign-trade situation and countermeasures for the next year","对外经济贸易部","明年外贸形势和对策","明年现行的外贸承包制不变，现行各项鼓励出口的政策措施也不变。明年我国的外贸出口，国内外有不少有利条件，因而将继续保持稳定增长势头。"],"name":[],"size":"2","x":"0.82056758","y":"0.6633001"},{"color":"2","metadata":["1989.12.27","2","Get invigorated and build confidence to do well economic work in 1990; Premier Li Peng gives conclusion speech at the National Conference on Planning (excerpt)","全国计划会议","努力做好一九九○年的经济工作","一是千方百计搞活流通，使货畅其流。商业、物资、供销和外贸系统，增加出口产品和能够替代进口产品的生产，为国家多创外汇和节约外汇。 为了应付即将到来的外债偿还高峰，必须压缩进口，增加外汇储备。"],"name":[],"size":"2","x":"0.500663742","y":"0.521541961"},{"color":"2","metadata":["1990.01.02","2","The General Administration of Customs promulgates regulations on supervising the imported supplies donated by the overseas Chinese, and compatriots from Hong Kong, Macao and Taiwan","海关总署","台同胞捐赠进口物资监管办法","个办法适用于对华侨、港澳台同胞自愿向境内捐赠进口物资的管理。外商投资企业和开展对外加工装配、补偿贸易企业的外方代表，我派驻境外（包括港澳地区）的中资机构，在对外交往中外国官方或民间经贸团体、外商向我有关单位赠送物资以及无偿援助，不属华侨、港澳台同胞捐赠范围，不适应于这个办法。"],"name":[],"size":"2","x":"0.227790432","y":"0.165227752"},{"color":"1","metadata":["1990.01.07","1","China will adopt the regulations on “shopping payment certificate” for foreigners living in China since this month","国家外汇管理局","“购物支付证”制度","对在华外国人士用人民币购物和支付劳务费用，特发“免收外汇兑换券优待证”"],"name":[],"size":"1","x":"0.779241156","y":"0.420327872"},{"color":"1","metadata":["1990.01.10","1","Shanghai makes regulations to implement the Law on Assemblies, Processions and Demonstrations","上海市九届人大常委会第十四次会议","《上海市实施（中华人民共和国集会游行示威法）办法》","外国人未经主管机关批准不得参加上海市公民举行的集会、游行、示威"],"name":[],"size":"1","x":"0.648245951","y":"0.269614736"},{"color":"1","metadata":["1990.02.10","1","Mr. Li Peng makes an important speech at the working meeting of special economic zones; building SEZs and opening coastal regions are major moves of reform and opening-up; SEZ should move in the direction of developing further the export-oriented economy","国务院总理","兴办特区开放沿海是改革开放重要部署","经济特区的发展方向是进一步发展外向型经济。他说，党中央、国务院给予特区特殊的经济政策，允许特区实行某些特殊的经济管理办法，其目的就是要特区更好地发展外向型经济。"],"name":[],"size":"1","x":"0.115649053","y":"0.775501181"},{"color":"1","metadata":["1990.02.18","1","Basic Law of the Hong Kong Special Administration Region of the People’s Republic of China (draft) (passed at the 9th Plenary Session of the Committee of Drafting the Basic Law of the Hong Kong Special Administration Region of the People’s Republic of China on February 16, 1990)","香港特别行政区基本法起草委员会","中华人民共和国香港特别行政区基本法（草案）","第二十三条　香港特别行政区应自行立法禁止任何叛国、分裂国家、煽动叛乱、颠覆中央人民政府及窃取国家机密的行为，禁止外国的政治性组织或团体在香港特别行政区进行政治活动，禁止香港特别行政区的政治性组织或团体与外国的政治性组织或团体建立联系。"],"name":[],"size":"1","x":"0.112820888","y":"0.26568596"},{"color":"2","metadata":["1990.02.21","2","Statistical Communique on National Economic and Social Development in China for 1989 made by the National Bureau of Statistics","国家统计局","１９８９年国民经济和社会发展的统计公报","全年非贸易现汇收大于支３０亿美元。１９８９年我国继续坚持对外开放的政策，吸收外商投资情况是好的。"],"name":[],"size":"2","x":"0.746008869","y":"0.036991441"},{"color":"3","metadata":["1990.02.22","3","The Panel Workshop of the Executive Members of the National People’s Congress reviews the draft law of railway, etc., pointing out it is imperative to use legal means to manage railways on a legal basis","七届全国人大常委会","铁路法等草案","委员们还审议了中外合资经营企业法修正案草案。委员们认为，中外合资经营企业法实施十年来，对贯彻对外开放政策和吸引外商投资发挥了重要作用。"],"name":[],"size":"3","x":"0.363902476","y":"0.073436857"},{"color":"1","metadata":["1990.03.03","1","Adhere to the guidelines of positive propaganda - speech at the Journalism Workshop (November 25, 1989)","中宣部","新闻工作研讨班","党员和干部也不得私自同境外反共报刊建立联系，或向他们提供党和政府的内部材料。绝不允许在那些反动报刊上发表反对党的主张的文章。新闻单位要加强保密观念，严格保密纪律，健全保密制度。对中央授权有关新闻单位发布的重要新闻，其他新闻单位不得抢先。要注意内外有别，新闻从业人员在工作中了解的机密，绝不准向无关人员透露，更不得传播各种小道消息。"],"name":[],"size":"1","x":"0.259624599","y":"0.717146901"},{"color":"1","metadata":["1990.03.18","1","A sharp sword - anti-embezzlement and bribery work done by Guangdong Procuratorate authorities","上海宝山钢铁总厂","一次历史性重大突破","宝钢产品已向国外输出，在国外获得信誉。宝钢的出现，使我国钢铁工业水平由６０年代跃入８０年代，可以同世界先进国家并驾齐驱。"],"name":[],"size":"1","x":"0.817085273","y":"0.561277237"},{"color":"2","metadata":["1990.03.22","2","The national economy is moving towards a positive direction; results in seven aspects are made in harnessing, correction and deeper reforms","李鹏总理","治理整顿深化改革","——对外贸易和经济技术交流继续发展。去年进出口总额达到１１１６亿美元，比上年增长８．６％。其中，出口为５２５亿美元，增长１０．５％。全国共引进和吸收外资９６亿美元，批准外商直接投资项目５７８４个。经济特区和沿海开放地区，在发展外向型经济方面取得了新的进展。——在治理整顿和深化改革中，我国科技、教育、文化、卫生、体育和国防建设等项事业获得了新的发展。"],"name":[],"size":"2","x":"0.455434221","y":"0.396508336"},{"color":"2","metadata":["1990.03.23","2","Mr. Zou Jiahua makes report at the 3rd Meeting of the 7th National People’s Congress, pointing out the major targets and tasks in the national economic and social development plan this year","国务委员兼国家计划委员会主任邹家华","今年国民经济和社会发展计划","（五）坚持对外开放，努力调整进出口商品结构，进一步发展对外贸易和经济技术交流。计划安排外贸出口比上年计划略有增加，力争在执行中超过。继续抓好利用外资和引进先进技术的工作。努力帮助办好一批已建成的中外合资、合作企业，以增强对外商投资的吸引力。"],"name":[],"size":"2","x":"0.366974284","y":"0.566207926"},{"color":"2","metadata":["1990.03.26","2","The General Office of the State Council transfers the report of the State Administration for Industry and Commerce about enhancing administration for industry and commerce","电国家工商行政管理局","加强工商行政管理工作","应重视对外商投资企业的监督，把重点放在资金的投入和履行合同上。"],"name":[],"size":"2","x":"0.92021982","y":"0.378687388"},{"color":"4","metadata":["1990.03.28","4","Improve investment environment and adhere to opening-up - interviews with mayors and NPC delegates from four special economic zones","四位特区市长","坚持对外开放","经批准的与外商和台商协议的项目达７００多个，目前开业的已有３６０多家，经济效益都很好。"],"name":[],"size":"4","x":"0.378002908","y":"0.07963268"},{"color":"1","metadata":["1990.03.29","1","The 3rd Meeting of the 7th National People’s Congress holds the 3rd Plenary Session to listen to explanations made by Mr. Ji Pengfei and Mr. Zheng Tuobin about two draft laws; Mr. Peng Chong reports on the work of the Executive Committee since the 2nd NPC meeting","七届全国人大三次会议","两个法律草案的说明","议案中说，为了进一步贯彻对外开放方针，继续改善投资环境，使外国投资者能够更放心地来我国投资，从而更有利于我国吸收国外的先进技术和管理经验，有效地提高企业管理水平，促进国民经济更好的发展，国务院认为，有必要对中华人民共和国中外合资经营企业法的一些条款进行适当修改和补充。"],"name":[],"size":"1","x":"0.826199735","y":"0.925855955"},{"color":"2","metadata":["1990.04.02","2","NPC delegates from five autonomous regions use facts to prove that reform and opening-up can promote economic growth in ethnic regions","七届全国人大三次会议","自治区代表","新疆已出现多层次、多渠道、多方面、多形式、多区域的对外经济新格局，开始向外向型经济起步。目前新疆已相继开放了２５个市县，其中包括全疆主要城市，先后在阿联酋、土耳其、日本、苏联和香港、澳门举办多起出口商品展览会和看样订货会。"],"name":[],"size":"2","x":"0.11025747","y":"0.83392106"},{"color":"3","metadata":["1990.04.04","3","I feel more assured to invest in China - dialogue between NPC delegate and foreign businessman Hurley","全国人大代表陈日新","在中国投资更放心了","全国人大会议正在讨论修改中外合资企业法修正案（草案）。如果通过，中外合资企业的合营期限就不受３０年的限制了，法律保障中外合资企业在非特殊情况下不实行国有化和征收，董事长由中外合营各方商定或董事会选举。"],"name":[],"size":"3","x":"0.852704454","y":"0.865099521"},{"color":"1","metadata":["1990.04.05","1","Spokesperson of NPC Session holds press conference; Premier Li Peng and others answer questions raised by the Chinese and foreign journalists","李鹏总理","中外记者招待会","这种成片开发，是利用外资的一种形式。所谓成片开发，就是由外商投资，进行土地的基础建设，然后再引进项目。在这块土地上，一切主权属于中国，执行中国的法律，行政权属于中国，我们只是向外商提供一个好的有优惠条件的投资环境。"],"name":[],"size":"1","x":"0.216321383","y":"0.079809559"},{"color":"1","metadata":["1990.04.06","1","Work hard for further stable development of politics, economy and society in China - Government Work Report at the 3rd Meeting of the 7th National People’s Congress on March 20, 1990","国务院","政府工作报告","对外贸易和经济技术交流继续发展。去年进出口总额达到１１１６亿美元，比上年增长百分之八点六。其中，出口为５２５亿美元，增长百分之十点五。全国实际利用外资１００．６亿美元，批准外商直接投资项目５７７９个。⑴⑵经济特区和沿海开放地区，在发展外向型经济方面取得了新的进展。去年，我国国际旅游业遇到很大困难，但经过努力，正在逐步恢复中，全年仍创汇１８亿美元。国家外汇储备有所增加，国际收支情况有了改善。"],"name":[],"size":"1","x":"0.223680595","y":"0.128237039"},{"color":"2","metadata":["1990.04.08","2","Report on executing the 1989 plan of national economic and social development and draft plan for 1989 - at the 3rd Meeting of the 7th National People’s Congress on March 21, 1990","国务委员兼国家计划委员会主任","国民经济和社会发展计划","扣除来料加工、外资企业作为投资进口的设备等不收付外汇的货物后，进出口逆差为二十八亿五千万美元。非贸易现汇收大于支三十亿美元。全年实际利用外资继续增长。国际收支情况有了改善。经济特区和沿海开放地区外向型经济进一步发展。"],"name":[],"size":"2","x":"0.93636455","y":"0.768785941"},{"color":"2","metadata":["1990.05.25","2","Provisional Regulations of the People’s Republic of China on Selling and Transferring the State-owned Land Use Right in Urban Areas","国务院","中华人民共和国城镇国有土地使用权出让和转让暂行条例","第三条　中华人民共和国境内外的公司、企业、其他组织和个人，除法律另有规定者外，均可依照本条例的规定取得土地使用权，进行土地开发、利用、经营。"],"name":[],"size":"2","x":"0.702592172","y":"0.02767992"},{"color":"2","metadata":["1990.06.04","2","Presenting the upward trend, the number of foreign enterprises in Beijing reaches 673 at the end of April","北京对外经贸委","北京外资企业呈上升趋势","北京的外商投资企业呈上升趋势。１９８９年，全市批准外商投资企业１８５家，数量比１９８８年增加２５％。今年上半年，北京批准兴办的外商投资企业又比去年同期有所增长。据统计，１至４月份，新批准外商投资企业７７家，比去年同期增加２０％。"],"name":[],"size":"2","x":"0.178477632","y":"0.507155443"},{"color":"2","metadata":["1990.07.31","2","Relying on opening-up policies and engaging in intensive operations, Tianjin Development Zone is growing more prosperous","天津开发区","日益兴旺","天津开发区的经济运行已进入良性循环，眼下正自我积累资金进一步完善综合投资环境。计划投入２０００万元逐一建成医院、体育馆、生活服务中心、培训中心、公安消防站、商场等６个大型服务点。"],"name":[],"size":"2","x":"0.093766193","y":"0.69193601"},{"color":"4","metadata":["1990.08.01","4","Mr. Yuan Mu responds to questions raised by the Japanese journalist on current politics, economy and diplomacy in China","国务院发言人袁木","就我国当前政治、经济、外交等情况","在进一步扩大对外开放方面，中国要继续执行沿海经济发展战略，搞好沿海开放城市和经济开发区的建设，利用沿海地区的优越条件和优势，改善投资环境，更健康地吸引外资，发展外向型经济。中国政府有关部门有责任对外商来华投资进行政策引导。"],"name":[],"size":"4","x":"0.119175054","y":"0.991616616"},{"color":"1","metadata":["1990.08.02","1","The Foreign Trade & Export Work Meeting emphasizes goods quality and contract honoring","经贸部","外贸出口工作会议","对出口商品中以次充好、掺假作伪，以及扰乱外贸秩序等违法行为，要严肃处理。"],"name":[],"size":"1","x":"0.161373166","y":"0.20875048"},{"color":"4","metadata":["1990.08.02","4","Cross-Strait Cultural Exchange Meeting is held","台湾大中华文化促进会总会","海峡两岸文化交流会","我们炎黄子孙，不论在何地，或为侨民、或是华裔外籍、甚至远在异域，身上流的是一样的血。他表示，要为海峡两岸架设文化交流的桥梁，早日达成国家和平统一的愿望。"],"name":[],"size":"4","x":"0.66558209","y":"0.013512178"},{"color":"5","metadata":["1990.08.17","5","Deepen the reform and open wider to the outside world","《当代思潮》","深化改革　扩大开放","外商投资上亿美元的项目比以往任何一年都多，新批准的外商独资企业数超过历年总和。对外贸易创造了历史的新纪录。"],"name":[],"size":"5","x":"0.865119696","y":"0.04372495"},{"color":"5","metadata":["1990.09.08","5","The Copyright Law of the People’s Republic of China is passed at the 15th Meeting of the Executive Committee of the 7th National People’s Congress on September 7, 1990","第七届全国人民代表大会常务委员会第十五次会议","《中华人民共和国著作权法》","外国人的作品首先在中国境内发表的，依照本法享有著作权。"],"name":[],"size":"5","x":"0.975416523","y":"0.108603852"},{"color":"2","metadata":["1990.09.12","2","The State Administration for Industry and Commerce and MOFTEC issue notice to abolish Hainan No.1 Development Group","国家工商局、经贸部","取缔海南一开发集团","海南省经济合作厅违反外资企业审批规定发出了批准文件和批准证书，海南省工商行政管理局违反外资企业登记管理规定于７月４日颁发了营业执照。"],"name":[],"size":"2","x":"0.917740322","y":"0.042749093"},{"color":"4","metadata":["1990.10.09","4","View Pudong from Puxi-Shanghai moves forward while opening wider to the outside world","中央","上海在进一步开放中前进","上海在进一步开放中前进"],"name":[],"size":"4","x":"0.358345621","y":"0.691724139"},{"color":"1","metadata":["1990.10.09","1","Work hard to initiate the market and promote proper development of production","李鹏","努力启动市场","今后我们借外债，能够争取到优惠贷款一定要争取。中国是一个发展中国家，我们有理由去争取，但也不能抱很大的希望。如果我们有更多的外汇储备，就可以应付还债高峰。有了充分的偿还能力，就可以保持我国的信誉。如果我们有了较多的外汇储备，还可以用自己的外汇建设一些项目。我们手里结存的外汇，要花在刀刃上。中国的需要大得很，有很多项目要建设。在对外贸易方面，我们的方针还是鼓励出口，按照需要进口。"],"name":[],"size":"1","x":"0.305205775","y":"0.438615524"},{"color":"5","metadata":["1990.10.16","5","Warning: Foreign cigarettes flood the domestic market","国家烟草专卖局","洋烟泛滥国内市场","大量走私洋烟涌入国内市场，使国家遭受重大损失。由于走私洋烟逃避关税，一些走私分子以高于我国进口洋烟的价格，从外商手里购买洋烟走私，使得一些外国烟商将出口我国的洋烟价格不断上调。"],"name":[],"size":"5","x":"0.453221895","y":"0.9409235"},{"color":"1","metadata":["1990.10.19","1","News spokesman of the Ministry of Public Security announces that an additional 25 cities and counties are open to foreigners","公安部新闻发言人","《中华人民共和国外国人入境出境管理法》","我国又有２５个市县被列入对外国人开放地区"],"name":[],"size":"1","x":"0.802599681","y":"0.729116673"},{"color":"2","metadata":["1990.10.27","2","Why do we make investment in China? --Interviews with foreign businesspeople","东部沿海省份","外商访谈录","记者最近在东部沿海省份走访了１００家外商参与投资或者单独投资的企业，与其中的外国投资者及外籍经营者进行了广泛的交谈。这里记录的，是一部分外商的自述。"],"name":[],"size":"2","x":"0.600489526","y":"0.817970292"},{"color":"4","metadata":["1990.10.31","4","Regulations of the People's Republic of China on Consular Privileges and Immunities -- passed at the 16th Session of the Standing Committee of the 7th National People's Congress on October 30, 1990","第七届全国人民代表大会常务委员会","中华人民共和国领事特权与豁免条例","第一条　为确定外国驻中国领馆和领馆成员的领事特权与豁免，便于外国驻中国领馆在领区内代表其国家有效地执行职务，制定本条例。"],"name":[],"size":"4","x":"0.946932974","y":"0.484352567"},{"color":"1","metadata":["1990.12.01","1","Yuan Mu’s reply to questions raised about China’s economic development by Indian journalists -- China will deepen its reforms and open itself up more to the outside world, will never waver in its effort to maintain its fundamental socialist system","国务院发言人袁木","袁木就中国经济建设问题答印度记者问","为了不断扩大对外开放，吸引更多的外商来华投资，依法对中外合资企业、合作企业和外商独资企业给予了较多的优惠条件。在这样的情况下，个体经济和私营企业，中外合资、合作企业和外商独资企业，有了较快的发展。这对于繁荣我国整个国民经济是有利的。"],"name":[],"size":"1","x":"0.092595177","y":"0.782064704"},{"color":"1","metadata":["1990.12.18","1","The 17th Session of the Standing Committee of the 7th National People’s Congress will convene to review such laws and regulations as a draft law aimed at safeguarding the disabled","七届人大常委会十七次会议","审议残疾人保障法草案","审议民事诉讼法（试行）修改草案，国徽法草案、外商投资企业和外国企业所得税法草案。"],"name":[],"size":"1","x":"0.562638686","y":"0.481907019"},{"color":"3","metadata":["1990.12.27","3","A successful experiment in social security system reforms -- China Social Security Mutual Aid Society is warmly supported","中国社会保障互助会","社会保障制度改革的有益尝试","它旨在帮助涉外流动科技人员和其他非国家编制职工，提供养老待业、医疗、伤残、身亡等补充性保障。"],"name":[],"size":"3","x":"0.671437693","y":"0.471341716"},{"color":"4","metadata":["1990.12.28","4","The 17th Session of the Standing Committee of the National People’s Congress holds discussions -- The committee members give their opinions on such issues as forestry production, improving economic benefits, curb the sources of drugs and pornography, publicizing the Disability Protection Act, developing Yangpu, and strengthening integrity supervision","七届全国人大常委会第１７次会议","保障法，开发洋浦，加强廉政监督等问题发表意见","第一，让外商成片开发，无损于我国主权。第二，让外商成片开发，可以使沉睡千年的土地，为国家社会主义现代化建设作出贡献。第三，引进外资成片开发，可以加速海南大特区建设，使海南早日改变经济落后的面貌。他认为，海南省开发洋浦地区的规划是符合我国宪法规定和对外开放政策的，有利于加速海南特区的经济建设，也会为国家社会主义的现代化建设作出积极的贡献。"],"name":[],"size":"4","x":"0.873851805","y":"0.79121498"},{"color":"4","metadata":["1990.12.29","4","Decision of the Standing Committee of the National People’s Congress on the fight against drugs (passed at the 17th Session of the Standing Committee of the National People’s Congress on December 28, 1990)","中华人民共和国第七届全国人民代表大会常务委员会第十七次会议","全国人民代表大会常务委员会关于禁毒的决定》","外国人在中华人民共和国领域外犯前款罪进入我国领域的，我国司法机关有管辖权"],"name":[],"size":"4","x":"0.556277483","y":"0.90743618"},{"color":"4","metadata":["1991.01.25","4","An additional 44 cities and counties are open to foreigners","公安部新闻发言人","《中华人民共和国外国人入境出境管理法》","我国又有４４个市县被列入对外国人开放地区。"],"name":[],"size":"4","x":"0.686807469","y":"0.504672633"},{"color":"1","metadata":["1991.01.29","1","Suggestions of the Central Committee of the Communist Party of China on Formulating a Ten-year Plan for National Economic and Social Development and the Eighth Five-Year Plan","中国共产党第十三届中央委员会","制定国民经济和社会","对外开放迈出重大步伐，对外经济技术交流与合作迅速扩大。我国经济摆脱了原来的封闭半封闭状态，大踏步走上世界舞台。１９８０年到１９９０年，全国进出口总额将由３８０亿美元增加到１１３０亿美元，增长近两倍。对外开放的规模和领域不断扩大，形成了“经济特区——沿海开放城市——沿海经济开放区——内地”逐步推进的对外开放格局。"],"name":[],"size":"1","x":"0.749713658","y":"0.653796873"},{"color":"2","metadata":["1991.02.23","2","Statistical Bulletin of the National Bureau of Statistics of the People's Republic of China on the 1990 National Economic and Social Development","国家统计局","国民经济和社会发展的统计公报","利用外资稳步增长。１９９０年新签利用外资协议金额１２３亿美元，比上年增长百分之七点四；全年实际使用外资１０１亿美元，其中外商直接投资３４亿美元，均比上年略有增长。"],"name":[],"size":"2","x":"0.075385042","y":"0.083127619"},{"color":"5","metadata":["1991.02.23","5","Strengthen foreign exchange management, investigate and punish illegal activities","各级国家外汇管理局","查处违法活动","重点检查了部分中央和地方涉外企业及金融机构的外汇管理和使用情况，发现存在不少违反外汇管理的问题。"],"name":[],"size":"5","x":"0.54902327","y":"0.490728274"},{"color":"4","metadata":["1991.02.26","4","Relevant officials explain 5 draft treaties at the 18th Session of the Standing Committee of the National People’s Congress","七届全国人大常委会","就五草案—公约作说明","为了更好地适应对外开放的需要，把有关外商投资企业所得税的法律、法规合并，制定统一的外商投资企业和外国企业所得税法是必要的，草案基本上是可行的。同时，提出了一些修改意见。"],"name":[],"size":"4","x":"0.054464345","y":"0.41499021"},{"color":"5","metadata":["1991.03.05","5","Crack down on grave robberies","国务院","严厉打击盗墓犯罪行为","当地不少文物贩子也因倒卖文物发财建起高级住宅，有的正好把小楼建在墓群上面，准备长期盗掘。还有一个不法分子发财后，逃出境外加入外籍，又持外国护照潜回故里继续作案。焦作市破获一起向境外倒卖文物案，一次就缴获文物８０００多件，古钱币１０多公斤，这些都来自于古墓。"],"name":[],"size":"5","x":"0.124761874","y":"0.921328894"},{"color":"5","metadata":["1991.03.13","5","Shut down the source to prevent smuggling of cultural relics","海关总署","堵源截流严防文物走私出境","要根治文物走私活动，必须实施综合治理，要进一步完善文物政策法规，国家要对打击文物走私工作给以高度重视，调动各方面缉私的积极性。公安、海关、工商、文物等部门要协作配合，这样才能堵源截流，治标又治本。"],"name":[],"size":"5","x":"0.789171336","y":"0.172701159"},{"color":"5","metadata":["1991.03.28","5","Summary of the group discussion speeches at the 4th Session of the 7th Session of the 7th Chinese People's Political Consultative Conference","全国政协七届四次会议","讨论发言","很多外国人，包括在外国被称为“中国通”的一些人，对我国的这种独特的重要的民主形式，对各民主党派在中国的重要地位和作用，都不大了解。政协和各民主党派，应加强向国外的宣传，树立我国民主政治的形象，改变国外对中国政治形象的歪曲。"],"name":[],"size":"5","x":"0.387666894","y":"0.19809042"},{"color":"1","metadata":["1991.04.11","1","Report on the Ten-Year Plan for National Economic and Social Development and the Eighth Five-Year Plan -- at the 4th Session of the 8th National People's Congress on March 25, 1991","国务院总理","关于国民经济和社会发展十年规划","改革开放以来，实际吸收外商直接投资１８９．８亿美元，兴办外商投资企业２万多家。借用外国贷款４５８．２亿美元，建设民用机场、铁路、公路、港口码头、油田、电力、化工等项目５５０个，补充了我国建设资金的不足。引进一大批国外先进技术，促进了国内生产技术水平的提高。对外承包工程、劳务合作以及国际旅游业，也得到很大发展。"],"name":[],"size":"1","x":"0.280645752","y":"0.735372129"},{"color":"2","metadata":["1991.04.13","2","Work report of the National People’s Congress Standing Committee -- at the 4th Session of the 7th National People's Congress on April 2, 1991","全国人民代表大会常务委员会","工作报告","常委会决定提交本次大会审议的外商投资企业和外国企业所得税法草案，是根据对外开放不断深入发展和实践中出现的问题，在对中外合资经营企业所得税法和外国企业所得税法进行必要修改和完善的基础上提出的。这部法律的制定，有利于更好地贯彻对外开放方针，进一步改善外商投资环境，促进中外经济技术合作和交流。"],"name":[],"size":"2","x":"0.099976441","y":"0.755002227"},{"color":"2","metadata":["1991.04.14","2","Civil Procedure Law of the People's Republic of China (passed at the 4th Session of the 7th National People's Congress on April 9, 1991","第七届全国人民代表大会","中华人民共和国民事诉讼法","第五条　外国人、无国籍人、外国企业和组织在人民法院起诉、应诉，同中华人民共和国公民、法人和其他组织有同等的诉讼权利义务。\r\n　　外国法院对中华人民共和国公民、法人和其他组织的民事诉讼权利加以限制的，中华人民共和国人民法院对该国公民、企业和组织的民事诉讼权利，实行对等原则。"],"name":[],"size":"2","x":"0.669058059","y":"0.172122212"},{"color":"5","metadata":["1991.04.14","5","Explanation on the \"Civil Procedure Law of the People's Republic of China (Trial)\" (Revised Draft) -- at the 4th Session of the Standing Committee of the 7th National People's Congress on April 2, 1991","第七届全国人民代表大会第四次会议","《中华人民共和国民事诉讼法（试行）》（修改草案）","对外国人民事诉讼等进行规定"],"name":[],"size":"5","x":"0.210057552","y":"0.64624325"},{"color":"1","metadata":["1991.04.16","1","Outlines of the Ten-Year Plan for National Economic and Social Development and the Eighth Five-Year Plan (approved at the 4th Session of the 7th National People's Congress on April 9, 1991)","第七届全国人民代表大会第四次会议","十年规划和第八个五年计划纲要","六、“八五”期间对外贸易和经济技术交流\r\n　　（一）进出口贸易\r\n　　（二）利用外资、引进技术和智力\r\n　　（三）经济特区、对外开放城市和开放地区.坚持对外开放的基本国策，进一步扩大对外经济技术交流与合作。"],"name":[],"size":"1","x":"0.664388786","y":"0.233155026"},{"color":"2","metadata":["1991.04.17","2","Zibo City spends nearly 100 million yuan seeking scientific, technological, and economic cooperation","山东省淄博市委市政府","寻求科技经济合作","对到该市合作的外商企业将全部实行山东半岛经济开放区的各项优惠政策。"],"name":[],"size":"2","x":"0.541723133","y":"0.410559863"},{"color":"4","metadata":["1991.04.19","4","There are strict regulations on the use of the national flag in foreign affairs -- The Ministry of Foreign Affairs already announces and begin to implement them recently","外交部","《中华人民共和国国旗法》","我国外交部制定的《中华人民共和国外交部关于涉外升挂和使用国旗的规定》，已于近日发布并施行。"],"name":[],"size":"4","x":"0.531117885","y":"0.230935091"},{"color":"2","metadata":["1991.05.02","2","Foreigners win the honorary title of excellent enterprise manager in China","中国天津经济技术开发区","外国人在中国获优秀企业经理荣誉称号","当身披红色缎带的１５名优秀经理登上领奖台领奖的时候，人们的掌声更加热烈，原来这些优秀经理中有两位是来自日本的企业家。"],"name":[],"size":"2","x":"0.057002126","y":"0.52998397"},{"color":"2","metadata":["1991.05.08","2","Harbor inside the Harbor -- A report on the China-Dutch Commercial Bonded Warehouse in Tianjin Harbor","天津港中荷商业保税仓库","港中之港","因为按照国际惯例，进口货物存储在港口保税库，可按仍在境外对待，暂不纳税。这就为外商提供了方便，能在免交关税的情况下预先把产品寄存在离市场最近的地方待售。"],"name":[],"size":"2","x":"0.368588389","y":"0.360428492"},{"color":"3","metadata":["1991.05.09","3","Provisions of the Supreme People's Procuratorate on Protecting Citizens' Right to Report (passed at the 65th session of the 7th Procuratorial Committee of the Supreme People's Procuratorate on May 6, 1991)","第七届最高人民检察院检察委员会第六十五次会议","最高人民检察院关于保护公民举报权利的规定","外国人因举报国家机关，国家工作人员违法犯罪被打击报复，适用本规定"],"name":[],"size":"3","x":"0.632475539","y":"0.7790607"},{"color":"6","metadata":["1991.05.18","6","China in the 21st Century -- A speech by Comrade Jiang Zemin in Moscow to the Russian people","江泽民","走向二十一世纪的中国","们在坚持自力更生为主的基础上，实行对外开放，迈出了重大步伐，对外经济贸易技术交流与合作迅速扩大。"],"name":[],"size":"6","x":"0.104472774","y":"0.414303283"},{"color":"3","metadata":["1991.06.02","3","Regulations on the Implementation of the Copyright Law of the People's Republic of China","","中华人民共和国著作权法实施条例","规定在中国境内发表的外国人作品种类"],"name":[],"size":"3","x":"0.890411912","y":"0.04699981"},{"color":"3","metadata":["1991.06.05","3","Put national books on the the world cultural market -- Yunnan, Guangxi, and Guizhou join forces to hold a book fair in Hong Kong","三省区出版界与香港三联书店","把民族图书推向世界文化市场","为把具有鲜明民族特色和地方特色的图书推向世界，积极发展与海外合作出版、签订版权贸易协议。６月１日至１０日，三省
